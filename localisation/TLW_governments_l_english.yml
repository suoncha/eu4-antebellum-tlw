 #Government Reform
 DIOCESE:0 "Diocese"
 VICARIUS:0 "Vicarius"
 RUMANSHAH:0 "Rûmanshah"
 DIADOCHI:0 "Diadochi "

 rom_diocese:0 "Roman Diocese"
 rom_diocese_desc:0 "A Roman or Civil Diocese is a regional governance district within the Roman Empire, comprising a cluster of Roman Provinces. Each Diocese is overseen by a Vicarius."

 rom_former_diocese:0 "Former Roman Diocese"
 rom_former_diocese_desc:0 "This Diocese has seceded from Roman Empire rule, through independent warfare or other methods."

 rom_grand_diocese:0 "Roman Grand Diocese"
 rom_grand_diocese_desc:0 "The Grand Diocese holds a special status within the Roman Empire. It retains the local administrative divisions of the former Tsardom government while enjoying greater autonomy than other Dioceses. However, it remains under the direct rule of the Central Government instead of a Vicarius."

 rom_legio:0 "Diocese Legions"
 rom_legio_desc:0 "The decentralized Roman Army prioritizes conscripted citizens from the Dioceses, who are trained and commanded by the Vicars. Diplomatic maneuvering, camaraderie, and unified forces in warfare hold paramount importance to them."
 unlock_rom_legio_tt: "§GUnlocks§! the §YDiocese Legions§! §MTier 4§! Government Reform."
 BYZ_UNLOCK_REFORM_DIOCESE_LEGIO:0 "Completed Mission §YRoman Grand Army§!"

 byzengineering:0 "Roman Engineering"
 byzengineering_desc:0 "Having assimilated the quintessences and gleaned valuable insights from Western, Eastern, Arab, and Persian traditions, our engineering prowess has been honed to a fine edge. We possess the capability to recreate ancient wonders or construct entirely new marvels."
 mechanic_ab_diocese_projects_yes:0 "§GUnlocks§! §Yculture-required§! great projects in the §GRomanized§! provinces.\n\nGains §Ghalf§! of the global modifiers from great projects in §YDiocese§! and §YGrand Diocese§! provinces."
 unlock_byzengineering_tt: "§GUnlocks§! the §YRoman Engineering§! §MTier 6§! Government Reform."
 BYZ_UNLOCK_REFORM_ENGINEERING:0 "Completed Mission §YRoman Great Wonders§!"

 byzcaesaropapism:0 "Caesaropapism"
 byzcaesaropapism_desc:0 "The Roman ruler serves as the paramount guardian of the universal Church, overseeing its administrative matters. They preside over councils, and their authority is paramount in the appointment of patriarchs and the delineation of their territorial jurisdictions."
 unlock_byzcaesaropapism_tt: "§GUnlocks§! the §YCaesaropapism§! §MTier 5§! Government Reform."
 BYZ_UNLOCK_REFORM_CAESAROPAPISM:0 "Completed Mission §YCaesaropapism§!"

 byzromanempire:0 "Roman Empire"
 byzromanempire_desc:0 "As the most influential empire in European history, the Roman Empire's glory and splendor were unparalleled. As rightful claimants to this legacy, such magnificence rightfully belongs to us."

 byzromanrepublic:0 "Roman Republic"
 byzromanrepublic_desc:0 "Before the grandeur of the Roman Empire, the Roman Republic secured its place in history. As its rightful successors, there is no question that we inherit the same legacy of glory."

 byzromantheocracy:0 "Roman Theocracy"
 byzromantheocracy_desc:0 "As the divine authority governing the realm, the Roman Theocracy inherits the illustrious legacy of the most influential empire in European history, wielding its magnificence to guide and rule with unwavering faith."

 byzculturalsphere:0 "Cultural Sphere"
 byzculturalsphere_desc:0 "Throughout Antiquity, Latin was not the sole language of the Roman Empire. The Greco-Roman world comprised two equivalent spheres: the Greek East and the Latin West. Greek became universally adopted as the language of intellectual discourse and commerce in the Eastern Mediterranean, while Latin served as the language of public administration and legal advocacy, particularly in the Western Mediterranean."
 mechanic_ab_has_dioceses_yes:0 "Has access to §YDiocese§! subjects."

 byzprofessionalism:0 "Roman Army Professionalism"
 byzprofessionalism_desc:0 "Success in warfare isn't solely a matter of numbers or sheer bravery; it hinges upon skill and discipline. The ancient Romans attributed their global conquests not to chance, but to rigorous military training, meticulous adherence to discipline in their camps, and relentless refinement of the art of war. Therefore, Roman Army Professionalism serves as the ultimate benchmark for any military doctrine."
 unlock_byzprofessionalism_tt: "§GUnlocks§! the §YRoman Army Professionalism§! §MTier 7§! Government Reform."
 BYZ_UNLOCK_REFORM_PROFESSIONALISM:0 "Completed Mission §YThe Finest Of All§!"

 byzlegio:0 "Imperial Legions"
 byzlegio_desc:0 "The centralized Roman Army prioritizes conscripted citizens under the direct authority of the Central Government, receiving training and orders directly from the Roman ruler. They prioritize discipline, ongoing training, and adherence to army traditions above all else."
 unlock_byzlegio_tt: "§GUnlocks§! the §YImperial Legions§! §MTier 4§! Government Reform."
 BYZ_UNLOCK_REFORM_LEGIO:0 "Completed Mission §YRoman Grand Army§!"

 byzromancaliphate:0 "Roman Caliphate"
 byzromancaliphate_desc:0 "As the most influential empire in all of Europe's history, the unparalleled glory and splendor of the Roman Empire rightfully belong to us. We shall illuminate the light of Allah for the many heathens within our realm."

 #Government Mechanic
 ability_roman_professionalism_mechanic:0 "Roman Army Professionalism"
 romanprofessionalism:0 "Diocese Professionalism vs Imperial Professionalism"
 romanprofessionalism_desc:0 "@ROM §Y[Root.GetName]§! stands at a crossroads, contemplating the core of its military structure. Should it uphold the decentralized prowess of the §YDiocese Legions§!, or opt for the centralized strength of the §YImperial Legions§!? The choice looms large, with the fate of the empire hanging in the balance.\n--------------\nWe can increase §YImperial Professionalism§! by:\n- Winning battles with our army (§G0.5§!)\n- Recruiting generals (§G1§!)\n- Increasing base manpower in our provinces (§G1§!)\n\nWe gain §YDiocese Professionalism§! by:\n- Winning battles with Diocese army (§G0.5§!)\n- Calling a Diocese to war (§G3§!)\n- Increasing base manpower in Diocese provinces (§G1§!)\n--------------"
 romanprofessionalism_gain_modifier:0 "Imperial Professionalism Gain Modifier"
 monthly_romanprofessionalism:0 "Monthly Imperial Professionalism"

 #Faction
 faction_byzlatin:0 "Latinsphere"
 faction_byzlatin_influence:0 "Latin Influence"
 faction_byzlatin_FACTION_DESC:0 "Representing the Latin-influenced population in Western Europe, led by the Nobles, who excel in technological advancement and offensive warfare. \n\n§YGains influence through developing Latinsphere provinces and employing Latinsphere advisors.§!"

 faction_byzgreek:0 "Hellenosphere"
 faction_byzgreek_influence:0 "Greek Influence"
 faction_byzgreek_FACTION_DESC:0 "Representing the Greek-influenced population in Eastern Europe, led by the Burghers, who excel in intellectual culture and commerce. \n\n§YGains influence through developing Hellenosphere provinces and employing Hellenosphere advisors.§!"

 faction_byzpersian:0 "Persosphere"
 faction_byzpersian_influence:0 "Persian Influence"
 faction_byzpersian_FACTION_DESC:0 "Representing the Persian-influenced population in Iran and South Asia, led by the Church, who excel in administration and defensive warfare. \n\n§YGains influence through developing Persosphere provinces and employing Persosphere advisors.§!"

 faction_byzchinese:0 "Sinosphere"
 faction_byzchinese_influence:0 "Chinese Influence"
 faction_byzchinese_FACTION_DESC:0 "Representing the Chinese-influenced population in East Asia, led by the Eunuchs, who excel in economic development and administrative management. \n\n§YGains influence through developing Sinosphere provinces and employing Sinosphere advisors.§!"

###Visigoths
 #Government Reform
 visigothic_kingdom:0 "Visigothic Kingdom"
 visigothic_kingdom_desc:0 "The Visigoths, self-proclaimed heirs to the fallen Western Roman Empire, has risen once more after centuries of oppression under Andalusia. Descendants of Hispano-Romans, yearning to reclaim their rightful legacy, set forth on the Great Reconquest of the Roman Empire, destined to etch their names in the annals of history."

 visigothic_empire:0 "Visigothic Empire"
 visigothic_empire_desc:0 "Having established its dominance in Western Europe, the Visigoths has transformed into a more bureaucratic entity, mimicking the like of West Rome in the past. The Empire now span over the entire Mediterranean, governed by its Brother Kingdoms."
 unlock_visigothic_empire_tt: "§GUnlocks§! the §YVisigothic Empire§! §MTier 1§! Government Reform."

 visigothic_nobles:0 "Lords of War"
 visigothic_nobles_desc:0 "The relentless conflicts with the Andalusian Caliphate have forged the nobility of Hispania into a class defined by martial prowess. To prove oneself worthy of noble ranks, one must lead the armies and achieve triumph on the battlefield. This tradition of war and honor ensures that only the bravest and most skilled warriors ascend to positions of power."

 visigothic_bureaucracy:0 "Provincial Administration"
 visigothic_bureaucracy_desc:0 "Amid the chaos of shifting borders, the Visigoths endeavor to restore the administrative structures of ancient Rome. By reinstating provincial governance, we aim to bring stability, order, and efficient management to our territories."

 visigothic_religion:0 "Protector of the Pope"
 visigothic_religion_desc:0 "Our role as Protector of the Pope carries immense responsibility and honor. Entrusted with the defense of the Papacy, we ensure the safety and influence of the Holy See. This sacred duty not only strengthens our spiritual bond with the Church but also reinforces our position as a formidable power in Christendom."

###Nicaea
 #Subject Type
 is_diadochi_vassal:0 "Diadochi"
 diadochi_vassal:0 "Diadochi"
 diadochi_vassal_title:0 "Diadochi"
 diadochi_vassal_title_plural:0 "Diadochis"
 diadochi_vassal_overlord:0 "Imperial Throne"
 diadochi_vassal_subject:0 "Diadochi Kingdom"
 diadochi_vassal_is_our:0 "§Y$NAME$§! is our Diadochi."
 diadochi_vassal_long_desc:0 "A Hellenic Diadochi is a semi-autonomous kingdom within the Hellenic Empire, tasked solely with governing the territory it controls. A Diadochi will not engage in wars independently unless explicitly commanded by the Imperial Throne."

 #Diplomatic Action
 promote_vassal_to_diadochi_title:0 "Promote to Diadochi"
 promote_vassal_to_diadochi_desc:0 "Do you wish to turn §Y[From.GetName]§! into a §YDiadochi§! subject?\n§YDiadochis§! require §R50§! £mil£ and §R20§! favours to be called into wars, have a lower liberty desire, and pay a lower percentage of income. However they contribute more manpower, sailors, forcelimit and can be annexed at a §G5§! £dip£ per development.\nBecoming a §YDiadochi§! will convert them to §YHellenic§! culture and grant them §GHellenization§! mechanic in their owned provinces."
 promote_vassal_to_diadochi_tooltip:0 "Promote §Y[From.GetName]§! to the status of a Diadochi."
 promote_vassal_to_diadochi_alert_tooltip:0 "An offer to promote us to an §YDiadochi§!"
 promote_vassal_to_diadochi_dialog:0 "[This.GetName] offers us to become their Diadochi subject. This will convert us to §YHellenic§! culture, the ability of §GHellenization§! in our owned province and we will no longer be called into wars automatically."

 call_diadochi_into_wars_title:0 "Call Diadochi to War"
 call_diadochi_into_wars_desc:0 "Spend §R20§! Favors and §R50§! £mil£ with §Y[From.GetName]§! and call them into all of our wars."
 call_diadochi_into_wars_tooltip:0 "Use our favors with the target country and military power in order to call them into our wars."
 ROOT_HAS_50MIL_TT:0 "§R- §Y[Root.GetName]§! does not have §Y50§! £mil£.§!"
 ROOT_IS_HELLENIC_CULTURE_TT:0 "§R- §Y[Root.GetName]§! is not in §YHellenic§! Culture Group.§!"
 CANNOT_ANNEX_CORE_DIADOCHI:0 "§RCannot annex core Diadochi.§!"

 #Government Reform
 nicene_hellenic_empire:0 "Hellenic Empire"
 nicene_hellenic_empire_desc:0 "Long ago, one conqueror vanquished the Achaemenids - Alexander the Great. He forged an empire spanning from Europe to India, disseminating Hellenistic culture across the globe. With the support of the ancient Great Houses, we shall uphold his legacy."
 mechanic_ab_has_diadochi_yes:0 "Has access to §YDiadochi§! subjects."

 nicene_diadochi:0 "Hellenic Diadochi"
 nicene_diadochi_desc:0 "A Hellenic Diadochi is a semi-autonomous kingdom within the Hellenic Empire, dedicated solely to the governance of its territory. Each Diadochi is led by a Warlord."

 nicene_islamization:0 "Hellenic Islamization"
 nicene_islamization_desc:0 "The Hellenization of our esteemed nation must coincide with Islamization. This dual process bears two distinct characteristics: firstly, a significant portion of our populace adheres to Orthodoxy - thus, we must ensure their contentment while urging them to embrace the enlightenment of Allah. Secondly, the Muslim population within our conquest ambitions - Anatolia and the Levant, adhere to the wrong sect of Islam. Shia is the only true path for Muslim people!"

 nicene_absolute_hellenic_empire:0 "Reformed Hellenic Empire"
 nicene_absolute_hellenic_empire_desc:0 "After emerging victorious in the Great Diadochi War, the Hellenic Empire has resurged stronger than ever before. The Great Houses system has been dismantled, leaving one ruling House to wield absolute power over the Hellenic realm."

 #Faction
 faction_nciseleukos:0 "Seleukos"
 faction_nciseleukos_influence:0 "Seleukos Influence"
 faction_nciseleukos_FACTION_DESC:0 "One of the Three Great Houses of the Hellenic Empire, descendants of the Macedonian general Seleukos Nikator. Having ruled the Hellenistic-Persian Empire of Seleucid, they possess extensive experience in administration.\n\n§YGains influence through developing Seleukos Supporter provinces.§!"

 faction_nciptolemaios:0 "Ptolemaios"
 faction_nciptolemaios_influence:0 "Ptolemaios Influence"
 faction_nciptolemaios_FACTION_DESC:0 "One of the Three Great Houses of the Hellenic Empire, descendants of the Macedonian general Ptolemaios Soter. Having ruled the Hellenistic-Egyptian Empire of Ptolemaic, they possess extensive experience in diplomacy.\n\n§YGains influence through developing Ptolemaios Supporter provinces.§!"

 faction_nciantigonos:0 "Antigonos"
 faction_nciantigonos_influence:0 "Antigonos Influence"
 faction_nciantigonos_FACTION_DESC:0 "One of the Three Great Houses of the Hellenic Empire, descendants of the Macedonian general Antigonos Monophthalmos. Having ruled the Hellenistic-Anatolian Empire of Antigonid, they possess extensive experience in military affairs.\n\n§YGains influence through developing Antigonos Supporter provinces.§!"

###Capua
 #Government Reform
 capua_roman_bureaucracy:0 "Roman Bureaucracy"
 capua_roman_bureaucracy_desc:0 "Reviving the ancient administration of the Roman Empire, our state now operates under the guidance of Sol Invictus. This reform reintroduces the structured, efficient governance that once ruled the vast territories of Rome. By blending time-tested bureaucratic principles with our divine faith, we ensure a harmonious and powerful state, ready to face the challenges of the modern world while honoring the legacy of our ancestors."
 unlock_capua_roman_bureaucracy_tt: "§GUnlocks§! the §YRoman Bureaucracy§! §MTier 2§! Government Reform."