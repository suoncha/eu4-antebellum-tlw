 estate_nobles_punic_pacifist_civilization: "Pacifist Civilization"
 estate_nobles_punic_pacifist_civilization_desc: "The continent has enjoyed an era of prolonged peace, fostering a culture where conflict for personal gain is considered a grave taboo. Nations here value harmony and cooperation above all, shunning the very idea of war and aggression."
 PUN_ESTATE_REVOKABLE: "Revokable via '§YThe Palemen Threat§!' event."
 estate_church_punic_primitive_administration: "Primitive Administration"
 estate_church_punic_primitive_administration_desc: "In the absence of competition to drive progress and innovation, the Punic administration model has stagnated. Compared to the sophisticated systems of the Old World, our governance is outdated and ineffective, struggling to meet the demands of a changing world."
 estate_burghers_punic_isolationism: "Isolationism"
 estate_burghers_punic_isolationism_desc: "Our isolationist mindset has created a culture that discourages venturing beyond our borders. This inward focus has led to a reluctance to explore and settle the wastelands, leaving vast areas untouched and undeveloped."
 PUN_ESTATE_COLONIST_IDEA: "§GUnlocks§! §YExploration§! and §YExpansion§! ideas."
 estate_nomadic_tribes_punic_primitive_horde: "Primitive Horde"
 estate_nomadic_tribes_punic_primitive_horde_desc: "The hordes of the Great Plains live in such isolation that the concepts of expansion and administration are entirely foreign to them. Their way of life remains untouched by the complexities of structured governance and territorial ambition."
 estate_church_punic_religious_tolerance: "Pact of Shalim"
 estate_church_punic_religious_tolerance_desc: "The people of the continent embrace a remarkable religious tolerance toward one another. This mutual understanding and respect for different faiths is honored as the Pact of Shalim, named after the Canaanite god of Peace."
 estate_church_punic_religious_tolerance_revoke: "The modifier '§YPact of Shalim§!' is removed from all owned provinces."
 estate_church_punic_abrahamic_tolerance: "Abrahamic Tolerance"
 estate_church_punic_abrahamic_tolerance_desc: "With the arrival of the palemen's missionaries, foreign religious beliefs have begun to spread throughout our cities. Rather than casting them out or suppressing their teachings, we have chosen a path of cautious acceptance. The Abrahamic faiths, though different from our Canaanite traditions, are now permitted to coexist within the Punic League. By allowing their communities to practice their beliefs openly, we aim to maintain peace and order while ensuring our own cultural and religious identity remains intact."
 estate_church_punic_abrahamic_tolerance_granted: "Every owned province of §YAbrahamic§! faith will receive:"
 estate_church_punic_abrahamic_tolerance_revoked: "The modifier '§YAbrahamic Tolerance§!' is removed from all owned provinces."
 unlock_privilege_estate_church_punic_abrahamic_tolerance_tt: "§GUnlocks§! the '§YAbrahamic Tolerance§!' [Root.GetClergyName] Estate Privilege, giving the following effects:\n§R-100.0%§! Local Missionary Strength and §G-100.0%§! Local Religious Unity Contribution in every owned province of §YAbrahamic§! faith."

