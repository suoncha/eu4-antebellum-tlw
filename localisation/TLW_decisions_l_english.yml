#Disease
 plague_close_the_border_title:0 "Close the Border"
 plague_close_the_border_desc:0 "In light of the devastating plague ravaging nearby regions, we have made the difficult choice to close our borders. By restricting all travel and trade, we aim to prevent the plague from infiltrating our lands and causing untold suffering."
 PLAGUE_CLOSE_THE_BORDER:0 "The border will be closed for §R5§! years, reducing the risk of being infected by the plague."
 PLAGUE_BORDER_CLOSED_5YEARS:0 "It has been at least §Y5§! years since the border is closed."

 plague_open_the_border_title:0 "Open the Border"
 plague_open_the_border_desc:0 "With the plague now receding from our neighboring regions, we can reopen our borders. The time has come to restore travel and trade, allowing for the free movement of people and goods once again."

 plague_enforce_quarantine_title:0 "Enforce Quarantine"
 plague_enforce_quarantine_desc:0 "To combat the spread of the devastating plague within our borders, we must enforce a strict quarantine. Restricting movement and isolating affected areas can help containing the outbreak and prevent further loss of life."
 PLAGUE_ENFORCE_QUARANTINE:0 "The quarantine will be enforced for §R5§! years, slowing the plague within our border."
 PLAGUE_QUARANTINE_ENFORCED_5YEARS:0 "It has been at least §Y5§! years since the quarantine is enforced."

 plague_lift_quarantine_title:0 "Lift the Quarantine"
 plague_lift_quarantine_desc:0 "As the threat of the plague diminishes and our efforts to contain it have proven successful, we are now ready to lift the quarantine. By allowing movement and interaction once more, we can begin to rebuild our economy."