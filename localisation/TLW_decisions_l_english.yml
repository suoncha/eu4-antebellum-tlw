 BYZ_NAMECHANGE_REPUBLIC:0 "Country changes to §YRoman Republic§!."
 levant_greek_title:0 "Settle the Levant with Greeks"
 levant_greek_desc:0 "Centuries ago, Greeks colonized the Levantine coastline. However, following the Caliphate's invasion, most of these territories fell to Muslim rule. Now that we have regained control of these provinces, we have the opportunity to repopulate the Levant with Greek communities."
 unite_romanian_vassals_title:0 "Unify  the Romanian vassals"
 unite_romanian_vassals_desc:0 "Having subdued both Romanian kingdoms, it is time to consolidate them into a single, loyal vassal state."
 rule_rus_byz_title:0 "Establish Imperial authority over Rus"
 rule_rus_byz_desc:0 "The people of Rus are known for their rebellious nature. By uniting the Orthodox Church and placing it under the authority of the Patriarch of Constantinople, we can expect greater loyalty from them."
