 BYZ_ROMANIZATION_ON_DECISION:0 "\nAll provinces in the §YBalkans§! Region or in §YByzantine§! Culture Group §Gjoin§! the §YRoman§! Culture Group.\nTen random owned provinces in the §YLatinsphere§! §Gjoin§! the §YRoman§! Culture Group.\nProvinces owned by you or a Diocese/Grand Diocese will be §GRomanized§! over time.\n"
