 AB_ROMANIZATION_INFO:0 "Open §YRomanization§!\n--------------\n§YBase MTTH is §G100§! years§!\n--------------\nFactors may hasten the process of §YRomanization§!:\n- §Y[ROM.GetName]§! has at least §Y2§! Stability §G(x0.9)§!\n- §Y[ROM.GetName]§! has at least §Y50§! Absolutism §G(x0.9)§!\n- §YDiocese§! is §Yfavored§! §G(x0.8)§!\n- §YProvince§! is in §YFrench§!, §YIberian§!, §YLatin§! or §YRomanian§! culture groups §G(x0.8)§!\n- §YProvince§! is §YProsperous§! §G(x0.8)§!\n- §YProvince§! has a §YRoad§! §G(x0.9/§YTier§!)§!\n- §YProvince§! has a §YCourthouse§! building §G(x0.9/§YTier§!)§!\n- §YProvince§! has a §YUniversity§! §G(x0.5)§!\n- §YProvince§! has a §YParliament Seat§! §G(x0.5)§!\n- §YCompleted§! various missions §G(x0.5)§!\n--------------\nFactors may delay the process of §YRomanization§!:\n- §YProvince§! has §YUnrest§! §R(x1.2/§Y3 Unrest§!)§!\n- §YProvince§! has §YYears of Separatism§! §R(x1.2/§Y5 Years§!)§!\n- §YProvince§! has §YAutonomy§! §R(x1.2/§Y20 Autonomy§!)§!"
