 ab_punic.130.t: "Incident: Mayan Incursions"
 ab_punic.130.d: "The southern frontier faces a grave threat as Mayan city-states expand aggressively, their priests proclaiming divine right over our lands. Their ambitions jeopardize the peace and stability of Buniq. The Easima must rally the League to confront this invasion and protect Punic sovereignty."
 ab_punic.130.a: "Get out of our continent!"
 ab_punic.130.b: "We expect the Easima to resolve this"

