#Diseases
 ab_punic.1002.t: "The Pale Death"
 ab_punic.1002.d1: "A strange and deadly disease has begun to spread among the native population of this new continent. While it poses little threat to us Europeans, it has proven to be devastating to the locals, who have no immunity against such afflictions. They have named this scourge 'The Pale Death', a grim reference to its origins. The natives have been calling us 'palemen' because of our light skin, and now, the disease we inadvertently brought with us bears that same ominous moniker.\n\nThe symptoms are terrifying: swollen lymph nodes, fever, chills, and blackened skin, reminiscent of the bubonic plague that once ravaged our own lands. Despite our initial efforts to detect and contain the outbreak, we have been unsuccessful. It is now spreading like wildfire, unchecked and relentless, across this vast continent. Villages are decimated, and the native population is succumbing in alarming numbers.\n\nOur presence here, once seen as a harbinger of opportunity and exchange, has turned into a nightmare for the indigenous peoples. The impact of this epidemic is catastrophic, threatening to wipe out entire communities and cultures. As we witness the unfolding tragedy, we must confront the harsh reality of our unintended role in this devastating epidemic. The future remains uncertain as the disease continues its relentless march, leaving despair and death in its wake."
 ab_punic.1002.d2: "A year has passed since the emergence of the strange disease among our people, now known as 'The Pale Death'. We have learned with sorrow and anger that this affliction was brought to our lands by the palemen. This devastating plague, originating from beyond the great waters, has inflicted catastrophic damage upon our continent.\n\nThe once-promise of new encounters and exchanges with the palemen has turned into a nightmare of loss and mourning. The effects of 'The Pale Death' are harrowing: swollen lymph nodes, fever, chills, and the haunting blackened skin that marks its victims. Entire villages have been decimated, and many of our people have perished.\n\nWe mourn our losses and struggle to comprehend the enormity of this tragedy. Our shamans and elders speak of spirits angered by this invasion, and our healers labor tirelessly to ease the suffering of those afflicted.\n\nAs we gather our strength and resilience, we vow to protect our lands and our way of life from further devastation. The scars of 'The Pale Death' run deep, but we remain steadfast in our resolve to endure and rebuild, guided by the wisdom of our ancestors and the spirits of Buniq."
 ab_punic.1002.a: "Oh dear..."

 ab_punic.1003.t: "A Strange Disease"
 ab_punic.1003.d: "A mysterious and unsettling illness has begun to afflict our people in [diseaseProv.GetName]. This strange disease has emerged suddenly, causing concern and confusion among our communities. Although we do not yet understand its origin or full impact, a few have already succumbed to its effects.\n\nOur shamans and healers are at a loss, unable to explain or treat this new affliction. There are whispers among the elders of omens and spirits angered by our actions. Fear spreads quietly, mingling with uncertainty about what this disease might bring."
 ab_punic.1003.a: "Is this a punishment from the gods?"

 ab_punic.1005.t: "The Plague Died Out"
 ab_punic.1005.d: "After years of devastation and sorrow brought by 'The Pale Death', there is finally a glimmer of hope. The plague that once ravaged our lands has finally begun to recede. The disease, which claimed countless lives and left scars upon our communities, has now dwindled in its ferocity.\n\nAs we begin to rebuild our villages and heal our wounded spirits, we remember those who were lost to 'The Pale Death' and honor their memory. This chapter in our history serves as a stark reminder of the fragility of life and the resilience of our people. Though the land still bears the scars of our encounter with the palemen, we look forward with hope and determination to a future where our great Buniq can thrive once more."
 ab_punic.1005.a: "The sun finally shines on this continent"

 ab_punic.1006.t: "The Plague Is Here!"
 ab_punic.1006.d: "The unthinkable has happened - the deadly plague has breached our borders. Its arrival, like a malevolent specter, brings with it fear and despair. Already, we mourn the loss of our people in [diseaseProv.GetName], victims to this relentless scourge. Our healers work tirelessly to contain the spread, but the toll is heavy. The once-distant threat is now a stark reality, threatening to devastate our nation. As we confront this new and formidable enemy, we brace ourselves for the challenges ahead, knowing that our strength and unity will be tested like never before."
 ab_punic.1006.a: "We must contain the affected areas!"

 ab_punic.1009.t: "The Gray Fever"
 ab_punic.1009.d: "In the bustling ports of Europe, a new and deadly scourge has emerged, carried back from the distant shores of the Americas by our own explorers and colonizers. This plague, known as 'The Gray Fever', has struck with unrelenting ferocity. The name, whispered with dread, derives from the ashen pallor that overtakes the skin of those afflicted.\n\nThe patients are strucked with high fever, severe fatigue, aching muscles, and a relentless, suffocating cough. Our people, unprepared and lacking any immunity to this foreign malady, are succumbing in ever-increasing numbers. The initial outbreak, unnoticed and unchecked, has now spread like wildfire across the continent, overwhelming our cities and towns.\n\nHospitals overflow with the sick and dying, while fear and uncertainty grip the hearts of the populace. Our efforts to contain this unseen enemy have proven futile, and the toll mounts daily. The epidemic advances inexorably, leaving a trail of despair and death in its wake. In this darkest hour, we must rally our strength and seek every means to combat and overcome this devastating plague."
 ab_punic.1009.a: "God Forgives Us..."

 ab_punic.1010.t: "A Weird Illness"
 ab_punic.1010.d: "A strange and unsettling illness has begun to spread through our ports. This mysterious disease has emerged suddenly, causing confusion and concern among our people. Lives have already been claimed by this unknown affliction, leaving our communities in a state of alarm.\n\nOur physicians and healers are baffled, unable to pinpoint the origin or nature of this illness. Whispers and rumors fill the air, as fear of the unknown spreads faster than the disease itself. The initial cases have already sparked alarm, but the true extent of its impact remains to be seen."
 ab_punic.1010.a: "What is happening?"

 ab_punic.1012.t: "The Plague Died Out"
 ab_punic.1012.d: "After years of relentless suffering and loss, the plague that once ravaged our lands has finally begun to wane. The dreadful disease, which decimated our population and left deep scars on our communities, has gradually lost its grip. There is a sense of cautious relief as the last of the afflicted begin to recover and new cases become rare.\n\nOur healers and physicians, who have labored tirelessly against this relentless foe, can finally breathe a sigh of relief. The resilience and unity of our people have seen us through the darkest of times. The once-overwhelmed hospitals and makeshift infirmaries are beginning to empty, and the mournful toll of funeral bells has slowed."
 ab_punic.1012.a: "It is time to rebuild"

 ab_punic.1013.t: "The Plague Is Here!"
 ab_punic.1013.d: "The dreaded plague, which we have come to know through harrowing reports and grim tales, has finally breached our borders. Despite our best efforts to keep this scourge at bay, it has found its way into our territories. Panic and despair grip our people as the disease spreads relentlessly through our towns and villages.\n\nOur healers and physicians, though aware of the epidemic's nature, are overwhelmed by the sheer scale of the outbreak. The familiar symptoms bring dread, as families are torn apart and communities are brought to their knees. We had hoped to avoid this fate, but now we must confront the brutal reality of the plague within our lands."
 ab_punic.1013.a: "We must contain the affected areas!"

 ab_punic.1014.t: "Depleted Manpower"
 ab_punic.1014.d: "The plague has ravaged our armies, leaving countless soldiers too ill to fight and many dead. Our once formidable forces are now severely weakened, posing a grave threat to our defense and security."
 ab_punic.1014.a: "Cursed"

 ab_punic.1015.t: "Miracle Cure Rumors"
 ab_punic.1015.d: "Rumors of a miraculous cure for the plague have begun to circulate in [diseaseProv.GetName]. Desperate for hope, people flock to healers and charlatans alike, seeking relief. Authorities must decide whether to investigate these claims or dismiss them as false hope."
 ab_punic.1015.a: "Investigate it"
 ab_punic.1015.b: "It is just a scam. Dismiss the mob"

 ab_punic.1016.t: "The Cure Is Found!"
 ab_punic.1016.d: "Against all odds, the rumors of a miraculous cure for the plague have proven true. This discovery brings hope and relief to our suffering nation, marking a turning point in our battle against the relentless plague."
 ab_punic.1016.a: "Our patients will be treated"

 ab_punic.1017.t: "False Hope"
 ab_punic.1017.d: "The promise of a miraculous cure has turned to bitter disappointment. Our investigation has revealed that the supposed cure was nothing more than a cruel scam. This deceit has cost us precious lives and squandered valuable resources."
 ab_punic.1017.a: "It is so naive of us to believe it..."

 ab_punic.1018.t: "Surge in Cases"
 ab_punic.1018.d: "Despite efforts to control the spread, the number of plague cases has surged dramatically in [diseaseProv.GetName]. Panic and fear are spreading even faster than the disease itself. Communities are overwhelmed, and urgent measures are needed to handle the increasing number of afflicted."
 ab_punic.1018.a: "Leave them to dead"
 ab_punic.1018.b: "We must help them!"

 ab_punic.1019.t: "Spread of the Plague"
 ab_punic.1019.d: "The plague's relentless march continues as it spreads to the nearby province. Despite our best efforts to contain it, the disease has infiltrated [Root.GetName], bringing fear and despair to new regions."
 ab_punic.1019.a: "Oh dear..."

 ab_punic.1020.t: "Shortage of Supplies"
 ab_punic.1020.d: "As the plague continues to ravage the land, medical supplies and essential resources are running dangerously low. The people are desperate, and the scarcity of remedies and provisions is exacerbating the crisis."
 ab_punic.1020.a: "Can we endure this epidemic?"

 ab_punic.1021.t: "Death of Our Advisor"
 ab_punic.1021.d: "Tragedy strikes as our advisor succumbs to the plague. Their death leaves a void in the court, and the people's morale is severely shaken. The leadership struggles to maintain order and hope amid the growing chaos."
 ab_punic.1021.a: "Unlucky..."

 ab_punic.1022.t: "The Plague Hit Our [Root.Monarch.GetTitle]"
 ab_punic.1022.d: "Tragedy has struck at the very heart of our nation. Our [Root.Monarch.GetTitle] has fallen ill with the plague. The court is in turmoil, and the people are gripped with fear and uncertainty. The health of the [Root.Monarch.GetTitle] hangs in the balance, casting a shadow over the entire nation as we face this unprecedented crisis."
 ab_punic.1022.a: "Send for a trained physician."
 ab_punic.1022.b: "There is nothing we can do"

 ab_punic.1023.t: "The [Root.Monarch.GetTitle] Passed Away"
 ab_punic.1023.d: "Our worst fears have come to pass. Despite all efforts, the [Root.Monarch.GetTitle] has succumbed to the plague. The nation mourns as we lose our beloved ruler to this merciless disease."
 ab_punic.1023.a: "Oh well..."

 ab_punic.1024.t: "Smugglers Caught"
 ab_punic.1024.d: "Despite the stringent border closures, reports have surfaced of smugglers attempting to sneak through the border with contraband goods and even infected individuals. Authorities have apprehended several smugglers, raising concerns about the integrity of the quarantine and the potential for further spread of the plague."
 ab_punic.1024.a: "Confiscate their goods"
 ab_punic.1024.b: "Forget it, we must contain the immigrants first!"

 ab_punic.1025.t: "Trade Disrupted"
 ab_punic.1025.d: "The plague's impact on trade and labor has led to an economic collapse. Markets are empty, and businesses are shuttered. The economic strain adds another layer of hardship to an already dire situation."
 ab_punic.1025.a: "Use every available resource to support our traders"
 ab_punic.1025.b: "The economy is already doomed anyway"

 ab_punic.1026.t: "Refugees Seaking Help"
 ab_punic.1026.d: "Desperate refugees from plague-stricken regions have arrived at our closed borders, pleading for asylum. Their stories of suffering and loss are heart-wrenching, but allowing them entry risks spreading the deadly disease within our nation. The dilemma weighs heavily on our conscience as we must decide between compassion and the safety of our people."
 ab_punic.1026.a: "Let them in"
 ab_punic.1026.b: "We cannot risk it"

 ab_punic.1027.t: "Growing Distrust"
 ab_punic.1027.d: "The quarantine measures we imposed to combat the plague have begun to sow seeds of distrust among our people. Isolated and fearful, communities question the motives and effectiveness of the authorities. Tensions rise as suspicion and resentment take root, threatening the unity and stability of our nation during this crisis."
 ab_punic.1027.a: "Stay at home and we will be fine!"

 ab_punic.1028.t: "Social Unrest"
 ab_punic.1028.d: "The prolonged suffering and fear caused by the plague have led to growing social unrest in [diseaseProv.GetName]. Riots and protests erupt as people demand more effective action from the authorities. The stability of the region is at risk as tensions rise."
 ab_punic.1028.a: "How dare they!"

 ab_punic.1029.t: "Cult of the Plague"
 ab_punic.1029.d: "In the face of the plague's devastation, there is a rise of the Plague Cult in [diseaseProv.GetName]. People turn to their faith for solace and answers, and the cultists gain influence. We must stop this nonsense."
 ab_punic.1029.a: "We shall put down those demonic worshippers"

 ab_punic.1030.t: "Plague Doctors Arrive"
 ab_punic.1030.d: "A group of renowned plague doctors has arrived in [diseaseProv.GetName], bringing with them advanced knowledge and techniques. Their presence offers a glimmer of hope, and their efforts could turn the tide in the battle against the disease."
 ab_punic.1030.a: "Aid them"
 ab_punic.1030.b: "Let's hope for the best"

 ab_punic.1031.t: "Unsuccessful Treatment"
 ab_punic.1031.d: "Despite the tireless efforts of our plague doctors, their treatments have proven ineffective against the relentless disease. Hopes that once soared are now dashed, and the sense of despair deepens as the plague continues to ravage our population unchecked."
 ab_punic.1031.a: "False hopes"

 ab_punic.1032.t: "Partially Successful Treatment"
 ab_punic.1032.d: "After tireless efforts, our plague doctors have developed a treatment that, while not curing the disease, has managed to alleviate some of its symptoms. This small victory offers a glimmer of hope amidst the devastation, providing relief to those afflicted and a renewed determination to continue the fight against the plague."
 ab_punic.1032.a: "Still better than nothing"

 ab_punic.1033.t: "Plague Contained"
 ab_punic.1033.d: "After tireless efforts and sacrifices, there are signs that the spread of the plague is finally being contained thanks to the doctors. New cases are decreasing, and recovery rates are improving. [Root.GetName] begins to see a light at the end of the tunnel, though the journey to full recovery remains long."
 ab_punic.1033.a: "We are so lucky to have them"

