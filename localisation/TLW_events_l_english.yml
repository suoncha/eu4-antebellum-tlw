 ab_byzantium_disaster.54.t: "Sinosphere Revolt"
 ab_byzantium_disaster.54.d: "The people of the Sinosphere have risen in arms. If we do not quell them swiftly, they will bring destruction upon the entire empire!"
 ab_byzantium_disaster.54.a: "We must put them down immediately!"

 #Roman Civil War
 byzantium_roman_civil_war: "Roman Civil War"

 ab_byzantium_disaster.56.t: "Roman Civil War"
 ab_byzantium_disaster.56.d: "The disloyal Dioceses have united and ignited a full-scale civil war across Rome. While the remaining Dioceses have opted for neutrality, they may be persuaded to align with either faction through diplomatic means, offering them personal incentives. We must strategize our next moves meticulously, before the entire empire turns against us!"
 ab_byzantium_disaster.56.a: "Those traitors shall be punished!"

 ab_byzantium_disaster.59.t: "[From.Capital.GetName] Captured"
 ab_byzantium_disaster.59.d: "With the capture of their capital, the treacherous Vicarius has been executed, and a more loyal replacement has been appointed. [From.GetName] is once again fully integrated into our realm."
 ab_byzantium_disaster.59.a: "One more Diocese is dealt with..."

 ab_byzantium_disaster.61.t: "[From.Capital.GetName] Captured"
 ab_byzantium_disaster.61.d: "With the capture of their capital, our loyal Vicarius has been executed, and a traitorous replacement has been installed. We have lost [From.GetName]'s aid in the war."
 ab_byzantium_disaster.61.a: "We must exact punishment upon them later!"

 ab_byzantium_disaster.62.t: "[ROM.Capital.GetName] Captured"
 ab_byzantium_disaster.62.d: "With our capital captured, enemy forces have breached the Palace and executed the Royal Family. Consequently, a new [Root.Monarch.GetTitle] now occupies the Imperial Throne."
 ab_byzantium_disaster.62.a: "My time has come..."

 ab_byzantium_disaster.63.t: "Grand Diocese Intervention"
 ab_byzantium_disaster.63.d: "The Grand Diocese is indeed under the direct rule of the [Root.Monarch.GetTitle]. However, its autonomy far surpasses that of other Dioceses. Therefore, the people of Rus are not obligated to partake in this internal power struggle. Nonetheless, we may negotiate a limited participation agreement with them."
 ab_byzantium_disaster.63.a: "We seek their assistance for a duration of 3 years"
 ab_byzantium_disaster.63.b: "We seek their assistance for a duration of 5 years"
 ab_byzantium_disaster.63.c: "We are capable of winning this war alone"

 ab_byzantium_disaster.64.t: "Grand Diocese Left The War"
 ab_byzantium_disaster.64.d: "As the time limit for their assistance has expired, the Grand Diocese has withdrawn from the conflict after transferring their occupied territories to us."
 ab_byzantium_disaster.64.a: "Their help was invaluable"

 ab_byzantium_disaster.66.t: "[From.GetName] Neutrality"
 ab_byzantium_disaster.66.d: "Despite their initial neutrality, [From.GetName] could be swayed to join either side based on our approach..."
 ab_byzantium_disaster.66.a: "...together we can save the Empire!"
 ab_byzantium_disaster.66.b: "...it is better for you to stay neutral"
 ab_byzantium_disaster.66.c: "...I do not care. Fight me if you wish"

 ab_byzantium_disaster.68.t: "Aftermath of the Civil War"
 ab_byzantium_disaster.68.d: "The final opposing Diocese has capitulated. The [Root.Monarch.GetTitle] emerges as an unstoppable force, bringing the discontented Dioceses and their Vicars to heel with an iron fist. Needless to say, [Root.Monarch.GetName] has imposed peace throughout the Empire, although its longevity remains uncertain. This respite will allow the Central Government to consolidate power and tighten control over the Dioceses. In the years to come, they should become more compliant, ensuring a stable political landscape for Rome in the foreseeable future."
 ab_byzantium_disaster.68.a: "Only we are worthy of the throne"

 ab_byzantium_disaster.69.t: "[Root.GetNobilityName] Challenge the [Root.Monarch.GetTitle]"
 ab_byzantium_disaster.69.d: "The old nobles assert that [Root.Monarch.GetName] is an illegitimate ruler and unworthy to occupy the throne. They have risen in large numbers to oppose the new [Root.Monarch.GetTitle]."
 ab_byzantium_disaster.69.a: "We shall demonstrate our bestowed claim!"

 ab_byzantium_disaster.70.t: "Dioceses Challenge the [Root.Monarch.GetTitle]"
 ab_byzantium_disaster.70.d: "The other Vicars are envious of [Root.Monarch.GetName]'s recent achievements. They have united and resumed the Civil War to take the throne for themselves. This conflict will only cease when we defeat all of them through force."
 ab_byzantium_disaster.70.a: "Do those fools believe I am as incompetent as my predecessor?"

 #Persian War
 byzantium_persian_war: "Persian War"

 ab_byzantium_disaster.71.t: "The Persian War"
 ab_byzantium_disaster.71.d: "The Roman Empire stood unparalleled in history. From the northern reaches of Britain to the deserts of the Sahara, and from the shores of the Atlantic to the banks of the Euphrates, it enforced peace and prosperity on an unprecedented scale. Its sole rival lay in the East, where the Parthians and later the Sassanids presided over great cities and trade routes to enigmatic lands beyond. This was the realm Alexander the Great had traversed, igniting a vision of glory and conquest that captivated Greeks and Romans alike. The legendary rivalry between the ancient world's two superpowers is etched into the annals of history.\n\nNow, as our empire rises from the ashes, so too do the Persians, particularly following our conquest of their ancient capital, Ctesiphon. Tensions mount along our shared border, evoking memories of the Roman-Persian Wars that spanned centuries. The drain on resources during these protracted conflicts proved calamitous for both empires, leaving us exhausted and vulnerable. Seizing advantage of our weakened state, the Rashidun armies swiftly seized Roman territories in the Orient and Africa. Determined not to repeat past mistakes, we must endeavor to bring an end to this conflict once and for all, be it through diplomacy or the annihilation of Persia."
 ab_byzantium_disaster.71.a: "Persia shall be engulfed in flames"

 ab_byzantium_disaster.73.t: "Roman Diplomatic Corps"
 ab_byzantium_disaster.73.d: "The news of the resurgent conflict between the two ancient superpowers has captured the attention of many nations in the East, from Arabia to India and even Central Asia. A colossal war could erupt imminently, and these smaller realms will soon be compelled to declare their allegiance. To secure the support of most of them on our side, we should establish..."
 ab_byzantium_disaster.73.a: "...a large Diplomatic Corps"
 ab_byzantium_disaster.73.b: "...a small Diplomatic Corps"
 ab_byzantium_disaster.73.c: "...on second thought, our current diplomats would be enough"

 ab_byzantium_disaster.74.t: "The Persian War"
 ab_byzantium_disaster.74.d: "The Roman Empire has harbored long-standing desires for our lands. Stretching from the northern reaches of Britain to the Sahara, and from the Atlantic coast to the Euphrates, their appetite for conquest knows no bounds, as evidenced by their numerous wars against us. This was the very region Alexander the Great had swept through, igniting a vision of glory and conquest that captivated Greeks and Romans alike. The epic rivalry between the ancient world's two great superpowers is a legendary tale immortalized in history books.\n\nNow that our empire has risen from the ashes, so too have the Romans, particularly following their conquest of our ancient capital, Ctesiphon. Tensions mount along our shared border, sparking fears of a resurgence of the Roman-Persian War after centuries. The drain on resources during the prolonged Roman-Persian Wars ultimately proved catastrophic for both empires, leaving us exhausted and vulnerable. Seizing advantage of our weakened state, the Rashidun armies swiftly seized Roman territories in the Orient and Africa. Intent on learning from past mistakes, the Romans seek to bring an end to this conflict once and for all, whether through diplomacy or the total destruction of our empire."
 ab_byzantium_disaster.74.a: "We ought to make preparations"

 ab_byzantium_disaster.76.t: "[From.GetName] Refuses to Help"
 ab_byzantium_disaster.76.d: "Due to the distance of the border between Rome and Persia, [From.GetName] will not participate in the war, as they are unable to mobilize their forces effectively."
 ab_byzantium_disaster.76.a: "Pathetic"

 ab_byzantium_disaster.78.t: "[From.GetName] Will Join"
 ab_byzantium_disaster.78.d: "Our loyal subject [From.GetName] has pledged their support to aid us in the forthcoming war."
 ab_byzantium_disaster.78.a: "Glad to hear that!"

 ab_byzantium_disaster.79.t: "[From.GetName] May Join"
 ab_byzantium_disaster.79.d: "Our disloyal subject [From.GetName] demands resources in exchange for their assistance."
 ab_byzantium_disaster.79.a: "Very well! Take it if you insist"
 ab_byzantium_disaster.79.b: "We do not need you anyway"

 ab_byzantium_disaster.80.t: "A Chance for Reconciliation?"
 ab_byzantium_disaster.80.d: "Nations in the East have all geared up for the impending conflict of unprecedented scale. Initially, we were poised to send Rome an ultimatum, demanding Caucasia and Mesopotamia. However, upon considering the sheer devastation and ruin that the war would inflict upon both titans, the Shahanshah of Persia has contemplated stepping back. We can offer Rome a pact that could bring an end to the age-old, futile rivalry between our two great powers. Perhaps, by forging a strategic partnership, we can jointly safeguard stability along our shared borders, designating Caucasia and Mesopotamia as buffer zones."
 ab_byzantium_disaster.80.a: "We should avoid bloodshed. Offer them a truce"
 ab_byzantium_disaster.80.b: "Yield to our demands, or face war!"

 ab_byzantium_disaster.81.t: "Persia Ultimatum"
 ab_byzantium_disaster.81.d1: "Persia has issued an ultimatum: we must relinquish any ambitions of eastern conquest and surrender Mesopotamia and Caucasia to them. Refusal will prompt the Coalition of the East to unleash their combined might against us, thwarting Roman expansion. However, the Shahanshah of Persia acknowledges the futility of our rivalry and endless disputes. As such, they propose a strategic partnership, suggesting the establishment of Caucasia and Mesopotamia as buffer zones between our empires."
 ab_byzantium_disaster.81.d2: "Persia has issued an ultimatum: we must relinquish any ambitions of eastern conquest and surrender Mesopotamia and Caucasia to them. Refusal will prompt the Coalition of the East to unleash their combined might against us, thwarting Roman expansion."
 ab_byzantium_disaster.81.a: "The Coalition is too strong for us to challenge them"
 ab_byzantium_disaster.81.b: "Becoming strategic partners does not sound bad"
 ab_byzantium_disaster.81.c: "We shall conquer all of Persia!"

 ab_byzantium_disaster.82.t: "Persian Victory"
 ab_byzantium_disaster.82.d: "With our inability to defend the Levant against Persian forces, all of our territories in the region have capitulated to them. Recognizing the futility of attempting to reclaim them, the war in the East has drawn to a close. Decades of reconquests have been undone, and all has been lost."
 ab_byzantium_disaster.82.a: "This cannot be happening..."

 ab_byzantium_disaster.83.t: "Dioceses in Persia"
 ab_byzantium_disaster.83.d: "The heartlands of the Persian Empire have succumbed to our formidable legions. The wealth of Persia, its renowned Great Cities, and the dominance of the East now lie within our grasp. However, the integration of these territories would require time and strain our already overextended administration. It would be prudent to allow the Dioceses to govern Persia on our behalf, with the possibility of annexation in the future."
 ab_byzantium_disaster.83.a: "We will govern these lands directly"
 ab_byzantium_disaster.83.b: "Persia is better off under Diocese rule"

 ab_byzantium_disaster.84.t: "Attrition War"
 ab_byzantium_disaster.84.d: "The Roman logistics are ill-prepared for the challenges of foreign terrain in the East, making our advance difficult. The longer this war persists, the more strained our army conditions will become. It's imperative to swiftly conclude this conflict before it risks destabilizing the entire nation."
 ab_byzantium_disaster.84.a: "Cursed"

 #Dragon Emperor
 byzantium_dragon_emperor: "Dragon Emperor"

 ab_byzantium_disaster.88.t: "Dragon Emperor"
 ab_byzantium_disaster.88.d: "Despite being separated by thousands of miles, the two world superpowers, Rome and China, have been aware of each other's existence since the time of Emperor Augustus. Our predecessors referred to them as Sinae or Serica, the land of silk - and in return, we were known as Daqin by the Chinese. While the two empires are too distant to establish official diplomatic relations, traders and envoys have traversed the great distance between them throughout history.\n\nHowever, change is on the horizon. The expansionist [ROM.GetName], encroaching upon China's borders, especially after news of the fall of the Persian Empire at the hands of the Romans reached the Dragon Throne, has made the Dragon Emperor realize that they may soon become the next target of Roman expansion. We must strike them first before they pose too great a threat to our Eastern plans. The Roman Phoenix and the Chinese Dragon - only one can emerge victorious."
 ab_byzantium_disaster.88.a: "Mobilize the legions! We shall march east and fulfill our destiny!"

 ab_byzantium_disaster.90.t: "The Phoenix Conqueror"
 ab_byzantium_disaster.90.d: "Despite being separated by thousands of miles, the two world superpowers, China and Rome, have been aware of each other's existence since the time of the Han Dynasty. Our predecessors referred to them as Daqin, and in return, we were known by the people of the West as Sinae or Serica - the land of silk. While the two empires are too distant to establish official diplomatic relations, traders and envoys have traversed the great distance between them throughout history.\n\nHowever, change is on the horizon. The expansionist [ROM.GetName], encroaching upon our borders, especially after news of the fall of the Persian Empire at the hands of the Romans reached the Dragon Throne, has made the Dragon Emperor realize that we may soon become the next target of Roman conquests. We must fortify our defenses at all costs, as Rome seeks to destroy our legacy for good. The Chinese Dragon and the Roman Phoenix - only one can emerge victorious."
 ab_byzantium_disaster.90.a: "Fortify the defenses! We cannot allow the Romans to set foot on our soil!"

 ab_byzantium_disaster.91.t: "Dioceses Refuse to Join"
 ab_byzantium_disaster.91.d: "The invasion of China would demand hundreds of thousands, if not millions, of manpower and an equivalent amount of resources from the entire empire. Our distant Dioceses cannot bear such demands, as it would destabilize them, particularly for a war on the opposite side of the world. Therefore, many Vicars have requested not to be called upon for the invasion."
 ab_byzantium_disaster.91.a: "We must seek out other allies in the East"

 ab_byzantium_disaster.92.t: "Dioceses Participation"
 ab_byzantium_disaster.92.d: "Our loyal Dioceses that share a border with China have agreed to join forces with us. The combined might of the Roman Army will overcome any obstacle in our grand campaign."
 ab_byzantium_disaster.92.a: "Excellent!"

 ab_byzantium_disaster.93.t: "Dioceses May Join"
 ab_byzantium_disaster.93.d: "A group of disloyal Dioceses, recognizing their strategic importance in the upcoming war, has agreed to offer assistance only in exchange for resources."
 ab_byzantium_disaster.93.a: "We really need their assistances..."
 ab_byzantium_disaster.93.b: "Their participations are unnecessary"

 ab_byzantium_disaster.94.t: "Grand Diocese Border"
 ab_byzantium_disaster.94.d: "The Grand Diocese, spanning from the Baltic Sea to Siberia, is undoubtedly our strongest and most loyal subject, capable of securing our victory against the Dragon Emperor. However, their involvement also poses a significant threat: despite their size, the majority of their population is concentrated in Europe, leaving much of their shared border with China undefended. Moreover, the Chinese Emperor has long coveted these lands and would undoubtedly seize them if given the chance. My liege, should we request their assistance in the war?"
 ab_byzantium_disaster.94.a: "We can defeat the Emperor before he poses a threat to our subject territory"
 ab_byzantium_disaster.94.b: "The risk is too great. It would be better for them to stay out of the campaign"

 ab_byzantium_disaster.95.t: "An Offer From The Steppes"
 ab_byzantium_disaster.95.d: "News of the impending war between the two world superpowers has reached the court of the Great Khan. The people of the steppes have always coveted the riches of China, and numerous raids have been conducted, albeit with limited success due to the heavily fortified border. However, they now see an opportunity for a grand distraction, one that could draw the Imperial Army away from the Great Wall. Sensing the moment is ripe, the Great Khan has pledged allegiance to us in the war, with the condition that they may claim any land they manage to seize from China and receive some 'investments' from us to aid in prolonging their war effort."
 ab_byzantium_disaster.95.a: "The horde would secure our northern flank"
 ab_byzantium_disaster.95.b: "China is ours and ours alone to claim"

 ab_byzantium_disaster.96.t: "Japanese Alliance"
 ab_byzantium_disaster.96.d: "The Japanese Archipelago, united under the Empire of Japan, has long harbored ambitions to expand beyond their islands, particularly westward to the Korean Peninsula. However, their aspirations have been stymied by Korea's protection under the Emperor of China, thwarting any attempts by the ambitious Japanese to conquer the peninsula. This status quo has persisted for years, but it hasn't deterred Japan from seeking a solution to break free from it. They recognize the need for an ally in the west to flank China from both sides, thus enabling them to defeat Korea before any reinforcements from the Dragon Emperor arrive. Now, with this opportunity at hand, Japan has dispatched envoys to us, proposing an alliance. However, they demand that any land they seize in Korea and coastal Chinese provinces will be theirs to claim. Furthermore, they seek our assistance in their modernization efforts by sharing any technological advancements we possess."
 ab_byzantium_disaster.96.a: "We have a deal"
 ab_byzantium_disaster.96.b: "Get lost. We do not need you"

 ab_byzantium_disaster.97.t: "Korean Participation"
 ab_byzantium_disaster.97.d: "Japan has openly declared their involvement in the Roman invasion of China, with the goal of seizing the Korean Peninsula for themselves. Faced with no other option, the Koreans have aligned themselves with the Emperor of China for protection."
 ab_byzantium_disaster.97.a: "Our ally should handle them"

 ab_byzantium_disaster.98.t: "The Invasion Begins"
 ab_byzantium_disaster.98.d: "After a year of meticulous preparations and diplomatic maneuvering, the stage is now set for a monumental event in history. It is a moment that surpasses even the legendary invasion of Persia, as the mighty Roman legions prepare to embark on a journey of unprecedented scale and ambition. From the heart of Europe to the distant shores of China, they march with unwavering determination, joined by our steadfast allies from the East."
 ab_byzantium_disaster.98.a: "The Dragon Throne shall crumble before the might of Rome!"

 ab_byzantium_disaster.99.t: "The Fall of China"
 ab_byzantium_disaster.99.d: "The age-old rivalry between the Phoenix of the West and the Dragon of the East has reached its climax. Roman legions march triumphantly through the once-proud lands of the Dragon Emperor, their banners fluttering over the soil of the Middle Kingdom. The might of Rome has brought about the total collapse of China and the annihilation of the Mandate of Heaven. However, to subjugate this fractured empire now would be a reckless endeavor. Across the land, regional warlords have risen, each seeking to carve out their own domain from the remnants of the fallen empire, like vultures descending upon a carcass. For now, it is prudent to refrain from further entanglement and to await a more opportune moment to assert Rome's dominance over these lands."
 ab_byzantium_disaster.99.a: "Even the Son of Heaven stands no chance against Rome"

 ab_byzantium_disaster.101.t: "The Dragon Survives"
 ab_byzantium_disaster.101.d: "Despite the relentless onslaught from [ROM.GetName] and their allies, China remains unconquered. The war has raged on for a decade, claiming millions of lives on both sides. Recognizing the futility of further conflict, the [Root.Monarch.GetTitle] has made the difficult decision to halt the invasion. The Roman Phoenix, once invincible, now bears the sting of defeat at the hands of the indomitable Dragon."
 ab_byzantium_disaster.101.a: "This shame will linger like a stain upon our honor..."
 
