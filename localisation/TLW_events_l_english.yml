 ab_punic.122.d: "Disaster strikes as a mine collapse in Iscina halts the League's critical supply of iron, leaving blacksmiths idle and armies ill-equipped. With the League's military readiness hanging by a thread, the Easima must find new sources of metal or risk imperiling our defenses."
 ab_punic.122.a: "We better hurry"
 ab_punic.122.b: "We expect the Easima to resolve this"

