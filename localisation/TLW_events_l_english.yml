#Byzantium Disasters
 #Angelid Crisis
 byzantium_fall_angelid: "Fall of the Angelids"

 ab_byzantium_disaster.0.t: "Fall of the Angelids"
 ab_byzantium_disaster.0.d: "The inability of the [Root.Monarch.GetTitle] to resolve our crisis in a timely manner has led to escalating tensions with our rivals, resulting in the loss of more territories each day. Despite efforts, [Root.Monarch.GetName] has failed to address the grave threat to our sovereignty that has loomed for decades. Patience wears thin, and the prospect of forging a new leadership becomes increasingly appealing. Large segments of the Imperial Army have disbanded, joining the ranks of the rioters. The downfall of the Angelids appears inevitable."
 ab_byzantium_disaster.0.a: "So it begins...the downfall of the Angelids"

 ab_byzantium_disaster.1.t: "The Throne Secured"
 ab_byzantium_disaster.1.d: "[Root.Monarch.GetName], entering Constantinople in triumph, is greeted by a jubilant crowd, celebrating the empire's victory. Despite past doubts about his strength and capability, he has proven himself by overcoming numerous challenges, vanquishing foes, and asserting his rightful claim to the Roman throne. Could this herald the dawn of a new era for the resurgent Roman Empire, emerging from the ashes of adversity?"
 ab_byzantium_disaster.1.a: "Hail the [Root.Monarch.GetTitle]!"

 ab_byzantium_disaster.2.t: "An Epirote Pretender"
 ab_byzantium_disaster.2.d: "In the midst of rampant anarchy within the empire, Despot [EPI.Monarch.GetName] of Epirus has taken a decisive stand, leading a formidable uprising against the Imperial Throne. With a significant portion of the once-unified Imperial Army rallying to his cause, alongside discontented nobles, the realm now finds itself divided into two factions: the Angelid loyalists entrenched in the capital region, and the Epirote rebels in the west. As chaos grips the nation, its fate hangs precariously in the balance, uncertain whether it will weather this crisis."
 ab_byzantium_disaster.2.a: "Kill all the traitors!"
 ab_byzantium_disaster.2.b: "The Senate proclaims [EPI.Monarch.GetName] as the true [Root.Monarch.GetTitle]"

 ab_byzantium_disaster.4.t: "[Root.GetNobilityName] Take Arms"
 ab_byzantium_disaster.4.d: "After years of mismanagement and extravagant spending, the [Root.GetNobilityName] has risen in rebellion against [Root.Monarch.GetName], amassing their own forces in a bid to depose the incumbent [Root.Monarch.GetTitle] and install a more capable ruler."
 ab_byzantium_disaster.4.a: "Is the situation bound to worsen?"

 ab_byzantium_disaster.5.t: "The Question of [146.GetName]"
 ab_byzantium_disaster.5.d: "Strategically positioned since ancient times, [146.GetName] has been coveted by numerous empires. Securing control of this city could serve as a crucial gateway to dominate trade in the Eastern Mediterranean. Given the current state of affairs in Byzantium, the time to act may be upon us."
 ab_byzantium_disaster.5.a: "Demand [146.GetName] and [5152.GetName]!"
 ab_byzantium_disaster.5.b: "We should back down"

 ab_byzantium_disaster.6.t: "Venice Threatens War over [146.GetName] and [5152.GetName]"
 ab_byzantium_disaster.6.d: "Your Majesty! Alarming tidings have reached us! The merchants of Venice, driven by greed, have exploited our weakened state and issued an ultimatum: surrender [146.GetName] and [5152.GetName], or face the wrath of war. How shall we respond to this audacious demand? While our instincts urge us to defend our rightful territory, perhaps caution is warranted. Engaging in conflict with Venice at this juncture could prove detrimental to our interests. What is your command?"
 ab_byzantium_disaster.6.a: "There is nothing we can do..."
 ab_byzantium_disaster.6.b: "Why do we have to fear some puny merchants?"

 ab_byzantium_disaster.7.t: "Surrender of [146.GetName] and [5152.GetName]"
 ab_byzantium_disaster.7.d: "Indeed, seizing the opportunity to demand those cities has proven to be a strategic move. With their acquisition, we can solidify our foothold in the Eastern Mediterranean and strengthen our position against potential adversaries. Our republic's influence in the region shall be further fortified, ensuring our prosperity and security for generations to come."
 ab_byzantium_disaster.7.a: "As expected"

 ab_byzantium_disaster.8.t: "The Byzantine Empire Ignores our Threat"
 ab_byzantium_disaster.8.d: "Those Greeks dare to defy us once again! It's time to remind them of the consequences of their defiance during the Fourth Crusade. We will ensure they never forget who holds the true power in these lands."
 ab_byzantium_disaster.8.a: "So be it"

 ab_byzantium_disaster.9.t: "Byzantium At War"
 ab_byzantium_disaster.9.d: "The Byzantines are facing serious trouble indeed. Perhaps it's time for us to align with Venice and deliver the final blow to their crumbling empire, ensuring their downfall once and for all."
 ab_byzantium_disaster.9.a: "To arms!"
 ab_byzantium_disaster.9.b: "It's too risky"

 ab_byzantium_disaster.10.t: "[From.GetName] Joins the War"
 ab_byzantium_disaster.10.d: "My liege! [From.GetName] has joined the war against us!"
 ab_byzantium_disaster.10.a: "This is getting worse..."

 ab_byzantium_disaster.11.t: "[Root.Monarch.GetName] Assassination"
 ab_byzantium_disaster.11.d: "Never before has the Empire teetered so perilously on the brink of annihilation. The current conflict threatens to extinguish Byzantium's independent identity once and for all. Many nobles have lost faith in [Root.Monarch.GetName]'s ability to lead us through this crisis, with some harboring ambitions to claim the throne for themselves.\n\nThe illustrious Houses of Laskaris, Komnenos, Doukas, and others, both great and minor, now vie for the crown. Discussions abound regarding the merits of removing [Root.Monarch.GetTitle] from power through assassination. But amidst this chaos, one crucial question looms large: who shall rise to fill the void of leadership?"
 ab_byzantium_disaster.11.a: "Capture all the traitors! The Angelids shall reign"
 ab_byzantium_disaster.11.b: "We must choose someone from §YLaskaris§! Dynasty"
 ab_byzantium_disaster.11.c: "We must choose someone from §YDoukas§! Dynasty"
 ab_byzantium_disaster.11.de: "We must choose someone from §YKomnenos§! Dynasty"
 ab_byzantium_disaster.11.e: "Just elect someone who can lead us out of this crisis!"

 #Crisis of the 16th Century
 byzantium_16th_crisis: "Crisis of the Sixteenth Century"

 ab_byzantium_disaster.15.t: "Mount Thera Eruption"
 ab_byzantium_disaster.15.d: "With recent military triumphs in Italy and the Levant, Byzantium stands on the cusp of a resurgence reminiscent of the Justinian era. However, despite our rightful claim as the successors of Rome, the West still views us as merely the Empire of the Greeks. To rectify this perception, the bureaucracy must undergo reforms that blend both Latin and Greek values.\n\nYet, as plans for this overhaul unfold, an unforeseen catastrophe strikes. A colossal asteroid crashes into Mount Thera, triggering a catastrophic eruption that blankets the Aegean Sea in darkness and ash. This event marks the onset of what will come to be known as the Crisis of the Sixteenth Century."
 ab_byzantium_disaster.15.a: "Difficult times await us..."

 ab_byzantium_disaster.16.t: "Aftermath of the Crisis"
 ab_byzantium_disaster.16.d: "In the realm of Byzantium, the echoes of clashing steel have finally subsided, giving way to an eerie calm. Peace, hard-won and dearly cherished, now reigns after a tumultuous struggle that threatened to fracture the empire. But true to their legacy, the Romans endure, unbowed by the trials that beset them. Peasants, Muslims, and Italians alike found themselves unable to halt the inexorable march of Roman resilience.\n\nYet, amidst this respite, a daunting challenge remains. The scars of relentless warfare have left our economy battered and bruised, casting a shadow of uncertainty over the path to recovery. Still, even in the aftermath of crisis, there flickers a glimmer of hope - a beacon heralding the eventual return of prosperity and light to the empire."
 ab_byzantium_disaster.16.a: "A new dawn for the empire"

 ab_byzantium_disaster.17.t: "Eruption Recovery"
 ab_byzantium_disaster.17.d: "The once-thriving trade routes of the Aegean Sea now lie dormant, paralyzed by the aftermath of the catastrophic eruption. The economic heart of the region falters, its vitality drained by the devastation wrought upon it. In a desperate plea for aid, merchants and traders beseech the Treasury for financial assistance to begin the arduous task of rebuilding.\n\nIn response to this urgent call to action, the [Root.Monarch.GetTitle] must weigh the options before them, deliberating on the allocation of resources to mend the shattered economy. Their decision will shape the fate of Byzantium in the tumultuous days ahead."
 ab_byzantium_disaster.17.a: "We will do everything for the reconstruction"
 ab_byzantium_disaster.17.b: "We will do something to fix the damage"
 ab_byzantium_disaster.17.c: "We will do nothing"

 ab_byzantium_disaster.18.t: "Language of the Romans"
 ab_byzantium_disaster.18.d: "The schism that cleaved the Roman Empire into East and West has left an indelible mark on our cultural landscape. For centuries, Greek has reigned as the lingua franca of the Eastern half, shaping our traditions and identity. Yet, the prospect of reclaiming the Western Empire presents a tantalizing opportunity to revive Latin as the language of unity.\n\nHowever, such a move may stir discontent among the [Root.GetNobilityName], who have long embraced Greek as their own. To navigate this delicate balance, we must consider a compromise that accommodates both languages, fostering harmony and inclusivity within our united Roman Empire.\n\nWhat will it be, my liege? Shall we embark on this journey of linguistic revival, or tread cautiously to preserve the delicate equilibrium of our realm?"
 ab_byzantium_disaster.18.a: "We must return to our Latin roots"
 ab_byzantium_disaster.18.b: "Both Latin and Greek will be our co-official languages"
 ab_byzantium_disaster.18.c: "We embrace the Greek heritage"

 ab_byzantium_disaster.19.t: "Restoration of the Republic"
 ab_byzantium_disaster.19.d: "Amidst the chaos of the disaster, a figure rises from the masses: Ioannis Kapodistrias. He rallies support from peasants and merchants alike, advocating for a return to the Republic of old. Their demand is clear: power to the common folk, governance by the people of Rome.\n\nShould we accede to their demands, the [Root.GetBurghersName] will seize control of the Senate, paving the way for the restoration of the Republic upon the formation of Rome. But beware, my liege, for every action may have far-reaching consequences. What shall be our course of action?"
 ab_byzantium_disaster.19.a: "This is nonsense!"
 ab_byzantium_disaster.19.b: "The age of imperial rule has come to an end. I should hand over power to the people"

 ab_byzantium_disaster.20.t: "[Root.GetNobilityName] Deal"
 ab_byzantium_disaster.20.d: "The Anatolian nobles, long observers of the unfolding drama, have finally revealed their scheme. Sensing our vulnerability, they make their demands clear: claiming greater autonomy and authority, or face the Anatolian wrath.\n\nTheir ultimatum presents a precarious choice. Should we acquiesce to their demands, we risk further erosion of central authority and the empowerment of regional magnates. Yet, a refusal could provoke open rebellion, plunging the empire into deeper turmoil.\n\nWhat shall be our response to this brazen challenge, my liege?"
 ab_byzantium_disaster.20.a: "We need every help to fight against this crisis..."
 ab_byzantium_disaster.20.b: "Perhaps I could reach an agreement with some of you"
 ab_byzantium_disaster.20.c: "No deal at all! Death to the traitors!"

 ab_byzantium_disaster.21.t: "Ayyubids Revolt"
 ab_byzantium_disaster.21.d: "My liege, troubling tidings reach our ears once more. A Muslim leader, laying claim to the legacy of the Ayyubids, has ignited rebellion in the Levant. In a few short months, they have clandestinely gathered forces from among our newly subdued Muslim subjects.\n\nWe stand at a critical juncture. Swift and decisive action is imperative to quell this uprising before it engulfs the entire Levant in flames. Shall we muster our forces and crush this threat with all haste, my liege?"
 ab_byzantium_disaster.21.a: "Levant is rightfully ours!"
 ab_byzantium_disaster.21.b: "We cannot deal with them right now"

 ab_byzantium_disaster.22.t: "Palestine Joins Ayyubids"
 ab_byzantium_disaster.22.d: "Our suspicions were not unfounded, my liege. The Muslims of Palestine, nursing grievances from our conquest of Jerusalem, have indeed thrown their support behind the Ayyubids' revolt. Their animosity towards our rule has emboldened the rebellion and swelled its ranks."
 ab_byzantium_disaster.22.a: "They must be stopped"

 ab_byzantium_disaster.23.t: "Lower Egypt Joins Ayyubids"
 ab_byzantium_disaster.23.d: "The flames of rebellion spread even further, my liege. Alexandria, once under the sway of the Nizzarids, has now thrown its lot in with the Ayyubids, joining their cause to overthrow our rule in the Levant."
 ab_byzantium_disaster.23.a: "We must crush them before the revolt spreads to all of Egypt"

 ab_byzantium_disaster.24.t: "Upper Egypt Join Ayyubids"
 ab_byzantium_disaster.24.d: "The flames of rebellion spread uncontrollably, my liege. With our inability to swiftly quell the revolt, the remaining regions of Egypt have now joined forces with the Ayyubids."
 ab_byzantium_disaster.24.a: "No mercy to the traitors!"

 ab_byzantium_disaster.25.t: "Defeat of the Ayyubids"
 ab_byzantium_disaster.25.d: "With the capitulation of the Ayyubids, the Eastern Front has been pacified, and their territories are once again under our sway. It is imperative that we take swift action to reintegrate these regions into our realm and ensure that such rebellions do not arise again."
 ab_byzantium_disaster.25.a: "Harsh treatment is needed to be done"

 ab_byzantium_disaster.26.t: "Italian League Leader"
 ab_byzantium_disaster.26.d: "The strategy of supporting the peasant and Muslim revolts in Byzantium has proven successful, thus weakening our adversary from within. The role of leader of the Italian League, who shall demand Italy from the false Christians, is offered to us, presenting both opportunities and risks."
 ab_byzantium_disaster.26.a: "No other nation is more suitable than us"
 ab_byzantium_disaster.26.b: "The others should lead us"

 ab_byzantium_disaster.27.t: "An Italian Ultimatum"
 ab_byzantium_disaster.27.d: "The machinations of our foes have been unveiled: it is the Italians who covet our hard-won territories in Italy for themselves. They assert that Italy should be reserved for 'the true Christians', yet they lack the courage to confront the Sicilian Emirate directly, resorting instead to underhanded tactics of supporting rebels to undermine our strength. Now that they have brazenly demanded Italy from us, we cannot let this moment pass without delivering a resounding blow to crush the ambitions of the Italians once and for all!"
 ab_byzantium_disaster.27.a: "We shall swiftly demonstrate the error in their thinking!"
 ab_byzantium_disaster.27.b: "We cannot fight the might of the united Italian League..."

 ab_byzantium_disaster.28.t: "Byzantium Refused Ultimatum"
 ab_byzantium_disaster.28.d: "The League Leader has summoned us to join forces in the noble cause of reclaiming Italy for the true Christian faith. We shall answer this call with unwavering resolve."
 ab_byzantium_disaster.28.a: "To war!"
 ab_byzantium_disaster.28.b: "We should sit this one out"

 ab_byzantium_disaster.29.t: "The Italian League War Against Byzantium"
 ab_byzantium_disaster.29.d: "The Italians have banded together in a coalition, audaciously demanding Italy from Byzantium. While this matter ostensibly concerns them alone, they remain technically under the jurisdiction of the Holy Roman Empire. Recognizing an opportunity to bolster our coffers, we shall demand a bribe from Byzantium, ensuring that we abstain from joining the war as protectors of our Italian subjects."
 ab_byzantium_disaster.29.a: "Who would refuse easy money?"
 ab_byzantium_disaster.29.b: "I do not want to provoke them"

 ab_byzantium_disaster.30.t: "[From.GetName] Requests Bribe"
 ab_byzantium_disaster.30.d: "Recognizing an opportunity for swift profit, the Holy Roman Emperor has requested a bribe from us to refrain from joining the war on the side of the Italians."
 ab_byzantium_disaster.30.a: "We cannot allow them to become embroiled in this conflict."
 ab_byzantium_disaster.30.b: "They want our money? Over our dead bodies!"

 ab_byzantium_disaster.31.t: "Defeat of the Italians"
 ab_byzantium_disaster.31.d: "Despite their attempts to weaken us through supporting rebellions and forming coalitions, Rome remains resolute. The collective strength of the Italians pales in comparison to the might of the Roman army. With the Italians now significantly weakened, the opportunity to reclaim Italy for Rome has presented itself. We must make ready for further conquests in Northern Italy."
 ab_byzantium_disaster.31.a: "Never dare to challenge the might of Rome"

 ab_byzantium_disaster.32.t: "Peace with the Italians"
 ab_byzantium_disaster.32.d: "After over a decade of relentless conflict with no decisive victor in sight, vast swathes of Italian cities and towns lie in ruins. Recognizing the impossibility of sustaining the war effort further, both sides have reluctantly agreed to a ceasefire. The terms stipulate a restoration of borders to their pre-war state and the disbandment of the Italian League. We shall seize this opportunity to regroup and rebuild our forces."
 ab_byzantium_disaster.32.a: "Next time it will not be a stalemate"

 ab_byzantium_disaster.33.t: "Ayyubids Victory"
 ab_byzantium_disaster.33.d: "With our failure to suppress the Ayyubids' revolt, all of our territories in the Levant have fallen under their control. Faced with the reality of an insurmountable challenge, the war in the East has concluded. Decades of painstaking reconquests have been nullified; all that we fought to reclaim has now slipped from our grasp."
 ab_byzantium_disaster.33.a: "This cannot be happening..."

 ab_byzantium_disaster.34.t: "The Italian League Victory"
 ab_byzantium_disaster.34.d: "Unable to safeguard our domains in Italy, we are compelled to relinquish all our provinces in Italy in exchange for peace. The dream of Roman Italy may now be lost to us forever."
 ab_byzantium_disaster.34.a: "This cannot be happening..."

 ab_byzantium_disaster.35.t: "[118.GetName] Sieged"
 ab_byzantium_disaster.35.d: "We must take back [118.GetName]. If we cannot do it in 2 years, we will §Rinstantly lose§!."
 ab_byzantium_disaster.35.a: "Make haste!"

 ab_byzantium_disaster.36.t: "[118.GetName] Reclaimed"
 ab_byzantium_disaster.36.d: "The siege of [118.GetName] is lifted."
 ab_byzantium_disaster.36.a: "Good to hear that"

 #Biased Cultural Sphere
 rome_biased_cultural_sphere: "Biased Cultural Sphere"

 ab_byzantium_disaster.37.t: "Mistreated Cultural Sphere"
 ab_byzantium_disaster.37.d: "Many have held the belief that Roman culture embodies a monolithic society. However, [ROM.GetName] serves as the cradle of diverse major cultural spheres, all united under the banner of Rome with equal rights and influence. Maintaining equilibrium among these factions is a solemn responsibility we bear. Unfortunately, we have faltered in this duty. Feeling betrayed by our mismanagement, the discontented populace has risen in revolt."
 ab_byzantium_disaster.37.a: "Force is now our only resolution"

 ab_byzantium_disaster.38.t: "Agreement Reached"
 ab_byzantium_disaster.38.d: "After years of conflict, our cultural spheres have finally reached a settlement to end their strife. Each will be granted a significant share of influence, ample to satisfy their thirst for power. They ought to find contentment for a time before the specter of another such conflict looms once more. It is imperative that we take measures to prevent its recurrence."
 ab_byzantium_disaster.38.a: "They have finally come to terms, albeit temporarily"

 ab_byzantium_disaster.39.t: "Center of Revolt Formed"
 ab_byzantium_disaster.39.d: "A focal point of rebellion has emerged within the Latinsphere, poised to spread to neighboring provinces."
 ab_byzantium_disaster.39.a: "This is getting out of control"

 ab_byzantium_disaster.41.t: "Latinsphere Revolt"
 ab_byzantium_disaster.41.d: "The people of the Latinsphere have risen in arms. If we do not quell them swiftly, they will bring destruction upon the entire empire!"
 ab_byzantium_disaster.41.a: "We must put them down immediately!"

 ab_byzantium_disaster.44.t: "Center of Revolt Formed"
 ab_byzantium_disaster.44.d: "A focal point of rebellion has emerged within the Hellenosphere, poised to spread to neighboring provinces."
 ab_byzantium_disaster.44.a: "This is getting out of control"

 ab_byzantium_disaster.46.t: "Hellenosphere Revolt"
 ab_byzantium_disaster.46.d: "The people of the Hellenosphere have risen in arms. If we do not quell them swiftly, they will bring destruction upon the entire empire!"
 ab_byzantium_disaster.46.a: "We must put them down immediately!"

 ab_byzantium_disaster.48.t: "Center of Revolt Formed"
 ab_byzantium_disaster.48.d: "A focal point of rebellion has emerged within the Persosphere, poised to spread to neighboring provinces."
 ab_byzantium_disaster.48.a: "This is getting out of control"

 ab_byzantium_disaster.50.t: "Persosphere Revolt"
 ab_byzantium_disaster.50.d: "The people of the Persosphere have risen in arms. If we do not quell them swiftly, they will bring destruction upon the entire empire!"
 ab_byzantium_disaster.50.a: "We must put them down immediately!"

 ab_byzantium_disaster.52.t: "Center of Revolt Formed"
 ab_byzantium_disaster.52.d: "A focal point of rebellion has emerged within the Sinosphere, poised to spread to neighboring provinces."
 ab_byzantium_disaster.52.a: "This is getting out of control"

 ab_byzantium_disaster.54.t: "Sinosphere Revolt"
 ab_byzantium_disaster.54.d: "The people of the Sinosphere have risen in arms. If we do not quell them swiftly, they will bring destruction upon the entire empire!"
 ab_byzantium_disaster.54.a: "We must put them down immediately!"

 #Roman Civil War
 rome_roman_civil_war: "Roman Civil War"

 ab_byzantium_disaster.56.t: "Roman Civil War"
 ab_byzantium_disaster.56.d: "The disloyal Dioceses have united and ignited a full-scale civil war across Rome. While the remaining Dioceses have opted for neutrality, they may be persuaded to align with either faction through diplomatic means, offering them personal incentives. We must strategize our next moves meticulously, before the entire empire turns against us!"
 ab_byzantium_disaster.56.a: "Those traitors shall be punished!"

 ab_byzantium_disaster.59.t: "[From.Capital.GetName] Captured"
 ab_byzantium_disaster.59.d: "With the capture of their capital, the treacherous Vicarius has been executed, and a more loyal replacement has been appointed. [From.GetName] is once again fully integrated into our realm."
 ab_byzantium_disaster.59.a: "One more Diocese is dealt with..."

 ab_byzantium_disaster.61.t: "[From.Capital.GetName] Captured"
 ab_byzantium_disaster.61.d: "With the capture of their capital, our loyal Vicarius has been executed, and a traitorous replacement has been installed. We have lost [From.GetName]'s aid in the war."
 ab_byzantium_disaster.61.a: "We must exact punishment upon them later!"

 ab_byzantium_disaster.62.t: "[ROM.Capital.GetName] Captured"
 ab_byzantium_disaster.62.d: "With our capital captured, enemy forces have breached the Palace and executed the Royal Family. Consequently, a new [Root.Monarch.GetTitle] now occupies the Imperial Throne."
 ab_byzantium_disaster.62.a: "My time has come..."

 ab_byzantium_disaster.63.t: "Grand Diocese Intervention"
 ab_byzantium_disaster.63.d: "The Grand Diocese is indeed under the direct rule of the [Root.Monarch.GetTitle]. However, its autonomy far surpasses that of other Dioceses. Therefore, the people of Rus are not obligated to partake in this internal power struggle. Nonetheless, we may negotiate a limited participation agreement with them."
 ab_byzantium_disaster.63.a: "We seek their assistance for a duration of 3 years"
 ab_byzantium_disaster.63.b: "We seek their assistance for a duration of 5 years"
 ab_byzantium_disaster.63.c: "We are capable of winning this war alone"

 ab_byzantium_disaster.64.t: "Grand Diocese Left The War"
 ab_byzantium_disaster.64.d: "As the time limit for their assistance has expired, the Grand Diocese has withdrawn from the conflict after transferring their occupied territories to us."
 ab_byzantium_disaster.64.a: "Their help was invaluable"

 ab_byzantium_disaster.66.t: "[From.GetName] Neutrality"
 ab_byzantium_disaster.66.d: "Despite their initial neutrality, [From.GetName] could be swayed to join either side based on our approach..."
 ab_byzantium_disaster.66.a: "...together we can save the Empire!"
 ab_byzantium_disaster.66.b: "...it is better for you to stay neutral"
 ab_byzantium_disaster.66.c: "...I do not care. Fight me if you wish"

 ab_byzantium_disaster.68.t: "Aftermath of the Civil War"
 ab_byzantium_disaster.68.d: "The final opposing Diocese has capitulated. The [Root.Monarch.GetTitle] emerges as an unstoppable force, bringing the discontented Dioceses and their Vicars to heel with an iron fist. Needless to say, [Root.Monarch.GetName] has imposed peace throughout the Empire, although its longevity remains uncertain. This respite will allow the Central Government to consolidate power and tighten control over the Dioceses. In the years to come, they should become more compliant, ensuring a stable political landscape for Rome in the foreseeable future."
 ab_byzantium_disaster.68.a: "Only we are worthy of the throne"

 ab_byzantium_disaster.69.t: "[Root.GetNobilityName] Challenge the [Root.Monarch.GetTitle]"
 ab_byzantium_disaster.69.d: "The old nobles assert that [Root.Monarch.GetName] is an illegitimate ruler and unworthy to occupy the throne. They have risen in large numbers to oppose the new [Root.Monarch.GetTitle]."
 ab_byzantium_disaster.69.a: "We shall demonstrate our bestowed claim!"

 ab_byzantium_disaster.70.t: "Dioceses Challenge the [Root.Monarch.GetTitle]"
 ab_byzantium_disaster.70.d: "The other Vicars are envious of [Root.Monarch.GetName]'s recent achievements. They have united and resumed the Civil War to take the throne for themselves. This conflict will only cease when we defeat all of them through force."
 ab_byzantium_disaster.70.a: "Do those fools believe I am as incompetent as my predecessor?"

 #Persian War
 rome_persian_war: "Persian War"

 ab_byzantium_disaster.71.t: "The Persian War"
 ab_byzantium_disaster.71.d: "The Roman Empire stood unparalleled in history. From the northern reaches of Britain to the deserts of the Sahara, and from the shores of the Atlantic to the banks of the Euphrates, it enforced peace and prosperity on an unprecedented scale. Its sole rival lay in the East, where the Parthians and later the Sassanids presided over great cities and trade routes to enigmatic lands beyond. This was the realm Alexander the Great had traversed, igniting a vision of glory and conquest that captivated Greeks and Romans alike. The legendary rivalry between the ancient world's two superpowers is etched into the annals of history.\n\nNow, as our empire rises from the ashes, so too do the Persians, particularly following our conquest of their ancient capital, Ctesiphon. Tensions mount along our shared border, evoking memories of the Roman-Persian Wars that spanned centuries. The drain on resources during these protracted conflicts proved calamitous for both empires, leaving us exhausted and vulnerable. Seizing advantage of our weakened state, the Rashidun armies swiftly seized Roman territories in the Orient and Africa. Determined not to repeat past mistakes, we must endeavor to bring an end to this conflict once and for all, be it through diplomacy or the annihilation of Persia."
 ab_byzantium_disaster.71.a: "Persia shall be engulfed in flames"

 ab_byzantium_disaster.73.t: "Roman Diplomatic Corps"
 ab_byzantium_disaster.73.d: "The news of the resurgent conflict between the two ancient superpowers has captured the attention of many nations in the East, from Arabia to India and even Central Asia. A colossal war could erupt imminently, and these smaller realms will soon be compelled to declare their allegiance. To secure the support of most of them on our side, we should establish..."
 ab_byzantium_disaster.73.a: "...a large Diplomatic Corps"
 ab_byzantium_disaster.73.b: "...a small Diplomatic Corps"
 ab_byzantium_disaster.73.c: "...on second thought, our current diplomats would be enough"

 ab_byzantium_disaster.74.t: "The Persian War"
 ab_byzantium_disaster.74.d: "The Roman Empire has harbored long-standing desires for our lands. Stretching from the northern reaches of Britain to the Sahara, and from the Atlantic coast to the Euphrates, their appetite for conquest knows no bounds, as evidenced by their numerous wars against us. This was the very region Alexander the Great had swept through, igniting a vision of glory and conquest that captivated Greeks and Romans alike. The epic rivalry between the ancient world's two great superpowers is a legendary tale immortalized in history books.\n\nNow that our empire has risen from the ashes, so too have the Romans, particularly following their conquest of our ancient capital, Ctesiphon. Tensions mount along our shared border, sparking fears of a resurgence of the Roman-Persian War after centuries. The drain on resources during the prolonged Roman-Persian Wars ultimately proved catastrophic for both empires, leaving us exhausted and vulnerable. Seizing advantage of our weakened state, the Rashidun armies swiftly seized Roman territories in the Orient and Africa. Intent on learning from past mistakes, the Romans seek to bring an end to this conflict once and for all, whether through diplomacy or the total destruction of our empire."
 ab_byzantium_disaster.74.a: "We ought to make preparations"

 ab_byzantium_disaster.76.t: "[From.GetName] Refuses to Help"
 ab_byzantium_disaster.76.d: "Due to the distance of the border between Rome and Persia, [From.GetName] will not participate in the war, as they are unable to mobilize their forces effectively."
 ab_byzantium_disaster.76.a: "Pathetic"

 ab_byzantium_disaster.78.t: "[From.GetName] Will Join"
 ab_byzantium_disaster.78.d: "Our loyal subject [From.GetName] has pledged their support to aid us in the forthcoming war."
 ab_byzantium_disaster.78.a: "Glad to hear that!"

 ab_byzantium_disaster.79.t: "[From.GetName] May Join"
 ab_byzantium_disaster.79.d: "Our disloyal subject [From.GetName] demands resources in exchange for their assistance."
 ab_byzantium_disaster.79.a: "Very well! Take it if you insist"
 ab_byzantium_disaster.79.b: "We do not need you anyway"

 ab_byzantium_disaster.80.t: "A Chance for Reconciliation?"
 ab_byzantium_disaster.80.d: "Nations in the East have all geared up for the impending conflict of unprecedented scale. Initially, we were poised to send Rome an ultimatum, demanding Caucasia and Mesopotamia. However, upon considering the sheer devastation and ruin that the war would inflict upon both titans, the Shahanshah of Persia has contemplated stepping back. We can offer Rome a pact that could bring an end to the age-old, futile rivalry between our two great powers. Perhaps, by forging a strategic partnership, we can jointly safeguard stability along our shared borders, designating Caucasia and Mesopotamia as buffer zones."
 ab_byzantium_disaster.80.a: "We should avoid bloodshed. Offer them a truce"
 ab_byzantium_disaster.80.b: "Yield to our demands, or face war!"

 ab_byzantium_disaster.81.t: "Persia Ultimatum"
 ab_byzantium_disaster.81.d1: "Persia has issued an ultimatum: we must relinquish any ambitions of eastern conquest and surrender Mesopotamia and Caucasia to them. Refusal will prompt the Coalition of the East to unleash their combined might against us, thwarting Roman expansion. However, the Shahanshah of Persia acknowledges the futility of our rivalry and endless disputes. As such, they propose a strategic partnership, suggesting the establishment of Caucasia and Mesopotamia as buffer zones between our empires."
 ab_byzantium_disaster.81.d2: "Persia has issued an ultimatum: we must relinquish any ambitions of eastern conquest and surrender Mesopotamia and Caucasia to them. Refusal will prompt the Coalition of the East to unleash their combined might against us, thwarting Roman expansion."
 ab_byzantium_disaster.81.a: "The Coalition is too strong for us to challenge them"
 ab_byzantium_disaster.81.b: "Becoming strategic partners does not sound bad"
 ab_byzantium_disaster.81.c: "We shall conquer all of Persia!"

 ab_byzantium_disaster.82.t: "Persian Victory"
 ab_byzantium_disaster.82.d: "With our inability to defend the Levant against Persian forces, all of our territories in the region have capitulated to them. Recognizing the futility of attempting to reclaim them, the war in the East has drawn to a close. Decades of reconquests have been undone, and all has been lost."
 ab_byzantium_disaster.82.a: "This cannot be happening..."

 ab_byzantium_disaster.83.t: "Dioceses in Persia"
 ab_byzantium_disaster.83.d: "The heartlands of the Persian Empire have succumbed to our formidable legions. The wealth of Persia, its renowned Great Cities, and the dominance of the East now lie within our grasp. However, the integration of these territories would require time and strain our already overextended administration. It would be prudent to allow the Dioceses to govern Persia on our behalf, with the possibility of annexation in the future."
 ab_byzantium_disaster.83.a: "We will govern these lands directly"
 ab_byzantium_disaster.83.b: "Persia is better off under Diocese rule"

 ab_byzantium_disaster.84.t: "Attrition War"
 ab_byzantium_disaster.84.d: "The Roman logistics are ill-prepared for the challenges of foreign terrain in the East, making our advance difficult. The longer this war persists, the more strained our army conditions will become. It's imperative to swiftly conclude this conflict before it risks destabilizing the entire nation."
 ab_byzantium_disaster.84.a: "Cursed"

 #Dragon Emperor
 rome_dragon_emperor: "Dragon Emperor"

 ab_byzantium_disaster.88.t: "Dragon Emperor"
 ab_byzantium_disaster.88.d: "Despite being separated by thousands of miles, the two world superpowers, Rome and China, have been aware of each other's existence since the time of Emperor Augustus. Our predecessors referred to them as Sinae or Serica, the land of silk - and in return, we were known as Daqin by the Chinese. While the two empires are too distant to establish official diplomatic relations, traders and envoys have traversed the great distance between them throughout history.\n\nHowever, change is on the horizon. The expansionist [ROM.GetName], encroaching upon China's borders, especially after news of the fall of the Persian Empire at the hands of the Romans reached the Dragon Throne, has made the Dragon Emperor realize that they may soon become the next target of Roman expansion. We must strike them first before they pose too great a threat to our Eastern plans. The Roman Phoenix and the Chinese Dragon - only one can emerge victorious."
 ab_byzantium_disaster.88.a: "Mobilize the legions! We shall march east and fulfill our destiny!"

 ab_byzantium_disaster.90.t: "The Phoenix Conqueror"
 ab_byzantium_disaster.90.d: "Despite being separated by thousands of miles, the two world superpowers, China and Rome, have been aware of each other's existence since the time of the Han Dynasty. Our predecessors referred to them as Daqin, and in return, we were known by the people of the West as Sinae or Serica - the land of silk. While the two empires are too distant to establish official diplomatic relations, traders and envoys have traversed the great distance between them throughout history.\n\nHowever, change is on the horizon. The expansionist [ROM.GetName], encroaching upon our borders, especially after news of the fall of the Persian Empire at the hands of the Romans reached the Dragon Throne, has made the Dragon Emperor realize that we may soon become the next target of Roman conquests. We must fortify our defenses at all costs, as Rome seeks to destroy our legacy for good. The Chinese Dragon and the Roman Phoenix - only one can emerge victorious."
 ab_byzantium_disaster.90.a: "Fortify the defenses! We cannot allow the Romans to set foot on our soil!"

 ab_byzantium_disaster.91.t: "Dioceses Refuse to Join"
 ab_byzantium_disaster.91.d: "The invasion of China would demand hundreds of thousands, if not millions, of manpower and an equivalent amount of resources from the entire empire. Our distant Dioceses cannot bear such demands, as it would destabilize them, particularly for a war on the opposite side of the world. Therefore, many Vicars have requested not to be called upon for the invasion."
 ab_byzantium_disaster.91.a: "We must seek out other allies in the East"

 ab_byzantium_disaster.92.t: "Dioceses Participation"
 ab_byzantium_disaster.92.d: "Our loyal Dioceses that share a border with China have agreed to join forces with us. The combined might of the Roman Army will overcome any obstacle in our grand campaign."
 ab_byzantium_disaster.92.a: "Excellent!"

 ab_byzantium_disaster.93.t: "Dioceses May Join"
 ab_byzantium_disaster.93.d: "A group of disloyal Dioceses, recognizing their strategic importance in the upcoming war, has agreed to offer assistance only in exchange for resources."
 ab_byzantium_disaster.93.a: "We really need their assistances..."
 ab_byzantium_disaster.93.b: "Their participations are unnecessary"

 ab_byzantium_disaster.94.t: "Grand Diocese Border"
 ab_byzantium_disaster.94.d: "The Grand Diocese, spanning from the Baltic Sea to Siberia, is undoubtedly our strongest and most loyal subject, capable of securing our victory against the Dragon Emperor. However, their involvement also poses a significant threat: despite their size, the majority of their population is concentrated in Europe, leaving much of their shared border with China undefended. Moreover, the Chinese Emperor has long coveted these lands and would undoubtedly seize them if given the chance. My liege, should we request their assistance in the war?"
 ab_byzantium_disaster.94.a: "We can defeat the Emperor before he poses a threat to our subject territory"
 ab_byzantium_disaster.94.b: "The risk is too great. It would be better for them to stay out of the campaign"

 ab_byzantium_disaster.95.t: "An Offer From The Steppes"
 ab_byzantium_disaster.95.d: "News of the impending war between the two world superpowers has reached the court of the Great Khan. The people of the steppes have always coveted the riches of China, and numerous raids have been conducted, albeit with limited success due to the heavily fortified border. However, they now see an opportunity for a grand distraction, one that could draw the Imperial Army away from the Great Wall. Sensing the moment is ripe, the Great Khan has pledged allegiance to us in the war, with the condition that they may claim any land they manage to seize from China and receive some 'investments' from us to aid in prolonging their war effort."
 ab_byzantium_disaster.95.a: "The horde would secure our northern flank"
 ab_byzantium_disaster.95.b: "China is ours and ours alone to claim"

 ab_byzantium_disaster.96.t: "Japanese Alliance"
 ab_byzantium_disaster.96.d: "The Japanese Archipelago, united under the Empire of Japan, has long harbored ambitions to expand beyond their islands, particularly westward to the Korean Peninsula. However, their aspirations have been stymied by Korea's protection under the Emperor of China, thwarting any attempts by the ambitious Japanese to conquer the peninsula. This status quo has persisted for years, but it hasn't deterred Japan from seeking a solution to break free from it. They recognize the need for an ally in the west to flank China from both sides, thus enabling them to defeat Korea before any reinforcements from the Dragon Emperor arrive. Now, with this opportunity at hand, Japan has dispatched envoys to us, proposing an alliance. However, they demand that any land they seize in Korea and coastal Chinese provinces will be theirs to claim. Furthermore, they seek our assistance in their modernization efforts by sharing any technological advancements we possess."
 ab_byzantium_disaster.96.a: "We have a deal"
 ab_byzantium_disaster.96.b: "Get lost. We do not need you"

 ab_byzantium_disaster.97.t: "Korean Participation"
 ab_byzantium_disaster.97.d: "Japan has openly declared their involvement in the Roman invasion of China, with the goal of seizing the Korean Peninsula for themselves. Faced with no other option, the Koreans have aligned themselves with the Emperor of China for protection."
 ab_byzantium_disaster.97.a: "Our ally should handle them"

 ab_byzantium_disaster.98.t: "The Invasion Begins"
 ab_byzantium_disaster.98.d: "After a year of meticulous preparations and diplomatic maneuvering, the stage is now set for a monumental event in history. It is a moment that surpasses even the legendary invasion of Persia, as the mighty Roman legions prepare to embark on a journey of unprecedented scale and ambition. From the heart of Europe to the distant shores of China, they march with unwavering determination, joined by our steadfast allies from the East."
 ab_byzantium_disaster.98.a: "The Dragon Throne shall crumble before the might of Rome!"

 ab_byzantium_disaster.99.t: "The Fall of China"
 ab_byzantium_disaster.99.d: "The age-old rivalry between the Phoenix of the West and the Dragon of the East has reached its climax. Roman legions march triumphantly through the once-proud lands of the Dragon Emperor, their banners fluttering over the soil of the Middle Kingdom. The might of Rome has brought about the total collapse of China and the annihilation of the Mandate of Heaven. However, to subjugate this fractured empire now would be a reckless endeavor. Across the land, regional warlords have risen, each seeking to carve out their own domain from the remnants of the fallen empire, like vultures descending upon a carcass. For now, it is prudent to refrain from further entanglement and to await a more opportune moment to assert Rome's dominance over these lands."
 ab_byzantium_disaster.99.a: "Even the Son of Heaven stands no chance against Rome"

 ab_byzantium_disaster.101.t: "The Dragon Survives"
 ab_byzantium_disaster.101.d: "Despite the relentless onslaught from [ROM.GetName] and their allies, China remains unconquered. The war has raged on for a decade, claiming millions of lives on both sides. Recognizing the futility of further conflict, the [Root.Monarch.GetTitle] has made the difficult decision to halt the invasion. The Roman Phoenix, once invincible, now bears the sting of defeat at the hands of the indomitable Dragon."
 ab_byzantium_disaster.101.a: "This shame will linger like a stain upon our honor..."
 
