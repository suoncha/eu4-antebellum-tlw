l_english: 
#Byzantium/Rome
 ab_byzantium.47.t:0 "Belisarius"
 ab_byzantium.47.d:0 "Belisarius, a formidable commander of the Byzantine Empire during Justinian's reign, played a crucial role in reclaiming lost Mediterranean territories from the Western Empire. Despite resource constraints, he earned the esteemed title 'Last of the Romans' for his remarkable victories. Conquering the Vandals in nine months and securing much of Italy during the Gothic War, including the recapture of Rome, he defied overwhelming odds. Now, with our invincible army poised for further conquests, a standout general is required to lead them. Among our Strategos Office ranks, one individual stands out. Despite humble origins, his exceptional talents have propelled him to greatness, earning him comparisons to the legendary Belisarius. He is the natural choice to inherit the mantle of leadership."
 ab_byzantium.47.a:0 "Roma Invicta!"
 BYZSTRATEGOSRECRUIT:0 "\n§GUnlocks§! a decision allowing us to select a General's Specialization for the next 10 years."
 ab_byzantium.48.t:0 "Byzantine Military Reforms"
 ab_byzantium.48.d:0 "The once formidable Roman Army, renowned across the world, has seen its glory fade in the wake of devastating wars and military failures. As our adversaries advance, we find ourselves diminished, unable to rely solely on past achievements. It's imperative that we adapt to the evolving battlefield. Our first step is the re-militarization of our citizenry, forging them into a formidable force capable of defending our empire."
 ab_byzantium.48.a:0 "Forwards men!"
 ab_byzantium.49.t:0 "Hellenization of the Bulgars"
 ab_byzantium.49.d:0 "For centuries, the Bulgars have been a relentless adversary, their constant warfare contributing to our empire's decline and suffering. Yet, fate has shifted in our favor, granting us dominion over their lands. Now, as masters of their territory, we must act decisively. We shall drive them back to the Volga, expelling their menace from our borders. Those who choose to remain shall be assimilated, embracing the rich culture of Roman Thracia, restoring its ancient glory."
 ab_byzantium.49.a:0 "Only we hold the rightful claim as the sovereigns of the Balkans."
 ab_byzantium.50.t:0 "Hellenization of the Balkans"
 ab_byzantium.50.d:0 "During the era of Justinian, the Balkans were inhabited by Romanized and Hellenized Illyrian people, producing great figures such as Aurelian, Constantine, Valentinianus, and even Justinian himself. However, the devastating Plague ravaged the population, leaving it sparse. With the subsequent migration of the Slavs, the region experienced a resurgence in population and vitality.\n\nOver the years, the Slavic people of the Balkans have attempted to embrace aspects of our Roman way of life. Now, with the recent reconquest of the Balkans, it is time to restore this region to its former glory. Let us integrate the locals and impart upon them the virtues of Roman civilization."
 ab_byzantium.50.a:0 "Let's the homeland of the Illyrians!"
 BYZ_HELLENIZED_BALKANS:0 "The culture in all §YCroatian§!, §YSerbian§! and §YBosnian§! provinces will become §YIllyrian§!."
 ab_byzantium.51.t:0 "War with Nicaea"
 ab_byzantium.51.d:0 "They have declared war on us, the cowards! While not entirely unexpected, we cannot afford to lose this conflict. Their insolence has gone unchecked for far too long. It is time to reclaim what is rightfully ours and put an end to their defiance once and for all!"
 ab_byzantium.51.a:0 "To war!"
 AB_WAR_NICAEA_INFO:0 "If we occupy §Y[NCI.Capital.GetName]§! and reach §Y60%§! war score against them within 15 months, we will annex all of their land"
 AB_WAR_NICAEA_ALLIES:0 "Each of their allies involving in the war increases the time limit by 12 months, up to 3 allies"
 ab_byzantium.52.t:0 "Occupation of [NCI.Capital.GetName]"
 ab_byzantium.52.d:0 "After months of relentless conflict, we have dealt a decisive blow to the pretender Kingdom of Nicaea. With the capture of their capital, their hopes for victory have been shattered. Rejoice! This region is now firmly back under our rightful rule."
 ab_byzantium.52.a:0 "Peace at last"
 ab_byzantium.53.t:0 "War with Bulgaria"
 ab_byzantium.53.d:0 "Your Majesty! Reports indicate that Bulgaria's allies may intervene in the conflict. We must consider a swift siege of their capital to weaken their resolve and potentially force them into negotiations for peace."
 ab_byzantium.53.a:0 "We must act swiftly!"
 AB_WAR_BULGARIA_INFO:0 "If we occupy §Y[BUL.Capital.GetName]§! and reach §Y40%§! war score against them within 15 months, we will get back our cores"
 ab_byzantium.54.t:0 "Occupation of [BUL.Capital.GetName]"
 ab_byzantium.54.d:0 "After months of relentless conflict, victory is ours! The Kingdom of Bulgaria has capitulated, their once-proud capital now under our control. [BUL.Monarch.GetName] has been forced to concede, relinquishing our rightful territories and offering reparations. Rejoice, for Greece is once again firmly within our grasp!"
 ab_byzantium.54.a:0 "Victory for us!"
 BYZ_TAKE_CORE_BULGARIA:0 "Bulgaria cedes all provinces with our core to us"
 ab_byzantium.57.t:0 "Italia Ambition"
 ab_byzantium.57.d:0 "With the annexation of Albania, the Strait of Otranto stands as the final barrier between us and the Roman heartland. The [Root.Monarch.GetTitle] has deemed this the opportune moment to launch an assault across the strait and reclaim Italia."
 ab_byzantium.57.a:0 "Italia shall be reconquered!"
 ab_byzantium.58.t:0 "Integration of the Romanians"
 ab_byzantium.58.d:0 "After the restructuring of the Roman Empire, Carpathia was integrated as an administrative region within Diocese Dacia. This presents an opportunity to incorporate our former Romanian subjects into the territory of the new Diocese."
 ab_byzantium.58.a:0 "Certainly"
 ab_byzantium.58.b:0 "I will keep them around for a while"
 ab_diocese_annex_romanians:0 "This event won't trigger again"
 ab_byzantium.59.t:0 "Diocese System"
 ab_byzantium.59.d:0 "The Diocese, a distinctive subject type within the Roman Empire and the Roman Republic, embodies a regional governance district led by elected Vicariuses. Their primary function is the governance of the land they oversee, affording them a semblance of autonomy within the broader empire. This unique status grants them several special features:\n- They have access to §GRomanization§! mechanic\n- Developing their provinces changes Influence of your §YCultural Spheres§!. But they can't develop themselves\n- They don't take your diplomatic slot, only count their own relative power for liberty desire\n- They won't join your wars automatically. You have to pay §R25-50§! favors to call them in and it would displease them by doing so\n- They pay higher tax, manpower, forcelimit and trade power to you than normal subjects\n- They can only be annexed if all of their provinces are §GRomanized§! and it would anger other Dioceses by doing so\n- Each of them grants you §G1§! Merchant and affect a specific faction Monthly Influence\n- They have modifiers for §RUnromanized§! and §GRomanized§! provinces\n- They can only be created, transfered provinces through §YDiocese Management§! menu\n- They have some interaction events with you"
 ab_byzantium.59.a:0 "Understood"
 ab_byzantium.60.t:0 "Conqueror of the Seven Seas"
 ab_byzantium.60.d:0 "In the annals of Roman history, there exists a tale as audacious as it is absurd. In the first century, Emperor Caligula, driven by his insatiable thirst for conquest, embarked on a campaign to Britain. Yet, the fates conspired against him, for the journey barely reached the shores of Gaul before it was unceremoniously halted.\n\nBut returning to Rome without the laurels of victory was inconceivable for Caligula. In a fit of madness, he declared war not on mortal foes, but on Neptune himself, god of the sea. With hubris unmatched, he commanded his legions to whip the waves into submission. Seashells, humble treasures of the shore, were hailed as spoils of this bizarre conflict.\n\nThough history may mock his folly, the legacy of Caligula's expedition endures. For in the realm of myth and legend, Rome stands unchallenged. Even the vast expanse of the Seven Seas was not beyond the reach of Roman ambition, a testament to the indomitable spirit of the Eternal City."
 ab_byzantium.60.a:0 "Romans rule land and sea"
 BYZ_CNS_COLONIST:0 "All of our §YColonial Nations§! will receive §G1§! colonist for §Y25 years§!"
 ab_byzantium.61.t:0 "Punics in the New World"
 ab_byzantium.61.d:0 "This is astonishing!\n\nAs our brave explorers set foot on the shores of the distant land across the vast Atlantic Ocean, they were met with a sight unlike anything they had ever imagined. Bustling ports teeming with people from diverse cultures and religions, rivaling even our most prosperous cities. Initially, there was a fleeting thought that perhaps our preconceived notions of barbarism were mistaken, but the truth soon emerged - the Punics.\n\nIn an incredible twist of fate, it was revealed that the cunning Hannibal had sought refuge on this distant continent during Antiquity, bringing with him thousands of Punics right under our noses.\n\nYet, these Punics have not forgotten their ancient rivalry with us, the Romans. Unfortunately, the revelation of our identity as Romans during a local market trade proved to be a grave mistake for some of our explorers. Some were captured, while others managed to evade capture and return with this shocking news."
 ab_byzantium.61.a:0 "Shall they seek another Punic War? Then so shall they have it!"
 ab_byzantium.62.t:0 "Unification of the Orthodox World"
 ab_byzantium.62.d:0 "The Russian people have long suffered under the yoke of the Tatars and internal strife, while we, bound by circumstance, could offer little aid. Now, with the healing of the Schism, many bishops in their lands have opted to break away, proclaiming their own Autocephaly and independence from the Patriarch in Constantinople. The path is now clear for us to stand as the First, Second, and Third Rome united. Let us not squander this historic moment. Rejoice, Mother Rus, for your sons and daughters shall join the ranks of Roman citizens!"
 ab_byzantium.62.a:0 "I shall unite the princes in the name of Rus!"
 ab_byzantium.62.b:0 "I shall become the Tsar of Rus!"
 BYZ_RUSSIAN_PRINCES:0 "§Y[Root.GetName]§! gains '§YSubjugation§!' Casus Belli on all §YOrthodox Russian Principality§!.\nThis Casus Belli will last for §G25§! years."
 ab_byzantium.63.t:0 "Belgica's Identity"
 ab_byzantium.63.d:0 "Behold the challenge of Belgica: a land conquered, yet in the throes of an identity crisis. Historically linked with Gallia in the annals of antiquity, its cultural tapestry weaves a different tale. The local Dutch populace, closer in kinship to their German neighbors than the French, complicates matters further. As we contemplate integration into an adjacent Diocese, the question looms large: to which cultural sphere shall Belgica belong? The answer remains elusive, shrouded in the fog of history and the nuances of identity."
 ab_byzantium.63.a:0 "Belgica stands as an integral part of the broader Gallian realm"
 ab_byzantium.63.b:0 "Belgica stands as an integral part of the broader Germanian realm"
 BYZ_GALLIA_BELGICA:0 "The §YFrancus§! culture will §Gnaturally spread§! across §YLow Countries§! Region\n§YLow Countries§! provinces can be transfered to §YDiocesis Gallia§!"
 BYZ_GERMANIA_BELGICA:0 "The §YGermanus§! culture will §Gnaturally spread§! across §YLow Countries§! Region\n§YLow Countries§! provinces can be transfered to §YDiocesis Germania§!"
 BYZ_BELGICA_PICKED_GALLIA:0 "Chose §YGallia§! in the '§YBelgica's Identity§!' event"
 BYZ_BELGICA_PICKED_GERMANIA:0 "Chose §YGermania§! in the '§YBelgica's Identity§!' event"
 ab_byzantium.64.t:0 "Rulers of Europe"
 ab_byzantium.64.d:0 "Emerging from the ruins, from the ravages of war and conquest by countless foes - from the Huns to the Persians, from the Arabs to the Crusaders, from treachery within and invasions without - the Roman Empire has withstood the test of time. Despite facing threats from all directions, our resilience has prevailed. We have not only defended our borders but reclaimed lands thought lost forever.\n\nToday marks a historic triumph as the Roman people extend their dominion over all of Europe. This achievement surpasses the wildest dreams of our ancestors. Citizens of Rome, celebrate! The Light of Rome shines brighter than ever before, and no barbarian force can extinguish it!"
 ab_byzantium.64.a:0 "Finally, the true Pax Romana!"
 BYZ_BUFFED_AUGUSTUS:0 "§YAugustus§! trait now grants §Gdouble§! the modifiers"
 ab_byzantium.65.t:0 "Romanization of Rus"
 ab_byzantium.65.d:0 "After a century under Roman dominion, the cultural landscape of Rus has undergone profound transformation. Initially, it was the East Slavic nobility who embraced Roman alphabets, language, and traditions, a trend that gradually permeated through all strata of society over time. Presently, the majority of [UKR.GetName]'s populace converses in an East Slavic variant of Roman, forsaking their native tongue. Moreover, a notable shift in identity is observed as they reject the labels of Russian or Ruthenian, opting instead for the designation of Ruthenicus."
 ab_byzantium.65.a:0 "Welcome to the Roman sphere!"
 BYZ_RUSSO_ROMAN:0 "§Y[UKR.GetName]§! provinces will be §GRomanized§! over time"
 ab_byzantium.67.t:0 "Restoration of Rome"
 ab_byzantium.67.d:0 "We've eclipsed Justinian's achievements and any Western claimant by restoring the true Roman Empire, dominating the Mediterranean. However, Rome's power comes with unique mechanics that demand careful management.\n\nFirstly, the §GRomanization§! mechanic gradually converts owned provinces to the Roman Culture Group. Speed up the process through various means, detailed in the '§YRomanization Info§!' icon in the Decisions tab.\n\nSecondly, the §GCultural Sphere§! government reform introduces two initial factions - Latins and Greeks - with two more §Gunlocked§! through missions. Balancing favor between them is crucial to avoid triggering the §RBiased Cultural Sphere§! disaster.\n\nNext, we have the §RPersian War§! disaster that can be triggered by bordering Persia. Completing it §Gunlock§! more missions for eastern expansion. Note that if you started as @SRK §YSarukhanids§!, you won't have to deal with this disaster.\n\nLast but not least, the §GDiocese§! subject type offers a new form of governance explained in the following page."
 ab_byzantium.67.a:0 "What is Diocese?"
 ROM_TRIGGERED_MODIFIERS_HERITAGE:0 "You'll earn §Gunique modifiers§! based on the tag you choose to form Rome\n"
 ROM_PERSIAN_ASSIMILATION:0 "You'll regain §Gassimilation modifiers§! through events\n"
 ab_byzantium.68.t:0 "Consul Election"
 ab_byzantium.68.d1:0 "The term is up for $MONARCH$. We must choose the next Consul from..."
 ab_byzantium.68.d2:0 "The unfortunate passing of $MONARCH$ forces us to hold a premature election. We must choose the next Consul from..."
 ab_byzantium.68.a:0 "...the Latinsphere"
 ab_byzantium.68.b:0 "...the Hellenosphere"
 ab_byzantium.68.c:0 "...the Persosphere"
 ab_byzantium.68.d:0 "...the Sinosphere"
 ab_byzantium.69.t:0 "Suppressed Diocese"
 ab_byzantium.69.d:0 "The Diocese Rebellion has finally been suppressed. Now we have to decide their fate."
 ab_byzantium.69.a:0 "Reintegrated into our direct governance!"
 ab_byzantium.69.b:0 "Keep them as Diocese"
 ab_byzantium.72.t:0 "General's Specialization"
 ab_byzantium.72.d:0 "Select a General's Specialization for the next 10 years."
 ab_byzantium.72.a:0 "Fire"
 ab_byzantium.72.b:0 "Shock"
 ab_byzantium.72.c:0 "Manuever"
 ab_byzantium.72.e:0 "Siege"
 ab_byzantium.73.t:0 "Maximum Imperial Professionalism Reached"
 ab_byzantium.73.d:0 "The Roman Army has become excessively centralized, making it nearly impossible to coordinate with our Dioceses."
 ab_byzantium.73.a:0 "We should further decentralize the army"
 BYZREDUCELEGIONPROFESSIONALISM:0 "Reducing §YImperial Professionalism§! to §G0§! will remove the modifier"
 ab_byzantium.74.t:0 "Maximum Diocese Professionalism Reached"
 ab_byzantium.74.d:0 "The Roman Army has become too decentralized, rendering our standing army useless."
 ab_byzantium.74.a:0 "We should further centralize the army"
 BYZREDUCEDIOCESEPROFESSIONALISM:0 "Reducing §YDiocese Professionalism§! to §G0§! will remove the modifier"
 ab_byzantium.78.t:0 "Caucasia's Identity"
 ab_byzantium.78.d:0 "Caucasia has long been the main battleground between the Roman and Persian Empires, witnessing centuries of conflict. From the lush valleys of Georgia and Armenia to the rugged mountains of the Caucasus, it has been a theater of strife, where the blood of Romans, Persians, and mercenaries alike has soaked into the ancient soil. With Persia now under our control, we must decide the cultural identity of Caucasia. Will it align with the Hellenic Anatolia or remain part of the Persian world?"
 ab_byzantium.78.a:0 "Caucasia falls within the sphere of Anatolia"
 ab_byzantium.78.b:0 "Caucasia falls within the sphere of Persia"
 BYZ_ANATOLIA_CAUCASIA:0 "The §YGraecus§! culture will §Gnaturally spread§! across §YCaucasia§! Region"
 BYZ_ANATOLIA_CAUCASIA_RUM:0 "The §YGScythicus§! culture will §Gnaturally spread§! across §YCaucasia§! Region"
 BYZ_ANATOLIA_CAUCASIA_UKR:0 "§YCaucasia§! provinces can be transfered to §YDiocesis Graecia§!"
 BYZ_PERSIA_CAUCASIA:0 "The §YPersianus§! culture will §Gnaturally spread§! across §YCaucasia§! Region\n§YCaucasia§! provinces can be transfered to §YDiocesis Persia§!"
 BYZ_CAUCASIA_PICKED_PERSIA:0 "Chose §YPersia§! in the '§YCaucasia's Identity§!' event"
 BYZ_CAUCASIA_PICKED_ANATOLIA:0 "Chose §YAnatolia§! in the '§YCaucasia's Identity§!' event"
 ab_byzantium.79.t:0 "Byzantine Reconquest of the Levant"
 ab_byzantium.79.d:0 "The Levant, once a proud possession of the Roman Empire, now lies under the dominion of the Nizzarid Sultanate. Despite centuries of Muslim rule and resistance against numerous Crusades launched by the Catholics, the Levant remains firmly in their grasp. However, the tides of history are shifting, and the resolute legions of Rome are poised to reclaim their lost territories in the Levant, restoring Imperial authority to these lands once more."
 ab_byzantium.79.a:0 "Our adversaries shall quake in fear before our might!"
 ab_byzantium.81.t:0 "Epitome of Far East"
 ab_byzantium.81.d:0 "Far East - the Easternmost region of the Sinosphere, harbors two culturally rich civilizations: the Korean scholars and the Japanese warriors. Despite their distinct histories as separate kingdoms prior to Roman rule, it's prudent to unite them under one Diocese, leveraging their shared geography and cultural affinities. However, a decision must be made regarding the capital of the Diocese, a city that will inherit the legacy of both cultures. It should come from..."
 ab_byzantium.81.a:0 "...the Hermit Kingdom"
 ab_byzantium.81.b:0 "...the Chrysanthemum Throne"
 BYZ_FAR_EAST_RENAME_KOREA:0 "§YDiocesis Corea et Iaponia§! renames to §YDiocesis Corea§! and their capital region moves to Korea"
 BYZ_FAR_EAST_RENAME_JAPAN:0 "§YDiocesis Corea et Iaponia§! renames to §YDiocesis Iaponia§! and their capital region moves to Japan"
 BYZ_ENABLE_ROMAN_SAMURAI:0 "§GUnlocks§! Samurai Recruitment in §YIaponicus§! provinces"
 ab_byzantium.82.t:0 "An Empire Across Asia"
 ab_byzantium.82.d:0 "With the total conquest of Asia, we now stand as masters of the largest empire in history. Our realm stretches from Corduba to Kyoto, from tundra to plains, from imperial metropolises to rural rice villages. Even the four largest cultural spheres: Latin, Greek, Persian, and Chinese, have been integrated into Rome, incorporating the powers and knowledge of its people. This has brought peace, freedom, justice, and security to Europe and Asia alike. Rome stands as the sole empire the world has ever needed."
 ab_byzantium.82.a:0 "Rome marches onwards"
 ab_byzantium.83.t:0 "Capital of the Empire"
 ab_byzantium.83.d:0 "Deciding the capital of our renewed nation, encompassing the legacies of the First, Second, and Third Rome, is a monumental task. Shall we maintain [280.GetName], steeped in Slavic heritage, or relocate the Imperial Throne to [151.GetName], the heart of the Byzantine legacy?"
 ab_byzantium.83.a:0 "[280.GetName] shall be elevated to even greater heights!"
 ab_byzantium.83.b:0 "[151.GetName] shall serve as the new capital!"
 UKR_UNLOCK_DIOCESE_GRAECIA:0 "§GUnlocks§! §YDiocesis Graecia§!.\n"
 UKR_UNLOCK_CONSTANTINOPLE_MISSION:0 "§GUnlocks§! §YDeveloping Constantinople§! missions.\n"
 ab_byzantium.84.t:0 "Romanization of Tataria"
 ab_byzantium.84.d:0 "Tataria, once a land of scattered tribes, now undergoes a profound transformation under the banner of Romanization. The Tatar people, long known for their nomadic ways, have begun to embrace Roman culture with remarkable fervor. It started with the ruling elite, who settled and adopted Roman customs, followed by the regional governors and common folk. Though the process will take time, they aspire to be recognized as the Romans of the Steppes - Scythicus."
 ab_byzantium.84.a:0 "Welcome to the Roman sphere!"
 RUM_ROMANO_SCYTHIC:0 "§Y[GLH.GetName]§! provinces will be §GRomanized§! over time"
 ab_byzantium.85.t:0 "Assimilated Culture"
 ab_byzantium.85.d:0 "The populace in one of our administrative divisions has undergone complete Romanization, embracing our culture and traditions wholeheartedly. This grants us access to their valuable cultural bonuses, bolstering our influence and strength in the region."
 ab_byzantium.85.a:0 "Great!"
 RUM_ROMANASSIMILATION_HIDDEN_MODIFIERS:0 "Those modifiers are §Yhidden§! in country modifiers screen"
 ab_byzantium.86.t:0 "Westernization of Latin Empire"
 ab_byzantium.86.d:0 "After the establishment of the Latin Empire, there has been a notable departure from the Illyrian heritage that once defined our nation. Instead, we find ourselves increasingly drawn to the cultural influences of the Western world. This shift is exemplified by the adoption of Francien as the official language of the royal court, signaling a clear alignment with Western customs and traditions. As we continue on this path of Westernization, we seek to solidify our position within the broader Western sphere and embrace the values and practices that define it."
 ab_byzantium.86.a:0 "The reformed administration will deepen our ties with the West"
 ab_byzantium.87.t:0 "Restoration of West Rome"
 ab_byzantium.87.d:0 "With the resurgence of Rome and the reclamation of many ancient Roman territories, West Rome emerges anew from the turmoil of wars, rallying Christians and Latin peoples under the banner of the Eternal City once more. Yet, our mission remains unfinished. To fully restore the glory of the Roman Empire, we must extend our dominion to the Eastern provinces. The looming threat of Germanic incursions in Gaul reminds us of the challenges ahead. The Schism still divides the Christian world, but we must unite in our pursuit of Rome's restoration.\n\nThough some may hesitate to wage war against fellow Christians, we must recognize that our cause serves the greater good of all believers and the legacy of Rome. Let the rebirth of the Roman Phoenix inspire Europe, guiding us through the shadows of uncertainty. For the glory of Christ, the grace of the Lord, and the eternal spirit of Rome!"
 ab_byzantium.87.a:0 "May the dream of Rome be realized"
 ROM_CATHOLIC_FORMATION_CLAIM:0 "§Y[Root.GetName]§! gains a permanent claim on every province required for the formation of @ROM §Y[ROM.GetName]§!"
 ab_byzantium.88.t:0 "Aftermath of the Crusader"
 ab_byzantium.88.d:0 "The kingdoms of Asturias, Navarra, and Galicia stand as the last bastions of Christianity on the Iberian Peninsula, steadfast against the encroaching shadow of Andalusia. When the heathens first swept into Visigothic lands, many attempts at resistance were futile. Yet, from the courage of Pelagius and his allies, the Kingdom of Asturias arose. Adelfuns, Duke of Cantabria, expanded the realm to encompass both Galicia and Asturias, but dynastic disputes later divided them. Navarra's bid for independence, led by Inigo Arista, saw success against Carolingian invaders and Muslim overlords, leading to the rise of the Jimenez Dynasty.\n\nIn 1443, Iberia suffered a devastating defeat at the hands of the Caliph. Countless nobles fell, and northern lands were scorched by Christian raiding parties. A hasty peace between the Franks and Umayyads only temporarily halted the threat of famine and renewed offensive. Yet, for the Iberian crusaders, this peace felt like betrayal, shaking their faith and casting uncertainty on the future."
 ab_byzantium.88.a:0 "We must consolidate our forces before Andalusia can launch a counterattack!"
 ab_byzantium.89.t:0 "Iberian Destiny"
 ab_byzantium.89.d:0 "The Reconquista marks a triumphant return of many major cities in Hispania to Christian control. The support of Galicians, Asturians, Basques, and other Iberians from the South was pivotal in this success, shifting our nation's demographics and aspirations. From [227.GetName] to [213.GetName], a call for identity change resonates. Some advocate for a new future, venturing westward for fortune and securing Christ's legacy. Others long to reclaim our Visigothic roots, aspiring to restore the glory of the fallen Western Empire."
 ab_byzantium.89.a:0 "We will forge a new nation for the Iberian people"
 ab_byzantium.89.b:0 "We will claim the legacy of Rome"
 ab_byzantium.90.t:0 "Iberian Reconquista"
 ab_byzantium.90.d:0 "Our Iberian brethren have launched a Reconquista to expel the Muslims from Hispania. With our support, their success seems inevitable."
 ab_byzantium.90.a:0 "Mobilize the army! We shall aid our fellow Christians in their righteous cause."
 ab_byzantium.90.b:0 "This matter concerns us not"
 ab_byzantium.91.t:0 "Francia Joins the War"
 ab_byzantium.91.d:0 "The Emperor pledges support against Andalusia."
 ab_byzantium.91.a:0 "For Christianity!" 
 ab_byzantium.93.t:0 "The Fall of Rome"
 ab_byzantium.93.d:0 "The fall of Rome, once the heart of Western civilization and Christendom, is a sobering blow to believers across Europe. As the flames engulf Latium and the ancient city falls under the dominion of the Turks, the very soul of Christendom trembles. [Root.Monarch.GetName] leads his forces into the Papacy, met with fleeing Christian populace and priests, their desperate prayers echoing amidst the chaos.\n\nAmidst the triumphant sounds of the Mehter and the proclamations of the conquerors, the symbols of Roman heritage yield to the banners of the Turks. From the Colosseum to the Castel Sant’Angelo, the blue standard flies, bearing witness to a new order. Across Christendom, panic ensues as news of Rome's fall spreads, prompting frantic preparations for the defense of their own homelands.\n\nYet, amidst the turmoil, [Root.Monarch.GetTitle] finds solace in the fulfillment of ancestral aspirations. Rome now bows to Turkish rule, as the conquerors set their sights further into Europe, heralding a new chapter in history."
 ab_byzantium.93.a:0 "All of Christianity will bow to Ahura Mazda!"
 
#Flavor Cultural Sphere
 ab_byzantium.1000.t:0 "New Advisor"
 ab_byzantium.1000.d:0 "Our expansive empire boasts a wealth of talented individuals, each possessing unique skills honed within our diverse cultural spheres. As we seek to strengthen our Imperial Court, it is imperative that we identify and recruit individuals whose expertise aligns with the needs of our realm. Let us endeavor to select an advisor whose talents will contribute to the prosperity and stability of our great empire."
 ab_byzantium.1000.a:0 "A Latin advisor"
 ab_byzantium.1000.b:0 "A Greek advisor"
 ab_byzantium.1000.c:0 "A Persian advisor"
 ab_byzantium.1000.e:0 "A Chinese advisor"
