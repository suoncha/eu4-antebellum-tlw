 ab_punic.128.t: "Incident: Hashdian Raids"
 ab_punic.128.d: "The Hordes of Hashdia have launched relentless raids across Buniq, disrupting trade and sowing fear in the countryside. Their swift cavalry and brutal tactics have left cities vulnerable and exposed. The Easima must muster the League's strength to repel these invaders and secure our borders."
 ab_punic.128.a: "Those insolent fools!"
 ab_punic.128.b: "We expect the Easima to resolve this"

