 punic_rise_of_carthage: "Rise of Carthage"
 ab_punic.132.t: "Rise of Carthage"
 ab_punic.132.d: "The formation of Carthage has sent shockwaves across the continent of Buniq. No longer a collection of allied city-states, we now stand as a singular, centralized power: a beacon of Punic strength and ambition. Yet, this newfound unity has not gone unnoticed.\n\nThe other powers of Buniq whisper of Carthage's growing might, viewing our rise as a disruption to the delicate balance of power. Fear and envy ripple through their courts and councils. Rumors abound of alliances forged in secret, of coalitions taking shape to curb our ambitions and dismantle the strength we have so carefully built."
 ab_punic.132.a: "Carthage must prepare"

 ab_punic.134.t: "Rise of Carthage"
 ab_punic.134.d: "Word reaches the Senate of Rome: the Punic League has centralized under a single banner, restoring the ancient power of a Carthage. The Easima has declared their city the successor to the ancient Punic homeland, uniting the disparate Punic cities of Buniq. Reports tell of a disciplined navy, fortified trade routes, and ambitions to rival even the might of Rome itself.\n\nThe echoes of the Punic Wars stir once more, and with them, the question arises: will Rome rise to meet this new Carthaginian threat, or allow history to repeat itself?"
 ab_punic.134.a: "Prepare for war. The Punics will not rise again"

 ab_punic.135.t: "Question of Punic Cities"
 ab_punic.135.d: "The Punic cities, once bound together by mutual benefit within the League, now find themselves grappling with the realities of centralized rule. As Carthage asserts its dominance, whispers of discontent echo through the streets of Tanit, Utica, and beyond. Some cities demand greater representation in the new government, fearing their voices will be drowned out by the growing strength of Carthage. Others lament the loss of their cherished autonomy, viewing Carthage's rise as a betrayal of the League's founding principles."
 ab_punic.135.a: "Offer greater representation to placate the cities"
 ab_punic.135.b: "Reaffirm our authority and suppress dissent"

 ab_punic.136.t: "Anti-Centralization Movement"
 ab_punic.136.d: "The old noble families, guardians of tradition and wielders of ancient privileges, have taken a stand against the tide of centralization. To them, the rise of Carthage represents not progress, but a betrayal of the decentralized principles that once defined the Punic League. In their eyes, the Easima's authority is overreaching, threatening their ancestral rights and the autonomy of their cities.\n\nUnwilling to yield, they have raised their banners in defiance, rallying supporters who share their disdain for Carthage's new order. The flames of rebellion flicker across the League. We must act decisively to quash this uprising, or risk seeing its grand vision undone."
 ab_punic.136.a: "Oh? You dare to challenge me?"

 ab_punic.137.t: "Buniq Coalition"
 ab_punic.137.d: "The rumors have proven true. Fearing the might of Carthage and seizing upon the chaos of our internal struggles, the nations of Buniq have set aside their rivalries to forge a coalition against us. They speak of preserving balance and liberty, but their true motives are rooted in envy and fear of our rise.\n\nThis alliance of wary neighbors and opportunistic foes will not wait long to act. They see in our current instability the perfect moment to strike, seeking to weaken Carthage before it can fully assert its dominance. The drums of war echo across the continent, and the eyes of Buniq turn toward us."
 ab_punic.137.a: "Those cowards!"

 ab_punic.138.t: "War of the Buniq Coalition"
 ab_punic.138.d: "The inevitable has come to pass. The coalition of Buniq, united by their fear and jealousy of our power, has cast aside any pretense of peace and declared war upon us. Their banners rise in unison, a grim testament to their intent to halt Carthage's ascent and dismantle our burgeoning dominion.\n\nTheir armies march not just to conquer but to break the will of Carthage, exploiting our internal divisions and pressing against our borders with relentless determination. They seek to erase the vision of a unified Punic legacy from the annals of history.\n\nNow is the time to stand firm, to rally our forces, and to show them that Carthage will not be broken. This is a battle not just for survival but for the future of the Punic people."
 ab_punic.138.a: "Their combined might cannot best us!"

 ab_punic.139.t: "Alliance Broken"
 ab_punic.139.d: "In our time of greatest need, betrayal cuts deep. The shadow of the Buniq Coalition looms large, and fear has gripped the hearts of those we once called allies. Their promises of support, forged in times of peace and prosperity, have now crumbled under the weight of looming conflict.\n\nCowardice, self-preservation, or perhaps even quiet resentment. Whatever their reasons, they have chosen to abandon us, refusing to stand against the tide of enemies threatening to engulf Carthage. Their absence weakens our position and emboldens the Coalition's resolve."
 ab_punic.139.a: "Fine, we don't need them anyway"

 ab_punic.140.t: "War of the Buniq Coalition"
 ab_punic.140.d: "The Punics have grown too bold, their ambitions too great. With the formation of Carthage, they no longer hide their intent to dominate Buniq, casting aside the fragile balance that has preserved peace. Their unchecked expansion threatens all who value sovereignty and independence.\n\nThe Coalition has made its move, and now they call upon us to join the cause. This is not merely a war against Carthage: it is a fight for the freedom of all Buniq's peoples, a stand against hegemony before it tightens its grip over the continent."
 ab_punic.140.a: "Carthage shall fall!"
 ab_punic.140.b: "We should stay out of this"

 ab_punic.141.t: "Coalition Victory"
 ab_punic.141.d: "The unrelenting forces of the Coalition have prevailed, forcing us to face the bitter reality of defeat. Carthage, once the beacon of Punic strength and unity, now stands humbled before a united Buniq.\n\nOur ambitions of continental supremacy have been shattered, leaving us to rebuild amidst the ashes of this humiliating war. The Coalition's victory is not just a blow to our power, it is a clear message to all that Carthage's dominion over Buniq will not go unchallenged."
 ab_punic.141.a: "Dark days lie ahead..."

 ab_punic.142.t: "Coalition Victory"
 ab_punic.142.d: "Victory is ours! The Buniq Coalition, united in purpose, has crushed the ambitions of Carthage, halting its expansion and preserving the delicate balance of Buniq. What once seemed an unstoppable tide of Punic domination has been broken by our shared resolve.\n\nThis triumph is more than a battlefield success: it is a testament to the strength of unity against oppression. Carthage may yet recover, but they will remember this day, and so will we. The balance of power remains intact, and Buniq is safe... for now. Let this serve as a warning to those who would dream of hegemony."
 ab_punic.142.a: "Peace for Buniq!"

 ab_punic.143.t: "Carthage Endures"
 ab_punic.143.d: "Against all odds, Carthage has weathered the storm. The Coalition sought to break our will and shatter our dreams of greatness, but their efforts have proven futile. For ten long years, we have held firm, standing as a testament to Punic resilience and determination.\n\nThough battered, our unity and strength remain unbroken. Let the nations of Buniq take heed: Carthage endures. This war has forged us into something greater, and the Punic phoenix will rise, more resolute and determined than ever to claim its rightful place in history."
 ab_punic.143.a: "For Hannibal!"

 ab_punic.144.t: "Carthage Endures"
 ab_punic.144.d: "Ten years have passed, and yet Carthage remains, defiant and unyielding. Despite our combined efforts, the Punic state has not crumbled under the weight of the Coalition's might. Their survival is a stark reminder of the challenges that lie ahead.\n\nThough we sought to preserve the balance of power in Buniq, Carthage's endurance casts a shadow over our victory. The Punic people have proven their resilience, and the specter of their ambitions lingers still. This is no end but a pause - a reckoning deferred, not avoided."
 ab_punic.144.a: "Peace for Buniq!"

 ab_punic.145.t: "A Fractured Court"
 ab_punic.145.d: "As the war against the Coalition rages on, our court has become a house divided. Factions within our ranks argue fiercely over the future of Carthage. On one side, expansionists urge us to strike hard and seize any opportunity to expand, believing that aggressive action will solidify our power and ensure our survival. On the other, cautious voices call for restraint, warning that further provocation will only invite more enemies to our doorstep and risk plunging the Punic state into irreparable ruin."
 ab_punic.145.a: "Back the warmongers"
 ab_punic.145.b: "We better focus on internal development"

 ab_punic.146.t: "Palemen Intervention"
 ab_punic.146.d: "A dark revelation has surfaced: the Palemen, once neutral in our conflict, are covertly backing the Coalition with both gold and soldiers. Their fear of our rising power has driven them to act against us from the shadows, seeking to undermine our ambitions and stall our growth. This covert support could prolong the war and embolden our enemies, risking further escalation."
 ab_punic.146.a: "Cannot trust those Palemen"

 ab_punic.147.t: "Palemen Intervention"
 ab_punic.147.d: "The Palemen, in their fear of Carthage's expansion, have secretly offered their support to our cause. With gold and soldiers flowing from their coffers, they bolster our efforts against the Punic threat. Their intervention is a calculated move to prevent Carthage from dominating Buniq, and it could provide the momentum we need to secure a decisive victory."
 ab_punic.147.a: "We gladly accept this"

 ab_punic.149.t: "The Coalition Expands"
 ab_punic.149.d: "The ongoing war between Carthage and the Buniq Coalition has caught our attention. A Carthaginian victory would undoubtedly disrupt our future ambitions in the New World, threatening our colonial aspirations. Should Carthage emerge as the dominant force in Buniq, they could pose a formidable obstacle to our influence and expansion. The Buniq Coalition's struggle may offer us an opportunity to intervene, and aligning ourselves with the Coalition side could prove advantageous."
 ab_punic.149.a: "The Coalition needs our strength"
 ab_punic.149.b: "Let's just observe the conflict"

 ab_punic.150.t: "The Coalition Expands"
 ab_punic.150.d: "It seems our struggles on the continent have attracted the eyes of Palemen powers. [From.GetName], wary of our potential dominance over Buniq and its resources, has chosen to support the Coalition against us. Their intervention could shift the balance of the war, increasing the pressure on us as we fight for our survival. We cannot allow them to dictate the fate of Buniq or our expansion in the continent."
 ab_punic.150.a: "So be it, Carthage will overcome this disaster"

 punic_fourth_war: "Fourth Punic War"
 ab_punic.151.t: "Tension Rising"
 ab_punic.151.d: "The growing strength of Carthage is undeniable. Our victories, expansion, and the centralization of the Punic League have put us in direct competition with Rome once again. The whispers from the Senate grow louder each day, and the fear of our rising power threatens the delicate balance in the Mediterranean. History repeats itself - Roman concerns mirror those of centuries ago when Hannibal first threatened the heart of their empire. We now face the same fateful decision he made: to challenge Rome once more, putting an end to their dominance."
 ab_punic.151.a: "We shall complete what Hannibal cannot finish"

 ab_punic.153.t: "Tension Rising"
 ab_punic.153.d: "Carthage's resurgence has reignited old fears among the Senate and the people. The power we once held over the Mediterranean is slipping, and their growing influence is a direct challenge to Roman supremacy. The lessons of history, written in the blood of the Second Punic War, have not been forgotten. The time has come once more to settle the score, as Hannibal's legacy hangs heavy in the air. The Fourth Punic War is inevitable, and we must now prepare to crush Carthage before it grows too powerful."
 ab_punic.153.a: "We will crush them again"

 ab_punic.154.t: "The Fourth Punic War"
 ab_punic.154.d: "The time for peace has passed. The Roman legions march once more, their banners flying high as the drums of war echo across the Mediterranean. The shadow of the past looms large as Carthage braces for yet another struggle against its ancient nemesis. This is no longer a war of survival but a battle for dominance, to decide who will rule the waves and lands of the known world. Hannibal's spirit guides us as we prepare to meet Rome on the field of battle. The Fourth Punic War has begun."
 ab_punic.154.a: "We will end their ambition once and for all!"

 ab_punic.155.t: "The Fourth Punic War"
 ab_punic.155.d: "The Senate has spoken, and the legions march once again. The time has come to put an end to the Punic threat once and for all. Carthage's defiance and ambition have gone unchecked for too long, and history demands a reckoning. This war is not just a campaign; it is a struggle for the supremacy of Rome and the eradication of an old rival. With the might of our legions, we shall bring Carthage to its knees. The Fourth Punic War has begun, and Rome will emerge victorious."
 ab_punic.155.a: "We will end their ambition once and for all!"

 ab_punic.156.t: "New Era of Dominance"
 ab_punic.156.d: "The war is over, and victory is ours. The foe that once stood defiant has been crushed, their dreams of supremacy shattered. This triumph marks the dawn of a new era, where our strength and resolve have solidified our place as the preeminent power of the world. The cost was great, but the rewards are greater. Our banners fly high, a symbol of unyielding dominance. The world will remember this day, for it was not just a victory: it was destiny fulfilled."
 ab_punic.156.a: "Glorious victory!"

 ab_punic.157.t: "Ashes of Defeat"
 ab_punic.157.d: "The fires of war have burned away the foundations of our power, leaving us humbled and broken. Our ambitions lie in ruins, trampled under the weight of the enemy's might. This defeat marks a dark chapter in our history, a bitter reminder of the price of failure. Yet, even in the ashes, embers of hope may still smolder. We must endure, rebuild, and rise again, for the spirit of our people cannot be extinguished. The struggle continues, even in the face of this crushing loss."
 ab_punic.157.a: "This cannot be happening..."

 ab_punic.158.t: "Call to Arms"
 ab_punic.158.d: "The drums of war echo across the land as every able hand is called upon to defend our cause. Soldiers are trained, fortifications strengthened, and reserves rallied to the banner. This is no ordinary conflict - it is a war for supremacy, and every resource must be mobilized for the struggle ahead. The sight of marching legions and the clang of blacksmiths' hammers forge a singular purpose: victory at all costs. The time has come to prepare, for history will not wait for the unready."
 ab_punic.158.a: "All civilians shall be enlisted"

 ab_punic.159.t: "Economic Disruptions"
 ab_punic.159.d: "The shadow of war has cast a pall over our economy, disrupting trade routes and shaking the confidence of merchants. Ports once bustling with commerce now brim with warships, and caravans carry supplies instead of goods. As inflation rises and prosperity wanes, the weight of preparation grows heavier on our people. The path to war is paved not only with steel but with sacrifices that test the resilience of our nation. We must find a way to sustain ourselves or risk faltering before the true conflict even begins."
 ab_punic.159.a: "The war must be ended as soon as possible"

 ab_punic.160.t: "Invasion Fleet"
 ab_punic.160.d: "The construction of a vast fleet dominates our harbors as warships and transports are readied to carry our armies across the Atlantic. This endeavor is a monumental feat of engineering and logistics, requiring vast resources and unyielding dedication. The seas will be our battlefield, and our success depends on the strength of this armada. Whether to conquer or to defend, this fleet is the embodiment of our ambitions. Soon, its sails will cast shadows over distant shores, heralding the arrival of a new chapter in history."
 ab_punic.160.a: "Naval superiority is crucial"

 ab_punic.161.t: "Return of Hannibal"
 ab_punic.161.d: "Whispers echo through the streets and barracks of Carthage: the spirit of Hannibal Barca has returned to lead the nation once more. Though it may be a new general bearing his name or merely invoking his legacy, the effect is undeniable. Carthaginian troops march with renewed vigor, and the Roman legions tremble at the thought of facing such a force. The tales of Hannibal's triumphs are retold, and his specter looms large over the battlefield. Whether legend or reality, this resurgence of Hannibal's legacy is a rallying cry for all Carthaginians to rise against Rome once more."
 ab_punic.161.a: "Embrace the story"
 ab_punic.161.b: "Reject the myth"

 ab_punic.162.t: "Senate Divided"
 ab_punic.162.d: "The Roman Senate is in turmoil. The shadow of Carthage looms large, and the question of how to respond has fractured unity among the Senators. One faction, scarred by memories of past defeats, urges caution, advocating for a defensive war to preserve Roman strength. The other faction, emboldened by dreams of glory, demands an immediate offensive to crush Carthage once and for all. As voices rise and tempers flare, Rome's decision hangs in the balance. The path chosen here will determine whether us stands triumphant or falters under the weight of indecision."
 ab_punic.162.a: "Appeal to the conservative Senators"
 ab_punic.162.b: "Support the warhawks"

 ab_punic.163.t: "Saoshyant of Buniq"
 ab_punic.163.d: "In the twilight of exile and the embers of memory, the Buhutan people stood at a crossroads - no longer vassals of the distant Punic League, yet not yet masters of their own fate. In the sacred groves of Al-Iruqu, the flames of divine purpose were rekindled. There, among whispered prayers and ancient rites, a prophet rose: Saoshyant of Buniq, the Lightbringer, herald of a new age. Under the guidance of Ahura Mazda, yet tempered by the wisdom of the forest and the struggles of their ancestors, the Buhutan were reborn. From this moment forward, they would be known as the Cherokee—Guardians of Light, defenders of the free, and torchbearers of the eternal flame."
 ab_punic.163.a: "Let the world remember this day"

 ab_punic.164.t: "A New Promised Land"
 ab_punic.164.d: "In the mist-laden marshes of the southern lands, where ancient Yamasee traditions echo through pine and cypress, a new dawn breaks. From the union of Punic statecraft and Muskogean spirit, a nation is forged - not by conquest, but by vision. They call it Chisca. Here, tribal wisdom walks hand-in-hand with foreign enlightenment, and temples rise beside council fires. It is a land born not of empire, but of purpose: a sanctuary where heritage is preserved, and faith renewed. This is the New Promised Land. From its waters shall rise a people bound not by blood alone, but by destiny."
 ab_punic.164.a: "Chisca shall rise, and the marshes shall remember our name"

 ab_punic.165.t: "Revival of the Immortals"
 ab_punic.165.d: "In the days of Cyrus and Darius, the Immortals marched not merely as warriors, but as vessels of divine order — ten thousand chosen to uphold Asha against the chaos of the world. When the flames of Zoroaster burned bright, they stood beside it. When it dimmed, they vanished into history.\n\nBut now, the fire is rekindled. Through faith, discipline, and sacred oath, we restore the ranks once believed lost. These are not soldiers — they are the Flame reborn, a living bulwark of righteousness to shield the Faithful and scatter the Lie.\n\nLet the world remember: Zoroaster does not forget. And the Immortals do not die."
 ab_punic.165.a: "By fire and steel, we summon them back into the world!"

