 ab_punic.126.t: "Incident: Demands for Silk"
 ab_punic.126.d: "Tales of mysterious silken treasures produced by the Silk Road Federation have captivated the League's merchants. With their trade network hidden deep in the forests, controlling this production could bring untold wealth to the Punic League. The Easima must decide how to pursue this alluring opportunity."
 ab_punic.126.a: "Submit, or else!"
 ab_punic.126.b: "We expect the Easima to resolve this"

