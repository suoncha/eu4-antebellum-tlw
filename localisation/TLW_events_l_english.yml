#Nicaea
 ab_nicaea.8.t: "Rebirth of Hellenism - Culture"
 ab_nicaea.8.d: "We have torn down their statues, stripped them of power and wealth, and every day we strive to reverse the Romanization of Greece. Yet, despite our efforts and our disdain for the Empire, our fury remains unquenched. The crimes of Rome against Hellas are countless, but perhaps the most insidious is the indoctrination of Greeks into the Roman identity. As time passes, we seek ever more radical solutions to purge ourselves of this Latin disease, yet it seems our efforts are never enough to truly purify Greece in the eyes of our ancestors.\n\nIn recent years, a radical faction has emerged within our court, advocating for an extreme solution: to completely sever ties with the Byzantine Greek culture and restore the Hellenic culture of the pre-Roman era. This audacious idea finds support among the Great Houses, and so the ancient Hellenic culture is reborn in [Root.GetName], beginning from the city of [Root.Capital.GetName]."
 ab_nicaea.8.a: "A true Greek culture, untainted by the influence of greedy Romans"

 ab_nicaea.12.t: "Antigonid Magna Graecia"
 ab_nicaea.12.d: "Back in antiquity, Southern Italia gleamed as the jewel of the Mediterranean Sea. Numerous thriving Greek cities flourished in the region, forming what became known as Magna Graecia — a name bestowed by the Romans, who coveted the wealth and prosperity of our people. Yet, this land could not escape the grasp of Roman conquests, and many of its once-prosperous cities, such as Syracuse, were left devastated, mere shadows of their former glory.\n\nCenturies passed, the land has changed hands multiple times until falling under the dominion of the Hafsids. But today, Magna Graecia has returned to Hellenic rule. We shall establish a local government, with the Great House Antigonos at its helm. Together, we will restore Magna Graecia to its rightful place of glory and splendor."
 ab_nicaea.12.a: "This will firmly establish our rule over Italia"

 ab_nicaea.13.t: "Seleucid Kingdom"
 ab_nicaea.13.d: "Among all of Alexander's Diadochi Kingdoms, none can rival the strength and success of the Seleucid Kingdom of Nikator. Rising to the status of an empire in its own right, it stands as the first Helleno-Persian empire in history, capable even of challenging the mighty Mauryan Empire.\n\nDuring its golden age, the Seleucid Kingdom witnessed the zenith of Hellenic culture, traditions, and values, extending its influence to the distant lands of India and even China.\n\nWith the fall of Persia, the Great House Seleukos now seeks to reclaim their ancient kingdom, starting with our recently conquered lands in Mesopotamia and Persia."
 ab_nicaea.13.a: "The Persians will thrive under our administration"

 ab_nicaea.14.t: "Displeased Great House"
 ab_nicaea.14.d: "Our favor towards one Great House has left the others feeling betrayed. Their supporters have risen in revolt across the empire."
 ab_nicaea.14.a: "We must appease them swiftly, before the situation escalates any further"

 ab_nicaea.16.t: "The Great Diadochi War"
 ab_nicaea.16.d: "The entire empire teeters on the brink of collapse. Following the mysterious death of the [Root.Monarch.GetTitle], occurring shortly after the tragic demise of his heir in a purported road accident. Some whisper of foreign powers' involvement, while others insist that the Great Houses are behind the tragedy.\n\nWith no suitable heir from the Royal House to ascend the throne, a general from the house of Parmelion has been appointed as the Supreme Regent. This move aims to thwart any attempts by the Great Houses to seize power for themselves. While welcomed by many generals and nobles, this decision has sparked outrage among the Great Houses, prompting them to reveal their true intentions.\n\nIt is unveiled that the assassinations were orchestrated by the Great Houses, and now, unable to claim the throne directly, they have mobilized their supporters across the empire to wage war against their rivals.\n\nThe entire Hellenic world is engulfed in conflict, as factions vie for dominance. Soon, a new [Root.Monarch.GetTitle] will be crowned from the house of..."
 ab_nicaea.16.a: "...Antigonos"
 ab_nicaea.16.b: "...Seleukos"
 ab_nicaea.16.c: "...Plotemaios"

 ab_nicaea.17.t: "Victory of [Root.GetName]"
 ab_nicaea.17.d: "After vanquishing the other two Diadochi rivals, the house of [Root.GetName] stands as the undisputed victor of the Great Diadochi War. Henceforth, they shall govern over a unified and centralized Hellenic Empire, having eradicated all political adversaries. A new era dawns for the descendants of Mother Hellas."
 ab_nicaea.17.a: "The Hellenic world now bends to our will alone"
 
