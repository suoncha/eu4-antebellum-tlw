l_english: 
#Byzantium/Rome
 ab_byzantium.47.t: "Belisarius Reborn"
 ab_byzantium.47.d: "Belisarius, a formidable commander of the Byzantine Empire during Justinian's reign, played a crucial role in reclaiming lost Mediterranean territories from the Western Empire. Despite resource constraints, he earned the esteemed title 'Last of the Romans' for his remarkable feats such as conquering the Vandals in nine months and securing much of Italy during the Gothic War, including the recapture of Rome. Now, with our invincible army poised for further conquests, a standout general is required to lead them. Among our Strategos Office ranks, one individual stands out. Despite humble origins, his exceptional talents have propelled him to greatness, earning him comparisons to the legendary Belisarius. He is the natural choice to inherit the mantle of leadership."
 ab_byzantium.47.a: "The Strategos Office shall follow his guidance"

 ab_byzantium.48.t: "Byzantine Military Reforms"
 ab_byzantium.48.d: "The once formidable Roman Army, renowned across the world, has seen its glory fade in the wake of devastating wars and military failures. As our adversaries advance, we find ourselves diminished, unable to rely solely on past achievements. It's imperative that we adapt to the evolving battlefield. Our first step is the re-militarization of our citizenry, forging them into a formidable force capable of defending our empire."
 ab_byzantium.48.a: "Let us restart the age of Roman expansion"

 ab_byzantium.49.t: "Hellenization of the Bulgars"
 ab_byzantium.49.d: "For centuries, the Bulgars have been a relentless adversary, contributing to our empire's decline and suffering. Yet, fate has shifted in our favor, granting us dominion over their lands. Now, as masters of their territory, we must act decisively. We shall drive them back to the Volga, expelling their menace from our borders. Those who choose to remain shall be assimilated, embracing the customs of their new lords."
 ab_byzantium.49.a: "We hold the legitimate claim as the sovereigns of the Balkans"

 ab_byzantium.50.t: "Hellenization of the Balkans"
 ab_byzantium.50.d: "During the reign of Justinian, the Balkans were inhabited by Romanized and Hellenized Illyrian people, which was the homeland of great Roman emperors such as Aurelian, Constantine, Valentinianus, and even Justinian himself. However, the devastating Justinian Plague ravaged the region, leaving destruction in its wake. With the subsequent migration of the Slavs, Illyria experienced a resurgence in population and vitality.\n\nOver the years, the Slavic people of the Balkans have attempted to adopt Christianity and embrace aspects of our Roman way of life. With the recent reconquest of the Balkans, it is time to restore this region to its former glory. Let us integrate the locals and impart upon them the virtues of Roman civilization."
 ab_byzantium.50.a: "Illyria will thrive once again"

 ab_byzantium.51.t: "Nicaean Invasion"
 ab_byzantium.51.d: "The traitorous Nicaeans have declared war on us! While not entirely unexpected, we cannot afford to lose this conflict. Their insolence has gone unchecked for far too long. It is time to reclaim what is ours and put an end to their defiance once and for all!"
 ab_byzantium.51.a: "Down with the Stratocracy!"

 ab_byzantium.52.t: "Occupation of [NCI.Capital.GetName]"
 ab_byzantium.52.d: "After months of relentless conflict, we have dealt a decisive blow to the pretender Kingdom of Nicaea. With the capture of [NCI.Capital.GetName], their hopes for victory have been shattered. Rejoice! The western coast of Anatolia is now firmly back under our control."
 ab_byzantium.52.a: "Peace, at last"

 ab_byzantium.53.t: "Bulgarian Invasion"
 ab_byzantium.53.d: "Your Majesty! Reports indicate that Bulgaria has resumed our conflict. We must consider a swift siege of their capital to weaken their resolve and potentially force them into negotiations for peace."
 ab_byzantium.53.a: "We will reach [BUL.Capital.GetName] in months!"

 ab_byzantium.54.t: "Occupation of [BUL.Capital.GetName]"
 ab_byzantium.54.d: "After months of relentless conflict, victory is ours! The Kingdom of Bulgaria has capitulated, their once-proud capital now under our mercy. [BUL.Monarch.GetName] has been forced to concede, relinquishing our rightful territories and offering reparations. Cheers, for Greece is now united!"
 ab_byzantium.54.a: "Macedonia is just the beginning of our military campaigns"

 ab_byzantium.57.t: "Italian Ambition"
 ab_byzantium.57.d: "With the annexation of Albania, the Strait of Otranto stands as the final barrier between us and the Roman heartland - Italia. The [Root.Monarch.GetTitle] has deemed this the opportune moment to launch an assault across the sea and reclaim the peninsula."
 ab_byzantium.57.a: "Italia shall be reconquered"

 ab_byzantium.58.t: "Integration of the Romanians"
 ab_byzantium.58.d: "After the restoration of [Root.GetName], Carpathia was integrated as an administrative region within Diocese Dacia. This presents an opportunity to incorporate our former Romanian subjects into the territory of the new Diocese."
 ab_byzantium.58.a: "Certainly"
 ab_byzantium.58.b: "I will keep them around for a while"

 ab_byzantium.59.t: "Diocese System"
 ab_byzantium.59.d: "Rome - a vast nation, is far too stretched to be governed effiently from the Central Government. Thus, Roman Diocese, the regional governance district made up of a grouping of provinces each headed by an elected Vicarius, was created in the Late Empire era to address this problem. The Vicars are tasked with overseeing their Dioceses, affording them a semblance of autonomy within the broader empire. This unique status grants them several special features:\n- Each Diocese grants us §G1§! Merchant and §YMonthly Influence§! of a specific §YCultural Sphere§!\n- Developing Diocese provinces changes §YInfluence§! of our §YCultural Spheres§!. But they cannot develop provinces on their own\n- Dioceses have access to §GRomanization§! mechanic\n- Dioceses do not take our diplomatic slot and only count their own relative power for liberty desire\n- Dioceses will not join our wars automatically. We have to pay §R25§! to §R50§! favors to call them in and it would displease them by doing so\n- Dioceses pay higher tax, manpower, forcelimit and trade power to us than normal subjects\n- Dioceses can only be annexed if all of their provinces are §GRomanized§!\n- Dioceses have modifiers for both §RUnromanized§! and §GRomanized§! provinces\n- Dioceses can only be created, transfered provinces through §YDiocese Management§! menu, which can be accessed by a button on the left bar of the screen\n- Dioceses can trigger flavor events"
 ab_byzantium.59.a: "Understood"

 ab_byzantium.60.t: "Conqueror of the Seven Seas"
 ab_byzantium.60.d: "In the annals of Roman history, there exists a tale as audacious as it is absurd. In the first century, Caligula the lunatic emperor, driven by his insatiable thirst for conquest, embarked on a campaign to Britain. Yet, the fates conspired against him, for the journey barely reached the shores of Gaul before it was unceremoniously halted.\n\nBut returning to Rome without the laurels of victory was inconceivable for Caligula. In a fit of madness, he declared war not on mortal foes, but on Neptune himself, god of the sea. With hubris unmatched, he commanded his legions to whip the waves into submission. Seashells, humble treasures of the shore, were hailed as spoils of this bizarre conflict.\n\nThough history may mock his folly, the legacy of Caligula's expedition endures. Today, Rome has conquered every corner of the globe. Even the vast expanse of the Seven Seas was not beyond the reach of Roman ambition, a testament to the indomitable spirit of the Eternal City."
 ab_byzantium.60.a: "The true Mare Nostrum"

 ab_byzantium.61.t: "Punics in the New World"
 ab_byzantium.61.d: "This is astonishing! As our brave explorers set foot on the shores of the distant land across the Atlantic Ocean, they were met with a sight unlike anything they had ever imagined. Bustling ports teeming with people from diverse cultures and religions, rivaling even our most prosperous cities. Initially, there was a fleeting thought that perhaps our preconceived notions of barbarism were mistaken, but the truth soon emerged - there were no barbarians but the Punics.\n\nBy trading with locals, we learned that the cunning Hannibal had sought refuge on this distant continent during the Antiquity, bringing with him thousands of Punics right under our noses to avoid the demise of their civilization causing by our ancestors's wrath.\n\nAlthough many centuries have passed, these Punics have not forgotten their rivalry with the Romans. Unfortunately, some of our explorers have been recognized as their ancient enemy which proved to be a grave mistake. Some were captured, while others managed to evade capture and return with this shocking news. Rome has some cities to burn."
 ab_byzantium.61.a: "Are they looking for another Punic War? Then so shall they have it!"

 ab_byzantium.62.t: "Unification of the Orthodox World"
 ab_byzantium.62.d: "The Russian people have long suffered under the yoke of the Tatars and internal strife, while we, bound by circumstance, could offer little aid. With the healing of the Schism, many bishops in Rus still not acknowledge our authority, instead proclaimed their own Autocephaly that are separated from the Patriarch in Constantinople. The path is now clear for us to unite all the First, Second, and Third Rome. Let us not squander this historic moment. Mother Rus, your sons and daughters will soon join the ranks of Roman subjects."
 ab_byzantium.62.a: "We shall unite the princes in the name of Rus!"
 ab_byzantium.62.b: "We shall become the Tsar of Rus!"

 ab_byzantium.63.t: "Roman Belgica"
 ab_byzantium.63.d: "Belgica - the Lands Between, historically linked with Gallia in the annals of antiquity, yet its cultural tapestry weaves a different tale. The local Dutch populace, being closer in kinship to their German neighbors than the Gallian French, complicates matters even further. As we contemplate integration of Belgica into an adjacent Diocese, the question looms large: to which region shall Belgica belong? The answer remains elusive, shrouded in the fog of history and the nuances of identity."
 ab_byzantium.63.a: "Belgica is an integral part of Gallia"
 ab_byzantium.63.b: "Belgica is an integral part of Germania"

 ab_byzantium.64.t: "Rulers of Europe"
 ab_byzantium.64.d: "Emerging from the ruins, from the ravages of war and conflict by countless foes - from the Huns to the Persians, from the Arabs to the Crusaders, from treachery and invasion threats - Rome has withstood the test of time. Despite facing threats from all directions, our resilience has prevailed. We have not only defended our borders but reclaimed lands thought lost forever.\n\nToday marks a historic triumph as the Roman people extend their dominion over all of Europe. This achievement surpasses the wildest ambitions of our predecessors. Citizens of Rome, celebrate! The Light of Rome shines brighter than ever before, and no force can extinguish it!"
 ab_byzantium.64.a: "Finally, we have achieved Pax Romana!"

 ab_byzantium.65.t: "Romanization of Rus"
 ab_byzantium.65.d: "After a century under Roman dominion, the cultural landscape of Rus has undergone profound transformation. Initially, it was the East Slavic nobility who embraced Roman language, customs and traditions, a trend that gradually permeated through all strata of society over time. Presently, the majority of Slavic people converses in an East Slavic variant of Roman, forsaking their native tongue. Moreover, a notable shift in identity is observed as they reject the labels of Russian or Ruthenian, opting instead for the designation of Ruthenicus."
 ab_byzantium.65.a: "And then the Roman culture expanded"

 ab_byzantium.67.t: "Restoration of Rome"
 ab_byzantium.67.d: "We have eclipsed Justinian's achievements and other pretenders by restoring the true Rome, stretching from Iberia to the Levant. Despite being powerful as we are now, the empire comes with unique mechanics that demand careful management.\n\nFirstly, the §GRomanization§! mechanic will automatically convert our owned provinces to the §YRoman§! culture group. This process can be sped up through various means, detailed in the '§YRomanization§!' button on the left bar of the screen.\n\nSecondly, the §GCultural Sphere§! government reform introduces two initial factions - Latins and Greeks - with two more can be §Gunlocked§! through missions. Balancing favor between them is crucial to avoid triggering the §RBiased Cultural Sphere§! disaster, causing a massive revolt and breakup of the empire.\n\nNext, we have the §RPersian War§! disaster that can be triggered by bordering Persia. Completing it will §Gunlock§! more missions for eastern expansion. Note that if you started as @SRK §YSarukhanids§!, you will bypass this disaster completely.\n\nLastly, the §GDiocese§! subject type offers a new form of governance which will be explained in the following page."
 ab_byzantium.67.a: "What is a Diocese?"

 ab_byzantium.68.t: "Consul Election"
 ab_byzantium.68.d1: "The term is up for $MONARCH$. We must choose the next Consul from..."
 ab_byzantium.68.d2: "The unfortunate passing of $MONARCH$ forces us to hold a premature election. We must choose the next Consul from..."
 ab_byzantium.68.a: "...the Latinsphere"
 ab_byzantium.68.b: "...the Hellenosphere"
 ab_byzantium.68.c: "...the Persosphere"
 ab_byzantium.68.d: "...the Sinosphere"

 ab_byzantium.69.t: "Suppressed Diocese"
 ab_byzantium.69.d: "The Diocese Rebellion has finally been suppressed. Now we have to decide their fate."
 ab_byzantium.69.a: "Reintegrated into our direct governance"
 ab_byzantium.69.b: "Keep them as Diocese"

 ab_byzantium.70.t: "Heritage Trait Gained"
 ab_byzantium.70.d: "You have earned a Rome Heritage modifier based on your starting nation."
 ab_byzantium.70.a: "Great"

 ab_byzantium.72.t: "General's Specialization"
 ab_byzantium.72.d: "Select a General's Specialization for the next 10 years."
 ab_byzantium.72.a: "Fire"
 ab_byzantium.72.b: "Shock"
 ab_byzantium.72.c: "Manuever"
 ab_byzantium.72.e: "Siege"

 ab_byzantium.73.t: "Maximum Imperial Professionalism Reached"
 ab_byzantium.73.d: "The Roman Army has become excessively centralized, making it nearly impossible to coordinate with our Dioceses."
 ab_byzantium.73.a: "We should further decentralize the army"

 ab_byzantium.74.t: "Maximum Diocese Professionalism Reached"
 ab_byzantium.74.d: "The Roman Army has become too decentralized, rendering our professional army useless."
 ab_byzantium.74.a: "We should further centralize the army"

 ab_byzantium.78.t: "Roman Caucasia"
 ab_byzantium.78.d: "Caucasia has long been the main battleground between the Roman and Persian Empires, witnessing centuries of conflict. From the lush valleys of Georgia and Armenia to the rugged mountains of the Caucasus, it has been a theater of strife, where the blood of Romans, Persians, and mercenaries alike has soaked into the ancient soil. With Persia now under our control, we must decide the path of Caucasia. Will it align with the Hellenic Anatolia or remain part of the Persian world?"
 ab_byzantium.78.a: "Caucasia falls within the sphere of Anatolia"
 ab_byzantium.78.b: "Caucasia falls within the sphere of Persia"

 ab_byzantium.79.t: "Reconquest of the Levant"
 ab_byzantium.79.d: "The Levant, once a proud possession of the Roman Empire, now lies under the dominion of the Saracens. Despite centuries of Muslim rule and resistance against numerous Crusades launched by the Catholics, the Levant remains firmly in their grasp. However, the tides of history are shifting, as our legions are poised to reclaim the lost territories in the Levant, restoring Imperial authority to these lands once more."
 ab_byzantium.79.a: "Our adversaries shall quake in fear before our might"

 ab_byzantium.80.t: "The Fall of Rome"
 ab_byzantium.80.d: "The fall of Rome, once the heart of Western civilization and Christendom, is a sobering blow to believers across Europe. As the flames engulf Latium and the ancient city falls under the dominion of the Turks, the very soul of Christendom trembles. [Root.Monarch.GetName] leads his forces into the Papacy, met with fleeing Christian populace and priests, their desperate prayers echoing amidst the chaos.\n\nAmidst the triumphant sounds of the Mehter and the proclamations of the conquerors, the symbols of Roman heritage yield to the banners of the Turks. From the Colosseum to the Castel Sant'Angelo, the blue standard flies, bearing witness to a new order. Across Christendom, panic ensues as news of Rome's fall spreads, prompting frantic preparations for the defense of their own homelands.\n\nYet, amidst the turmoil, [Root.Monarch.GetTitle] finds solace in the fulfillment of ancestral aspirations. Rome now bows to Turkish rule, as the conquerors set their sights further into Europe, heralding a new chapter in history."
 ab_byzantium.80.a: "All of Christendom will bow to Ahura Mazda!"

 ab_byzantium.81.t: "Epitome of Far East"
 ab_byzantium.81.d: "Far East - the easternmost region of our empire, harbors two culturally rich civilizations: the Korean scholars and the Japanese warriors. Despite their distinct histories as separate kingdoms prior to Roman rule, it is prudent to unite them under one Diocese, leveraging their shared geography and cultural affinities. However, a decision must be made regarding the capital of the Diocese, a city that will inherit the legacy of both cultures. We should choose the capital of..."
 ab_byzantium.81.a: "...the Hermit Kingdom"
 ab_byzantium.81.b: "...the Chrysanthemum Throne"

 ab_byzantium.82.t: "An Empire Across Asia"
 ab_byzantium.82.d: "With the total conquest of Asia, we now stand as the largest and most diversed empire in history. Our realm stretches from [225.GetName] to [1020.GetName], from tundra to plains, from imperial metropolises to rural villages. What's more, the four major cultural spheres: Latin, Greek, Persian, and Chinese, have all been integrated into Rome, incorporating the powers and knowledge of people from around the world. This has brought peace, freedom, justice, and security to the whole Eurasia."
 ab_byzantium.82.a: "The greatest nation on Earth"

 ab_byzantium.83.t: "Capital of the Empire"
 ab_byzantium.83.d: "Deciding the capital of our renewed nation, encompassing the legacies of the First, Second, and Third Rome, is a monumental task. Shall we maintain [Root.Capital.GetName], complementing Rome with Slavic heritage, or relocate the Imperial Throne to [151.GetName], the heart of Byzantine legacy?"
 ab_byzantium.83.a: "[Root.Capital.GetName] will mark the new era of Rome"
 ab_byzantium.83.b: "[151.GetName] is the traditional capital of Rome"

 ab_byzantium.84.t: "Romanization of Tataria"
 ab_byzantium.84.d: "Tataria, once a land of scattered tribes, now undergoes a profound transformation under the banner of Romanization. The Tatar people, long known for their nomadic ways, have begun to embrace Roman culture with remarkable fervor. It started with the ruling elite, who settled and adopted Roman customs, followed by the regional governors and common folk. Though the process will take time, they aspire to be recognized as the Romans of the Steppes - Scythicus."
 ab_byzantium.84.a: "And then the Roman culture expanded"

 ab_byzantium.86.t: "Westernization of Latin Empire"
 ab_byzantium.86.d: "After the formation of the Latin Empire, there has been a notable departure from the Illyrian heritage that once defined our nation. Instead, we find ourselves increasingly drawn to the cultural influences of the Western world. This shift is exemplified by the adoption of Francien as the official language of the royal court, signaling a clear alignment with Western customs and traditions. As we continue on this path of Westernization, we seek to solidify our position within the broader Latinsphere and embrace the values and practices that define it."
 ab_byzantium.86.a: "The reformed administration will deepen our ties with the West"

 ab_byzantium.87.t: "Restoration of West Rome"
 ab_byzantium.87.d: "With the capture of Rome and many ancient Roman territories, West Rome emerges from the turmoil of wars, rallying Christians and Latin peoples under the banner of the Eternal City once more. Yet, our mission remains unfinished. To fully restore the glory of the Roman Empire, we must extend our dominion to the Eastern provinces. The Schism still divides the Christian world, which must be united in our pursuit of the true Rome's restoration.\n\nThough some may hesitate to wage war against fellow Christians, we must recognize that our cause serves the greater good of all believers and the legacy of Rome. Let the rebirth of the Roman Phoenix inspire Europe, guiding us through the shadows of uncertainty. For the glory of Christ, the grace of the Lord, and the eternal spirit of Rome!"
 ab_byzantium.87.a: "May the dream of Rome be realized"

 ab_byzantium.88.t: "Aftermath of the Crusader"
 ab_byzantium.88.d: "The kingdoms of Asturias, Navarra, and Galicia stand as the last bastions of Christianity on the Iberian Peninsula, steadfast against the encroaching shadow of the Caliphate. When the heathens first swept into Visigothic lands, many attempts at resistance were futile. Yet, from the courage of Pelagius and his allies, the Kingdom of Asturias arose. Adelfuns, Duke of Cantabria, expanded the realm to encompass both Galicia and Asturias, but dynastic disputes later divided them. Navarra's bid for independence, led by Inigo Arista, saw success against Carolingian invaders and Muslim overlords, leading to the rise of the Jimenez Dynasty.\n\nIn 1443, Iberia suffered a devastating defeat at the hands of the Caliph. Countless nobles fell, and northern lands were scorched by Christian raiding parties. A hasty peace between the Franks and Umayyads only temporarily halted the threat of famine and renewed offensive on the frontline. Yet, for the Iberian crusaders, this peace felt like betrayal, shaking their faith and casting uncertainty on the future of the peninsula."
 ab_byzantium.88.a: "We must unite the Christians at once before Andalusia can retaliate"

 ab_byzantium.89.t: "Future of Iberia"
 ab_byzantium.89.d: "The Reconquista marks a triumphant return of many major cities in Hispania to Christian control. The support of Galicians, Asturians, Basques, and other Iberians from the South was pivotal in this success, shifting our nation's demographics and aspirations. From [227.GetName] to [213.GetName], a call for this union resonates. Some advocate for a new path, venturing westward for fortune and securing Christ's legacy in the unknown lands. Others long to reclaim our Visigothic roots in the east, aspiring to restore the glory of the fallen Western Empire of Rome."
 ab_byzantium.89.a: "We will forge a new nation for the Iberian people"
 ab_byzantium.89.b: "We will claim the legacy of Rome"

 ab_byzantium.90.t: "Iberian Reconquista"
 ab_byzantium.90.d: "Our Iberian brethren have launched a Reconquista to expel the Muslims from Hispania. With our support, their success seems inevitable."
 ab_byzantium.90.a: "Mobilize the army! We shall aid our fellow Christians in their righteous cause"
 ab_byzantium.90.b: "This matter does not concerns us"

 ab_byzantium.91.t: "Francian Support"
 ab_byzantium.91.d: "The Emperor pledges support in our war against Andalusia."
 ab_byzantium.91.a: "For Christianity!"

 ab_byzantium.92.t: "Timed Mission Unlocked"
 ab_byzantium.92.d: "We have unlocked the 'The Italian League' timed mission. If we complete this mission within 5 years after being at war with the Italian League, we will unlock a powerful reward. Should we fail, the mission will be §Rpermanently removed§! from our mission tree."
 ab_byzantium.92.a: "Understood"

 ab_byzantium.93.t: "Timed Mission Failed"
 ab_byzantium.93.d: "We have failed to complete the 'The Italian League' timed mission, therefore the mission will be permanently removed from our mission tree."
 ab_byzantium.93.a: "Unfortunate"

 ab_byzantium.94.t: "Establishing Diocese"
 ab_byzantium.94.d: "Due to our recent success in military campaign, a new Diocese has been established in the conquered territories. This will help us greatly in stablizing and Romanizing the region."
 ab_byzantium.94.a: "Good to hear that"

 ab_byzantium.97.t: "Jerusalem in Christian Hands"
 ab_byzantium.97.d: "The Holy City of Jerusalem, arguably Christianity's most important city bar Rome, is now under Christian rule. As the seat of the Kings of Jerusalem since the First Crusade, the constant threat of Islamic takeovers haven't harmed the population of this fortress-city as they did with other regions of the Holy Land, at least as significantly. With our nation's banners flying from the walls and a large boost to morale, it will only be a matter of time until the rest of the Near East returns to the Christian fold. The [Root.Monarch.GetTitle], with the Pope's blessing, has promised to continue the reconquest of former Christian lands until not a single heathen holds rule over the Old World, much to the fanfare of the Catholics. It seems that peace won't return to the region for some time, though many are holding onto hope for us to change this perpetually."
 ab_byzantium.97.a: "The cross is triumphant once more!"

 ab_byzantium.98.t: "The Fate of Córdoba"
 ab_byzantium.98.d: "My [Root.Monarch.GetTitle]! We have succeeded in driving out the infidels out of the city of [225.GetName]! Our forces are patrolling the city as we speak, although, the question remains. What of the city? We have been presented with two main options. One being that we simply sack the city, save for the grand mosque which we plan on converting to a holy cathedral, important relics and libraries. Another option is to leave the city in peace and perhaps make it our capital, what would be more fitting then if we make the capital of the infidel our own? It would certainly endear us to the local populace and perhaps they may be more willing to convert to the holy faith! The choice is your my [Root.Monarch.GetTitle]."
 ab_byzantium.98.a: "Let the soldiers plunder the city"
 ab_byzantium.98.b: "[225.GetName] shall become our new capital"

 ab_byzantium.99.t: "Lucius Artorius Castus"
 ab_byzantium.99.d: "Askeladd, born Lucius Artorius Castus, has finally witnessed the realization of his lifelong dream with our conquest of Denmark. The downfall of the Danish oppressors has brought a sense of fulfillment to the once cunning and ruthless Viking leader, whose life was marked by a complex struggle between his Danish and Welsh heritage.\n\nRaised by his Welsh mother on tales of the grandeur of the Brittonic legacy and the tyranny of the Danes, Askeladd's path was one of vengeance and ambition. Through a journey of deceit, strategy, and unyielding will, he played a pivotal role in weakening Danish power from within. Now, with Denmark under Brittonic rule, his vision has been achieved.\n\nIn this newfound era, Askeladd pledges unwavering loyalty to our court. His strategic mind, honed through years of conflict and survival, is now at our disposal. He stands ready to serve, driven by a desire to honor his mother's wishes and to secure the future of his people under our reign. His legacy, once forged in vengeance, now transforms into one of service and devotion, promising to be a cornerstone of our rule in these newly conquered lands."
 ab_byzantium.99.a: "The man can use his experience of combat to serve the court"
 ab_byzantium.99.b: "The man can use his experience of combat to lead our army"
 ab_byzantium.99.c: "Such a man cannot be bound to servitude! How about exploring the new lands for us?"

 ab_byzantium.100.t: "The Third Rome"
 ab_byzantium.100.d: "Our soldiers parade into the newly christened city of [151.GetName], formerly Constantinople, in celebration of the heroic victories that have led to this moment. With this new conquest, [Root.GetName] will be seen in the eyes of the world as the true Third Rome!\n\nAll that remains is to decide on the capital of our renewed nation; shall it remain in the great city of [Root.Capital.GetName], or shall we relocate the court to [151.GetName]?"
 ab_byzantium.100.a: "[151.GetName] shall be our capital!"
 ab_byzantium.100.b: "[Root.Capital.GetName] shall be made even more glorious!"

 ab_byzantium.102.t: "No cheating"
 ab_byzantium.102.d: "You cannot use the modifiers used to strengthen AIs"
 ab_byzantium.102.a: "Understood"

 ab_byzantium.105.t: "A Roman Alliance"
 ab_byzantium.105.d: "In the grand tapestry of history, two mighty nations proclaim themselves heirs of Rome: [Root.GetName] and [targetTriumvir.GetName]. Both seek to restore the borders of the ancient empire, driven by a shared vision of glory and resurgence. Yet, their paths are fraught with formidable adversaries, each obstructing their quest for dominance.\n\nIn this crucial moment, the wisdom of our forebears beckons us to consider a temporary alliance with them. By setting aside our differences and uniting our strengths, we can overcome the obstacles that stand in our way. An alliance between the heirs of Rome, forged in the spirit of mutual ambition, may be the key to achieving our common goal - the restoration of the empire's former magnificence."
 ab_byzantium.105.a: "Let's settle our differences for the common goal"
 ab_byzantium.105.b: "There is no chance we would cooperate with them"

 ab_byzantium.107.t: "The Third Triumvirate"
 ab_byzantium.107.d: "As the embers of our alliance with [otherTriumvir.GetName] ignite, another power reveals a shared dream - [targetTriumvir.GetName]. Their ambition mirrors our own, desiring the restoration of Rome's former glory. With interest piqued by our pact with [otherTriumvir.GetName], they now also seeks to join our ranks. The proposal to form a Third Triumvirate echoes through the annals of history, recalling the legendary alliance of Julius Caesar, Pompey, and Crassus.\n\nBy accepting [targetTriumvir.GetName] into our fold, we can forge an alliance that spans the breadth of Europe, combining our resources, military might, and strategic acumen. This triumvirate would stand as a beacon of unity and strength, a coalition of heirs dedicated to the resurgence of Rome's former glory. We can strive together to reclaim the splendor of the ancient empire, continuing the legacy of Augustus. The future of Europe hangs in the balance, and with this alliance, we have the opportunity to shape it in our image."
 ab_byzantium.107.a: "We should invite them"
 ab_byzantium.107.b: "Two of us are already enough"

 ab_byzantium.108.t: "The Third Triumvirate"
 ab_byzantium.108.d: "In a moment of profound significance, we have received an invitation from [From.GetName] and [otherTriumvir.GetName]. These two great powers, recognizing our shared ambition and strength, seek to form a triumvirate reminiscent of Rome's storied past. The proposal is compelling: a united front of three mighty nations, each dedicated to the restoration of the Roman Empire's borders and glory. Joining forces with those two offers an unprecedented opportunity to shape the future of Europe, combining our strengths and resources in pursuit of a common goal. This alliance, a modern echo of the legendary partnership of Julius Caesar, Pompey, and Crassus, promises to bring stability and power. As [Root.GetName], we stand at the threshold of a new era, one where our influence and legacy can be cemented alongside our esteemed allies. The path ahead is clear, and the promise of the Third Triumvirate beckons us to greatness."
 ab_byzantium.108.a: "We would gladly accept"
 ab_byzantium.108.b: "On the second thought, this alliance seems ridiculous"

 ab_byzantium.110.t: "Collapse of the Triumvirate"
 ab_byzantium.110.d: "With the borders of Rome nearly reclaimed, the purpose of our triumvirate has waned. What once united us now serves as a reminder of our inevitable rivalry. The alliance, forged in ambition and shared goals, has become obsolete.\n\nThe tension between us grows daily. Each nation eyes the others with suspicion, knowing that the time to turn against former allies is near. To protect ourselves and ensure our dominance, it is justified to strike first. The dream of a united Rome gives way to the harsh reality of power and survival. The triumvirate collapses, and the stage is set for a new era of conflict."
 ab_byzantium.110.a: "The Imperial Throne shall be mine!"

 ab_byzantium.112.t: "Visitors from the East"
 ab_byzantium.112.d: "A remarkable group of scholars, fleeing turmoil in the Far East, has sought refuge at our court. These learned men follow the Zunist faith, preaching the ancient teachings of the Sun God, which strikingly mirror the revered beliefs of Rome before the advent of Christianity. Their doctrines have piqued the curiosity of Robert XI, the Mad Duke, who is now captivated by the prospect of rediscovering and integrating this forgotten wisdom.\n\nRobert's fascination grows as he explores the forbidden knowledge of these eastern scholars, seeing in it the potential to revive a powerful and unified faith. By incorporating the core tenets of Zunism with the sacred values of Christianity, he envisions the creation of Sol Invictus, a hybrid religion that could solidify our claim as the legitimate successors of Rome. This vision echoes the legacy of Emperor Aurelian, who once championed the worship of the Unconquered Sun to unify the empire. Reviving this ancient tradition and blending it with Christianity could strengthen our spiritual foundation and elevate our political stature, reaffirming our place as heirs to the great Roman legacy."
 ab_byzantium.112.a: "Nonsense! Rome is dead long time ago"
 ab_byzantium.112.b: "It sounds interesting..."

 ab_byzantium.113.t: "Reform Our Court"
 ab_byzantium.113.d: "Rome cannot be rebuilt by one man alone; it requires a band of talented and dedicated individuals. To achieve our grand vision, we will reform our court by enlisting men who share our goals and aspirations. Together, with a united and capable council, we will restore the glory of Rome and lead our nation to greatness."
 ab_byzantium.113.a: "Let's us begin our reformation"

 ab_byzantium.114.t: "Restore the Roman Bureaucracy"
 ab_byzantium.114.d: "To prepare for our grand reconquest of the ancient territories, we must restore the bureaucracy of old Rome. This system, renowned for its efficiency and order, will enable us to manage a vast empire once more. By combining this structured administration with the divine guidance of Sol Invictus, we forge a state capable of great feats. Let the revival of the Roman Bureaucracy be the cornerstone of our ambitions, ensuring our dominion over the lands of our ancestors."
 ab_byzantium.114.a: "It is time to topple the rule of the Catholics!"

 ab_byzantium.115.t: "A Sol Invictus Kingdom"
 ab_byzantium.115.d: "For far too long, the Pope has kept us in chains, perpetuating the Christian frauds who claim to be the successors of Rome. We are weary of their lies and deceit. It is time to show the world who the true heirs of Rome are. Under the banner of Sol Invictus, we will rise and reclaim the Eternal City for ourselves, restoring the glory and power of our ancient heritage."
 ab_byzantium.115.a: "Down with the false Christians!"

 ab_byzantium.116.t: "Dream of Rome"
 ab_byzantium.116.d: "Having taken Roma, our campaign is far from over. Italia lies before us, sullied by the so-called Italians of the Holy Roman Empire who have desecrated this sacred land. We shall cleanse their filth and restore the homeland of Rome to its former glory. Our dream of a resurgent Rome, proud and powerful, drives us forward. The legacy of the ancient empire will be reborn through our conquest and determination."
 ab_byzantium.116.a: "Our reconquest, is just begin"

 ab_byzantium.117.t: "The Mad Emperor"
 ab_byzantium.117.d: "Robert the Mad Duke has achieved what many deemed impossible, conquering the entirety of Italia within his lifetime - a feat not seen since the days of Justinian. With this monumental triumph, he has proclaimed himself Emperor of the Romans, declaring his ambition to reconquer the lost territories of the ancient empire. Under his rule, the dream of a restored Rome ignites once more, as Robert sets his sights on reclaiming the glory of the past. From now on, he should be known as the Mad Emperor."
 ab_byzantium.117.a: "Such a cool nickname for me"

 ab_byzantium.118.t: "Death of the Emperor"
 ab_byzantium.118.d: "The death of Emperor Robert has plunged Rome into chaos. The Italians, recently subjugated, have risen in rebellion, threatening the stability of our empire. The situation is dire, with the very foundations of our realm trembling. Yet, in this time of crisis, we turn to Sol Invictus for guidance. The divine light shall lead us through the darkness, and with faith and resolve, we shall overcome these trials and restore order to our empire."
 ab_byzantium.118.a: "No time for grieving. We must end those petty rebellions"

 ab_byzantium.119.t: "The Key to Immortality"
 ab_byzantium.119.d: "As Emperor Robert ages, the fear of instability and chaos looms over the empire. In this time of uncertainty, a glimmer of hope emerges from the East. Zunist scholars, renowned for their mystical knowledge, claim to possess a rare medicine capable of prolonging life. They bring tales of ancient remedies and elixirs, promising to extend the Emperor’s reign and maintain stability in our realm. The prospect of immortality and continued leadership under Robert's wise rule offers a beacon of hope amidst the growing shadows."
 ab_byzantium.119.a: "Robert will lead us to greatness!"

 ab_byzantium.120.t: "To Pay the Price"
 ab_byzantium.120.d: "The medicine that once seemed like a miracle now reveals its temporary nature. To prolong his life, Emperor Robert requires more of it. However, this time the scholars demand a greater price. Instead of offering it freely, they now ask for substantial resources, pushing the empire to make difficult choices. The future of our emperor and our realm hangs in the balance as we weigh the costs of this precious elixir."
 ab_byzantium.120.a: "Everything will do to prolong our [Root.Monarch.GetTitle] reign"
 ab_byzantium.120.b: "It is time to say farewell..."

