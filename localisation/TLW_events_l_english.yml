#Hellenic Religion
 ab_punic.3000.t: "The Sacred Games"
 ab_punic.3000.d: "A prestigious athletic competition is held in honor of the gods, drawing competitors from across the land. The event promises great renown for victors and is seen as a sacred act of devotion."
 ab_punic.3000.a: "May the strongest prevail!"
 ab_punic.3000.b: "May their skill honor the gods"

 ab_punic.3001.t: "Festival of Dionysus"
 ab_punic.3001.d: "Celebrations honoring Dionysus are taking place, as followers immerse themselves in music, dance, and liberation. The festivities promise a time of relief from daily toils but may lead to a temporary lapse in discipline."
 ab_punic.3001.a: "Let's spend lavishly!"
 ab_punic.3001.b: "Only a modest celebration"
 ab_punic.3001.c: "We will not celebrate the festival this year"

 ab_punic.3002.t: "Rites of Ares"
 ab_punic.3002.d: "In a rite honoring Ares, soldiers undergo sacred rituals for bravery and strength in the coming battles. With the god of war invoked, their spirits are high and discipline remains unshaken."
 ab_punic.3002.a: "Our soldiers march with divine strength"
 ab_punic.3002.b: "Maybe we will skip the rites"

 ab_punic.3003.t: "Oracle of Delphi"
 ab_punic.3003.d: "Priests report a prophetic vision from the Oracle, but its meaning remains elusive. Some claim it warns of danger, while others see it as a call to greatness."
 ab_punic.3003.a: "Let's hear it..."

 ab_punic.3004.t: "A Good Prophecy"
 ab_punic.3004.d: "The priests have delivered an auspicious prophecy, foretelling a period of prosperity for our realm. This divine favor is a sign of great things to come, inspiring our people with hope and renewed vigor."
 ab_punic.3004.a: "The gods stand with [Root.GetName]"

 ab_punic.3005.t: "A Bad Prophecy"
 ab_punic.3005.d: "The priests have delivered a troubling prophecy, foretelling a period of hardship for our realm. This dire message casts a shadow over our future, instilling fear and uncertainty among our people."
 ab_punic.3005.a: "Cursed"

 ab_punic.3006.t: "Wisdom of Athena"
 ab_punic.3006.d: "A period of peace has brought with it the blessings of Athena, encouraging intellectual pursuits. Schools and academies thrive under her influence, spreading wisdom throughout the nation."
 ab_punic.3006.a: "A gift from the goddess of wisdom!"
 ab_punic.3006.b: "Her wisdom shall be spread widely"

 ab_punic.3007.t: "Philosophers' Debate"
 ab_punic.3007.d: "Renowned philosophers have assembled, sparking debates on governance, ethics, and religion. Their insights are profound, though they may also inspire controversial thoughts among the populace."
 ab_punic.3007.a: "Encourage open debate"
 ab_punic.3007.b: "Focus on practical wisdom"

 ab_punic.3008.t: "Pythian Games"
 ab_punic.3008.d: "A grand festival is held in honor of Apollo, featuring competitions in music, poetry, and athletic prowess. The celebrations bring joy and pride to the people, enhancing their devotion."
 ab_punic.3008.a: "Art and valor shall reign"
 ab_punic.3008.b: "A showcase of our culture"

 ab_punic.3009.t: "Mystery of Eleusis"
 ab_punic.3009.d: "The rites of Eleusis are performed, drawing initiates who seek the divine favor of Demeter and Persephone. The mysteries of death and rebirth grant the faithful a sense of peace and unity with nature."
 ab_punic.3009.a: "The mysteries shall remain sacred"
 ab_punic.3009.b: "All may witness this blessing"

#Zoroastrian Religion
 ab_punic.4000.t: "Feast of Sadeh"
 ab_punic.4000.d: "As winter grips the land, the faithful gather to honor Sadeh, the festival celebrating fire and the triumph of light over darkness. Bonfires are lit, prayers are recited, and the community comes together to rekindle the hope of brighter days."
 ab_punic.4000.a: "Spare no expense for the flame of Ahura Mazda!"
 ab_punic.4000.b: "A modest celebration will suffice"
 ab_punic.4000.c: "We must forgo Sadeh this year"

 ab_punic.4001.t: "The Zoroastrian Academy"
 ab_punic.4001.d: "A visionary scholar has proposed establishing a grand academy dedicated to studying Zoroastrian theology, philosophy, and science. While the project promises to elevate our cultural standing, it demands substantial investment."
 ab_punic.4001.a: "Fund the academy to illuminate the world"
 ab_punic.4001.b: "Seek private sponsors for the academy"
 ab_punic.4001.c: "Focus on more immediate concerns"

 ab_punic.4002.t: "Magi's Council"
 ab_punic.4002.d: "The Magi, revered spiritual leaders of our faith, have convened to discuss crucial matters of doctrine. From debates on purity rituals to disagreements over the allocation of temple resources, their decisions could shape the Zoroastrian world for years to come. Yet, some suggest royal intervention may guide them toward unity."
 ab_punic.4002.a: "Support the Magi to maintain harmony"
 ab_punic.4002.b: "Encourage bold reforms"

 ab_punic.4003.t: "Pilgrimage to Tahontaenrat"
 ab_punic.4003.d: "The holy city of Tahontaenrat, the spiritual heart of Zoroastrianism in Buniq, beckons the faithful to embark on a sacred pilgrimage. Devotees seek blessings and enlightenment from the divine flame burning at the city's grand temple. However, organizing such a large-scale pilgrimage involves significant costs and risks."
 ab_punic.4003.a: "Promote the pilgrimage for all to partake"
 ab_punic.4003.b: "Restrict the pilgrimage to the wealthy"
 ab_punic.4003.c: "Discourage the pilgrimage"

 ab_punic.4004.t: "Controversy over the Navjote Ritual"
 ab_punic.4004.d: "The Navjote initiation ritual for new Zoroastrian converts has sparked a debate. Traditionalists insist on maintaining the age-old ceremonies, while reformers advocate for a simpler process to attract more followers. The kingdom must decide whether to uphold sacred traditions or embrace change."
 ab_punic.4004.a: "Honor the traditions of our ancestors"
 ab_punic.4004.b: "Remain neutral"

 ab_punic.4005.t: "Vision of Zarathustra"
 ab_punic.4005.d: "A visionary dream has spread among the Magi: Zarathustra himself, bathed in divine light, has revealed a message of great importance. Some claim it calls for renewed expansion of the faith, while others interpret it as a sign to focus inward, strengthening our spiritual core."
 ab_punic.4005.a: "It is a call for holy conquest!"
 ab_punic.4005.b: "The dream may be misinterpreted"

 ab_punic.4006.t: "Fire Temple Crisis"
 ab_punic.4006.d: "A grand Fire Temple, a symbol of our devotion to Ahura Mazda, has suffered from neglect and decay. The people cry out for its restoration, but allocating resources to this endeavor may strain the treasury."
 ab_punic.4006.a: "Restore the temple to its former glory"
 ab_punic.4006.b: "Repurpose the funds for military needs"

 ab_punic.4007.t: "Laws and Trade"
 ab_punic.4007.d: "Merchants have raised concerns over strict purity laws interfering with trade. While the Magi argue that these laws are essential to the faith, others believe they hinder economic growth. Balancing spirituality and commerce is a delicate matter."
 ab_punic.4007.a: "Relax the laws"
 ab_punic.4007.b: "Enforce the laws"
 ab_punic.4007.c: "Find a middle ground"

#Jewish Religion
 ab_punic.5000.t: "Rituals of the Harvest"
 ab_punic.5000.d: "Farmers believe that prayers and rituals can ensure a bountiful harvest. Bonfires are lit, prayers are recited, and the community comes together to rekindle the hope of brighter days."
 ab_punic.5000.a: "Spare no expense!"
 ab_punic.5000.b: "A modest celebration will suffice"
 ab_punic.5000.c: "We will not celebrate it this year"

 ab_punic.5001.t: "A Torah Discovered"
 ab_punic.5001.d: "A fragment of an ancient Torah scroll has been unearthed in one of our synagogues. The rabbis believe it contains blessings for our land, but some suggest it might hold forgotten laws."
 ab_punic.5001.a: "Declare it a blessing for our people"
 ab_punic.5001.b: "Study its contents for divine wisdom"
 ab_punic.5001.c: "Sell it to fund the synagogue's expansion"

 ab_punic.5002.t: "Council of the Rabbis"
 ab_punic.5002.d: "The leading rabbis convene to debate critical issues of faith and governance. Their wisdom could strengthen the kingdom, but disagreement could sow division."
 ab_punic.5002.a: "Focus on administrative reforms"
 ab_punic.5002.b: "Emphasize religious unity"
 ab_punic.5002.c: "Promote discipline"

 ab_punic.5003.t: "Trade Blessings"
 ab_punic.5003.d: "Merchants petition the rabbis for blessings before embarking on risky expeditions. They promise donations to the synagogues if the journeys are successful."
 ab_punic.5003.a: "Grant them blessings freely"
 ab_punic.5003.b: "Demand they fund synagogue expansion"

 ab_punic.5004.t: "Vision of the Rabbi"
 ab_punic.5004.d: "A prominent rabbi claims to have received a divine vision instructing us to take specific actions to protect the faith."
 ab_punic.5004.a: "Follow the vision faithfully"
 ab_punic.5004.b: "Question the validity of the vision"

 ab_punic.5005.t: "Pilgrims to Cahokia"
 ab_punic.5005.d: "Faithful Jews from our lands seek permission to make a pilgrimage to Cahokia, but this could temporarily weaken our local economy."
 ab_punic.5005.a: "Encourage the pilgrimage"
 ab_punic.5005.b: "Restrict their travel"

#Hylinian League
 ab_hylinia.0.t: "When Norse Meet Greeks"
 ab_hylinia.0.d: "In the wake of Leif Erikson's arrival in Vinland, the Norse settlers and the Hylinian League began a remarkable partnership. Drawn together by trade and shared interests, the Norse integrated into the League, bringing their seafaring prowess and resilient traditions. Over time, their presence reshaped the League's culture and economy, blending Norse ingenuity with Hellenic ideals. This union, though not without its challenges, stands as a testament to the Hylinian League's adaptability and the strength of cooperation across cultures."
 ab_hylinia.0.a: "Together we built [Root.GetName]"

 ab_hylinia.1.t: "Mithraic Wars - Kerameikos Struggle"
 ab_hylinia.1.d: "The lush woodlands of [4892.GetName], home to unparalleled artisans crafting ceramics of exquisite quality, have become the epicenter of a rising conflict. Known to the Hylinians as the 'Kerameikos', these potteries are a beacon of cultural artistry and an unrivaled source of wealth. To control [4892.GetName] is to command a treasure sought by every power in Buniq.\n\nThe Hylinian League, inspired by their devotion to Mithras and the pursuit of prosperity, marches northward to claim this prize. On the opposing side, the Order of Zoroaster sees the ceramics of [4892.GetName] not merely as commodities but as sacred artifacts of Ahura Mazda's divine balance, woven into their cultural identity.\n\nThus begins the Kerameikos Struggle, the first of the Mithraic Wars - a clash not only of armies but of ideologies. As spears glint in the rising sun and fires rage in the horizon, the potteries of [4892.GetName] may shape the course of history. The victors will forge their legacy in clay, while the defeated risk shattering under the weight of their ambitions."
 ab_hylinia.1.a: "To war!"

 ab_hylinia.2.t: "The Kerameikos Triumph"
 ab_hylinia.2.d: "We have emerged victorious in the Kerameikos Struggle, seizing control of the coveted potteries of §Y[4892.GetName]§!. These ceramics, renowned across Buniq for their unparalleled quality, now belong to the conquerors.\n\nThe legacy of §Y[4892.GetName]§! is now tied to its new masters, and the artisans of the potteries will be put to work to craft not just ceramics, but a future shaped by this monumental triumph."
 ab_hylinia.2.a: "This victory will enrich us"

 ab_hylinia.3.t: "First Mithraic War Ends"
 ab_hylinia.3.d: "The dust of battle has settled, and the first clash of the Mithraic Wars has reached its conclusion. [From.GetName], triumphant, now controls the potteries of §Y[4892.GetName]§!, solidifying their claim over its invaluable ceramics. This victory is more than territorial; it is a declaration of dominance in the rivalry between the Hylinian League and the Order of Zoroaster.\n\nFor the vanquished, this defeat stings as a reminder of their mortality and a call to prepare for the next inevitable confrontation. The countdown to the second Mithraic War has already begun."
 ab_hylinia.3.a: "The politics of Buniq is changed forever..."

 ab_hylinia.5.t: "Mithraic Wars - Elephantine Dispute"
 ab_hylinia.5.d: "The second Mithraic War has erupted, this time over the lush forests of §Y[4912.GetName]§!, home to a rare and majestic population of elephants. These creatures, prized for their strength in war and ceremonial grandeur, have become the center of contention between the Hylinian League and the Order of Zoroaster.\n\nAs the two leagues clash once again, the fertile forests of §Y[4912.GetName]§! bear witness to a brutal struggle for dominion over these living treasures. Victory here will determine not only control of the elephants but also the balance of power in Buniq."
 ab_hylinia.5.a: "Raise the army!"

 ab_hylinia.6.t: "The Spoils of Elephantine Victory"
 ab_hylinia.6.d: "The forests of §Y[4912.GetName]§! now bow to our dominion, and with them come the majestic elephants that were the heart of this brutal conflict. These magnificent beasts, symbols of power and grandeur, will serve our cause, whether as instruments of war or icons of our glory.\n\nAs our people celebrate and our rivals stew in defeat, the weight of this victory echoes beyond §Y[4912.GetName]§!, fueling our ambitions for the battles yet to come."
 ab_hylinia.6.a: "A new chapter of rivalry is written"

 ab_hylinia.7.t: "Second Mithraic War Ends"
 ab_hylinia.7.d: "The second Mithraic War has concluded, and the forests of §Y[4912.GetName]§! have a new master. §Y[From.GetName]§! emerges victorious, claiming dominion over the prized elephants and the prestige that comes with their possession.\n\nThe vanquished are left to regroup, their resolve hardened and their ambitions undeterred. The rivalry between the Hylinian League and the Order of Zoroaster deepens, ensuring that the third Mithraic War will bring even greater stakes."
 ab_hylinia.7.a: "The politics of Buniq is changed forever..."

 ab_hylinia.8.t: "Mithraic Wars - Scented Dominion"
 ab_hylinia.8.d: "In the misty groves of §Y[4890.GetName]§!, a rare and mysterious spice grows, known as 'Aromaton Mythian' among the Hylinians and 'Bustan Atri' by the Iroquoians. This treasured spice emits an intoxicating aroma, believed to possess both medicinal properties and the power to invoke divine favor. A mere handful can command prices beyond gold in the markets of Buniq, with its uses ranging from sacred rituals to the perfuming of noble courts.\n\nThe third Mithraic War ignites over the control of these rare groves, as both leagues claim their rightful dominion over the groves."
 ab_hylinia.8.a: "Let the groves decide their true master!"

 ab_hylinia.9.t: "The Groves Secured"
 ab_hylinia.9.d: "The groves of §Y[4890.GetName]§! are ours, their exotic bounty now firmly under our control. The rare and prized spice will bring untold wealth and renown to our lands.\n\nMerchants flock to our markets, eager to carry the legend of the groves to distant lands. Priests and scholars marvel at its divine properties, declaring our victory not merely a conquest of land but a triumph of destiny. The groves bloom in glory, and with them, so does our name."
 ab_hylinia.9.a: "The wealth and fame flow like the scent of the grove"

 ab_hylinia.10.t: "Third Mithraic War Ends"
 ab_hylinia.10.d: "The war for the fabled groves of §Y[4890.GetName]§! has come to a close. The victorious league now claims dominion over the exotic spice that enchanted both realms and sparked the flames of war.\n\nWith the groves secured, the victors hold the power to shape trade and diplomacy across Buniq, while the defeated retreat, licking their wounds and vowing vengeance."
 ab_hylinia.10.a: "The politics of Buniq is changed forever..."

 ab_hylinia.11.t: "Mithraic Wars - Agunqa Crisis"
 ab_hylinia.11.d: "The Agunqa region has long served as the gateway for the lucrative fur trade, its hunters producing some of the finest pelts in Buniq. Controlling this trade is not merely an economic endeavor: it is a matter of prestige, influence, and survival.\n\nThe Hylinian League and the Order of Zoroaster, each seeking to command the flow of furs from the Agunqa wilderness to the markets of the world, have clashed in yet another Mithraic War. Who will emerge as the master of this prized middleman position, and who will be left to lament their loss in the bitter chill of winter?"
 ab_hylinia.11.a: "Victory is calling for us!"

 ab_hylinia.12.t: "The Fur Trader"
 ab_hylinia.12.d: "The trade routes of Agunqa are now ours to command, granting us control over one of the most coveted positions in the fur trade. The finest pelts, hunted in the frostbitten forests of the Agunqa region, now pass through our hands before reaching the markets of the known world.\n\nThis victory not only strengthens our coffers but elevates our stature among both allies and rivals. As traders from all directions seek access to Agunqa's bounty, our name will echo as the arbiters of wealth and the stewards of commerce in the fur trade."
 ab_hylinia.12.a: "From fur to fortune, our dominion grows"

 ab_hylinia.13.t: "Fourth Mithraic War Ends"
 ab_hylinia.13.d: "The Mithraic War over the Agunqa trade has drawn to a decisive conclusion. The victor now controls the lucrative middleman position for the finest furs of Buniq, ensuring both wealth and dominance in the realm of commerce.\n\nFor the defeated, this loss represents a critical setback, while the triumphant league solidifies its grip on the flow of fortune across the land. The rivalry deepens, and the echoes of this war will resonate in every transaction and treaty for years to come."
 ab_hylinia.13.a: "The politics of Buniq is changed forever..."

 ab_hylinia.14.t: "Mithraic Wars - Mantle of Buniq"
 ab_hylinia.14.d: "The arrival of the Palemen from across the seas has sent shockwaves through Buniq, heralding an age of uncertainty and peril. As their ships cast ominous shadows upon the shores, the people of Buniq cry out for a protector.\n\nThe Hylinian League and the Order of Zoroaster, rivals through decades of Mithraic Wars, now clash in a final, decisive battle. This war is not merely for land or trade but for the mantle of leadership over all of Buniq - a protector to shield it from the ambitions of foreign powers and to guide its destiny in this new era."
 ab_hylinia.14.a: "The fate of Buniq hangs in the balance"

 ab_hylinia.15.t: "Protectorate of Buniq"
 ab_hylinia.15.d: "Through fire and steel, we have emerged victorious in the final Mithraic War, claiming the mantle of protector over Buniq. The people look to us for guidance in this age of upheaval, as the Palemen presence grows ever more menacing.\n\nThis victory is not just a triumph for our ideals: it is a responsibility. As the chosen stewards of Buniq's fate, we must unite its lands, its peoples, and its aspirations. A new chapter dawns, one written by our hands, with our vision shaping the continent's destiny."
 ab_hylinia.15.a: "Buniq's future lies in our hands"

 ab_hylinia.16.t: "Fifth Mithraic War Ends"
 ab_hylinia.16.d: "The final Mithraic War has ended, and the victor now bears the sacred burden of protecting Buniq from the looming threat of the Palemen. This is a momentous decision, one that will reshape the political landscape of the continent for generations to come.\n\nAs one power ascends to the position of leadership, the other must concede its ambitions, for the time of rivalry is over. The age of Buniq's unification begins, and with it, a new guardian to stand against the encroaching shadows from across the sea."
 ab_hylinia.16.a: "The politics of Buniq is changed forever..."

 ab_hylinia.17.t: "The League Collapsed"
 ab_hylinia.17.d: "What was once a shining beacon of unity and cooperation among the Hellenic republics of the north has now fallen into ruin. The Hylinian League, forged in the fires of the Norse-Greek alliance, is no more. Its member states, once bound by shared ideals and mutual defense, have been conquered and scattered. With no central authority to lead them, the legacy of the Hylinians fades into obscurity, a dream lost to the annals of history. The echoes of their glory may yet inspire others, but for now, the League is no more."
 ab_hylinia.17.a: "A tragic end to a noble union"

 ab_hylinia.18.t: "The Order Dismantled"
 ab_hylinia.18.d: "The Order of Zoroaster, once a powerful coalition of Iroquoian tribes united under the radiant banner of the Ahura Mazda, has been utterly dismantled. Its lands lie in the hands of foreign powers, and its sacred fire extinguished. The intricate balance of faith, governance, and military prowess that sustained the Order for so long has been irreparably shattered. With no successor to champion their cause, the Zoroastrian ideals in Buniq face a bleak future. A civilization that sought to light the path of wisdom and righteousness now recedes into shadow."
 ab_hylinia.18.a: "The flame of Ahura Mazda has been extinguished"

