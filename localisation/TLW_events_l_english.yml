#Byzantium Disasters
 byzantium_fall_angelid:0 "Fall Of The Angelid Dynasty"
 BYZ_RESOLVED_ANGELID:0 "Defeat the Epirote Revolt, or submit to them"
 ab_byzantium_disaster.0.t:0 "Fall Of The Angelid Dynasty"
 ab_byzantium_disaster.0.d:0 "The inability of the [Root.Monarch.GetTitle] to resolve our crisis in a timely manner has led to escalating tensions with our rivals, resulting in the loss of more territories each day. [Root.Monarch.GetName] has proven to be yet another inept ruler, following in the footsteps of the Angelid predecessors. Despite efforts, the [Root.Monarch.GetTitle] has failed to address the grave threat to our sovereignty that has loomed for decades. Patience wears thin, and the prospect of forging a new leadership becomes increasingly appealing. Large segments of the Imperial Army have disbanded, joining the ranks of the rioters. The downfall of the Angelids appears inevitable."
 ab_byzantium_disaster.0.a:0 "So it begins.."
 ab_byzantium_disaster.1.t:0 "The Throne Secured"
 ab_byzantium_disaster.1.d1:0 "[Root.Monarch.GetName], entering Constantinople in triumph, is greeted by a jubilant crowd, celebrating the empire's victory. Despite past doubts about his strength and capability, he has proven himself by overcoming numerous challenges, vanquishing foes, and asserting the Angelids' rightful claim to the Roman throne. Could this herald the dawn of a new era for the resurgent Roman Empire, emerging from the ashes of adversity?"
 ab_byzantium_disaster.1.d2:0 "[Root.Monarch.GetName] of Epirus, entering Constantinople in triumph, has ascended to the throne as the new [Root.Monarch.GetTitle] of the Romans following Ioannes's abdication. Portrayed as a more capable ruler, he has pledged sweeping reforms for the Empire. Could this herald the long-awaited dawn of a new era for the Roman Empire, rising once more from the ashes?"
 ab_byzantium_disaster.1.d3:0 "[Root.Monarch.GetName] of Epirus, triumphantly entering Constantinople, has seized the mantle of the new [Root.Monarch.GetTitle] of the Romans after overthrowing the tyrannical Angelids. He brokered a peace deal with Venice, ceding [146.GetName] and [5152.GetName] to end the conflict and stabilize the newly enthroned Empire. Promising sweeping reforms and a planned campaign to reclaim [146.GetName], could this signal the dawn of a new era for the Roman Empire, emerging once more from the ashes of adversity?"
 ab_byzantium_disaster.1.d4:0 "[Root.Monarch.GetName], entering Constantinople in triumph, has ascended to the title of [Root.Monarch.GetTitle] of the Romans after the fall of the tyrant Ioannes. Overcoming numerous challenges and adversaries, he has signaled the dawn of a new dynasty, pledging sweeping reforms for the Empire. With victory secured and promises of renewal on the horizon, could this herald a new era for the Roman Empire, rising once more from the ashes of its tumultuous past?"
 ab_byzantium_disaster.1.a:0 "Hail the [Root.Monarch.GetTitle]!"
 BYZ_RESTORER_PP:0 "\n§Y[Root.GetName]§! gains §G15.00§! permanent power projection"
 BYZ_COMPLETE_CRISIS_MISSIONS:0 "Unfinished §YCrisis§! missions will be completed without mission rewards"
 ab_byzantium_disaster.2.t:0 "An Epirote Pretender"
 ab_byzantium_disaster.2.d:0 "In the midst of rampant anarchy within the Empire, Despot Manuel Palaiologos of Epirus has taken a decisive stand, leading a formidable uprising against the feeble Angelid dynasty. With a significant portion of the once-unified Imperial Army rallying to his cause, alongside discontented nobles, the realm now finds itself divided into two factions: the remnants of the Angelids entrenched in the capital region, and the loyalists of the Palaiologos in the west. As chaos grips the Empire, its fate hangs precariously in the balance, uncertain whether it will weather this tumultuous crisis."
 ab_byzantium_disaster.2.a:0 "Kill all the traitors!"
 BYZ_EPIRUS_FIGHT:0 "Manuel will be crowned [Root.Monarch.GetTitle] if he sieges down Constantinople. §RIf this happens when being at war with Venice, Manuel will cede our provinces to negotiate a truce with them!§!"
 ab_byzantium_disaster.2.b:0 "The Senate proclaims Manuel as the true [Root.Monarch.GetTitle]!"
 BYZ_EPIRUS_SURRENDER:0 "Manuel will be crowned [Root.Monarch.GetTitle] after a few days"
 ab_byzantium_disaster.4.t:0 "Nobles Take Arms"
 ab_byzantium_disaster.4.d:0 "After years of mismanagement and extravagant spending, the nobility has risen in rebellion against [Root.Monarch.GetName], amassing their own forces in a bid to depose the incumbent [Root.Monarch.GetTitle] and install a more capable ruler."
 ab_byzantium_disaster.4.a:0 "Is the situation bound to worsen?"
 ab_byzantium_disaster.5.t:0 "The Question of [146.GetName]"
 ab_byzantium_disaster.5.d:0 "Strategically positioned since ancient times, [146.GetName] has been coveted by numerous empires. Securing control of this city could serve as a crucial gateway to dominate trade in the Eastern Mediterranean. Given the current state of affairs in Byzantium, the time to act may be upon us."
 ab_byzantium_disaster.5.a:0 "Demand [146.GetName] and [5152.GetName]!"
 ab_byzantium_disaster.5.b:0 "We should back down"
 ab_byzantium_disaster.6.t:0 "Venice Threatens War over [146.GetName] and [5152.GetName]"
 ab_byzantium_disaster.6.d:0 "Your Majesty! Alarming tidings have reached us! The merchants of Venice, driven by greed, have exploited our weakened state and issued an ultimatum: surrender [146.GetName] and [5152.GetName], or face the wrath of war. How shall we respond to this audacious demand? While our instincts urge us to defend our rightful territory, perhaps caution is warranted. Engaging in conflict with Venice at this juncture could prove detrimental to our interests. What is your command?"
 ab_byzantium_disaster.6.a:0 "There is nothing we can do"
 ab_byzantium_disaster.6.b:0 "Why do we have to fear some puny merchants?"
 BYZ_VEN_WAR:0 "\nBulgaria and Nicaea might join the war against us\nWinning the war or managing to sign a white peace will grant great rewards" 
 ab_byzantium_disaster.7.t:0 "The Byzantine Empire Surrenders [146.GetName] and [5152.GetName]"
 ab_byzantium_disaster.7.d:0 "Indeed, seizing the opportunity to demand those cities has proven to be a strategic move. With their acquisition, we can solidify our foothold in the Eastern Mediterranean and strengthen our position against potential adversaries. Our republic's influence in the region shall be further fortified, ensuring our prosperity and security for generations to come."
 ab_byzantium_disaster.7.a:0 "As expected"
 BYZ_VEN_SURRENDER:0 "Gain core on [146.GetName] and [5152.GetName]\nAdd a truce with §YByzantium§!"
 ab_byzantium_disaster.8.t:0 "The Byzantine Empire Ignores our Threat"
 ab_byzantium_disaster.8.d:0 "Those Greeks dare to defy us once again! It's time to remind them of the consequences of their defiance during the Fourth Crusade. We will ensure they never forget who holds the true power in these lands."
 ab_byzantium_disaster.8.a:0 "So be it then!"
 ab_byzantium_disaster.9.t:0 "Byzantium At War"
 ab_byzantium_disaster.9.d:0 "The Byzantines are facing serious trouble indeed. Perhaps it's time for us to align with Venice and deliver the final blow to their crumbling empire, ensuring their downfall once and for all."
 ab_byzantium_disaster.9.a:0 "To arms!"
 ab_byzantium_disaster.9.b:0 "It's too risky"
 ab_byzantium_disaster.10.t:0 "Nicaea Joins the War"
 ab_byzantium_disaster.10.d:0 "My liege! Those Gabras traitors have joined the war against us!"
 ab_byzantium_disaster.10.a:0 "Very well..."
 ab_byzantium_disaster.11.t:0 "Byzantium At War"
 ab_byzantium_disaster.11.d:0 "The Byzantines are facing serious trouble indeed. Perhaps it's time for us to align with Venice and deliver the final blow to their crumbling empire, ensuring their downfall once and for all."
 ab_byzantium_disaster.11.a:0 "To arms!"
 ab_byzantium_disaster.11.b:0 "It's too risky"
 ab_byzantium_disaster.12.t:0 "Bulgaria Joins the War"
 ab_byzantium_disaster.12.d:0 "My liege! The Bulgars have joined the war against us!"
 ab_byzantium_disaster.12.a:0 "Very well..."
 ab_byzantium_disaster.13.t:0 "[Root.Monarch.GetName] Assassination"
 ab_byzantium_disaster.13.d:0 "Never before has the Empire teetered so perilously on the brink of annihilation. The current conflict threatens to extinguish Byzantium's independent identity once and for all. Many nobles have lost faith in [Root.Monarch.GetName]'s ability to lead us through this crisis, with some harboring ambitions to claim the throne for themselves.\n\nThe illustrious Houses of Laskaris, Komnenos, Doukas, and others, both great and minor, now vie for the crown. Discussions abound regarding the merits of removing [Root.Monarch.GetTitle] from power through assassination. But amidst this chaos, one crucial question looms large: who shall rise to fill the void of leadership?"
 ab_byzantium_disaster.13.a:0 "Capture all the traitors! The Angelids shall reign!"
 ab_byzantium_disaster.13.b:0 "We must choose someone from §YLaskaris§! Dynasty"
 ab_byzantium_disaster.13.c:0 "We must choose someone from §YDoukas§! Dynasty"
 ab_byzantium_disaster.13.de:0 "We must choose someone from §YKomnenos§! Dynasty"
 ab_byzantium_disaster.13.e:0 "Just elect someone who can lead us out of this crisis!"
 byzantium_16th_crisis:0 "Crisis of the Sixteenth Century"
 BYZ_RESOLVED_16TH:0 "Resolved the Crisis of the Sixteenth Century"
 BYZ_CRISIS_ITALIANS:0 "Ended the war with the Italian League"
 BYZ_CRISIS_NO_ITALIANS:0 "No Italian country in the Holy Roman Empire"
 BYZ_CRISIS_AYYUBIDS:0 "The Muslim Revolt is dealt with"
 ab_byzantium_disaster.15.t:0 "Mount Thera Eruption"
 ab_byzantium_disaster.15.d:0 "With recent military triumphs in Italy and the Levant, Byzantium stands on the cusp of a resurgence reminiscent of the Justinian era. However, despite our rightful claim as the successors of Rome, the West still views us as merely the Empire of the Greeks. To rectify this perception, the bureaucracy must undergo reforms that blend both Latin and Greek values.\n\nYet, as plans for this overhaul unfold, an unforeseen catastrophe strikes. A colossal asteroid crashes into Mount Thera, triggering a catastrophic eruption that blankets the Aegean Sea in darkness and ash. This event marks the onset of what will come to be known as the Crisis of the Sixteenth Century."
 ab_byzantium_disaster.15.a:0 "Difficult times await us..."
 BYZ_ASHES_THERA:0 "\nEvery province in §YAegean Archipelago§!, §YIonia§!, §YMorea§!, §YNorthern Greece§!, §YMacedonia§!, §YThrace§!, §YNicaea§!, §YCyrenaica§! Areas:"
 ab_byzantium_disaster.16.t:0 "The end of the Crisis"
 ab_byzantium_disaster.16.d:0 "In the realm of Byzantium, the echoes of clashing steel have finally subsided, giving way to an eerie calm. Peace, hard-won and dearly cherished, now reigns after a tumultuous struggle that threatened to fracture the empire. But true to their legacy, the Romans endure, unbowed by the trials that beset them. Peasants, Muslims, and Italians alike found themselves unable to halt the inexorable march of Byzantine resilience.\n\nYet, amidst this respite, a daunting challenge remains. The scars of relentless warfare have left the Byzantine economy battered and bruised, casting a shadow of uncertainty over the path to recovery. Still, even in the aftermath of crisis, there flickers a glimmer of hope—a beacon heralding the eventual return of prosperity and light to the empire."
 ab_byzantium_disaster.16.a:0 "Roma Invicta!"
 ab_byzantium_disaster.17.t:0 "Eruption Recovery"
 ab_byzantium_disaster.17.d:0 "The once-thriving trade routes of the Aegean Sea now lie dormant, paralyzed by the aftermath of the catastrophic eruption. The economic heart of the region falters, its vitality drained by the devastation wrought upon it. In a desperate plea for aid, merchants and traders beseech the Treasury for financial assistance to begin the arduous task of rebuilding.\n\nIn response to this urgent call to action, the [Root.Monarch.GetTitle] must weigh the options before them, deliberating on the allocation of resources to mend the shattered economy. Their decision will shape the fate of Byzantium in the tumultuous days ahead."
 ab_byzantium_disaster.17.a:0 "I'll do everything I must for the rebuilding process"
 ab_byzantium_disaster.17.b:0 "I'll do something to repair the damage"
 ab_byzantium_disaster.17.c:0 "I'll do nothing. The damage would be healed anyway"
 BYZ_THERA_PROVINCES:0 "\nEvery owned province in §YAegean Archipelago§!, §YIonia§!, §YMorea§!, §YNorthern Greece§!, §YMacedonia§!, §YThrace§!, §YNicaea§!, §YCyrenaica§!:"
 ab_byzantium_disaster.18.t:0 "Language of the Romans"
 ab_byzantium_disaster.18.d:0 "The schism that cleaved the Roman Empire into East and West has left an indelible mark on our cultural landscape. For centuries, Greek has reigned as the lingua franca of the Eastern half, shaping our traditions and identity. Yet, the prospect of reclaiming the Western Empire presents a tantalizing opportunity to revive Latin as the language of unity.\n\nHowever, such a move may stir discontent among the Eugeneis, who have long embraced Greek as their own. To navigate this delicate balance, we must consider a compromise that accommodates both languages, fostering harmony and inclusivity within our united Roman Empire.\n\nWhat say you, my liege? Shall we embark on this journey of linguistic revival, or tread cautiously to preserve the delicate equilibrium of our realm?"
 ab_byzantium_disaster.18.a:0 "The true Roman Empire speaks Latin"
 ab_byzantium_disaster.18.b:0 "Both Latin and Greek will be our co-official languages"
 ab_byzantium_disaster.18.c:0 "The new Roman Empire will speak Greek"
 BYZ_LANGUAGE_LATIN:0 "The §YLatinsphere§! faction will be stronger once you §Gunlock§! §YCultural Sphere§!.\nYour primary culture will become §YRomanus§! upon forming Rome.\n[BYZ.Capital.GetName] will become §YRomanus§! upon forming Rome."
 BYZ_LANGUAGE_MIXED:0 "Your primary culture will become §YRomanus§! upon forming Rome.\n[BYZ.Capital.GetName] will become §YGraecus§! upon forming Rome."
 BYZ_LANGUAGE_GREEK:0 "The §YHellenosphere§! faction will be stronger once you §Gunlock§! §YCultural Sphere§!.\nYour primary culture will become §YGraecus§! upon forming Rome.\n[BYZ.Capital.GetName] will become §YGraecus§! upon forming Rome."
 ab_byzantium_disaster.19.t:0 "Restoration of the Republic"
 ab_byzantium_disaster.19.d1:0 "Amidst the chaos of the disaster, a figure rises from the masses: Ioannis Kapodistrias. He rallies support from peasants and merchants alike, advocating for a return to the Republic of old. Their demand is clear: power to the common folk, governance by the people, for the people.\n\nHowever, our intelligence suggests a deeper intrigue at play, with Kapodistrias merely a pawn in a larger game. While we unravel the threads of this conspiracy, we must address the immediate threat posed by the populist movement.\n\nShould we accede to their demands, the Emporoi will seize control of the Senate, paving the way for the restoration of the Republic upon the formation of Rome. But beware, my liege, for every action may have far-reaching consequences. What shall be our course of action?"
 ab_byzantium_disaster.19.d2:0 "Amidst the chaos of the disaster, a figure rises from the masses: Ioannis Kapodistrias. He rallies support from peasants and merchants alike, advocating for a return to the Republic of old. Their demand is clear: power to the common folk, governance by the people, for the people.\n\nShould we accede to their demands, the Emporoi will seize control of the Senate, paving the way for the restoration of the Republic upon the formation of Rome. But beware, my liege, for every action may have far-reaching consequences. What shall be our course of action?"
 ab_byzantium_disaster.19.a:0 "This is nonsense!"
 ab_byzantium_disaster.19.b:0 "The age of imperial rule has come to an end. I should hand over the nation to our people"
 BYZ_RESTORE_REPUBLIC:0 "\nYour government type will change to §YRepublic§! upon forming Rome."
 ab_byzantium_disaster.20.t:0 "Eugeneis Deal"
 ab_byzantium_disaster.20.d:0 "The Anatolian nobles, long observers of the unfolding drama, have finally revealed their hand. Sensing our vulnerability, they make their demands clear: grant them greater autonomy and authority, or face their wrath.\n\nTheir ultimatum presents a precarious choice. Should we acquiesce to their demands, we risk further erosion of central authority and the empowerment of regional magnates. Yet, a refusal could provoke open rebellion, plunging the empire into deeper turmoil.\n\nWhat shall be our response to this brazen challenge, my liege?"
 ab_byzantium_disaster.20.a:0 "We need every help to fight against this crisis. I must submit"
 ab_byzantium_disaster.20.b:0 "Perhaps I could reach an agreement with some of you"
 ab_byzantium_disaster.20.c:0 "No deal! Death to the traitors!"
 ab_byzantium_disaster.21.t:0 "Ayyubids Revolt"
 ab_byzantium_disaster.21.d1:0 "My liege, troubling tidings reach our ears once more. A Muslim leader, laying claim to the legacy of the Ayyubids, has ignited rebellion in the Levant. In a few short months, they have clandestinely gathered forces from among our newly subdued Muslim subjects. What's more, our investigations suggest a common patron behind this insurrection and the ongoing peasant revolt.\n\nWe stand at a critical juncture. Swift and decisive action is imperative to quell this uprising before it engulfs the entire Levant in flames. Shall we muster our forces and crush this threat with all haste, my liege?"
 ab_byzantium_disaster.21.d2:0 "My liege, troubling tidings reach our ears once more. A Muslim leader, laying claim to the legacy of the Ayyubids, has ignited rebellion in the Levant. In a few short months, they have clandestinely gathered forces from among our newly subdued Muslim subjects.\n\nWe stand at a critical juncture. Swift and decisive action is imperative to quell this uprising before it engulfs the entire Levant in flames. Shall we muster our forces and crush this threat with all haste, my liege?"
 ab_byzantium_disaster.21.a:0 "Levant is rightfully ours!"
 ab_byzantium_disaster.21.b:0 "We can't deal with them right now"
 BYZ_WAR_AYYUBIDS:0 "If they occupy §Y10§! provinces in §YAnatolia§! or survive for §Y10§! years, we will §Rlose the war§!"
 BYZ_SURRENDER_AYYUBIDS:0 "Cede all owned provinces in §Ythe Levant§! and §YEgypt§! to §YAyyubids§!"
 ab_byzantium_disaster.22.t:0 "Palestine Joins Ayyubids"
 ab_byzantium_disaster.22.d:0 "Our suspicions were not unfounded, my liege. The Muslims of Palestine, nursing grievances from our conquest of Jerusalem, have indeed thrown their support behind the Ayyubids' revolt. Their animosity towards our rule has emboldened the rebellion and swelled its ranks."
 ab_byzantium_disaster.22.a:0 "They must be stopped!"
 ab_byzantium_disaster.23.t:0 "Lower Egypt Joins Ayyubids"
 ab_byzantium_disaster.23.d:0 "The flames of rebellion spread even further, my liege. Alexandria, once under the sway of the Nizzarids, has now thrown its lot in with the Ayyubids, joining their cause to overthrow our rule in the Levant."
 ab_byzantium_disaster.23.a:0 "We must crush them before the revolt spreads to all of Egypt"
 ab_byzantium_disaster.24.t:0 "Upper Egypt Join Ayyubids"
 ab_byzantium_disaster.24.d:0 "The flames of rebellion spread uncontrollably, my liege. With our inability to swiftly quell the revolt, the remaining regions of Egypt have now joined forces with the Ayyubids."
 ab_byzantium_disaster.24.a:0 "Whole Egypt will fall under our might again"
 ab_byzantium_disaster.25.t:0 "Defeat of the Ayyubids"
 ab_byzantium_disaster.25.d:0 "With the capitulation of the Ayyubids, the Eastern Front has been pacified, and their territories are once again under our sway. It is imperative that we take swift action to reintegrate these regions into our realm and ensure that such rebellions do not arise again."
 ab_byzantium_disaster.25.a:0 "Harsh treatment is needed to be done"
 BYZ_PACIFIED_LEVANT:0 "Every revolted province receives §G-10.00§! Local Unrest and §G+10.0%§! Local Missionary Strength for §Y10 years§!."
 ab_byzantium_disaster.26.t:0 "Italian League Leader"
 ab_byzantium_disaster.26.d:0 "The strategy of supporting the peasant and Muslim revolts in Byzantium has proven successful thus far, weakening our adversary from within. As for the role of leader of the Italian League and the demand for Italy from the false Christians, it presents both opportunities and risks."
 ab_byzantium_disaster.26.a:0 "No other state is more suitable than mine"
 ab_byzantium_disaster.26.b:0 "The others should become the leader"
 ab_byzantium_disaster.27.t:0 "Italians demand Italy"
 ab_byzantium_disaster.27.d:0 "The machinations of our foes have been unveiled: it is the Italians who covet our hard-won territories in Italy for themselves. They assert that Italy should be reserved for 'the true Christians', yet they lack the courage to confront the Sicily Emirate directly, resorting instead to underhanded tactics of supporting rebels to undermine our strength. Now that they have brazenly demanded Italy from us, we cannot let this moment pass without delivering a resounding blow to crush the ambitions of the Italians once and for all!"
 ab_byzantium_disaster.27.a:0 "We shall swiftly demonstrate the error in their thinking!"
 ab_byzantium_disaster.27.b:0 "We can't fight the might of the united Italian League"
 BYZ_WAR_ITALIANS:0 "If they occupy §Y[118.GetName]§! for 2 years or occupy all of our provinces in §YItaly§! Region, we will §Rlose the war§!\nIf the war lasts for over 10 years without a winner, the war will end in a stalemate"
 BYZ_SURRENDER_ITALIANS:0 "Cede all owned provinces in §YItaly§! to the Italians"
 ab_byzantium_disaster.28.t:0 "Byzantium Refused Ultimatum"
 ab_byzantium_disaster.28.d:0 "The League Leader has summoned us to join forces in the noble cause of reclaiming Italy for the true faithful. We shall answer this call with unwavering resolve!"
 ab_byzantium_disaster.28.a:0 "To war!"
 ab_byzantium_disaster.28.b:0 "We should sit this one out"
 ab_byzantium_disaster.29.t:0 "The Italian League and Byzantium War"
 ab_byzantium_disaster.29.d:0 "The Italians have banded together in a coalition, audaciously demanding Italy from Byzantium. While this matter ostensibly concerns them alone, they remain technically under the jurisdiction of the Holy Roman Empire. Recognizing an opportunity to bolster our coffers, we shall demand a bribe from Byzantium, ensuring that we abstain from joining the war as protectors of the Italian subjects."
 ab_byzantium_disaster.29.a:0 "Who would refuse easy money?"
 ab_byzantium_disaster.29.b:0 "I don't want to provoke Byzantium"
 ab_byzantium_disaster.30.t:0 "[From.GetName] Requests Bribe"
 ab_byzantium_disaster.30.d:0 "Recognizing an opportunity for swift profit, the Holy Roman Emperor has requested a bribe from us to refrain from joining the war on the side of the Italians."
 ab_byzantium_disaster.30.a:0 "We cannot allow them to become embroiled in this conflict."
 ab_byzantium_disaster.30.b:0 "They want our money? Over our dead bodies!"
 ab_byzantium_disaster.31.t:0 "Defeat of the Italians"
 ab_byzantium_disaster.31.d:0 "Despite their attempts to weaken us through supporting rebellions and forming coalitions, Rome remains resolute. The collective strength of the Italians pales in comparison to the might of the Roman army. With the Italians now significantly weakened, the opportunity to reclaim Italy for Rome has presented itself. We must make ready for further conquests in Northern Italy."
 ab_byzantium_disaster.31.a:0 "Never dare to challenge the might of Rome."
 BYZ_CHEAPER_ITALY_CONQUEST:0 "Every unowned province in §YItaly§! Region receives §G-20.0%§! Local Warscore Cost and §G-25.0%§! Local Core Creation Cost until conquered by you."
 ab_byzantium_disaster.32.t:0 "White Peace with the Italians"
 ab_byzantium_disaster.32.d:0 "After over a decade of relentless conflict with no decisive victor in sight, vast swathes of Italian cities and towns lie in ruins. Recognizing the impossibility of sustaining the war effort further, both sides have reluctantly agreed to a ceasefire. The terms stipulate a restoration of borders to their pre-war state and the disbandment of the Italian League. We shall seize this opportunity to regroup and rebuild our forces."
 ab_byzantium_disaster.32.a:0 "Next time it won't be a stalemate"
 ab_byzantium_disaster.33.t:0 "Ayyubids Won"
 ab_byzantium_disaster.33.d:0 "With our failure to suppress the Ayyubids' revolt, all of our territories in the Levant have fallen under their control. Faced with the reality of an insurmountable challenge, the war in the East has concluded. Decades of painstaking reconquests have been nullified; all that we fought to reclaim has now slipped from our grasp."
 ab_byzantium_disaster.33.a:0 "This can't be happening..."
 ab_byzantium_disaster.34.t:0 "The Italian League Won"
 ab_byzantium_disaster.34.d:0 "Unable to safeguard our domains in Italy, we are compelled to relinquish all our provinces in Italy in exchange for peace. The dream of Roman Italy may now be lost to us forever."
 ab_byzantium_disaster.34.a:0 "This can't be happening..."
 ab_byzantium_disaster.35.t:0 "[118.GetName] Sieged"
 ab_byzantium_disaster.35.d:0 "We must take back [118.GetName]. If we can't do it in 2 years, we will instantly §Rlose the war§!."
 ab_byzantium_disaster.35.a:0 "We must hurry"
 ab_byzantium_disaster.36.t:0 "[118.GetName] Reclaimed"
 ab_byzantium_disaster.36.d:0 "The siege of [118.GetName] is lifted."
 ab_byzantium_disaster.36.a:0 "Good to hear that!"
