#Byzantium Disasters
 #Angelid Crisis
 byzantium_fall_angelid: "Fall of the Angelids"

 ab_byzantium_disaster.0.t: "Fall of the Angelids"
 ab_byzantium_disaster.0.d: "The inability of the [Root.Monarch.GetTitle] to resolve our crisis in a timely manner has led to escalating tensions with our rivals, resulting in the loss of more territories each day. Despite efforts, [Root.Monarch.GetName] has failed to address the grave threat to our sovereignty that has loomed for decades. Patience wears thin, and the prospect of forging a new leadership becomes increasingly appealing. Large segments of the Imperial Army have disbanded, joining the ranks of the rioters. The downfall of the Angelids appears inevitable."
 ab_byzantium_disaster.0.a: "So it begins...the downfall of the Angelids"

 ab_byzantium_disaster.1.t: "The Throne Secured"
 ab_byzantium_disaster.1.d: "[Root.Monarch.GetName], entering Constantinople in triumph, is greeted by a jubilant crowd, celebrating the empire's victory. Despite past doubts about his strength and capability, he has proven himself by overcoming numerous challenges, vanquishing foes, and asserting his rightful claim to the Roman throne. Could this herald the dawn of a new era for the resurgent Roman Empire, emerging from the ashes of adversity?"
 ab_byzantium_disaster.1.a: "Hail the [Root.Monarch.GetTitle]!"

 ab_byzantium_disaster.2.t: "An Epirote Pretender"
 ab_byzantium_disaster.2.d: "In the midst of rampant anarchy within the empire, Despot [EPI.Monarch.GetName] of Epirus has taken a decisive stand, leading a formidable uprising against the Imperial Throne. With a significant portion of the once-unified Imperial Army rallying to his cause, alongside discontented nobles, the realm now finds itself divided into two factions: the Angelid loyalists entrenched in the capital region, and the Epirote rebels in the west. As chaos grips the nation, its fate hangs precariously in the balance, uncertain whether it will weather this crisis."
 ab_byzantium_disaster.2.a: "Kill all the traitors!"
 ab_byzantium_disaster.2.b: "The Senate proclaims [EPI.Monarch.GetName] as the true [Root.Monarch.GetTitle]"

 ab_byzantium_disaster.4.t: "[Root.GetNobilityName] Take Arms"
 ab_byzantium_disaster.4.d: "After years of mismanagement and extravagant spending, the [Root.GetNobilityName] has risen in rebellion against [Root.Monarch.GetName], amassing their own forces in a bid to depose the incumbent [Root.Monarch.GetTitle] and install a more capable ruler."
 ab_byzantium_disaster.4.a: "Is the situation bound to worsen?"

 ab_byzantium_disaster.5.t: "The Question of [146.GetName]"
 ab_byzantium_disaster.5.d: "Strategically positioned since ancient times, [146.GetName] has been coveted by numerous empires. Securing control of this city could serve as a crucial gateway to dominate trade in the Eastern Mediterranean. Given the current state of affairs in Byzantium, the time to act may be upon us."
 ab_byzantium_disaster.5.a: "Demand [146.GetName] and [5152.GetName]!"
 ab_byzantium_disaster.5.b: "We should back down"

 ab_byzantium_disaster.6.t: "Venice Threatens War over [146.GetName] and [5152.GetName]"
 ab_byzantium_disaster.6.d: "Your Majesty! Alarming tidings have reached us! The merchants of Venice, driven by greed, have exploited our weakened state and issued an ultimatum: surrender [146.GetName] and [5152.GetName], or face the wrath of war. How shall we respond to this audacious demand? While our instincts urge us to defend our rightful territory, perhaps caution is warranted. Engaging in conflict with Venice at this juncture could prove detrimental to our interests. What is your command?"
 ab_byzantium_disaster.6.a: "There is nothing we can do..."
 ab_byzantium_disaster.6.b: "Why do we have to fear some puny merchants?"

 ab_byzantium_disaster.7.t: "Surrender of [146.GetName] and [5152.GetName]"
 ab_byzantium_disaster.7.d: "Indeed, seizing the opportunity to demand those cities has proven to be a strategic move. With their acquisition, we can solidify our foothold in the Eastern Mediterranean and strengthen our position against potential adversaries. Our republic's influence in the region shall be further fortified, ensuring our prosperity and security for generations to come."
 ab_byzantium_disaster.7.a: "As expected"

 ab_byzantium_disaster.8.t: "The Byzantine Empire Ignores our Threat"
 ab_byzantium_disaster.8.d: "Those Greeks dare to defy us once again! It's time to remind them of the consequences of their defiance during the Fourth Crusade. We will ensure they never forget who holds the true power in these lands."
 ab_byzantium_disaster.8.a: "So be it"

 ab_byzantium_disaster.9.t: "Byzantium At War"
 ab_byzantium_disaster.9.d: "The Byzantines are facing serious trouble indeed. Perhaps it's time for us to align with Venice and deliver the final blow to their crumbling empire, ensuring their downfall once and for all."
 ab_byzantium_disaster.9.a: "To arms!"
 ab_byzantium_disaster.9.b: "It's too risky"

 ab_byzantium_disaster.10.t: "[From.GetName] Joins the War"
 ab_byzantium_disaster.10.d: "My liege! [From.GetName] has joined the war against us!"
 ab_byzantium_disaster.10.a: "This is getting worse..."

 ab_byzantium_disaster.11.t: "[Root.Monarch.GetName] Assassination"
 ab_byzantium_disaster.11.d: "Never before has the Empire teetered so perilously on the brink of annihilation. The current conflict threatens to extinguish Byzantium's independent identity once and for all. Many nobles have lost faith in [Root.Monarch.GetName]'s ability to lead us through this crisis, with some harboring ambitions to claim the throne for themselves.\n\nThe illustrious Houses of Laskaris, Komnenos, Doukas, and others, both great and minor, now vie for the crown. Discussions abound regarding the merits of removing [Root.Monarch.GetTitle] from power through assassination. But amidst this chaos, one crucial question looms large: who shall rise to fill the void of leadership?"
 ab_byzantium_disaster.11.a: "Capture all the traitors! The Angelids shall reign"
 ab_byzantium_disaster.11.b: "We must choose someone from §YLaskaris§! Dynasty"
 ab_byzantium_disaster.11.c: "We must choose someone from §YDoukas§! Dynasty"
 ab_byzantium_disaster.11.de: "We must choose someone from §YKomnenos§! Dynasty"
 ab_byzantium_disaster.11.e: "Just elect someone who can lead us out of this crisis!"

 #Crisis of the 16th Century
 byzantium_16th_crisis: "Crisis of the Sixteenth Century"

 ab_byzantium_disaster.15.t: "Mount Thera Eruption"
 ab_byzantium_disaster.15.d: "With recent military triumphs in Italy and the Levant, Byzantium stands on the cusp of a resurgence reminiscent of the Justinian era. However, despite our rightful claim as the successors of Rome, the West still views us as merely the Empire of the Greeks. To rectify this perception, the bureaucracy must undergo reforms that blend both Latin and Greek values.\n\nYet, as plans for this overhaul unfold, an unforeseen catastrophe strikes. A colossal asteroid crashes into Mount Thera, triggering a catastrophic eruption that blankets the Aegean Sea in darkness and ash. This event marks the onset of what will come to be known as the Crisis of the Sixteenth Century."
 ab_byzantium_disaster.15.a: "Difficult times await us..."

 ab_byzantium_disaster.16.t: "Aftermath of the Crisis"
 ab_byzantium_disaster.16.d: "In the realm of Byzantium, the echoes of clashing steel have finally subsided, giving way to an eerie calm. Peace, hard-won and dearly cherished, now reigns after a tumultuous struggle that threatened to fracture the empire. But true to their legacy, the Romans endure, unbowed by the trials that beset them. Peasants, Muslims, and Italians alike found themselves unable to halt the inexorable march of Roman resilience.\n\nYet, amidst this respite, a daunting challenge remains. The scars of relentless warfare have left our economy battered and bruised, casting a shadow of uncertainty over the path to recovery. Still, even in the aftermath of crisis, there flickers a glimmer of hope — a beacon heralding the eventual return of prosperity and light to the empire."
 ab_byzantium_disaster.16.a: "A new dawn for the empire"

 ab_byzantium_disaster.17.t: "Eruption Recovery"
 ab_byzantium_disaster.17.d: "The once-thriving trade routes of the Aegean Sea now lie dormant, paralyzed by the aftermath of the catastrophic eruption. The economic heart of the region falters, its vitality drained by the devastation wrought upon it. In a desperate plea for aid, merchants and traders beseech the Treasury for financial assistance to begin the arduous task of rebuilding.\n\nIn response to this urgent call to action, the [Root.Monarch.GetTitle] must weigh the options before them, deliberating on the allocation of resources to mend the shattered economy. Their decision will shape the fate of Byzantium in the tumultuous days ahead."
 ab_byzantium_disaster.17.a: "We will do everything for the reconstruction"
 ab_byzantium_disaster.17.b: "We will do something to fix the damage"
 ab_byzantium_disaster.17.c: "We will do nothing"

 ab_byzantium_disaster.18.t: "Language of the Romans"
 ab_byzantium_disaster.18.d: "The schism that cleaved the Roman Empire into East and West has left an indelible mark on our cultural landscape. For centuries, Greek has reigned as the lingua franca of the Eastern half, shaping our traditions and identity. Yet, the prospect of reclaiming the Western Empire presents a tantalizing opportunity to revive Latin as the language of unity.\n\nHowever, such a move may stir discontent among the [Root.GetNobilityName], who have long embraced Greek as their own. To navigate this delicate balance, we must consider a compromise that accommodates both languages, fostering harmony and inclusivity within our united Roman Empire.\n\nWhat will it be, my liege? Shall we embark on this journey of linguistic revival, or tread cautiously to preserve the delicate equilibrium of our realm?"
 ab_byzantium_disaster.18.a: "We must return to our Latin roots"
 ab_byzantium_disaster.18.b: "Both Latin and Greek will be our co-official languages"
 ab_byzantium_disaster.18.c: "We embrace the Greek heritage"

 ab_byzantium_disaster.19.t: "Restoration of the Republic"
 ab_byzantium_disaster.19.d: "Amidst the chaos of the disaster, a figure rises from the masses: Ioannis Kapodistrias. He rallies support from peasants and merchants alike, advocating for a return to the Republic of old. Their demand is clear: power to the common folk, governance by the people of Rome.\n\nShould we accede to their demands, the [Root.GetBurghersName] will seize control of the Senate, paving the way for the restoration of the Republic upon the formation of Rome. But beware, my liege, for every action may have far-reaching consequences. What shall be our course of action?"
 ab_byzantium_disaster.19.a: "This is nonsense!"
 ab_byzantium_disaster.19.b: "The age of imperial rule has come to an end. I should hand over power to the people"

 ab_byzantium_disaster.20.t: "[Root.GetNobilityName] Deal"
 ab_byzantium_disaster.20.d: "The Anatolian nobles, long observers of the unfolding drama, have finally revealed their scheme. Sensing our vulnerability, they make their demands clear: claiming greater autonomy and authority, or face the Anatolian wrath.\n\nTheir ultimatum presents a precarious choice. Should we acquiesce to their demands, we risk further erosion of central authority and the empowerment of regional magnates. Yet, a refusal could provoke open rebellion, plunging the empire into deeper turmoil.\n\nWhat shall be our response to this brazen challenge, my liege?"
 ab_byzantium_disaster.20.a: "We need every help to fight against this crisis..."
 ab_byzantium_disaster.20.b: "Perhaps I could reach an agreement with some of you"
 ab_byzantium_disaster.20.c: "No deal at all! Death to the traitors!"

 ab_byzantium_disaster.21.t: "Ayyubids Revolt"
 ab_byzantium_disaster.21.d: "My liege, troubling tidings reach our ears once more. A Muslim leader, laying claim to the legacy of the Ayyubids, has ignited rebellion in the Levant. In a few short months, they have clandestinely gathered forces from among our newly subdued Muslim subjects.\n\nWe stand at a critical juncture. Swift and decisive action is imperative to quell this uprising before it engulfs the entire Levant in flames. Shall we muster our forces and crush this threat with all haste, my liege?"
 ab_byzantium_disaster.21.a: "Levant is rightfully ours!"
 ab_byzantium_disaster.21.b: "We cannot deal with them right now"

 ab_byzantium_disaster.22.t: "Palestine Joins Ayyubids"
 ab_byzantium_disaster.22.d: "Our suspicions were not unfounded, my liege. The Muslims of Palestine, nursing grievances from our conquest of Jerusalem, have indeed thrown their support behind the Ayyubids' revolt. Their animosity towards our rule has emboldened the rebellion and swelled its ranks."
 ab_byzantium_disaster.22.a: "They must be stopped"

 ab_byzantium_disaster.23.t: "Lower Egypt Joins Ayyubids"
 ab_byzantium_disaster.23.d: "The flames of rebellion spread even further, my liege. Alexandria, once under the sway of the Nizzarids, has now thrown its lot in with the Ayyubids, joining their cause to overthrow our rule in the Levant."
 ab_byzantium_disaster.23.a: "We must crush them before the revolt spreads to all of Egypt"

 ab_byzantium_disaster.24.t: "Upper Egypt Join Ayyubids"
 ab_byzantium_disaster.24.d: "The flames of rebellion spread uncontrollably, my liege. With our inability to swiftly quell the revolt, the remaining regions of Egypt have now joined forces with the Ayyubids."
 ab_byzantium_disaster.24.a: "No mercy to the traitors!"

 ab_byzantium_disaster.25.t: "Defeat of the Ayyubids"
 ab_byzantium_disaster.25.d: "With the capitulation of the Ayyubids, the Eastern Front has been pacified, and their territories are once again under our sway. It is imperative that we take swift action to reintegrate these regions into our realm and ensure that such rebellions do not arise again."
 ab_byzantium_disaster.25.a: "Harsh treatment is needed to be done"

 ab_byzantium_disaster.26.t: "Italian League Leader"
 ab_byzantium_disaster.26.d: "The strategy of supporting the peasant and Muslim revolts in Byzantium has proven successful, thus weakening our adversary from within. The role of leader of the Italian League, who shall demand Italy from the false Christians, is offered to us, presenting both opportunities and risks."
 ab_byzantium_disaster.26.a: "No other nation is more suitable than us"
 ab_byzantium_disaster.26.b: "The others should lead us"

 ab_byzantium_disaster.27.t: "An Italian Ultimatum"
 ab_byzantium_disaster.27.d: "The machinations of our foes have been unveiled: it is the Italians who covet our hard-won territories in Italy for themselves. They assert that Italy should be reserved for 'the true Christians', yet they lack the courage to confront the Sicilian Emirate directly, resorting instead to underhanded tactics of supporting rebels to undermine our strength. Now that they have brazenly demanded Italy from us, we cannot let this moment pass without delivering a resounding blow to crush the ambitions of the Italians once and for all!"
 ab_byzantium_disaster.27.a: "We shall swiftly demonstrate the error in their thinking!"
 ab_byzantium_disaster.27.b: "We cannot fight the might of the united Italian League..."

 ab_byzantium_disaster.28.t: "Byzantium Refused Ultimatum"
 ab_byzantium_disaster.28.d: "The League Leader has summoned us to join forces in the noble cause of reclaiming Italy for the true Christian faith. We shall answer this call with unwavering resolve."
 ab_byzantium_disaster.28.a: "To war!"
 ab_byzantium_disaster.28.b: "We should sit this one out"

 ab_byzantium_disaster.29.t: "The Italian League War Against Byzantium"
 ab_byzantium_disaster.29.d: "The Italians have banded together in a coalition, audaciously demanding Italy from Byzantium. While this matter ostensibly concerns them alone, they remain technically under the jurisdiction of the Holy Roman Empire. Recognizing an opportunity to bolster our coffers, we shall demand a bribe from Byzantium, ensuring that we abstain from joining the war as protectors of our Italian subjects."
 ab_byzantium_disaster.29.a: "Who would refuse easy money?"
 ab_byzantium_disaster.29.b: "I do not want to provoke them"

 ab_byzantium_disaster.30.t: "[From.GetName] Requests Bribe"
 ab_byzantium_disaster.30.d: "Recognizing an opportunity for swift profit, the Holy Roman Emperor has requested a bribe from us to refrain from joining the war on the side of the Italians."
 ab_byzantium_disaster.30.a: "We cannot allow them to become embroiled in this conflict."
 ab_byzantium_disaster.30.b: "They want our money? Over our dead bodies!"

 ab_byzantium_disaster.31.t: "Defeat of the Italians"
 ab_byzantium_disaster.31.d: "Despite their attempts to weaken us through supporting rebellions and forming coalitions, Rome remains resolute. The collective strength of the Italians pales in comparison to the might of the Roman army. With the Italians now significantly weakened, the opportunity to reclaim Italy for Rome has presented itself. We must make ready for further conquests in Northern Italy."
 ab_byzantium_disaster.31.a: "Never dare to challenge the might of Rome"

 ab_byzantium_disaster.32.t: "Peace with the Italians"
 ab_byzantium_disaster.32.d: "After over a decade of relentless conflict with no decisive victor in sight, vast swathes of Italian cities and towns lie in ruins. Recognizing the impossibility of sustaining the war effort further, both sides have reluctantly agreed to a ceasefire. The terms stipulate a restoration of borders to their pre-war state and the disbandment of the Italian League. We shall seize this opportunity to regroup and rebuild our forces."
 ab_byzantium_disaster.32.a: "Next time it will not be a stalemate"

 ab_byzantium_disaster.33.t: "Ayyubids Victory"
 ab_byzantium_disaster.33.d: "With our failure to suppress the Ayyubids' revolt, all of our territories in the Levant have fallen under their control. Faced with the reality of an insurmountable challenge, the war in the East has concluded. Decades of painstaking reconquests have been nullified; all that we fought to reclaim has now slipped from our grasp."
 ab_byzantium_disaster.33.a: "This cannot be happening..."

 ab_byzantium_disaster.34.t: "The Italian League Victory"
 ab_byzantium_disaster.34.d: "Unable to safeguard our domains in Italy, we are compelled to relinquish all our provinces in Italy in exchange for peace. The dream of Roman Italy may now be lost to us forever."
 ab_byzantium_disaster.34.a: "This cannot be happening..."

 ab_byzantium_disaster.35.t: "[118.GetName] Sieged"
 ab_byzantium_disaster.35.d: "We must take back [118.GetName]. If we cannot do it in 2 years, we will §Rinstantly lose§!."
 ab_byzantium_disaster.35.a: "Make haste!"

 ab_byzantium_disaster.36.t: "[118.GetName] Reclaimed"
 ab_byzantium_disaster.36.d: "The siege of [118.GetName] is lifted."
 ab_byzantium_disaster.36.a: "Good to hear that"

 #Biased Cultural Sphere
 byzantium_biased_cultural_sphere: "Biased Cultural Sphere"

 ab_byzantium_disaster.37.t: "Mistreated Cultural Sphere"
 ab_byzantium_disaster.37.d: "Many have held the belief that Roman culture embodies a monolithic society. However, [ROM.GetName] serves as the cradle of diverse major cultural spheres, all united under the banner of Rome with equal rights and influence. Maintaining equilibrium among these factions is a solemn responsibility we bear. Unfortunately, we have faltered in this duty. Feeling betrayed by our mismanagement, the discontented populace has risen in revolt."
 ab_byzantium_disaster.37.a: "Force is now our only resolution"

 ab_byzantium_disaster.38.t: "Agreement Reached"
 ab_byzantium_disaster.38.d: "After years of conflict, our cultural spheres have finally reached a settlement to end their strife. Each will be granted a significant share of influence, ample to satisfy their thirst for power. They ought to find contentment for a time before the specter of another such conflict looms once more. It is imperative that we take measures to prevent its recurrence."
 ab_byzantium_disaster.38.a: "They have finally come to terms, albeit temporarily"

 ab_byzantium_disaster.39.t: "Center of Revolt Formed"
 ab_byzantium_disaster.39.d: "A focal point of rebellion has emerged within the Latinsphere, poised to spread to neighboring provinces."
 ab_byzantium_disaster.39.a: "This is getting out of control"

 ab_byzantium_disaster.41.t: "Latinsphere Revolt"
 ab_byzantium_disaster.41.d: "The people of the Latinsphere have risen in arms. If we do not quell them swiftly, they will bring destruction upon the entire empire!"
 ab_byzantium_disaster.41.a: "We must put them down immediately!"

 ab_byzantium_disaster.44.t: "Center of Revolt Formed"
 ab_byzantium_disaster.44.d: "A focal point of rebellion has emerged within the Hellenosphere, poised to spread to neighboring provinces."
 ab_byzantium_disaster.44.a: "This is getting out of control"

 ab_byzantium_disaster.46.t: "Hellenosphere Revolt"
 ab_byzantium_disaster.46.d: "The people of the Hellenosphere have risen in arms. If we do not quell them swiftly, they will bring destruction upon the entire empire!"
 ab_byzantium_disaster.46.a: "We must put them down immediately!"

