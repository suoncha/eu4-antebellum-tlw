 ab_byzantium_disaster.71.t:0 "The Persian War"
 ab_byzantium_disaster.71.d:0 "The Roman Empire stood unparalleled in history. From the northern reaches of Britain to the deserts of the Sahara, and from the shores of the Atlantic to the banks of the Euphrates, it enforced peace and prosperity on an unprecedented scale. Its sole rival lay in the East, where the Parthians and later the Sassanids presided over great cities and trade routes to enigmatic lands beyond. This was the realm Alexander the Great had traversed, igniting a vision of glory and conquest that captivated Greeks and Romans alike. The legendary rivalry between the ancient world's two superpowers is etched into the annals of history.\n\nNow, as our Empire rises from the ashes, so too do the Persians, particularly following our conquest of their ancient capital, Ctesiphon. Tensions mount along our shared border, evoking memories of the Roman-Persian Wars that spanned centuries. The drain on resources during these protracted conflicts proved calamitous for both empires, leaving us exhausted and vulnerable. Seizing advantage of our weakened state, the Rashidun armies swiftly seized Roman territories in the East and Africa. Determined not to repeat past mistakes, we must endeavor to bring an end to this conflict once and for all, be it through diplomacy or the annihilation of Persia."
 ab_byzantium_disaster.71.a:0 "Persia shall be engulfed in flames"
 BYZ_PERSIAN_WAR_INFO:0 "You have 2 years to persuade as many nations in Caucasia, Arabia, Persia, Central Asia, Western India and Hindustan as possible to your side\n\nNations have over §G100§! relation with Rome and lower than §G50§! relation with Persia will join Rome's side\nNations have over §G50§! relation with Persia will stay neutral if they have good relation with Rome\nOthers will join Persia\n"
 ab_byzantium_disaster.73.t:0 "Roman Diplomatic Corps"
 ab_byzantium_disaster.73.d:0 "The news of the resurgent conflict between the two ancient superpowers has captured the attention of many nations in the East, from Arabia to India and even Central Asia. A colossal war could erupt imminently, and these smaller realms will soon be compelled to declare their allegiance. To secure the support of most of them on our side, we should establish..."
 ab_byzantium_disaster.73.a:0 "...the Large Diplomatic Corps"
 ab_byzantium_disaster.73.b:0 "...the Small Diplomatic Corps"
 ab_byzantium_disaster.73.c:0 "...on second thought, our current diplomats would be enough"
 ab_byzantium_disaster.74.t:0 "The Persian War"
 ab_byzantium_disaster.74.d:0 "The Roman Empire has harbored long-standing desires for our lands. Stretching from the northern reaches of Britain to the Sahara, and from the Atlantic coast to the Euphrates, their appetite for conquest knows no bounds, as evidenced by their numerous wars against us. The Parthians and later the Sassanids governed over great cities and trade routes to enigmatic lands beyond. This was the very region Alexander the Great had swept through, igniting a vision of glory and conquest that captivated Greeks and Romans alike. The epic rivalry between the ancient world's two great superpowers is a legendary tale immortalized in history books.\n\nNow that our Empire has risen from the ashes, so too have the Romans, particularly following their conquest of our ancient capital, Ctesiphon. Tensions mount along our shared border, sparking fears of a resurgence of the Roman-Persian War after centuries. The drain on resources during the prolonged Roman-Persian Wars ultimately proved catastrophic for both empires, leaving us exhausted and vulnerable. Seizing advantage of our weakened state, the Rashidun armies swiftly seized Roman territories in the East and Africa. Intent on learning from past mistakes, the Romans seek to bring an end to this conflict once and for all, whether through diplomacy or the total destruction of our empire."
 ab_byzantium_disaster.74.a:0 "We must  make preparations"
 ab_byzantium_disaster.76.t:0 "[From.GetName] Refuses to Help"
 ab_byzantium_disaster.76.d:0 "Due to the distance of the border between Rome and Persia, [From.GetName] will not participate in the war, as they are unable to mobilize their forces effectively."
 ab_byzantium_disaster.76.a:0 "Pathetic"
 ab_byzantium_disaster.78.t:0 "[From.GetName] Will Join"
 ab_byzantium_disaster.78.d:0 "Our loyal subject [From.GetName] has pledged their support to aid us in the forthcoming war."
 ab_byzantium_disaster.78.a:0 "Glad to hear that!"
 ab_byzantium_disaster.79.t:0 "[From.GetName] May Join"
 ab_byzantium_disaster.79.d:0 "Our disloyal subject [From.GetName] demands resources in exchange for their assistance."
 ab_byzantium_disaster.79.a:0 "Very well! Take it if you insist"
 ab_byzantium_disaster.79.b:0 "I don't need you anyway"
 ab_byzantium_disaster.80.t:0 "A Chance for Reconciliation?"
 ab_byzantium_disaster.80.d:0 "Nations in the East have all geared up for the impending conflict of unprecedented scale. Initially, we were poised to send Rome an ultimatum, demanding Caucasia and Mesopotamia. However, upon considering the sheer devastation and ruin that the war would inflict upon both titans, the Shahanshah of Persia has contemplated stepping back. Persia proposes offering Rome a truce, a pact that could bring an end to the age-old, futile rivalry between our two great powers. Perhaps, by forging a strategic partnership, we can jointly safeguard stability along our shared borders, designating Caucasia and Mesopotamia as buffer zones. What say you, my liege?"
 ab_byzantium_disaster.80.a:0 "We should avoid bloodshed. Offer them a truce"
 ab_byzantium_disaster.80.b:0 "Yield to our demands, or face war!"
 ab_byzantium_disaster.81.t:0 "Persia Ultimatum"
 ab_byzantium_disaster.81.d1:0 "Persia has issued an ultimatum: we must relinquish any ambitions of eastern conquest and surrender Mesopotamia and Caucasia to them. Refusal will prompt the Coalition of the East to unleash their combined might against us, thwarting Roman expansion. However, the Shahanshah of Persia acknowledges the futility of our rivalry and endless disputes. As such, they propose a strategic partnership, suggesting the establishment of Caucasia and Mesopotamia as buffer zones between our empires."
 ab_byzantium_disaster.81.d2:0 "Persia has issued an ultimatum: we must relinquish any ambitions of eastern conquest and surrender Mesopotamia and Caucasia to them. Refusal will prompt the Coalition of the East to unleash their combined might against us, thwarting Roman expansion."
 ab_byzantium_disaster.81.a:0 "The Coalition is too strong. I must submit"
 ab_byzantium_disaster.81.b:0 "Becoming strategic partners doesn't sound bad"
 ab_byzantium_disaster.81.c:0 "We shall conquer all!"
 BYZ_EASTERN_CONQUEST_LOST:0 "We §Rwon't be able to unlock§! §YEastern Conquest§! missions"
 BYZ_SURRENDER_MESOPOTAMIA:0 "Persia will take all of your owned and your subject provinces in Caucasia and Mesopotamia"
 BYZ_BUFFER_ZONES:0 "Buffer zones will be established in Caucasia and Mesopotamia. Persia and Rome can't attack these nations"
 BYZ_WAR_PERSIAN_WAR:0 "\nEvery owned province in Levant subcontinent controlled by them will be §Rlost to us§!\nIf we lost control of all provinces in Levant subcontinent, we will §Rlose the war§!\nWinning the war will §Gunlock§! new missions\n\nThe longer the war dragging on, the more devastating effects our army will take due to attrition"
 ab_byzantium_disaster.82.t:0 "Persia Won"
 ab_byzantium_disaster.82.d:0 "With our inability to defend the Levant against Persian forces, all of our territories in the region have capitulated to them. Recognizing the futility of attempting to reclaim them, the war in the East has drawn to a close. Decades of reconquests have been undone, and all has been lost."
 ab_byzantium_disaster.82.a:0 "This can't be happening..."
 ab_byzantium_disaster.83.t:0 "Dioceses in Persia"
 ab_byzantium_disaster.83.d:0 "The heartlands of the Persian Empire have succumbed to our formidable legions. The wealth of Persia, its renowned Iranian Great Cities, and the dominance of the East now lie within our grasp. However, the integration of these territories would require time and strain our already overextended administration. It would be prudent to allow the Dioceses to govern Persia on our behalf, with the possibility of annexation in the future."
 ab_byzantium_disaster.83.a:0 "We will govern these lands directly"
 ab_byzantium_disaster.83.b:0 "Persia is better off under Diocese rule"
 BYZ_DIOCESE_IN_PERSIA:0 "Create §YDiocesis Persia§! and §YDiocesis Ariana§!\nThey will receive all owned provinces in §YPersia§! and §YKhorasan§! Regions.\nThey will be more loyal than normal Dioceses"
 BYZ_CHEAPER_PERSIA_CORE:0 "\nEvery owned province in §YPersia§! and §YKhorasan§! Regions receives §G-50.0%§! Local Core Creation Cost until cored by you or your Dioceses."
 ab_byzantium_disaster.84.t:0 "Attrition War"
 ab_byzantium_disaster.84.d:0 "The Roman logistics are ill-prepared for the challenges of foreign terrain in the East, making our advance difficult. The longer this war persists, the more strained our army conditions will become. It's imperative to swiftly conclude this conflict before it risks destabilizing the entire nation."
