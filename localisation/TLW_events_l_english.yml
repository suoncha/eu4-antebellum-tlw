#Aldiraqs
 ab_punic.53.t: "Legacy of Two Worlds"
 ab_punic.53.d: "In the centuries since the Punic exodus, the Aldiraqs have arisen as powerful stewards of the Punic League's influence across the vast new world. Each Aldiraq, a distinct entity in its own right, preserves a unique cultural heritage forged through both Punic customs and indigenous traditions. United by a shared vision for prosperity, they stand as guardians of the Punic frontier, balancing the League's expansion with respect for the land's ancient spirits. As the Punic League continues to prosper, the Aldiraqs play an indispensable role, their people woven into the fabric of the League's success."
 ab_punic.53.a: "We are the sword and shield of the League"

 ab_punic.56.t: "What Lies Ahead?"
 ab_punic.56.d: "With the yoke of the League cast aside, the Aldiraq emerge as an independent power in Buniq. The triumph of freedom brings with it the daunting responsibility of shaping our own destiny. Our leaders stand at a pivotal crossroads: shall we aspire to the refined governance of our former overlords, adopting the Punic systems that once held sway over us? Such a path promises stability, a tempered order that could bring us respect and prosperity.\n\nOr will we honor our roots, forging a path defined by the strength of our warriors and the fierce independence that led us to this victory? By embracing our martial traditions, we can prepare for whatever new threats may come, ensuring that no force dares challenge us again."
 ab_punic.56.a: "Sometime a change is what we need"
 ab_punic.56.b: "Better stick to our traditions"

 ab_punic.57.t: "Circle of Thuhun"
 ab_punic.57.d: "Long ago, the legendary Thuhun united our ancestors through wisdom, strength, and vision, forging the foundation of our tribe. Today, we stand at a similar crossroads, with a circle of talented advisors poised to shape the future of our people. Their expertise spans the breadth of our ambitions: the advancement of knowledge and technology, the expansion of our trade networks, or the honing of our martial prowess.\n\nEach path reflects a facet of his enduring legacy, but our resources and focus are limited. The time has come to choose the direction that will guide our destiny, knowing that this decision will echo through the generations to come."
 ab_punic.57.a: "We honor Thuhun's wisdom"
 ab_punic.57.b: "We will follow his vision of prosperity"
 ab_punic.57.c: "Thuhun's strength was the shield of our people"

 ab_punic.58.t: "Birth of Americanism"
 ab_punic.58.d: "For centuries, the peoples of this vast continent have labored under the shadow of Palemen civilizations, emulating their advancements and learning their ways in the pursuit of progress. The era of Westernization, defined by the tireless effort to match foreign powers, is now but a distant memory. Our innovations, born of the fertile union between our rich traditions and the knowledge we have acquired, have yielded marvels that rival - and even surpass - those of the Palemen.\n\nThis is the dawn of a new epoch, an age not of imitation but of leadership. Americanism rises as a force that will shape the politics, culture, and destiny of the world. No longer will we follow; the peoples of this continent shall lead, forging a path that others will strive to emulate. It is time to claim our place among the great powers, standing tall as pioneers of a new world order."
 ab_punic.58.a: "The Palemen will soon kneel before us!"

 ab_punic.59.t: "Port of Tanythe"
 ab_punic.59.d: "The city of Tanythe, newly established on the edge of the sea, radiates with potential. Its natural harbor hums with the sounds of bustling traders and arriving ships, while its fortified position promises security from any who might threaten us.\n\nMore than just a city, Tanythe stands as a symbol of our ambition - a gateway to prosperity and progress. As its streets fill with life and its markets with riches, whispers grow louder: could Tanythe become the heart of our people's future, a capital worthy of our destiny?"
 ab_punic.59.a: "A new capital would fit our growing state"
 ab_punic.59.b: "We prefer our current capital"

 ab_punic.60.t: "Lingua Franca"
 ab_punic.60.d: "Our cultural influence has spread like wildfire across the Americas, carried on the winds of trade, diplomacy, and conquest. Merchants in bustling markets, scholars in learned halls, and even rival rulers now speak our tongue to communicate, negotiate, and aspire to our way of life.\n\nThis linguistic unity is no accident but the culmination of our ascendancy in every sphere - our markets dominate the continent, our governance inspires emulation, and our traditions captivate even those who once scorned us.\n\nOur language is no longer merely ours; it has become the language of opportunity and ambition across this vast land. This triumph marks the dawn of a new era, one where the Americas speak with one voice: ours."
 ab_punic.60.a: "Everyone shall speak [Root.Culture.GetName]"

 ab_punic.61.t: "Lingua Franca"
 ab_punic.61.d: "Across the Americas, the undeniable rise of [americanLinguaFranca.Culture.GetName] influence has reshaped every corner of our world. Their merchants control the markets, their ships dominate the seas, and their cities shine as centers of power and innovation. Now, even their language has woven itself into the fabric of our daily lives.\n\nTo trade, to govern, or to rise in society, we must learn their tongue - a symbol of their cultural and economic supremacy. For some, this is an opportunity to embrace progress; for others, it is a bitter reminder of the shifting tides of power."
 ab_punic.61.a: "From here [Root.Culture.GetName] influence dwindle..."

 ab_punic.63.t: "Fall of Tahontaenrat"
 ab_punic.63.d: "Tahontaenrat, the holy city of the Order of Zoroaster and a beacon of faith for its followers in Buniq, now lies in ruin. Its fire temples, once a testament to the divine truth of Ahura Mazda, are extinguished, their sanctuaries desecrated by foreign hands. The walls that safeguarded this sacred ground have crumbled under relentless siege, and the cries of its defenders are now silenced by the triumphant shouts of the conquerors.\n\nThis city was not just a fortress but the heart of the Zoroastrian world in Buniq - a symbol of righteousness, unity, and divine order. Its fall is more than a military loss; it is a spiritual wound, a desecration of the very ideals it represented. Yet, even in the face of such tragedy, the faithful may find solace in the teachings of their prophet: that light can emerge even from the deepest darkness."
 ab_punic.63.a: "Zoroaster has forsaken us..."

 ab_punic.64.t: "Scholar Specialization"
 ab_punic.64.d: "For the next decade, our nation has the opportunity to channel its intellectual energy toward a singular field of study. Shall we refine the art of governance, crafting an administration capable of managing an ever-expanding realm? Or shall we delve into diplomacy, mastering the intricate dance of alliances and negotiations? Alternatively, we might prioritize military doctrines, perfecting the strategies that have carried us to victory."
 ab_punic.64.a: "We need to refine our government"
 ab_punic.64.b: "Diplomacy is the key"
 ab_punic.64.c: "The battlefield awaits us"

 ab_punic.65.t: "The Golden Herbs"
 ab_punic.65.d: "The ancient woods of Itthobaal whisper tales of miraculous golden herbs, said to have saved Great Thuhun from the grip of death itself. According to legend, these radiant plants not only cured his mortal affliction but granted him vigor that defied the march of time, enabling him to lead our people to greatness.\n\nNow, with the region of Itthobaal firmly under our control, we face a momentous decision. The golden herbs, if harvested carefully, could enhance the well-being of our citizens, transforming their lives and enriching our society. Yet, their value as a rare and coveted resource offers another path: selling them to foreign traders for immense profit, bolstering our coffers and strengthening our economy."
 ab_punic.65.a: "Let's use this gift to heal and empower our people"
 ab_punic.65.b: "Let the golden glow of wealth guide our hand"

 ab_punic.66.t: "Hellas Reborn"
 ab_punic.66.d: "Our banners now fly proudly over the sacred lands of Hellas, the homeland of our ancestors and the wellspring of Hellenic culture. The temples of Athens, the halls of Sparta, and the marketplaces of Thebes - all stand ready to be restored to their former glory. Yet, with this triumph comes a question that will shape the future of these storied lands.\n\nShould we directly govern Hellas, bringing it under the enlightened guidance of the Hylinian culture, ensuring its prosperity as an integral part of our realm? Or should we release a proxy state, a new Hellenic Empire, to serve as a vanguard of our influence and as the shining beacon of Hellenism reborn?"
 ab_punic.66.a: "Proclaim the New Hellas"
 ab_punic.66.b: "Revive the ancient empire"
 ab_punic.66.c: "Why don't we become Hellas ourselves?"

 ab_punic.67.t: "Rapid Expansion"
 ab_punic.67.d: "Our relentless march across Buniq has ignited both awe and anxiety among our neighbors. The speed with which we have claimed territory, established strongholds, and fostered prosperity has unsettled the established powers. Seeing our rise as a direct threat to their own sovereignty and influence, the nations of Buniq are beginning to unite against us. Former rivals are setting aside their differences, forging alliances to form a bulwark against our expansion. The balance of power is shifting, and the continent teeters on the brink of a new era. The path we choose now, and how we handle this burgeoning coalition, will shape the destiny of our nation and the future of Buniq."
 ab_punic.67.a: "Let them come, we will crush them all!"

 ab_punic.68.t: "Threat of [From.GetName]"
 ab_punic.68.d: "The drums of war echo across Buniq as news spreads of [From.GetName]'s relentless conquests. Once a peaceful part of the continent, they have broken free and now march with the zeal of expansionist ambition. Cities have fallen, territories have been seized, and the stability of the continent hangs in the balance.\n\nIf left unchallenged, their influence will dominate all of Buniq, and their shadow will darken the futures of all free nations. Now, our survival demands unity. Allies must be sought, old grudges must be forgotten, and preparations for war must begin. The fate of Buniq depends on the strength of those who dare to resist the rising titan."
 ab_punic.68.a: "We must stop their ambitious goal"

 ab_punic.70.t: "Hasrudart Pass"
 ab_punic.70.d: "Nestled within the mighty Allegheny Mountains lies the Hasrudart Pass, a gateway to boundless opportunity and a wellspring of untold riches. This narrow but strategic corridor cuts through the heart of the wilderness, leading to vast, unclaimed forests ripe with potential. It is here that the elusive Silk Road Federation has made its hidden abode, weaving a network of trade that threads through the shadows of the woods like the silken strands of their craft.\n\nOur emissaries report that cooperation with these masterful weavers could spark an age of prosperity for our nation, with silk production bringing wealth and prestige to our realm. Yet the allure of Hasrudart Pass extends beyond mere commerce. Deep in this wooded sanctuary lies a chance to create a fortress of faith and governance, protected by nature's bastion. Should we move our capital to this hallowed ground, it could signify a bold new chapter for the Cherokee Order, blending the divine light of Ahura Mazda with the unyielding strength of the wilderness."
 ab_punic.70.a: "The woods would protect our rulers"
 ab_punic.70.b: "We prefer our current seat of power"

 ab_punic.71.t: "Observing the Sky"
 ab_punic.71.d: "The Sky Dome, now elevated to its fullest grandeur, stands as a beacon of knowledge and faith in the heart of our nation. Beneath its celestial canopy, the Magi and scholars gather, their eyes fixed on the heavens in search of divine truths hidden among the stars. They chart constellations, interpret omens, and debate the cosmic forces that shape the world.\n\nDuring the latest celestial observation, the Magi have made remarkable discoveries. They believe the alignment of the stars reveals profound insights that could guide us in our governance, inspire our faith, or strengthen our warriors."
 ab_punic.71.a: "The stars guide the righteous"
 ab_punic.71.b: "Heaven's wisdom guides the state"
 ab_punic.71.c: "The stars favor the blade"

 ab_punic.73.t: "Raze of [917.GetName]"
 ab_punic.73.d: "The walls of [917.GetName] have fallen, and its defenders scattered before the might of our armies. Once a bastion of Jewish religion over Buniq, the city's greatest symbol of piety, its grand temple, now stands vulnerable. The decision is swift and unyielding - our forces set about dismantling the structure, brick by brick, leaving no trace of its former glory. Smoke and ash rise into the skies as the sacred halls are consumed by flames. The streets are filled with the cries of those who once revered this site, now witnessing its utter destruction. The raze of [917.GetName] will serve as a grim message to all who dare defy us."
 ab_punic.73.a: "Let the fire purify"

 ab_punic.74.t: "Raze of [917.GetName]"
 ab_punic.74.d: "A calamity has struck the heart of our faith. News spreads like wildfire across the lands: the grand temple of [917.GetName], a cornerstone of our devotion and a beacon of Jewish culture, has been razed by foreign invaders.\n\nThe sacred halls, where countless prayers echoed and traditions were upheld, are now nothing but smoldering ruins. The city of [917.GetName], once a symbol of resilience and faith, stands desecrated, its people scattered and its spirit wounded. This affront is not merely an attack on a city but a blow to all who hold true to the covenant.\n\nLet the nations of the faithful take heed: such barbarity cannot go unanswered. The defenders of our faith must rise to ensure that such tragedy never befalls us again."
 ab_punic.74.a: "Who is gonna save us now?"

 ab_punic.75.t: "Request from the Order"
 ab_punic.75.d: "Word has reached our court of an envoy dispatched by [From.GetName], carrying with them the teachings of Zoroaster and the weight of their nation's growing supremacy over Buniq. These priests, adorned in ceremonial robes and speaking of light and truth, seek to guide our people toward the faith of Ahura Mazda.\n\nThey bring not just words but promises: alliances strengthened, trade routes safeguarded, and the wisdom of an ancient faith to guide us through the trials of this world. Yet, the request is not without its challenges. To embrace their beliefs would require us to abandon the traditions that have shaped our identity."
 ab_punic.75.a: "Accept the light of Ahura Mazda"
 ab_punic.75.b: "We respect their faith but shall remain steadfast"

 ab_punic.76.t: "Request from the Order"
 ab_punic.76.d1: "The priests we sent to [From.GetName] have returned with joyous tidings. The rulers of [From.GetName], after much deliberation, have embraced the faith of Ahura Mazda and pledged themselves to the path of righteousness. Their lands now resonate with the hymns of the Gathas, and their people have begun their journey toward the truth."
 ab_punic.76.d2: "The messengers we dispatched to [From.GetName] have returned bearing troubling news. Despite our envoys' efforts and the wisdom of the teachings they carried, the rulers of [From.GetName] have refused to embrace the faith of Ahura Mazda."
 ab_punic.76.a: "Okay"

 ab_punic.77.t: "Aldiraq Uprising"
 ab_punic.77.d: "The unification of the Punic League into the centralized authority of Carthage has stirred unrest among the Aldiraqs. For centuries, these tribal chieftains enjoyed autonomy under the loose hegemony of the League, maintaining their traditions and self-governance.\n\nNow, the centralization of power threatens to strip them of their ancient rights and privileges. Fearing subjugation and loss of identity, the Aldiraqs have cast aside their differences and banded together in open defiance. Their banners rise high, and their war cries echo through the land, signaling their intent to resist Carthage's authority."
 ab_punic.77.a: "Insolent! They shall pay for this"

 ab_punic.78.t: "City of Gold"
 ab_punic.78.d: "The founding of the Bazaar of Kanmi marks a turning point in our history. Situated on the main route to the Muskogean Crime Syndicate, this bustling hub has rapidly become a center of wealth and trade, earning its name as the 'City of Gold'. Merchants from all corners of Buniq bring their wares to its thriving markets, while its strategic position allows us to siphon profits from the Syndicate's illicit activities.\n\nNow, a bold question arises: should Kanmi, with its golden roads and vibrant economy, become the new heart of Kataqart? Shifting our capital to this jewel of commerce could symbolize a new era of prosperity and ambition for our nation, but such a decision would reshape the course of our destiny."
 ab_punic.78.a: "Kanmi shall be the capital of Kataqart"
 ab_punic.78.b: "Our heart remains where it is needed most"

 ab_punic.79.t: "Art of Defense"
 ab_punic.79.d: "Jewish warfare has long been guided by principles of resilience and strategic brilliance, emphasizing the importance of defense as the foundation of survival and prosperity. From the fortifications of ancient Judea to the steadfastness of the Covenant warriors, our traditions teach us that a well-defended realm is the bastion of faith and freedom. Now, scholars and generals gather to debate the future of our military doctrines. Shall we fortify our cities, train elite defenders, or invest in innovative defensive strategies to protect our people and lands?"
 ab_punic.79.a: "Fortify our strongholds"
 ab_punic.79.b: "Train the guards"
 ab_punic.79.c: "Innovate defensive tactics"

 ab_punic.80.t: "Fall of Christianity"
 ab_punic.80.d: "The unthinkable has come to pass: the sacred bastions of Christendom, Rome and Constantinople, have fallen to the forces of the Torah. These two cities, once the twin pillars of the Christian faith and the beating hearts of the Bible's dominion, now lie in the hands of a new and ascendant order. The cross has been toppled from its throne, and the sound of the shofar echoes where once church bells rang. This catastrophe has not only shattered the earthly strongholds of Christianity but has left its faithful adrift, their unity and divine mission in question.\n\nFrom the ashes of this upheaval rises a profound challenge. The triumphant bearers of the Torah have extended an offer, one that sends tremors through the hearts of the faithful: convert to Judaism and embrace the covenant of the Law, or refuse and risk becoming relics of a fading faith. With the dominance of the Torah now unchallenged, the Bible's words are eclipsed by the Laws of Moses, leaving no sanctuary for those unwilling to bend.\n\nAs the remnants of Christendom face this choice, the very soul of the Christian world hangs in the balance. Will we submit to this new Abrahamic order, or will we stand defiant, knowing the cost of resistance? The future of our faith, and of those who hold it dear, is now at stake."
 ab_punic.80.a: "We have no choice..."
 ab_punic.80.b: "No! We will stay Christian until our very end"

 ab_punic.81.t: "Zion Reclaimed"
 ab_punic.81.d: "Zion has been reclaimed, and the Holy Land, promised to our forebears by the Almighty, is once again under the protection of the faithful. The streets of Jerusalem, ancient and sacred, resonate with the prayers of those who have endured centuries of exile and longing. The revival of Hebrew, the tongue of prophets and kings, heralds a new age of unity and purpose for our people.\n\nPilgrims flock to the rebuilt temple, their voices lifted in hymns of gratitude, as the covenant with our Creator is renewed in the land where it was first forged. The orchards of Judea bloom once more, and the waters of the Jordan flow with the blessings of divine providence. Zion, no longer a distant dream, stands as a beacon of hope and strength for our faith.\n\nYet, with this triumph comes great responsibility. The eyes of the world are upon us, some in awe, others in envy. The sacred task of preserving this sanctuary, ensuring its prosperity, and defending it against those who would see it fall again, now lies with us. Zion is not merely reclaimed; it is reborn, and with it, the spirit of our people rises anew."
 ab_punic.81.a: "God answered our prayers!"

 ab_punic.83.t: "Fall of Islam"
 ab_punic.83.d: "The Kaaba, the heart of Islam and the axis of the faithful's prayers, has fallen into the hands of those who uphold the Torah above all. The once-revered house of worship now stands under the shadow of the dominant Jewish faith, its black stone a silent witness to the unyielding tide of change sweeping across the world.\n\nThe ulama whisper in dismay, the verses of the Quran challenged by the triumph of Mosaic law. Across the lands of Dar al-Islam, the faithful face a stark choice: to persist in the path of the Prophet, knowing that their dominion has crumbled, or to embrace the Torah and join the covenant of Abraham in its purest form.\n\nThis is no ordinary defeat - it is the dawn of a new spiritual order, where Judaism stands as the supreme Abrahamic faith. To those who resist, this marks the end of an era, an age where Islam commanded empires and inspired millions. To those who submit, it is a chance to survive and flourish under the new covenant.\n\nWill we succumb, holding onto the fragments of our broken legacy, or will we choose to convert, seeking refuge and renewal under the Torah's triumph?"
 ab_punic.83.a: "We have no choice..."
 ab_punic.83.b: "No! We will stay Muslim until our very end"

 ab_punic.85.t: "[GetYear] Tournament of Ahnar"
 ab_punic.85.d: "Every five years, the grand Tournament of Ahnar unites the Aldiraqs, the unyielding swords of the Punic League, in a spectacle of valor and strategy. From all corners of the League, the finest infantry, cavalry, and archers gather to engage in fierce combat, each Aldiraq choosing their champions to represent their strength. The tournament unfolds in pivotal matches, where the disciplines of war collide in a contest of wits and skill, determining a victor by the ancient rule of arms.\n\nEumdas from Punic cities, eager to test their fortunes, place wagers on their favored champions. Victory brings not only honor to the winning Aldiraq but also rewards to the supporters whose faith proves true. The Easima presides over this legendary gathering, fostering unity and celebrating the martial spirit that binds the League together."
 ab_punic.85.a: "Let's send out the invitations"

 ab_punic.86.t: "[GetYear] Tournament of Ahnar"
 ab_punic.86.d: "The grand Tournament of Ahnar has begun, a glorious display of Aldiraq strength and strategy. Each Aldiraq has chosen their finest warriors to compete in this honor-bound contest, where infantry, cavalry, and archers vie for supremacy. The Easima calls upon the Eumdas of the Punic cities to join the festivities and place their wager on the Aldiraq they believe will emerge triumphant.\n\nWill your chosen Aldiraq rise to glory, securing both honor and reward for your foresight? Or will another seize the laurels of victory? The stage is set, the champions are ready, and the thrill of competition awaits: make your choice wisely."
 ab_punic.86.a: "[LEN.GetName] will be the champion"
 ab_punic.86.b: "[POW.GetName] is undisputed"
 ab_punic.86.c: "No one can beat [COF.GetName]"
 ab_punic.86.e: "We can bet on [fourthAldiraq.GetName]"
 ab_punic.86.f: "We will sit out of this"

 ab_punic.87.t: "[GetYear] Tournament of Ahnar"
 ab_punic.87.d: "The Tournament of Ahnar stands as a testament to the martial might of the Aldiraqs, a celebration of valor and strategy that defines the very essence of their role within the Punic League. Every five years, the Easima summons the Aldiraqs to send forth their finest - infantry, cavalry, or archers - to compete in this grand contest of arms. Each match, determined by wit and prowess, honors the rock-paper-scissors balance of warfare: infantry counters archers, archers outmaneuver cavalry, and cavalry crushes infantry.\n\nBeyond mere sport, the tournament reinforces the bond between the Punic League and its vassals. The Eumdas of the Punic cities place their wagers, their allegiances tested, as they cheer for their chosen Aldiraq. Glory, prestige, and tangible rewards await both the victor and their supporters.\n\nNow, as the Eumdas finalize their bets, the anticipation crescendos. Soon, the arena will thunder with the clash of steel and the roar of spectators. Let the Tournament of Ahnar commence!"
 ab_punic.87.a: "The warriors of [Root.GetName] shall proclaim victory!"

 ab_punic.89.t: "Tournament Disrupted"
 ab_punic.89.d: "The harmonious spectacle of the Tournament of Ahnar has been shattered by dire news. As the Aldiraqs clashed in honorable combat to demonstrate their strength and unity, one of their own has been struck down - not by sword or arrow in the arena, but by annexation beyond its borders.\n\nThis act of aggression against the Aldiraqs has thrown the League into chaos, its delicate balance of power threatened. The Easima, caught between the mantle of leadership and the demands of war, must act swiftly to restore order.\n\nThe Tournament is suspended, its outcome left incomplete, as the Punic League turns its focus to this grave affront."
 ab_punic.89.a: "A tragedy for the League"

 ab_punic.90.t: "Choose Our Warriors"
 ab_punic.90.d1: "The time has come for us to face against [aldiraqTeamB.GetName]. We must decide the composition of our forces.\n\nWill we rely on the unyielding discipline of infantry to hold the line and crush the enemy with steadfast might? Or will we trust in the precision and agility of our archers, whose volleys can pierce through even the toughest of formations? Perhaps the thundering charge of cavalry, swift and overwhelming, shall be our weapon of choice."
 ab_punic.90.d2: "The time has come for us to face against [aldiraqTeamA.GetName]. We must decide the composition of our forces.\n\nWill we rely on the unyielding discipline of infantry to hold the line and crush the enemy with steadfast might? Or will we trust in the precision and agility of our archers, whose volleys can pierce through even the toughest of formations? Perhaps the thundering charge of cavalry, swift and overwhelming, shall be our weapon of choice."
 ab_punic.90.a: "Infantry shall lead us to victory"
 ab_punic.90.b: "Cavalry is key of domination"
 ab_punic.90.c: "Archer would be our best choice"

 ab_punic.92.t: "Victory on the Field"
 ab_punic.92.d: "Our chosen warriors have proven their mettle on the field of honor! Their discipline and skill have earned us a decisive victory, bringing prestige and glory to our name."
 ab_punic.92.a: "Glory for us!"

 ab_punic.93.t: "A Stalemate in Battle"
 ab_punic.93.d: "The clash of arms has ended in an inconclusive draw. Neither side could claim dominance on the field of battle, leaving the battle's outcome shrouded in uncertainty."
 ab_punic.93.a: "Well played"

 ab_punic.94.t: "Defeat in the Arena"
 ab_punic.94.d: "Despite their courage and determination, our chosen warriors have fallen to their opponents. The battlefield now echoes with the triumphant cries of our opponent, while our forces retreat in disappointment."
 ab_punic.94.a: "Cursed"

 ab_punic.95.t: "Champion of Ahnar"
 ab_punic.95.d: "Victory is ours! Our warriors have triumphed in the Tournament of Ahnar, proving their unmatched skill and discipline on the battlefield. As the cries of triumph echo across the arena, the League acknowledges [Root.GetName] as the undisputed champion of this grand contest.\n\nThe Easima bestows upon us the laurel of victory, a symbol of our strength and honor. The Punic cities whisper our name with admiration, and the other Aldiraqs watch with a mix of respect and envy.\n\nThis victory is more than a moment of glory: it is a testament to our leadership and the might of our warriors. Let the celebration commence, for our triumph will be remembered in the annals of the League!"
 ab_punic.95.a: "Cheers"

 ab_punic.96.t: "Defeat in Ahnar"
 ab_punic.96.d: "Defeat stings deeply. Despite the valor of our warriors and the strength of our resolve, [From.GetName] has claimed the crown of the Tournament of Ahnar. The cheers for their victory ring hollow in our ears, and the glory we sought slips from our grasp for now.\n\nBut we are not broken. In this defeat, we find the ember of determination. Our warriors will return stronger, our strategies more cunning, and the lessons of this tournament will guide us to triumph. The others may celebrate today, but they underestimate the fire of our ambition.\n\nWhen the next Tournament of Ahnar arrives, we shall march forward with renewed strength. The victor's laurels will be ours, and our legacy will outshine all who dared to stand in our way."
 ab_punic.96.a: "We will prepare better next time"

 ab_punic.97.t: "Champion of Ahnar"
 ab_punic.97.d: "The Tournament of Ahnar has concluded, and the victor has been crowned amidst the echoes of roaring applause. The clash of infantry, cavalry, and archers has settled, leaving [From.GetName] standing above the rest, their warriors proving unmatched in skill and strategy.\n\nAs for our wager, the outcome is clear. If fortune smiled upon our chosen champion, the prestige of our foresight is celebrated throughout the League. Yet, if our chosen Aldiraq faltered, we must bear the sting of loss and accept that even the shrewdest of bets can be undone by the chaos of war.\n\nThe Tournament is over, but its stories will linger, and the rivalry it fosters will shape the League for years to come."
 ab_punic.97.a: "Until next time"
 ab_punic.97.b: "Until next time"

 ab_punic.99.t: "[GetYear] Festival of Hannibal's Passage"
 ab_punic.99.d: "Every decade, we gather to commemorate Hannibal Barca, the great founder who led our people across the vast seas to Buniq. His vision and resolve saved the Punic legacy from annihilation, ensuring that our culture, faith, and ambition thrived in a new world.\n\nThe Festival of Hannibal's Passage is a grand occasion, blending solemn reverence and jubilant celebration. From city to city, the honor of hosting this festival rotates, bringing with it splendor, trade, and prestige. Processions retrace Hannibal's legendary journey, while sacrifices and offerings pay homage to Baal Hammon, who guided him across the waters.\n\nAs Easima, it falls to us to choose the city that will host this year's festival, where Punic citizens and Aldiraqs alike will unite under Hannibal's legacy. The choice is ours to make, and the eyes of the League are upon us."
 ab_punic.99.a: "Tanit will make a splendid host"
 ab_punic.99.b: "Utica shall handle it"
 ab_punic.99.c: "Hadrumetum is a perfect choice"
 ab_punic.99.e: "Thapsus will honor Hannibal well"
 ab_punic.99.f: "Iscina is up to the task"
 ab_punic.99.g: "Meninx shall host with pride"
 ab_punic.99.h: "Shabratan will honor our legacy"
 ab_punic.99.i: "Ubon will make it unforgettable"
 ab_punic.99.j: "Cartenna is the ideal choice"
 ab_punic.99.k: "Our city will lead the festivities"

 ab_punic.100.t: "Festival Cancelled"
 ab_punic.100.d: "Tragedy strikes amidst our celebrations. The loss of an Eumda has cast a shadow over the Festival of Hannibal's Passage, breaking the unity we sought to honor. The Easima has no choice but to end the festivities prematurely, sending delegates home with heavy hearts and unanswered questions. As our people mourn this upheaval, we must reflect on the meaning of our gatherings and resolve to protect the legacy of Hannibal against the encroaching chaos."
 ab_punic.100.a: "A dark day for the League"

 ab_punic.101.t: "[GetYear] Festival of Hannibal's Passage"
 ab_punic.101.d1: "The honor of hosting the Festival of Hannibal's Passage has been bestowed upon our city! As preparations begin, our streets fill with anticipation, and our people work tirelessly to make this celebration a grand success. Delegates from across the Punic League, Aldiraqs, and far-off lands will gather here to commemorate Hannibal's enduring legacy. This is not only a time for revelry but also an opportunity to showcase our city's greatness to the League and beyond."
 ab_punic.101.d2: "The Festival of Hannibal's Passage has begun, and delegates from across the League have been invited to partake in the celebrations. This year, the honor of hosting has gone to [punicCityHost.GetName], whose streets will come alive with parades, feasts, and ceremonies dedicated to the legacy of our founder. As we join together in this grand event, it is a time to renew our bonds as Punics and reflect on the journey that brought us to this land."
 ab_punic.101.a: "We shall make lavish preparations"
 ab_punic.101.b: "Modest celebrations will be done"
 ab_punic.101.c: "We can only afford spartan ceremonies"
 ab_punic.101.e: "Let's enjoy this"

 ab_punic.102.t: "[GetYear] Festival of Hannibal's Passage"
 ab_punic.102.d: "An invitation from the Punic League has arrived, bearing news of the grand Festival of Hannibal's Passage. Hosted by one of their prominent cities, this event commemorates the legendary journey of Hannibal and the founding of their League in Buniq. We are welcomed to witness their traditions, partake in their festivities, and forge bonds with the League. It is a rare opportunity to understand the Punic legacy and perhaps strengthen our relations with these coastal powers."
 ab_punic.102.a: "We would gladly join!"
 ab_punic.102.b: "No thanks"

 ab_punic.103.t: "Aldiraq Tributes"
 ab_punic.103.d: "The Festival of Hannibal's Passage calls upon all Aldiraqs to honor the legacy of our forefather who led our people to the shores of Buniq. As guardians of the League, we are expected to send tributes worthy of the occasion. Warriors could display our martial prowess, artisans could showcase the beauty of our craft, or priests could bless the festival with spiritual offerings. This is not merely homage; it is a declaration of our strength, culture, and devotion to the ideals that unite us."
 ab_punic.103.a: "Send our priests"
 ab_punic.103.b: "Send our artisans"
 ab_punic.103.c: "Send our warriors"

 ab_punic.104.t: "A Gift to Baal Hammon"
 ab_punic.104.d: "As the Festival of Hannibal's Passage reaches its peak, the Eumdas of the League are called upon to honor Baal Hammon, the protector of our journey and our people. Sacrifices must be made, as is tradition, to show gratitude and ensure his continued blessings upon our lands. Whether it is the wealth of our coffers, the bounty of our herds, or the labor of our captives, each offering must reflect the dedication and prosperity of our city. In this act, we reaffirm our covenant with the divine and the unity of the League."
 ab_punic.104.a: "Sacrifice wealth"
 ab_punic.104.b: "Sacrifice livestock"
 ab_punic.104.c: "Sacrifice slaves"

 ab_punic.106.t: "Cultural Competitions"
 ab_punic.106.d: "In celebration of Hannibal's vision of unity and excellence, the Festival hosts a grand array of competitions. Sailors showcase their mastery in mock naval battles, poets weave words into odes of triumph and heritage, and athletes push the limits of strength and endurance in grueling contests. These events are not mere amusements but a reminder to the shared spirit and cultural wealth of Buniq."
 ab_punic.106.a: "Poetry is our strong point"
 ab_punic.106.b: "We reign in naval warfare"
 ab_punic.106.c: "Our athletes are unmatched"

 ab_punic.107.t: "Path of Governance"
 ab_punic.107.d: "As the Festival of Hannibal's Passage continues, we are reminded that our strength lies not only in our arms but also in how we govern our lands. The administrators of our cities must work to maintain the legacy of Hannibal through wise management, strengthening our cities and improving our ability to govern efficiently."
 ab_punic.107.a: "Strengthen the administration"
 ab_punic.107.b: "Support the local leaders"
 ab_punic.107.c: "Focus on internal stability"

 ab_punic.108.t: "Bonds of Diplomacy"
 ab_punic.108.d: "The Festival also brings together a variety of nations and cultures, reminding us that Hannibal's vision was not just one of strength but also of unity through diplomacy. This is an opportunity to strengthen the relationships with other nations, to create alliances, and to assure that our diplomatic standing remains strong."
 ab_punic.108.a: "Focus on ensuring the peace"
 ab_punic.108.b: "Strengthen ties through alliances"
 ab_punic.108.c: "Proclaim a message of unity"

 ab_punic.109.t: "Might of Arms"
 ab_punic.109.d: "Hannibal's legacy was built on military strength and the ability to defend his people. The Festival of Hannibal's Passage serves as a reminder to all of us of the importance of our military forces, the discipline of our soldiers, and the leadership that guides them. We must ensure our strength is ever-growing, ready for any external threat."
 ab_punic.109.a: "Improve our military infrastructure"
 ab_punic.109.b: "Focus on maritime superiority"
 ab_punic.109.c: "Increase military training"

 ab_punic.110.t: "Wealth of Nations"
 ab_punic.110.d: "While military strength is essential, the prosperity of our cities and their ability to provide for our people is equally important. During the Festival of Hannibal's Passage, we must consider how we manage the wealth of our nation."
 ab_punic.110.a: "Strengthen the tax system"
 ab_punic.110.b: "Focus on the trade routes"
 ab_punic.110.c: "Invest in infrastructure"

 ab_punic.111.t: "The Festival's Legacy"
 ab_punic.111.d: "As the festival comes to a close, the focus now shifts to the future. The festival itself must leave a lasting legacy for all involved. We can choose how best to ensure that the lessons learned and the achievements celebrated during the festival are remembered by future generations."
 ab_punic.111.a: "Focus on commemorating Hannibal's legacy"
 ab_punic.111.b: "Focus on lasting cultural unity"
 ab_punic.111.c: "Focus on strengthening the festival's future"

 ab_punic.112.t: "The Passage Reaffirmed"
 ab_punic.112.d: "As the final day of the Festival of Hannibal's Passage draws to a close, the streets are filled with joy, celebration, and reflection on the legacy of Hannibal. The festival has come to symbolize the strength, unity, and prosperity of our people. Our bond has grown stronger, and our future brighter. Let us now turn our gaze to the future, knowing that the echoes of this event will guide us for many years to come."
 ab_punic.112.a: "Until next time"

 ab_punic.113.t: "The Passage Reaffirmed"
 ab_punic.113.d: "As the final day of the Festival of Hannibal's Passage draws to a close, the streets are filled with joy, celebration, and reflection on the legacy of Hannibal. The festival has come to symbolize the strength, unity, and prosperity of our people. Our bond has grown stronger, and our future brighter. Let us now turn our gaze to the future, knowing that the echoes of this event will guide us for many years to come."
 ab_punic.113.a: "Until next time"

 ab_punic.115.t: "Incident Resolved"
 ab_punic.115.d: "The Punic League breathes a collective sigh of relief as the Easima delivers a decisive resolution to the pressing crisis. Whether through diplomacy, strategy, or sheer determination, the League's unity and strength have been reaffirmed. This triumph reminds all member states of the wisdom and authority of the Easima, ensuring the League endures even the greatest trials of Buniq."
 ab_punic.115.a: "This will strengthen our political position"

 ab_punic.116.t: "Incident: Muskogean Tensions"
 ab_punic.116.d: "Reports flood in from Ubon detailing alarming allegations of slave raids and territorial disputes involving the Muskogean Crime Syndicate. As relations rapidly deteriorate, the southern border is at risk of descending into chaos. The League looks to the Easima for decisive action to protect its citizens and maintain order."
 ab_punic.116.a: "Do not test our patience"
 ab_punic.116.b: "We expect the Easima to resolve this"

 ab_punic.117.t: "Incident Failed"
 ab_punic.117.d: "The incident has spiraled beyond the Easima's control, leaving the Punic League vulnerable and shaken. Whether through hesitation, miscalculation, or insurmountable odds, the League has suffered a blow to its authority and cohesion. Doubts about the Easima's leadership fester, and fractures begin to show in the unity that once defined the League."
 ab_punic.117.a: "Our name is stained forever in the history pages..."

 ab_punic.118.t: "Incident: Merchant Feuds"
 ab_punic.118.d: "Conflict brews on the high seas as Punic and Hylinian merchants clash over control of lucrative trade routes. What began as mere rivalry now threatens the economic stability of the Punic League. With tensions rising, the Easima must mediate or prepare for an economic showdown that could cripple the League's prosperity."
 ab_punic.118.a: "We should put an end to this"
 ab_punic.118.b: "We expect the Easima to resolve this"

