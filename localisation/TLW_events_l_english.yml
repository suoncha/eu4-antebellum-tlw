#Punic
 ab_punic.1.t: "The Punic League"
 ab_punic.1.d: "After the devastating Second Punic War, Carthage faced inevitable demise. To ensure a brighter future for the Punic people, the illustrious Hannibal Barca embarked on an expedition to the distant west, far from the clutches of Roman ambition. Under Hannibal's brilliant leadership, the children of Carthage achieved the impossible and discovered a land to settle on the new continent.\n\nOver many generations, the Punics have thrived, establishing themselves as economic powerhouses in the new world through trade and peaceful coexistence with the native peoples."
 ab_punic.1.a: "No one can compete with us on this continent"

 ab_punic.3.t: "Discovery of the New World"
 ab_punic.3.d: "Venturing beyond the horizon, our intrepid explorers have set foot on a vast, uncharted land. Rich in resources and teeming with diverse peoples, this New World presents unparalleled opportunities for glory and wealth. The discovery heralds a new chapter in our history, one of expansion, conquest, and cultural exchange. As our flag waves over this newfound territory, we embark on an era that will redefine our nation's destiny and the course of history itself. The age of exploration dawns, promising untold prosperity and unrivaled power."
 ab_punic.3.a: "We shall send our men to settle on this continent"

 ab_punic.4.t: "A Strange Yet Familiar World"
 ab_punic.4.d1: "Our first encounter with the local republic defied our expectations; the cities here are more advanced than we anticipated, though still not on par with our own. Their language, intriguingly similar to Greek, facilitated our communication. Even more surprising was their retention of a slavery system akin to those of ancient empires. Eager to learn more, we discovered that their ancestors were the natives who had embraced Hellenic civilization through the teachings of Sosylus of Lacedaemon, one of the loyal advisors of the hero Hannibal who has fled to this land, fleeing destruction from Rome. Could it be that the Punic people, thought to be extinct, sought refuge here and imparted their knowledge and ideology to these inhabitants? The possibility ignites our curiosity and admiration for this enigmatic civilization."
 ab_punic.4.d2: "Upon our arrival, we encountered a local republic whose cities exceeded our expectations in both development and sophistication. Though not yet matching our grandeur, their civilization displayed a surprising advancement. Remarkably, their language bore similarities to Semitic tongues, easing our communication. Even more astonishing was their continued practice of slavery, reminiscent of ancient empires.\n\nIntrigued by their origins, we learned that they claim descent from the legendary hero Hannibal, who had his face put on the local coins and statues raised everywhere, having journeyed to this continent which they named 'Buniq' long ago to escape annihilation. Could these be the fabled Punic people, thought to be lost to history? The possibility stirs our curiosity and reverence for this newfound discovery."
 ab_punic.4.a: "Send them our gifts. We can ask for a local map in return"
 ab_punic.4.b: "Let's stay cautious for now"

 ab_punic.5.t: "Visitors Beyond the Sea"
 ab_punic.5.d1: "The arrival of strangers from beyond the sea has stirred our republic. Their large ships, seemingly superior to ours, fascinated us. Their skin is so pale as if they are sick. Because of that, we call them the 'Palemen'.\n\nAlthough this is the first time we met, they had no trouble communicating, finding our language 'somewhat familiar to those on their continent'.\n\nThey shared tales of their homeland, filled with constant warfare and strange religions. Intrigued by their stories, we also revealed our origins, recounting the tale of the hero Hannibal and his legendary journey to this continent a long time ago. Upon learning our origin, they seemed very surprised, believing the Punics extinct at the hands of Rome. Hearing the name of Hannibal's nemesis from them and knowing its legacy still alive makes us uneasy. But, we should keep this to ourselves for now.\n\nEager to befriend us, they have shown great interest in our culture, gifting us with many things we have never seen before. In return, they request a map of our trade league, marking the beginning of a potential alliance."
 ab_punic.5.d2: "The arrival of strangers from beyond the sea has stirred our republic. Their large ships, seemingly superior to ours, fascinated us. Their skin is so pale as if they are sick. Because of that, we call them the 'Palemen'.\n\nAlthough this is the first time we met, they had no trouble communicating, finding our language 'somewhat familiar to those on their continent'.\n\nThey shared tales of their homeland, filled with constant warfare and strange religions. Intrigued by their stories, we also revealed our origins, recounting the tale of the hero Hannibal and his legendary journey to this continent a long time ago. Upon learning our origin, they seemed very surprised, believing the Punics extinct at the hands of Rome. Hearing the name of Hannibal's nemesis from them and knowing its legacy still alive makes us uneasy. But, we should keep this to ourselves for now."
 ab_punic.5.a: "For a map? Sure"
 ab_punic.5.b: "We cannot trust them just yet"
 ab_punic.5.c: "Interesting..."

 ab_punic.6.t: "[From.GetName] Accepts Our Gifts"
 ab_punic.6.d: "With the map obtained from [From.GetName], we now have insight into their vast network of cities, forming a gigantic trade league that puts the likes of Venice and Genoa to shame. This intricate web of commerce showcases their remarkable prosperity. Perhaps we can become their trade partner, reaping the benefits of their wealth. Or, we might wait for the opportune moment to take these riches for ourselves..."
 ab_punic.6.a: "This map is such a huge help to us!"

 ab_punic.7.t: "[From.GetName] Refuses Our Gifts"
 ab_punic.7.d: "Despite our earnest offerings, [From.GetName] remains reticent to exchange their invaluable trade map for our gifts. As outsiders in the matters of this continent, it is clear that we must invest time and effort to better understand their culture and earn their trust through means beyond material wealth."
 ab_punic.7.a: "Oh well, at least we tried"

 ab_punic.8.t: "Visitors Beyond the Sea"
 ab_punic.8.d: "Rumors spread quickly across the continent of an unexpected exchange between [discoveredCountry_NA.GetName] and the distant nation of [discoveredCountry_EU.GetName] who comes from another continent called Europe. From what we were told, their skin is so pale as if they are sick. Because of that, they are refered as the 'Palemen' by [discoveredCountry_NA.GetName]. While the interaction reportedly ended on good terms, uncertainties about their intentions linger amidst tales of a great continent rife with constant wars and mysterious religions have intrigued us, stirring a mix of curiosity and caution. We can only hope that these visitors from beyond the seas bring opportunities rather than harm."
 ab_punic.8.a: "We may soon witness changes to this continent"

 ab_punic.9.t: "A Strange Yet Familiar World"
 ab_punic.9.d: "Word has swiftly spread across Europe of an unprecedented exchange between [discoveredCountry_EU.GetName] and the faraway republic of [discoveredCountry_NA.GetName] in the continent of Buniq. Stories of untold riches and the elusive claimant of the local people to be descendants of Hannibal, who rumored to have fled to the distant continent centuries ago, have captivated our imaginations. Legends whisper of vast treasures hidden in uncharted lands, waiting to be discovered by bold adventurers and daring explorers, sparking a newfound interest in the possibilities beyond the seas. The promise of exotic goods and untapped markets heralds an era of potential prosperity and expansion for our realm, as we eagerly anticipate the unfolding opportunities in this strange yet strangely familiar world."
 ab_punic.9.a: "This discovery shall shake the whole Europe"

 ab_punic.10.t: "Gold Found in the New World"
 ab_punic.10.d: "News has reached us of an astonishing discovery in the New World - a vast deposit of gold beyond anything previously imagined. Reports speak of shimmering veins running deep within the unexplored territories, promising wealth on an unprecedented scale. Urgent measures are needed to secure our claim swiftly, before word of this incredible bounty reaches the ears of rival nations. The race is on to establish our presence and exploit this newfound source of riches, which could reshape the balance of power in the world."
 ab_punic.10.a: "We must take action now!"

 ab_punic.11.t: "The Race for Gold"
 ab_punic.11.d: "Word has spread like wildfire of an extraordinary discovery in the New World - a staggering deposit of gold of unparalleled magnitude. However, [From.GetName] has seized upon this knowledge and made decisive moves ahead of us. We must not be left behind in this fervent race for control over the riches that await. Swift action is imperative to assert our claim and ensure that we too are contenders in this high-stakes pursuit of wealth and power."
 ab_punic.11.a: "[From.GetName] will not take it from us!"
 ab_punic.11.b: "We do not have capabilities to compete. Let's just explore other areas"

 ab_punic.13.t: "Palemen Settlement"
 ab_punic.13.d: "Adventurous settlers of the Palemen have established a foothold on our shores at [europeanFirstColony.GetName], bringing with them a wealth of exotic goods and unfamiliar wonders. Their presence introduces new opportunities for trade and cultural exchange, as we marvel at their strange wares and customs. Perhaps we can engage in fruitful exchanges, offering our own unique treasures in return for these novel imports, fostering a mutually beneficial relationship with these new arrivals."
 ab_punic.13.a: "They would make a good trading partner"

 ab_punic.15.t: "The Palemen Threat"
 ab_punic.15.d: "The relentless expansion of the Palemen has increasingly troubled us. Initially, their arrival promised mutual benefits through trade and cooperation. However, as time passed, their demeanor shifted from friendly partners to aggressive conquerors. They have begun to seize more land, encroaching deeper into our territories without our consent. It is only a matter of time before they reveal their true intentions fully, aiming to dominate and control the continent we have inhabited for centuries.\n\nFaced with their superior technology and advanced military, challenging the Palemen head-on would be tantamount to suicide. We find ourselves at a crossroads: to continue on our current path would mean inevitable subjugation, but to fight back in our current state would be futile. Thus, we must adapt and evolve, turning their own advancements against them. By studying and adopting the technologies of our enemies, we can enhance our society, advancing our civilization to a level where we can resist their incursions.\n\nIt is a daunting task, but necessity dictates that we rise to the challenge. We must learn from our adversaries, harness their innovations, and transform our society to stand as equals on the world stage. Only then can we hope to protect our homeland and preserve our way of life against the Palemen threat."
 ab_punic.15.a: "Preparations must be done for the worst"

 ab_punic.17.t: "Conquest of Paradise"
 ab_punic.17.d: "The adventurous spirit of Andalusia has driven them to the New World, where they have begun to spread their faith of Islam across these distant lands. This alarming development has not gone unnoticed, and the Pope has issued a fervent call to arms - a Western Crusade. Every devout Catholic is urged to embark on this holy mission, to venture westward and reclaim these lands for Christianity. The faithful are called to push back the influence of the Saracens, to plant the cross where the crescent now rises, and to ensure that the new paradise discovered across the ocean remains a stronghold of our Christian faith. This is a divine mandate, a sacred duty, and an opportunity to expand Christendom to the furthest reaches of the world."
 ab_punic.17.a: "Praise the Lord"

 ab_punic.20.t: "An Assassination Attempt in [assassinationTarget.GetName]"
 ab_punic.20.d: "Our agents have successfully infiltrated the court of our political rival, positioning themselves close to the heart of power. With everything in place, we now have the opportunity to strike decisively, weakening our adversary once and for all."
 ab_punic.20.a: "Do it"
 ab_punic.20.b: "This is too risky"

 ab_punic.21.t: "Our [Root.Monarch.GetTitle] is Killed"
 ab_punic.21.d: "Our [Root.Monarch.GetTitle] has fallen to a treacherous assassination, struck down in a cowardly attack. Despite our best efforts, the culprit remains elusive, leaving our city in turmoil and uncertainty."
 ab_punic.21.a: "Oh dear..."

 ab_punic.22.t: "Successful Attempt"
 ab_punic.22.d: "The plan has succeeded - our accomplices have eliminated the target. Our rival is no more, leaving their city in disarray and vulnerable to our influence in the race for the Easima seat."
 ab_punic.22.a: "The Easima title is now one step closer to us"

 ab_punic.23.t: "An Assassination Attempt in [From.GetName]"
 ab_punic.23.d: "There was an assassination attempt on the [Root.Monarch.GetTitle] of [From.GetName]. Unfortunately, the scheme succeed and took the life of the [Root.Monarch.GetTitle]."
 ab_punic.23.a: "Interesting"

 ab_punic.24.t: "Our [Root.Monarch.GetTitle] is Killed, But We Caught the Culprit"
 ab_punic.24.d: "Our [Root.Monarch.GetTitle] has been assassinated, but in the end, our investigations have uncovered the identity of the culprit. The discovery brings a mixture of relief and fury as we now know who orchestrated this heinous act."
 ab_punic.24.a: "We must make them pay for this"

 ab_punic.25.t: "Our Accomplice Has Been Caught"
 ab_punic.25.d: "Our accomplices succeeded in eliminating the target, but their success was short-lived. They have been captured, and under interrogation, our involvement has been exposed."
 ab_punic.25.a: "At least we have achieved our goal"

 ab_punic.26.t: "An Assassination Attempt in [From.GetName]"
 ab_punic.26.d: "There was an assassination attempt on the [Root.Monarch.GetTitle] of [From.GetName]. Unfortunately, the scheme succeed and took the life of the [Root.Monarch.GetTitle], but they also found out the mastermind behind it."
 ab_punic.26.a: "Interesting"

 ab_punic.27.t: "We Caught the Culprit"
 ab_punic.27.d: "Our [Root.Monarch.GetTitle] narrowly escaped an assassination attempt, surviving the deadly plot against [Root.Monarch.GetHerHis] life. The would-be assassin has been captured, and the mastermind laid bare."
 ab_punic.27.a: "Aha! Just wait for our revenge!"

 ab_punic.28.t: "Failed Attempt"
 ab_punic.28.d: "Our carefully laid plans have unraveled - our accomplices were caught before they could strike, and under pressure, they revealed our involvement."
 ab_punic.28.a: "Oh dear..."

 ab_punic.29.t: "An Assassination Attempt in [From.GetName]"
 ab_punic.29.d: "There was an assassination attempt on the [Root.Monarch.GetTitle] of [From.GetName]. Luckily, the scheme failed and they also found out the mastermind behind it."
 ab_punic.29.a: "Interesting"

 ab_punic.30.t: "Easima Election"
 ab_punic.30.d: "We got the result of the Easima election. It seems that the title is now belong to [easimaTarget.GetName]."
 ab_punic.30.a: "Ok"

 ab_punic.31.t: "Fall of the Punic League"
 ab_punic.31.d: "The Punic League, once a powerful alliance of city-states, has crumbled under the weight of time. What was once a bastion of unity and strength now lies in ruins, its cities collapsed and its influence shattered. Our relentless campaign has brought an end to their centuries-long dominion, leaving us as the undisputed power in the continent. The fall of the League marks the beginning of a new era, one where our dominance is unchallenged."
 ab_punic.31.a: "The Punics should have stayed dead in the Antiquity"

 ab_punic.32.t: "Revive the Legacy of Hannibal"
 ab_punic.32.d: "Hannibal once led our ancestors across the vast ocean to the shores of Buniq, seeking refuge from the relentless pursuit of Rome. For over a thousand years, we have flourished in this new land, forging a powerful Punic League that now stands united under a single banner. But the memory of our ancestral homeland has never faded, and the time has come to reclaim what was taken from us.\n\nAs European colonizers encroach upon our lands, bringing war and diseases, we must respond not only by defending Buniq but by carrying the fight back to their home. Just as Hannibal once crossed the Alps to challenge Rome itself, we will cross the seas, but this time, not as exiles, but as conquerors. The Old World awaits our return, and with it, the restoration of Carthage to its rightful place as the master of the Mediterranean. We shall reclaim the lands of our forefathers, overthrow our enemies, and bring the full might of Carthage to bear upon those who dared to invade our new world. The legacy of Hannibal will be fulfilled, and the Punic people shall rise again, victorious in both worlds."
 ab_punic.32.a: "We shall reclaim our homeland from the infidels!"

 ab_punic.33.t: "The Easima Enacted a Reform"
 ab_punic.33.a: "Council of Merchants"
 ab_punic.33.b: "Standardized Coinage"
 ab_punic.33.c: "League Taxation Authority"
 ab_punic.33.e: "Legal Codex of Hannibal"
 ab_punic.33.f: "Religious Syncretism Decree"
 ab_punic.33.g: "Carthaginian Educational System"
 ab_punic.33.h: "Maritime Defense Pact"
 ab_punic.33.i: "Fortress of the New World"
 ab_punic.33.j: "Unified Military Command"
 ab_punic.33.k: "Easima Succession Regulation"
 ab_punic.33.l: "Reform Carthage"

 ab_punic.34.t: "Granted Aldiraq Expansion"
 ab_punic.34.d1: "We have funded one of our Aldiraqs to expand outwards."
 ab_punic.34.d2: "We have received resources from the Easima for our expansion."
 ab_punic.34.a: "Ok"

 ab_punic.35.t: "Revoked Aldiraq Expansion"
 ab_punic.35.d1: "We have revoked the funding of our Aldiraq's expansion."
 ab_punic.35.d2: "We have stopped receiving resources from the Easima for our expansion."
 ab_punic.35.a: "Ok"

 ab_punic.37.t: "Spread of Authoritarianism"
 ab_punic.37.d: "In the bustling city of Hannibal, the heart of the Punic League, whispers of a new ideology have taken root. These ideas, carried from the distant Cahokian Empire, challenge the very foundations of our democratic principles. They speak of concentrated power, of a single ruler guiding the state with a firm hand, a stark contrast to the League's tradition of shared governance.\n\nYet, not all view these notions with disdain. Among the oligarchs, there is a growing fascination, a desire to reshape the League's power structure in their favor. They see in these ideas a path to greater control, a means to refine their influence and secure their authority. As these thoughts spread through the corridors of power, the seeds of authoritarianism begin to take hold, threatening to reshape the very fabric of our society."
 ab_punic.37.a: "Time of changes is coming..."

 ab_punic.38.t: "Imperial Academy"
 ab_punic.38.d: "The Punic League has always valued the pursuit of knowledge, but the time has come to formalize and elevate our scholarly endeavors. In the city of Hadrumetum, renowned for its wisdom and intellectual prowess, the Imperial Academy has been founded. This grand institution, unparalleled in Buniq, will cultivate the brightest minds of the League, preparing them for leadership, diplomacy, and warfare alike.\n\nThe Academy offers three distinct schools, each dedicated to a critical aspect of governance. The School of Administration fosters statesmen and bureaucrats, perfecting the art of governance. The School of Diplomacy shapes diplomats and orators, skilled in negotiation and foreign affairs. Meanwhile, the School of Warfare molds tacticians and generals, ensuring our armies remain unmatched in strategic mastery. This institution will serve as a beacon of enlightenment and power for the Punic League, guiding us into a prosperous future."
 ab_punic.38.a: "Let's invest in the School of Administration"
 ab_punic.38.b: "Let's invest in the School of Diplomacy"
 ab_punic.38.c: "Let's invest in the School of Warfare"

 ab_punic.39.t: "Discovery of the Old World"
 ab_punic.39.d: "On our daring voyage eastward, across the vast and treacherous seas, we have made an astounding discovery - the Old World, the fabled lands from which our ancestors once hailed. These distant shores are no longer inhabited by scattered tribes or forgotten peoples, but by powerful, advanced civilizations, whose wealth, culture, and knowledge far surpass our own. Their cities gleam with towering structures, their armies march in disciplined ranks, and their mastery of technology and commerce is unlike anything we have ever seen.\n\nThe discovery of these mighty realms presents us with a monumental decision: Should we seek to learn from these great nations, forging alliances and adopting their ways in hopes of elevating our own civilization? Or should we view their advancements with suspicion and prepare to face them as rivals, lest they see our growing strength as a threat? The course we choose now will shape our future on the world stage as we stand at the threshold of rediscovering our forgotten origins."
 ab_punic.39.a: "Embrace their wisdom and learn from them"
 ab_punic.39.b: "View them as rivals and prepare for conflict"

 ab_punic.40.t: "New Gods"
 ab_punic.40.d: "In recent years, strange new beliefs have washed upon our shores, carried by the missionaries of the Palemen from across the sea. These foreign religions, with their unfamiliar gods and practices, have begun to take root in the corners of our society. Their priests preach of salvation and righteousness, while their followers grow in number, forming small but growing communities within our cities. The old ways of our ancestors, once unchallenged, now face the looming presence of these new faiths.\n\nAs the influence of these foreign gods spreads, we stand at a crossroads. The Canaanite traditions that have bound us together for centuries are being tested by these new ideas. Should we zealously reject these foreign intrusions and strengthen our devotion to Baal Hammon and Tanit? Should we cautiously accept the presence of these communities, allowing them to coexist alongside our faith, but with restrictions? Or, perhaps, should we embrace these new gods fully, abandoning the ancient rites in favor of conversion? The decision we make will ripple through the Punic League and forever alter our spiritual identity."
 ab_punic.40.a: "Reject the foreign gods and reaffirm our devotion to the Canaanite deities"
 ab_punic.40.b: "Allow the new faiths to coexist, but maintain our traditions"
 ab_punic.40.c: "Convert to the new faith and embrace a new spiritual path"

 ab_punic.41.t: "Smuggling Goods"
 ab_punic.41.d: "The Muskogean Crime Syndicate controls access to a wealth of rare and exotic goods, found only in the dark alleys of the Black Market. Their connections span across distant lands and secretive trade routes, offering commodities that cannot be obtained through legitimate channels. As demand rises within our cities, the allure of these forbidden goods becomes impossible to ignore. Now, through the right channels, we can smuggle in one such treasure to satisfy our people's desires. Coffee, with its energizing aroma; incense, sacred and revered; sugar, a symbol of luxury; spices, rich with foreign taste; or cocoa, the rarest of indulgences. Which will we choose to enhance our market and fortunes?"
 ab_punic.41.a: "Coffee"
 ab_punic.41.b: "Incense"
 ab_punic.41.c: "Sugar"
 ab_punic.41.e: "Spices"
 ab_punic.41.f: "Cocoa"

 ab_punic.42.t: "The Fourth Aldiraq"
 ab_punic.42.d: "The Easima of the Punic League has extended a rare and prestigious offer: to join their League as the Fourth Aldiraq. This honor would elevate our people to a status shared only by a select few, granting us access to the vast knowledge, technologies, and wealth that have allowed the Punics to flourish. Their ways are foreign, but their mastery of trade and governance could open new doors for our tribe. By accepting, we stand to gain prosperity beyond what we have ever known, yet we must weigh the cost of aligning ourselves so closely with their ambitions."
 ab_punic.42.a: "Accept the offer"
 ab_punic.42.b: "Never!"

 ab_punic.43.t: "The Fourth Aldiraq"
 ab_punic.43.d: "[From.GetName] has accepted our offer. They have become a new member of the League."
 ab_punic.43.a: "Great!"

 ab_punic.44.t: "The Fourth Aldiraq"
 ab_punic.44.d: "[From.GetName] has denied our offer. They prefer staying independent from the League."
 ab_punic.44.a: "Oh well..."

 ab_punic.46.t: "Return to Aphriqa"
 ab_punic.46.d: "The long-held dream of reclaiming Qart-Hadast, the ancient heart of our people, has finally been realized. After centuries in exile, we stand before the ruins of our ancestral home in Aphriqa. The air is thick with history and the weight of decisions to come. Some argue that Buniq is now our true homeland, a land of untold wealth and opportunity. Others call for a triumphant return to Aphriqa, to rebuild the capital that once stood as the jewel of the Mediterranean. The future of Carthage hangs in the balance - shall we stay in Buniq, or return to our roots in Qart-Hadast?"
 ab_punic.46.a: "Return to Qart-Hadast"
 ab_punic.46.b: "Remain in Buniq"

 ab_punic.47.t: "Sack of [118.GetName]"
 ab_punic.47.d: "The great city of Roma, once the heart of an empire that brought about the destruction of our ancestors, now lies at our mercy. With the Punic banners flying over its walls, we stand on the brink of revenge that has been centuries in the making. The memories of Qart-Hadast, burned to ashes by the Romans, call for retribution. Yet, there are those who believe that to burn Roma would be to repeat the mistakes of the past. Instead, we could spare the city, showing the world that Carthage has risen above such acts of vengeance, as a beacon of civilization and benevolence."
 ab_punic.47.a: "Burn it to the ground!"
 ab_punic.47.b: "Spare the city. We are not the same monster like them"

