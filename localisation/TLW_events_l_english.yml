 ab_punic.120.d: "The Order of Zoroaster has embarked on an aggressive campaign of expansion, leaving destruction in its wake and unsettling the balance of power in Buniq. The League cannot afford to let this aggression go unchecked. The Easima must act swiftly to restore stability and assert Punic dominance."
 ab_punic.120.a: "Peace will be enforced on this continent"
 ab_punic.120.b: "We expect the Easima to resolve this"

