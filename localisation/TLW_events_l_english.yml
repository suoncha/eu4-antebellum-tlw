 byzantium_roman_civil_war:0 "Roman Civil War"
 BYZ_CIVIL_WAR_END_5YEARS:0 "It has been at least §Y5§! years since the last Roman Civil War ended"
 BYZ_UNCONTESTED_EMPEROR:0 "The [Root.Monarch.GetTitle] reigns unchallenged"
 ab_byzantium_disaster.56.t:0 "Roman Civil War"
 ab_byzantium_disaster.56.d:0 "The disloyal Dioceses have united and ignited a full-scale civil war across the Empire! While the remaining Dioceses have opted for neutrality, they may be persuaded to align with either faction through diplomatic means, offering them personal incentives. We must strategize our next moves meticulously, lest the entire Empire turns against us!"
 ab_byzantium_disaster.56.a:0 "We shall vanquish those traitors!"
 BYZ_CIVIL_WAR_INFO:0 "\nMore Dioceses could join the war on either sides depend on events outcome\nIf a Diocese lose control of the capital, they will be forced to leave the war\nIf you lose control of [ROM.Capital.GetName], the current [Root.Monarch.GetTitle] §Rwill be executed§!"
 ab_byzantium_disaster.59.t:0 "[From.Capital.GetName] Captured"
 ab_byzantium_disaster.59.d:0 "With the capture of their capital, the treacherous Vicarius has been executed, and a more loyal replacement has been appointed. [From.GetName] is once again fully integrated into our realm."
 ab_byzantium_disaster.59.a:0 "One more Diocese is dealt with..."
 ab_byzantium_disaster.61.t:0 "[From.Capital.GetName] Captured"
 ab_byzantium_disaster.61.d:0 "With the capture of their capital, our loyal Vicarius has been executed, and a traitorous replacement has been installed. We have lost [From.GetName]'s aid in the war."
 ab_byzantium_disaster.61.a:0 "We must exact punishment upon them later!"
 ab_byzantium_disaster.62.t:0 "[ROM.Capital.GetName] Captured"
 ab_byzantium_disaster.62.d:0 "With our capital captured, enemy forces have breached the Palace and executed the Royal Family. Consequently, a new [Root.Monarch.GetTitle] now occupies the Imperial Throne."
 ab_byzantium_disaster.62.a:0 "My time has come..."
 BYZ_NEW_EMPEROR_CIVIL_WAR:0 "The war will reset. The opposing Vicarius will ascend to the throne as the new [Root.Monarch.GetTitle]"
 ab_byzantium_disaster.63.t:0 "Grand Diocese Intervention"
 ab_byzantium_disaster.63.d:0 "The Grand Diocese is indeed under the rule of the [Root.Monarch.GetTitle]. However, its autonomy far surpasses that of other Dioceses. Therefore, the people of Rus are not obligated to partake in this internal power struggle. Nonetheless, we may negotiate a limited participation agreement with them."
 ab_byzantium_disaster.63.a:0 "We seek their assistance for a duration of 3 years"
 ab_byzantium_disaster.63.b:0 "We seek their assistance for a duration of 5 years"
 ab_byzantium_disaster.63.c:0 "We are capable of winning this war alone"
 ab_byzantium_disaster.64.t:0 "Grand Diocese Left The War"
 ab_byzantium_disaster.64.d:0 "As the time limit for their assistance has expired, the Grand Diocese has withdrawn from the war after transferring their occupied territories to us."
 ab_byzantium_disaster.64.a:0 "Their help was invaluable"
 ab_byzantium_disaster.66.t:0 "[From.GetName] Neutrality"
 ab_byzantium_disaster.66.d:0 "Despite their initial neutrality, [From.GetName] could be swayed to join either side based on our approach..."
 ab_byzantium_disaster.66.a:0 "...together we can save the Empire!"
 ab_byzantium_disaster.66.b:0 "...it is better to stay neutral"
 ab_byzantium_disaster.66.c:0 "...I don't care. Fight me if you wish"
 BYZ_DIOCESE_MIGHT_FIGHT:0 "There's a chance they will join the traitors"
 ab_byzantium_disaster.68.t:0 "The End Of the Civil War"
 ab_byzantium_disaster.68.d:0 "The final opposing Diocese has capitulated. The [Root.Monarch.GetTitle] emerges as an unstoppable force, bringing the discontented Dioceses and their Vicariuses to heel with an iron fist. Needless to say, [Root.Monarch.GetName] has imposed a temporary peace throughout the Empire, although its longevity remains uncertain. This respite will allow the Central Government to consolidate power and tighten control over the Dioceses. In the years to come, they should become more compliant, ensuring a stable political landscape for Rome in the foreseeable future."
 ab_byzantium_disaster.68.a:0 "Only I am worthy of the throne!"
 ab_byzantium_disaster.69.t:0 "Nobles Challenge the [Root.Monarch.GetTitle]"
 ab_byzantium_disaster.69.d:0 "The old nobles assert that [Root.Monarch.GetName] is an illegitimate ruler and unworthy to occupy the throne. They have risen in large numbers to oppose the new [Root.Monarch.GetTitle]."
 ab_byzantium_disaster.69.a:0 "I will demonstrate why I am deserving of the Imperial Throne!"
 ab_byzantium_disaster.70.t:0 "Dioceses Challenge the [Root.Monarch.GetTitle]"
 ab_byzantium_disaster.70.d:0 "The other Vicariuses are envious of [Root.Monarch.GetName]'s achievements on the throne. They have united and declared another civil war across the Empire. This conflict will only cease when we defeat them through force."
 ab_byzantium_disaster.70.a:0 "Do those fools believe I am as incompetent as my predecessor?"
