#Canaanite Religion
 ab_punic.2000.t: "Festival of Baal Hammon"
 ab_punic.2000.d: "In honor of Baal Hammon, the chief deity of Canaanite, a grand festival can be held in the capital. Citizens from all walks of life gather to participate in rituals, feasts, and sacrifices to seek the god's favor for a prosperous year. They are awaiting our funds."
 ab_punic.2000.a: "Let's spend lavishly!"
 ab_punic.2000.b: "Let's spend moderately"
 ab_punic.2000.c: "We will not celebrate the festival this year"

 ab_punic.2001.t: "Rites of Tanit"
 ab_punic.2001.d: "The sacred rites dedicated to Tanit, the mother goddess, are performed to ensure fertility and protection for our people. Priests and priestesses lead the ceremonies, invoking blessings upon the land and its inhabitants."
 ab_punic.2001.a: "Cheers"
 ab_punic.2001.b: "Maybe we will skip the rites"

 ab_punic.2002.t: "Oracle of Melqart"
 ab_punic.2002.d: "The revered oracle of Melqart, god of the sea and commerce, has delivered a prophecy that could alter the course of our destiny. The city gathers to hear the divine message and decide on the path forward."
 ab_punic.2002.a: "Let's hear it..."

 ab_punic.2003.t: "A Good Prophecy"
 ab_punic.2003.d: "The priests have delivered an auspicious prophecy, foretelling a period of prosperity for our realm. This divine favor is a sign of great things to come, inspiring our people with hope and renewed vigor."
 ab_punic.2003.a: "The gods stand with [Root.GetName]"

 ab_punic.2004.t: "A Bad Prophecy"
 ab_punic.2004.d: "The priests have delivered a troubling prophecy, foretelling a period of hardship for our realm. This dire message casts a shadow over our future, instilling fear and uncertainty among our people."
 ab_punic.2004.a: "Cursed"

 ab_punic.2005.t: "The Veiled Priestess"
 ab_punic.2005.d: "A mysterious veiled priestess claiming to be sent by Tanit has arrived in the city, offering guidance and warnings. Her presence sparks curiosity and unease among the populace as she predicts future events."
 ab_punic.2005.a: "What do you have for me?"
 ab_punic.2005.b: "Banish her"

 ab_punic.2006.t: "Blessing of Tanit"
 ab_punic.2006.d: "The veiled priestess, speaking on behalf of the goddess Tanit, has shared a vision of a good future. Her prophecy foretells thriving commerce and harmony within our lands. This divine blessing from Tanit fills our people with hope and confidence, guiding us towards a time of great fortune and success."
 ab_punic.2006.a: "Praise Tanit!"

 ab_punic.2007.t: "Curse of Tanit"
 ab_punic.2007.d: "The veiled priestess, channeling the voice of Tanit, has revealed a grim prophecy. Her vision speaks of faltering trade and discord within our realm. This dire warning from Tanit casts a pall over our people, filling them with dread and foreboding as we brace for the challenges ahead."
 ab_punic.2007.a: "Oh dear..."

 ab_punic.2008.t: "Pilgrimage to the Sacred Grove"
 ab_punic.2008.d: "The time has come for us to fulfill our duty. Every follower of the Canaanite faith is called to embark on a pilgrimage to the Sacred Grove of Eshmun. The journey is a profound act of devotion, offering pilgrims the opportunity to seek Eshmun's blessings and connect deeply with our forebears. Completing this pilgrimage is a revered rite of passage, enriching the soul and reaffirming one's commitment to the gods."
 ab_punic.2008.a: "We shall go by land"
 ab_punic.2008.b: "We shall go by sea"

 ab_punic.2009.t: "Trouble on the Road"
 ab_punic.2009.d: "Our pilgrimage has been interrupted by a sudden and dangerous encounter. Bandits have ambushed us on the road, attempting to rob us of our belongings and offerings. We must find a way to overcome this threat, either by giving them what they want or fight our way out."
 ab_punic.2009.a: "Just give them the money and go!"
 ab_punic.2009.b: "Fight them"

 ab_punic.2010.t: "Lost in the Woods"
 ab_punic.2010.d: "Our journey has taken an unexpected turn. We have strayed into an unknown forest, its dense foliage and twisting paths leaving us disoriented. The way forward is unclear, and finding another route will cost us precious time. How should we deal with this situation?"
 ab_punic.2010.a: "Guards! Clear out the trees"
 ab_punic.2010.b: "Let's find another way"

 ab_punic.2011.t: "A Poor Village"
 ab_punic.2011.d: "During our pilgrimage to the Sacred Grove, we have come across a village in dire straits. The people here are on the verge of starvation, their faces etched with desperation and suffering. Moved by their plight, we consider offering them some of our supplies. Such an act of kindness would bring hope and relief to those in need."
 ab_punic.2011.a: "Poor people! We shall help them"
 ab_punic.2011.b: "Their suffering is not our concerns"

 ab_punic.2012.t: "The Mysterious Caravan"
 ab_punic.2012.d: "On our journey to the Sacred Grove, we have encountered a peculiar caravan. The travelers offer us a strange, sealed chest, claiming it holds something mysterious and valuable. Their intentions are unclear, and the nature of the chest's contents is shrouded in secrecy. Accepting this curious gift could bring unexpected consequences, yet the intrigue tempts us to uncover what lies within."
 ab_punic.2012.a: "What is in this chest?"
 ab_punic.2012.b: "No thanks we are good"

 ab_punic.2013.t: "Encountering Pirates"
 ab_punic.2013.d: "Our pilgrimage has been interrupted by a sudden and dangerous encounter. Pirates have ambushed us on the sea, attempting to rob us of our belongings and offerings. We must find a way to overcome this threat, either by giving them what they want or fight our way out."
 ab_punic.2013.a: "Just give them the money and go!"
 ab_punic.2013.b: "Fight them"

 ab_punic.2014.t: "Sea Storm"
 ab_punic.2014.d: "Our voyage has been beset by a sudden and violent sea storm. The raging waves and howling winds threaten to capsize our vessel. Navigating around this tempest will delay our journey, testing our patience and resolve. How should we deal with this situation?"
 ab_punic.2014.a: "A mere storm cannot stop us"
 ab_punic.2014.b: "Let's find another way"

 ab_punic.2015.t: "Shipwrecked"
 ab_punic.2015.d: "En route to the Sacred Grov, we have stumbled upon a shipwreck. Survivors of the disaster are in desperate need of assistance, as their provisions have lost to the sea. Offering our supplies could provide them with vital aid and hope."
 ab_punic.2015.a: "Poor people! We shall help them"
 ab_punic.2015.b: "Their suffering is not our concerns"

 ab_punic.2016.t: "We Have Arrived!"
 ab_punic.2016.d: "Many devout Canaanite followers, including [Root.Monarch.GetName], have embarked on a pilgrimage to the sacred grove of Eshmun, seeking enlightenment and spiritual renewal. The journey is arduous, but the rewards of divine favor are immense."
 ab_punic.2016.a: "Throw a large celebration at the capital"
 ab_punic.2016.b: "Throw a moderate celebration at the capital"
 ab_punic.2016.c: "Throw a small celebration at the capital"

 ab_punic.2017.t: "Guidance from the Necropolis"
 ab_punic.2017.d: "The ancient necropolis of Moloch holds secrets and ancestral wisdom. Priests perform rites to commune with the spirits of our forebears, seeking their guidance and blessings for the future."
 ab_punic.2017.a: "Throw a large celebration at the capital"
 ab_punic.2017.b: "Throw a moderate celebration at the capital"
 ab_punic.2017.c: "Throw a small celebration at the capital"

 ab_punic.2018.t: "The Fire Festival"
 ab_punic.2018.d: "The holy fire festival burns brightly in the heart of the city, a symbol of our strength and resilience. Citizens gather around the fire for ceremonies of purification and renewal. According to our traditions, the gods would not be satisfied without offerings."
 ab_punic.2018.a: "Sacrifice more children!"
 ab_punic.2018.b: "Sacrifice the children"
 ab_punic.2018.c: "Only the animals would be enough"

 ab_punic.2019.t: "Haruspicy Rituals"
 ab_punic.2019.d: "Priests conduct haruspicy rituals, examining the entrails of sacrificed animals to divine the will of the gods. These rituals provide insights and guidance for our leaders in times of uncertainty."
 ab_punic.2019.a: "Sacrifice more animals!"
 ab_punic.2019.b: "Offer the usual amount"

 ab_punic.2020.t: "Dagon Peace"
 ab_punic.2020.d: "We have received a divine blessing from Dagon. This sacred boon promises us peace and prosperity, safeguarding our endeavors and bringing harmony to our lands. Earning the god's favor fills our hearts with renewed faith and optimism, guiding us towards a graced future."
 ab_punic.2020.a: "Praise the gods"

 ab_punic.2021.t: "Baal Prosperity"
 ab_punic.2021.d: "We have been graced with a blessing from Baal. This divine favor heralds a time of abundance and prosperity, promising bountiful harvests and flourishing trade. With this blessing, our people are inspired with renewed hope and vigor, confident that our endeavors will be rewarded with success and wealth."
 ab_punic.2021.a: "Praise the gods"

 ab_punic.2022.t: "Yam Blesses the Navy"
 ab_punic.2022.d: "Yam, the formidable god of the sea, has bestowed his blessing upon our navy. With his divine favor, our fleets are promised safe passage, strength in battle, and mastery over the waves. This sacred boon ensure our naval dominance and protection of our maritime interests."
 ab_punic.2022.a: "Praise the gods"

 ab_punic.2023.t: "Anat Blesses the Army"
 ab_punic.2023.d: "Anat, the fierce goddess of war, has granted her blessing to our army. Her divine favor promises strength, valor, and victory in battle, empowering our troops with unmatched prowess and determination, enhancing our military might and ensuring success in our campaigns."
 ab_punic.2023.a: "Praise the gods"

 ab_punic.2024.t: "Melqart Protection"
 ab_punic.2024.d: "Melqart has granted us his divine blessing. This protection ensures safety from foreign threats and fortifies our defenses against any dangers. With this blessing, we face our enemies with increased security and confidence, knowing that the god's shield safeguards our people."
 ab_punic.2024.a: "Praise the gods"

 ab_punic.2025.t: "Fire of Sydyk"
 ab_punic.2025.d: "Sydyk, the formidable god of fire, has granted us his blessing. This divine favor enhances our firepower, boosting the effectiveness of our weapons. With Sydyk's fire, our military forces are invigorated, wielding greater might and precision in battle."
 ab_punic.2025.a: "Praise the gods"

 ab_punic.2026.t: "Astarte Harmony"
 ab_punic.2026.d: "Astarte has bestowed her blessing upon us. This divine favor fosters harmony and unity within our realm, enhancing diplomatic relations and internal stability. With her blessing, we experience a renewed sense of peace and cooperation, strengthening our bonds our own people and the gods."
 ab_punic.2026.a: "Praise the gods"

