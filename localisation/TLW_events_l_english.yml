 ab_byzantium_disaster.50.t: "Persosphere Revolt"
 ab_byzantium_disaster.50.d: "The people of the Persosphere have risen in arms. If we do not quell them swiftly, they will bring destruction upon the entire empire!"
 ab_byzantium_disaster.50.a: "We must put them down immediately!"

