 ab_byzantium_disaster.88.t:0 "The Dragon Emperor"
 ab_byzantium_disaster.88.d:0 "Despite being separated by thousands of miles, the two world superpowers, Rome and China, have been aware of each other's existence since the time of Emperor Augustus. Our predecessors referred to them as Sinae or Serica, the land of silk - and in return, we were known as Daqin. While the two empires are too distant to establish official diplomatic relations, traders and envoys have traversed the distance between them throughout history.\n\nHowever, change is on the horizon. The expansionist [ROM.GetName], encroaching upon China's borders, especially after news of the fall of the Persian Empire at the hands of the Romans reached the Dragon Throne, has made the Dragon Emperor realize that they may soon become the next target of Roman conquests. We must strike them first before they pose too great a threat to our Eastern expansion. The Roman Phoenix and the Chinese Dragon - only one can emerge victorious."
 ab_byzantium_disaster.88.a:0 "Mobilize the legions! We shall march east and fulfill our destiny!"
 BYZ_CHINESE_WAR_INFO:0 "You have a year to persuade as many Chinese Emperor's tributaries as possible to your side\n\nNations have over §G100§! relation with Rome and lower than §G50§! relation with the Emperor will betray their overlord in exchange for the lands they manage to siege in the war\nNations have over §G50§! relation with the Emperor will fight Rome\nOthers will stay neutral\nThe tributaries will be forced out of the war if their capital is sieged"
 ab_byzantium_disaster.90.t:0 "The Phoenix Conqueror"
 ab_byzantium_disaster.90.d:0 "Despite being separated by thousands of miles, the two world superpowers, China and Rome, have been aware of each other's existence since the time of the Han Dynasty. Our predecessors referred to them as Daqin, and in return, we were known as Sinae or Serica - the land of silk. While the two empires are too distant to establish official diplomatic relations, traders and envoys have traversed the distance between them throughout history.\n\nHowever, change is on the horizon. The expansionist [ROM.GetName], encroaching upon our borders, especially after news of the fall of the Persian Empire at the hands of the Romans reached the Dragon Throne, has made the Dragon Emperor realize that we may soon become the next target of Roman conquests. We must fortify our defenses at all costs, as Rome seeks to destroy our empire. The Chinese Dragon and the Roman Phoenix - only one can emerge victorious."
 ab_byzantium_disaster.90.a:0 "Fortify the defenses! We cannot allow the Romans to set foot on our soil!"
 ab_byzantium_disaster.91.t:0 "Dioceses Refuse to Join"
 ab_byzantium_disaster.91.d:0 "The invasion of China would demand hundreds of thousands, if not millions, of manpower and an equivalent amount of resources from the Empire. Our distant Dioceses cannot bear such demands, as it would destabilize them, particularly for a war on the opposite side of the world. Therefore, many Vicariuses have requested not to be called upon for the invasion."
 ab_byzantium_disaster.91.a:0 "We must seek out other allies in the East"
 ab_byzantium_disaster.92.t:0 "Dioceses Participation"
 ab_byzantium_disaster.92.d:0 "Our loyal Dioceses that share a border with China have agreed to join forces with us. The combined might of the Roman Army will overcome any obstacle in our grand campaign."
 ab_byzantium_disaster.92.a:0 "Excellent!"
 ab_byzantium_disaster.93.t:0 "Dioceses May Join"
 ab_byzantium_disaster.93.d:0 "A group of disloyal Dioceses, recognizing their strategic importance in the upcoming war, has agreed to offer assistance only in exchange for resources."
 ab_byzantium_disaster.93.a:0 "We really need their assistances..."
 ab_byzantium_disaster.93.b:0 "Their participations are unnecessary"
 ab_byzantium_disaster.94.t:0 "Grand Diocese Border"
 ab_byzantium_disaster.94.d:0 "The Grand Diocese, spanning from the Baltic Sea to Siberia, is undoubtedly our strongest and most loyal subject, capable of securing our victory against the Dragon Emperor. However, their involvement also poses a significant threat: despite their size, the majority of their population is concentrated in Europe, leaving much of their shared border with China undefended. Moreover, the Chinese Emperor has long coveted these lands and would undoubtedly seize them if given the chance. My liege, should we request their assistance in the war?"
 ab_byzantium_disaster.94.a:0 "We can defeat the Emperor before he poses a threat to our subject territory"
 ab_byzantium_disaster.94.b:0 "The risk is too great. It would be better for them to stay out of the invasion"
 BYZ_CHINA_CAN_SEIZE_RUSSIA:0 "Emperor of China §Rwill seize§! every province controlled by them that is owned by the Grand Diocese"
 ab_byzantium_disaster.95.t:0 "An Offer From The Steppes"
 ab_byzantium_disaster.95.d:0 "News of the impending war between the two world superpowers has reached the court of the Great Khan. The people of the steppes have always coveted the riches of China, and numerous raids have been conducted, albeit with limited success due to the heavily fortified border. However, they now see an opportunity for a grand distraction, one that could draw the Imperial Army away from the Great Wall. Sensing the moment is ripe, the Great Khan has pledged allegiance to us in the war, with the condition that they may claim any land they manage to seize from China and receive some 'investments' from us to aid in prolonging their war effort."
 ab_byzantium_disaster.95.a:0 "The horde would secure our northern flank"
 ab_byzantium_disaster.95.b:0 "China is ours and ours alone to claim"
 BYZ_HORDE_CAN_SEIZE_CHINA:0 "The Great Khan §Rwill seize§! every province controlled by them that is owned by Emperor of China\nEmperor of China §Rwill seize§! every province controlled by them that is owned by the Great Khan"
 BYZ_HORDE_CAN_SEIZE_RUSSIA:0 "They will join forces with Emperor of China\nThe Great Khan §Rwill seize§! every province controlled by them that is owned by the Grand Diocese"
 ab_byzantium_disaster.96.t:0 "Japanese Alliance"
 ab_byzantium_disaster.96.d:0 "The Japanese Archipelago, united under the Empire of Japan, has long harbored ambitions to expand beyond their islands, particularly westward to the Korean Peninsula. However, their aspirations have been stymied by Korea's protection under the Emperor of China, thwarting any attempts by the ambitious Japanese to conquer the peninsula. This status quo has persisted for years, but it hasn't deterred Japan from seeking a solution to break free from it. They recognize the need for an ally in the west to flank China from both sides, thus enabling them to defeat Korea before any reinforcements from the Dragon Emperor arrive. Now, with this opportunity at hand, Japan has dispatched envoys to us, proposing an alliance. However, they demand that any land they seize in Korea and coastal Chinese provinces will be theirs to claim. Furthermore, they seek our assistance in their modernization efforts by sharing any technological advancements we possess."
 ab_byzantium_disaster.96.a:0 "We have a deal"
 ab_byzantium_disaster.96.b:0 "Get lost. We don't need you"
 BYZ_JAPAN_CAN_SEIZE_CHINA:0 "Japan §Rwill seize§! every province controlled by them in §YKorea§! Region"
 ab_byzantium_disaster.97.t:0 "Korean Participation"
 ab_byzantium_disaster.97.d:0 "Japan has openly declared their involvement in the Roman invasion of China, with the goal of seizing the Korean Peninsula for themselves. Faced with no other option, the Koreans have aligned themselves with the Emperor of China for protection."
 ab_byzantium_disaster.97.a:0 "Our ally should handle them"
 BYZ_KOREA_CAN_SEIZE_JAPAN:0 "Korea §Rwill seize§! every province controlled by them that is owned by Japan"
 ab_byzantium_disaster.98.t:0 "The Invasion Begins"
 ab_byzantium_disaster.98.d:0 "After a year of meticulous preparations and diplomatic maneuvering, the stage is now set for a monumental event in history. It is a moment that surpasses even the legendary invasion of Persia, as the mighty Roman legions prepare to embark on a journey of unprecedented scale and ambition. From the heart of Europe to the distant shores of China, they march with unwavering determination, joined by our steadfast allies from the East."
 ab_byzantium_disaster.98.a:0 "The Dragon Throne shall crumble before the might of Rome!"
 BYZ_WAR_CHINA:0 "If the war lasts for over 10 years, it will be seen as China's victory\nWinning the war will §Gunlock§! new missions\n\nThe longer the war dragging on, the more devastating effects our army will take due to attrition"
 ab_byzantium_disaster.99.t:0 "The Fall of China"
 ab_byzantium_disaster.99.d:0 "The age-old rivalry between the Phoenix of the West and the Dragon of the East has reached its climax. Roman legions march triumphantly through the once-proud lands of the Dragon Emperor, their banners fluttering in the wind. The might of Rome has brought about the total collapse of China and the annihilation of the Mandate of Heaven. However, to subjugate this fractured empire now would be a reckless endeavor. Across the land, regional warlords have risen, each seeking to carve out their own domain from the remnants of the fallen empire, like vultures descending upon a carcass. For now, it is prudent to refrain from further entanglement and to await a more opportune moment to assert Rome's dominance over these lands."
 ab_byzantium_disaster.99.a:0 "Even the Son of Heaven stands no chance against Rome!"
 BYZ_REVOLT_CHINA:0 "Seperatist rebels wreak havoc across the vast expanse of China. The once-mighty empire teeters on the brink of collapse, its territories ripe for the taking by the ever-expanding reach of Rome"
 ab_byzantium_disaster.101.t:0 "The Dragon Survives"
 ab_byzantium_disaster.101.d:0 "Despite the relentless onslaught from [ROM.GetName] and their allies, China remains unconquered. The war has raged on for a decade, claiming millions of lives on both sides. Recognizing the futility of further conflict, the [Root.Monarch.GetTitle] has made the difficult decision to halt the invasion. The Roman Phoenix, once invincible, now bears the sting of defeat at the hands of the indomitable Dragon."
 ab_byzantium_disaster.101.a:0 "This shame will linger like a stain upon our honor..."
 BYZ_LOCKED_ASIAN_MISSIONS:0 "You §Rwon't be able to unlock§! the East Asia missions"
 
#Nicaea
 NCI_RELEASE_EGYPT:0 "Release @AEG §Y[AEG.GetName]§! as our Diadochi\nThey will receive all owned provinces in §YEgypt§! and §YLevant§! Regions."
 ab_nicaea.8.t:0 "Rebirth of Hellenism - Culture"
 ab_nicaea.8.d:0 "We have torn down their statues, stripped them of power and wealth, and every day we strive to reverse the Romanization of Greece! Yet, despite our efforts and our disdain for the Empire, our fury remains unquenched. The crimes of Rome against Hellas are countless, but perhaps the most insidious is the indoctrination of Greeks into the Roman identity. As time passes, we seek ever more radical solutions to purge ourselves of this Latin disease, yet it seems our efforts are never enough to truly purify Greece in the eyes of our ancestors.\n\nIn recent years, a radical faction has emerged within our court, advocating for an extreme solution: to completely sever ties with the "Byzantine Greek" culture and restore the Hellenic culture of the pre-Roman era. This audacious idea finds support among the Great Houses, and so the ancient Hellenic culture is reborn in [Root.GetName], beginning with the capital."
 ab_nicaea.8.a:0 "A true Greek culture, untainted by the influence of arrogant Romans"
 NCI_HELLENIZATION_INFO:0 "The §YHellenic§! culture group will §Gnaturally spread§! across your and Diadochi owned neighbor provinces with §YAccepted Culture§!\n§GHellenization§! will be faster in §YDiadochi§! provinces or §YHellenic Religion§! provinces\n"
 NCI_RELEASE_ITALY:0 "Release @HLM §Y[HLM.GetName]§! as our Diadochi\nThey will receive all owned provinces in §YItaly§! Region."
 ab_nicaea.12.t:0 "Antigonid Magna Graecia"
 ab_nicaea.12.d:0 "Back in antiquity, Southern Italia gleamed as the jewel of the Mediterranean Sea. Numerous thriving Greek cities flourished in the region, forming what became known as Magna Graecia—a name bestowed by the Romans, who coveted the wealth and prosperity of our people. Yet, this land could not escape the grasp of Roman conquests, and many of its once-prosperous cities, such as Syracuse, were left devastated, mere shadows of their former glory.\n\nCenturies passed, and the land changed hands multiple times until falling under the dominion of the Hafsids. But today, Magna Graecia has returned to Hellenic rule. We shall establish a local government, with the Great House Antigonos at its helm. Together, we will restore Magna Graecia to its rightful place of glory and splendor!"
 ab_nicaea.12.a:0 "This will firmly establish our rule over Italia"
 ab_nicaea.13.t:0 "Seleucid Kingdom"
 ab_nicaea.13.d:0 "Among all of Alexander's Diadochi Kingdoms, none can rival the strength and success of the Seleucid Kingdom of Nikator. Rising to the status of an empire in its own right, it stands as the first Helleno-Persian empire in history, capable even of challenging the mighty Maurya Empire.\n\nDuring its golden age, the Seleucid Kingdom witnessed the zenith of Hellenic culture, traditions, and values, extending its influence to the distant lands of India and even China.\n\nWith the fall of Persia, the Great House Seleukos now seeks to reclaim their ancient kingdom, starting with our recently conquered lands in Mesopotamia and Persia."
 ab_nicaea.13.a:0 "The Persians will thrive under our administration"
 NCI_RELEASE_PERSIA:0 "Release @HLS §Y[HLS.GetName]§! as our Diadochi\nThey will receive all owned provinces in §YMesopotamia§! and §YPersia§! Regions."
 ab_nicaea.14.t:0 "Unhappy Antigonos"
 ab_nicaea.14.d:0 "Our favor towards other Great Houses has left the House of Antigonos feeling betrayed. Their supporters have risen in revolt across the Empire."
 ab_nicaea.14.a:0 "We must appease them swiftly, before the situation escalates further"
 NCI_OVER_20_INFLUENCE:0 "Every faction must have over §G20§! influence\n"
 NCI_EVERY_ANTIGONOS_PROVINCE:0 "Every province supports §YAntigonos§! will receive:"
 ab_nicaea.15.t:0 "Unhappy Seleukos"
 ab_nicaea.15.d:0 "Our favor towards other Great Houses has left the House of Seleukos feeling betrayed. Their supporters have risen in revolt across the Empire."
 ab_nicaea.15.a:0 "We must appease them swiftly, before the situation escalates further"
 NCI_EVERY_SELEUKOS_PROVINCE:0 "Every province supports §YSeleukos§! will receive:"
 ab_nicaea.16.t:0 "Unhappy Ptolemaios"
 ab_nicaea.16.d:0 "Our favor towards other Great Houses has left the House of Ptolemaios feeling betrayed. Their supporters have risen in revolt across the Empire."
 ab_nicaea.16.a:0 "We must appease them swiftly, before the situation escalates further"
 NCI_EVERY_PTOLEMAIOS_PROVINCE:0 "Every province supports §YPtolemaios§! will receive:"
 nicene_diadochi_war:0 "Diadochi War"
 NCI_DEFEAT_DIADOCHIS:0 "Other Great Houses are annexed"
 ab_nicaea.17.t:0 "The Great Diadochi War"
 ab_nicaea.17.d:0 "The entire empire teeters on the brink of collapse. Following the mysterious death of the Emperor, occurring shortly after the tragic demise of his heir in a purported "road accident," rumors abound. Some whisper of foreign powers' involvement, while others insist that the Great Houses are behind the tragedy.\n\nWith no suitable heir from the Royal House to ascend the throne, a general from Parmelion has been appointed as the new Emperor. This move aims to thwart any attempts by the Great Houses to seize power for themselves. While welcomed by many generals and nobles, this decision has sparked outrage among the Great Houses, prompting them to reveal their true intentions.\n\nIt is unveiled that the assassinations were orchestrated by the Houses, and now, unable to claim the throne directly, they have mobilized their supporters across the Empire to wage war against rival factions.\n\nThe entire Hellenic world is engulfed in conflict, as factions vie for dominance. Soon, a new Emperor will be crowned from the House of..."
 ab_nicaea.17.a:0 "...Antigonos"
 ab_nicaea.17.b:0 "...Seleukos"
 ab_nicaea.17.c:0 "...Plotemaios"
 NCI_CONTINUE_AS_ANTIGONOS:0 "We will continue as @HLM §Y[HLM.GetName]§!"
 NCI_CONTINUE_AS_SELEUKOS:0 "We will continue as @HLS §Y[HLS.GetName]§!"
 NCI_CONTINUE_AS_PTOLEMAIOS:0 "We will continue as @AEG §Y[AEG.GetName]§!"
 ab_nicaea.18.t:0 "Victory of [Root.GetName]"
 ab_nicaea.18.d:0 "After vanquishing the other two Diadochi rivals, the House of [Root.GetName] stands as the undisputed victor of the Great Diadochi War. Henceforth, they shall govern over a unified and centralized Hellenic Empire, having eradicated all political adversaries. A new era dawns for the descendants of Hellas."
 ab_nicaea.18.a:0 "The Hellenic world now bends to our will alone!"
 
#Punic
 ab_punic.1.t:0 "The Punic League"
 ab_punic.1.d:0 "After the devastating Second Punic War, Carthage faced inevitable demise. To ensure a brighter future for the Punic people, the illustrious Hannibal Barca embarked on an expedition to the distant west, far from the clutches of Roman ambition. Under Hannibal's brilliant leadership, the children of Carthage achieved the impossible and discovered a land to settle on the new continent.\n\nOver many generations, the Punics have thrived, establishing themselves as economic powerhouses in the new world through trade and peaceful coexistence with the native peoples."
 ab_punic.1.a:0 "No one can compete with us on this continent"
 PUNIC_EARLY_EVENT_CHAIN:0 "Having attained prosperity, our people are content with our achievements. Thus, expansion is only considered when faced with a new threat to our hegemony."