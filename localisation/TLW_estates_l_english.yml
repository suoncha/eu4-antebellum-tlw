 estate_nobles_theme_system:0 "Empower the Doukes"
 estate_nobles_theme_system_desc:0 "The defense of our borders is paramount for maintaining stability. However, the Basileus cannot shoulder this responsibility alone. We must enlist the support of local nobles, incentivizing them to deploy their own soldiers to protect our lands from invaders by granting them partial tax exemptions."
