 estate_nobles_punic_pacifist_civilization:0 "Pacifist Civilization"
 estate_nobles_punic_pacifist_civilization_desc:0 "The continent has enjoyed an era of prolonged peace, fostering a culture where conflict for personal gain is considered a grave taboo. Nations here value harmony and cooperation above all, shunning the very idea of war and aggression."
 PUN_ESTATE_REVOKABLE:0 "Revokable via an §YEvent§!."

 estate_church_punic_primitive_administration:0 "Primitive Administration"
 estate_church_punic_primitive_administration_desc:0 "In the absence of competition to drive progress and innovation, the Punic administration model has stagnated. Compared to the sophisticated systems of the Old World, our governance is outdated and ineffective, struggling to meet the demands of a changing world."

 estate_burghers_punic_isolationism:0 "Isolationism"
 estate_burghers_punic_isolationism_desc:0 "Our isolationist mindset has created a culture that discourages venturing beyond our borders. This inward focus has led to a reluctance to explore and settle the wastelands, leaving vast areas untouched and undeveloped."

 estate_nomadic_tribes_punic_primitive_horde:0 "Primitive Horde"
 estate_nomadic_tribes_punic_primitive_horde_desc:0 "The hordes of the Great Plains live in such isolation that the concepts of expansion and administration are entirely foreign to them. Their way of life remains untouched by the complexities of structured governance and territorial ambition."

 estate_church_punic_religious_tolerance:0 "Pact of Shalim"
 estate_church_punic_religious_tolerance_desc:0 "The people of the continent embrace a remarkable religious tolerance toward one another. This mutual understanding and respect for different faiths is honored as the Pact of Shalim, named after the Canaanite god of Peace."
 estate_church_punic_religious_tolerance_revoke:0 "The modifier '§YPact of Shalim§!' is removed from all owned provinces."