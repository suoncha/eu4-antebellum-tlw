 tlw_achiev.6.d: "Congratulations, you have earned the achievement §GCyruskhanids§!.\n\nAs Zoroastrian Rûm, own the provinces of [151.GetName], [358.GetName], [410.GetName], [2218.GetName] and [445.GetName] before the year 1500."
