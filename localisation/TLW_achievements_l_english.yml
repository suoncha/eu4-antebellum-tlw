#Page 1 - Legacy of Rome
 #The Phoenix Rises
 AB_ACHIEVEMENT_TITLE_PHOENIX_RISES: "§OThe Phoenix Rises§!"
 tlw_achiev.0.d: "Congratulations, you have earned the achievement §GThe Phoenix Rises§!.\n\nAs [BYZ.GetName], complete the mission tree."
 AB_PHOENIX_RISES_ACHIVEMENT: "As §Y[BYZ.GetName]§!, complete the mission tree."
 AB_BYZTREE_YES: "£yes£ Has completed the Byzantine mission tree."
 AB_BYZTREE_NO: "£no£ Has completed the Byzantine mission tree."

 #Outdo the Angelids
 AB_ACHIEVEMENT_TITLE_OUTDO_ANGELIDS: "§OOutdo the Angelids§!"
 tlw_achiev.1.d: "Congratulations, you have earned the achievement §GOutdo the Angelids§!.\n\nAs [EPI.GetName], form [ROM.GetName] before the year 1550."
 AB_OUTDO_ANGELIDS_ACHIVEMENT: "As §Y[EPI.GetName]§!, form [ROM.GetName] before the year 1550."

 #Serbia Strongk
 AB_ACHIEVEMENT_TITLE_SERBIA_STRONG: "§OSerbia Stronk§!"
 tlw_achiev.2.d: "Congratulations, you have earned the achievement §GSerbia Stronk§!.\n\nAs [SER.GetName], eliminate all Turkish countries before the year 1500."
 AB_SERBIA_STRONG_ACHIVEMENT: "As §Y[SER.GetName]§!, eliminate all Turkish countries before the year 1500."
 AB_ELIMINATE_TURKISH_YES: "£yes£ No Turkish nation exists."
 AB_ELIMINATE_TURKISH_NO: "£no£ No Turkish nation exists."

 #Holy Rûman Empire
 AB_ACHIEVEMENT_TITLE_HOLY_RUMAN_EMPIRE: "§OHoly Rûman Empire§!"
 tlw_achiev.3.d: "Congratulations, you have earned the achievement §GHoly Rûman Empire§!.\n\nAs Christian Rûm, become the Holy Roman Emperor."
 AB_HOLY_RUMAN_EMPIRE_ACHIVEMENT: "As §YChristian Rûm§!, become the Holy Roman Emperor."

 #Red Alert
 AB_ACHIEVEMENT_TITLE_RED_ALERT: "§ORed Alert§!"
 tlw_achiev.4.d: "Congratulations, you have earned the achievement §GRed Alert§!.\n\nAs [UKR.GetName], form [ROM.GetName] and own all provinces in Western Europe and North America subcontinents."
 AB_RED_ALERT_ACHIVEMENT: "As §Y[UKR.GetName]§!, form [ROM.GetName] and own all provinces in Western Europe and North America subcontinents."
 AB_OWN_WEST_EUROPE_YES: "£yes£ Owns all provinces in the Western Europe subcontinent."
 AB_OWN_WEST_EUROPE_NO: "£no£ Owns all provinces in the Western Europe subcontinent."
 AB_OWN_NORTH_AMERICA_YES: "£yes£ Owns all provinces in the North America subcontinent."
 AB_OWN_NORTH_AMERICA_NO: "£no£ Owns all provinces in the North America subcontinent."

 #Kayserreich
 AB_ACHIEVEMENT_TITLE_KAYSERREICH: "§OKayserreich§!"
 tlw_achiev.5.d: "Congratulations, you have earned the achievement §GKayserreich§!.\n\nAs Muslim Rûm, own and convert all provinces in Germany to Sunni."
