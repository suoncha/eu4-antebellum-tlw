l_english:
#Canaanite
 canaanite:0 "Canaanite"
 canaanite_religion_desc:0 "Canaanite refers to the various polytheistic practices of the Semitic peoples inhabiting the ancient Levant. While the religion and its pantheon were generally similar across the different peoples of the region, there were still regional and ethnic variations. For instance, the deity Baal, often regarded as a common figure among Semites from Syria and Phoenicia, is actually a title meaning 'Lord' shared by different deities with similar attributes. Gods like Hadad and Hammon (Aramean and Phoenician, respectively) are associated with this title. In the southern Levant, encompassing Israel, Judah, Moab, Ammon, and Edom, where the chief deity held prominence, with the Israelites eventually embracing monotheism as a distinct development."
 canaanite_rebels_demand: "Convert $COUNTRYNAME$"
 canaanite_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 canaanite_rebels_title: "Religious"
 canaanite_rebels_name: "$RELIGION$ Zealots"
 canaanite_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 canaanite_rebels_army: "$RELIGION$ Army"
 dagon_diety:0 "Dagon"
 dagon_diety_desc:0 "Dagon, an ancient deity worshipped by various ancient Semitic cultures, including the Philistines and Canaanites, is often depicted as a god of fertility, agriculture, and the sea. Revered for his powers over bountiful harvests and marine abundance, Dagon symbolizes prosperity and sustenance in the ancient Near East."
 baal_deity:0 "Baal"
 baal_deity_desc:0 "Baal, a prominent deity revered across ancient Semitic civilizations, embodies power, fertility, and storm. Often depicted as a mighty god wielding thunderbolts and rain, Baal symbolizes strength and vitality, offering protection to his worshippers and ensuring the fertility of the land."
 yam_deity:0 "Yam"
 yam_deity_desc:0 "Yam, a formidable figure in ancient Semitic mythology, reigns as the god of the sea and primordial chaos. Commanding the vast depths of the ocean, Yam embodies both the awe-inspiring might and the enigmatic mysteries of the waters, holding sway over storms, tides, and the creatures that dwell beneath the waves."
 anat_deity:0 "Anat"
 anat_deity_desc:0 "Anat, revered as a fierce and passionate deity in ancient Semitic lore, embodies the essence of war, love, and fertility. As a warrior goddess, she is celebrated for her ferocity in battle, while also being revered as a patron of love and fertility, bestowing blessings upon fields and families alike with her divine presence."
 melqart_deity:0 "Melqart"
 melqart_deity_desc:0 "Melqart, an esteemed deity in ancient Phoenician religion, epitomizes strength, protection, and maritime prowess. Often depicted as a mighty warrior adorned with lion motifs, Melqart symbolizes power and guardianship, safeguarding sailors and traders on their voyages across the seas while overseeing the prosperity of Phoenician cities."
 OLD_CANAANITE:0 "Old Canaanite"

#Reformed Canaanite
 reformed_canaanite:0 "Reformed Canaanite"
 reformed_canaanite_religion_desc:0 "In the wake of Christian and Muslim colonial invasions, the Canaanite faith undergoes a transformative reformation, embracing select progressive values from the Abrahamic traditions in order to adapt and endure in the face of changing times."
