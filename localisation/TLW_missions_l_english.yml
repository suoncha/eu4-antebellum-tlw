 #Rus
 ab_russia_reform_imperial_army_title:0 "Reform the Imperial Army"
 ab_russia_reform_imperial_army_desc:0 "While we have procured many a mighty general throughout our tired and ailing history fending off the heathens of the east, the imperial army leaves much to be desired in this brave new age. Europa's petty duchies and squabbling kingdoms have made of themselves fine martial educators and warriors with the wealth and prosperity they hoard. It is time we catch up and show to the world Rome's true capabilities and military might."
 ab_russia_muskets_title:0 "Westernise The Army"
 ab_russia_muskets_desc:0 "This isn't the time when we still playing with swords and slingers, as we have fallen significantly behind our rivals in the west when the battleground has switched to guns and cannons. This cannot stand, we need to find an ally willing to help us catching up with their military advancement."
 ab_russia_finest_title:0 "The Finest Of All"
 ab_russia_finest_desc:0 "Victory in war does not depend entirely upon numbers or mere courage; only skill and discipline will insure it. The old Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps and unwearied cultivation of the other arts of war. Thus, to prepare for our world conquest, we must make sure our army is the finest of the world."
 ab_russia_grandarmy_title:0 "Roman Grand Army"
 ab_russia_grandarmy_desc:0 "Despite our invincible status, we are always inferior to the opponents in numbers and manpower. Much of the time the Romans were outmatched in many essential areas which led to the downfall of the old Empire. Hence, we must ebstablish the Roman Grand Army to guard every corner of the Empire."
 ab_russia_money_title:0 "Reissue the Hyperpyron"
 ab_russia_money_desc:0 "Hyperpyron was the coin in use during the late Middle Ages in the Byzantine Empire, which was introduced by emperor Alexios I Komnenos replacing the Solidus. It remained our standard gold coin until our ancestors ceased to mint them from mid-14th century. We could reissue them as our new currency."
 ab_russia_industry_title:0 "Roman Industries"
 ab_russia_industry_desc:0 "The current technological progress made the old manufactoring techniques obsolete. To keep our status of great power, we should adopt these advances to outproduce our rivals."
 ab_russia_roads_title:0 "Roman Road Network"
 ab_russia_roads_desc:0 "The Romans built a large network of modern roads to connect every corner of their vast empire, allowing us to greatly reduce travel time. Unfortunately, years of wars and mismanagement lead them decrepit, we should work to repair and modernize it, this will provide us many benefits, both civilian and military."
 ab_russia_wonders_title:0 "Roman Great Wonders"
 ab_russia_wonders_desc:0 "Despite being inferior to us in engineering skills with thousands of years of experience, it can not be denied that the conquered civilizations have built many astounding great wonders with high cultural and spiritual values. Perharps it's time for us to drop our ego and learn from them."
 ab_russia_restored_rome_title:0 "Western Reconquest"
 ab_russia_restored_rome_desc:0 "With the Empire officially restored, we have the right to claim the Western Empire for ourselves. Let's us restart the great Roman conquests of the old republic era."
 ab_russia_mecca_title:0 "The Heart of Islam"
 ab_russia_mecca_desc:0 "Mecca is the center point for the Muslim Community. Home to the first Caliphate that has taken vast swathes of territories from our crumbling empire, it would be most ironic for us to seize their most holy of cities. Even more ironic it would be to convert it to a church."
 ab_russia_arelat_title:0 "Arelat Conquest"
 ab_russia_arelat_desc:0 "The wealthy holdings of Eastern Gaul have found themselves in a state of squabbling for centuries now, fought over by the pretentious princes of Germania and the foolhardy Franks. Sweeping through these so-called independent powers will provide us a gateway to Gaul proper."
 ab_russia_iberia_title:0 "Triumph for Iberia"
 ab_russia_iberia_desc:0 "With the Muslims sorely wounded by our efforts, Hispania lays vulnerable to our advance. We must embrace the peninsula in its entirety and restore Roman rule across its war-torn valleys. The beaten and bloodied Christians of Hispania cry out for a unifier- and that unifier is Rome." 
 ab_russia_dethrone_title:0 "Overthrow the Carolingians"
 ab_russia_dethrone_desc:0 "The prosperous and bountiful former province of Gaul is in no sorry state- the foundations our ancestors laid in this vital land have lasted, so it seemed, so well that the barbaric Franks and their petty descendents have thrived. The Carolingians as of late however have proven to be nothing but trouble for the humble peasants of the province and worse, even style themselves as Emperors of Rome. Let us snuff this pathetic assertation and remove this insipid dynasty from Gaul forever."
 ab_russia_alpine_title:0 "March Across the Alps"
 ab_russia_alpine_desc:0 "Helvetia, as the region encompassing the mighty Alps was once called, was a place as integral to Italia as Rome itself, many centuries ago. Not only did it serve as a vital defensive buffer, but also as a propserous and booming region in its own right under Pax Romana. Under our resurgent strength, the peasants and farmers of Helvetica may once more enjoy our benevolent rule and guidance- and more importantly, serve as a stepping stone into Germania."
 ab_russia_rhine_title:0 "The Rhenish Border"
 ab_russia_rhine_desc:0 "It cannot be denied- Germania is a wild, dangerous heartland of barbaric peoples. This truth is evident today more than ever. To guard against this formidable threat, we must re-establish Germania Inferior, a vital and historical defensive province and subsequently, an announcement to the divided Europa of our imminent supremacy."
 ab_russia_belgica_title:0 "Roman Belgica"
 ab_russia_belgica_desc:0 "The ancient homeland of Belgae people has become a flourishing place in modern day thanks to Dutch merchants. As a former province of Roman Empire, it is obvious that we have the legitimate claims to the region. By incorporating them, Belgica should be even more thriving under our administration."
 ab_russia_fortify_rhine_title:0 "Fortify Rhine"
 ab_russia_fortify_rhine_desc:0 "History taughts us how people could lose an empire for insufficient fortification. It won't happen this time - by putting up more defense and building more forts along the border, Rhine will become the German Graveyard if they dare to cross it again."
 ab_russia_germany_title:0 "Conquer Germany"
 ab_russia_germany_desc:0 "The Holy Roman Empire is in fact, a joke made by German barbarians falsely claiming to be civilised, and polluted to its very core by adoration of the Antichrist as well as every sin and vice imaginable. This mutilated, bloated corpse of Charlemagne’s true Catholic realm is an affront to God and all good Christians of the world, thus it must be destroyed - no matter the cost."
 ab_russia_restoration_title:0 "Imperial Restoration"
 ab_russia_restoration_desc:0 "Roman rule collapsed swiftly in Britannia as the fall came upon us. The province prospered beneath and after our reign, however- that cannot be denied. The settled Germanic peoples have since utilised our infrastructure and guidance to fashion of Britannia splendid kingdoms and institutions. Today, we see a culture in vital need of new guidance and protection- and an estranged province in dire need of a most imperial restoration."
 ab_russia_europe_title:0 "Roma Europa"
 ab_russia_europe_desc:0 "The chance to unify Europa under Roman banners has come. With the mighty Rus by our side, whole Europe will finally be united under one faith, one culture, one empire. This is the true Pax Romana that we have been seeking for millennia. Never shall Rome fall if Rome had conquered all. For the glory of Rome, for the [Root.Monarch.GetTitle], Roma Aeterna!"
 ab_russia_odyssey_title:0 "The Third Odyssey"
 ab_russia_odyssey_desc:0 "With the Maghreb under our wing, we have acquired access to the Atlantic. Ancient thinkers and mappers alike spoke of strange lands beyond the Pillars of Hercules- now, in recent years, we have learned that a new world most certainly awaits us across the Atlantic, where we can send irritating foreign troublemakers, aspiring young conquerors and fearsome hardy homesteaders by the thousands to establish a new Rome. A new Odyssey awaits the bravest of Roman hearts."
 ab_russia_newworld_base_title:0 "New World Base"
 ab_russia_newworld_base_desc:0 "After many years of exploring the West, we have discovered that the Punics managed to escape their ill fate by fleeing to the New World! Preparations must be done for the imminent conflict."
 ab_russia_conquer_seas_title:0 "Conquer the Seas"
 ab_russia_conquer_seas_desc:0 "In spite of being a latecomer in the colonization game, the seas are too large for anyone to be owned. But that will soon change, as the [Root.Monarch.GetTitle] has proclaimed us Romans are the conquerors of all the land and all the seas, thus our colonists should spread out to every corner of the globe."
 ab_russia_punics_title:0 "Exterminate Punics"
 ab_russia_punics_desc:0 "Those Punics may have survived last time using some of trickeries, but that won't happen again with us completely exterminate the every last one of them from the world. No Hannibal nor gods shall save them this time!"
 ab_russia_cities_byzantine_title:0 "Byzantine Great Cities"
 ab_russia_cities_byzantine_desc:0 "The Great Cities were the Byzantine centers of economic and cultural life, housing several hundred thousand people each. To ensure a stable economy, we must restore those cities."
 ab_russia_cities_latin_title:0 "Latin Metropolises"
 ab_russia_cities_latin_desc:0 "In order to govern the Western half of our empire more efficiently, we need to ebstalish a system of Latin Metropolises - the capital cities of the Latin Dioceses, which also act as the central government of each region for processing the Romanization of European population."
 ab_russia_megalopolis_title:0 "The Megalopolis"
 ab_russia_megalopolis_desc:0 "The Constantinople Population was among the most centralized of its time. The inside of Constantinopolitan walls was bustling with life and the city has grown to massive numbers. With the Emperor's court within the city, it was simply economically and politically beneficial to settle in the city. As we restore our Empire, this concentration of wealth is bound to reoccur."
 ab_russia_gigalopolis_title:0 "The Gigalopolis"
 ab_russia_gigalopolis_desc:0 "Constantinople has grow larger than any cities the entire world has ever seen. To sustain the large population of the Imperial Capital, our Grand Architect has delivered a great plan: renovating [316.GetName] to be a part of our Imperial City. The [Root.Monarch.GetTitle] was very pleased with this plan, thus named it: the Greater Constantinople Area."
 ab_russia_ecumenopolis_title:0 "The Ecumenopolis"
 ab_russia_ecumenopolis_desc:0 "Ecumenopolis is the hypothetical concept of a planetwide city, invented by a Greek city planner to represent the idea that, in the future, our megalopolises would eventually fuse into a single continuous worldwide city. With the whole world came under Roman rule, that theory will soon become true. Our Imperial City would be considered as Caput Mundi - the Head of The World."
 ab_russia_persia_title:0 "Conquest of Persia"
 ab_russia_persia_desc:0 "As the victor of the Persian War, we have the right to subjugate all Iranian soil into our domain. Persia has always been a land of splendor and spoils, with riches awaiting all who successfully invade it. The immeasurable wealth of Persian cities shall be made a fine addition to our empire. Iran shall be ours!"
 ab_russia_persosphere_title:0 "Persian Administration"
 ab_russia_persosphere_desc:0 "Despite being defeated, Persian knowledge about governance and administration is truly remarkable with thousand years of experience. Their legacies are both widespread and profound. Therefore, it would be such a waste if we don't integrate their ways into our burreaucracy. Persian people deserve their place to be one of the prominent cultural spheres of the Roman Empire alongside Latin and Greek."
 ab_russia_ariana_title:0 "Secure Ariana"
 ab_russia_ariana_desc:0 "India is in our sight, yet it is not yet in our grasp. There are still a few dangerous mountains in the middle. Our armies are still new to the terrain of Persia. To prepare for the grand invasion of India, we must secure our military bases in the mountains of Ariana."
 ab_russia_turkmen_title:0 "Romanize the Steppes"
 ab_russia_turkmen_desc:0 "The steppe's southern extent has been conquered and tamed. Yet our nobles postulate more could be done. If we were to assimilate more tribes to our hegemony, integrate lands of key importance, we could in theory establish a monopoly on Turkic manpower. Making them a part of Diocesis Russia territories would bring civilization to these barbarians which helps us becoming their only masters alone."
 ab_russia_georgia_title:0 "Devastate Georgia"
 ab_russia_georgia_desc:0 "Georgia has been a point of contention for our ancestors. Over the long centuries, Georgia, Armenia and the mountains of the Caucasus have been a place of struggle, where Roman, Persian and mercenary blood alike have been shed, drying in the old and wizened mountain valleys. Now, no vast, treacherous empire waits to challenge us - the region is ours for the picking, ours to dominate, ours to claim."
 ab_russia_cities_persian_title:0 "Persian Great Cities"
 ab_russia_cities_persian_desc:0 "The Persian Great Cities are the political, economical and cultural centers of the Persian world. By restoring those cities to their former glory, we can make the Empire far more richer with them being the middle ground for trade routes from Constantinople to India and China."
 ab_russia_invade_india_title:0 "Invade India"
 ab_russia_invade_india_desc:0 "The Indus Valley is a peculiar place - a crossroads where cultures clash, where empires have risen and fell and where ancients once forged the first empires. Today, it is a sprawling place, a ripe cornerstone of India, a gateway akin to Kashmir... and a gateway we will smash ajar and exploit. By conquering the Indus Valley, we may not only gain another vantage point, but also sever and drain an artery of Indian manpower and supplies."
 ab_russia_maharajas_title:0 "Defeat the Maharajas"
 ab_russia_maharajas_desc:0 "Maharajas were once the rulers of powerful empires in India and were respected by all. However, nowadays, every little Indian king thinks he deserves this title and try to claim it for himself. We will show them that they are nothing before the might of the Roman legions."
 ab_russia_tibet_title:0 "Conquer Tibet"
 ab_russia_tibet_desc:0 "Tibet acts as the natural border separate the Sinosphere with India. By conquering it, China will be completely open and defenseless against the rampage of Roman legions."
 ab_russia_burma_title:0 "Conquer Burma"
 ab_russia_burma_desc:0 "Burma stands as the gateway to the East Indies - a vast subcontinent holds infinity wealth. What's more, its strategic position of being covered by mountain ranges and having access to Malayan Sea would make Burma a valuable base for both our Imperial Army and Navy to launch military campaigns into China from the South and the East Indies from the sea. The total control of Burma will be the stepping stone for South East Asia conquest."
 ab_russia_invade_china_title:0 "Invade China"
 ab_russia_invade_china_desc:0 "China is a large landmass with large population and vast resources. We ought to put the resources into good use... By first conquering China so we can dominate it. With the fall of the Dragon Throne, no opponent could stop us advancing into this subcontinent."
 ab_russia_china_title:0 "Roma Sinae"
 ab_russia_china_desc:0 "In order for our authority as the [Root.Monarch.GetTitle] of China to be respected, we must bring the core of the Sinosphere into our fold - with the conquest of the whole subcontinent. It is our destiny to rule for ten thousand years, as the Romans are the true Sons of Heaven."
 ab_russia_cities_chinese_title:0 "Chinese Metropolises"
 ab_russia_cities_chinese_desc:0 "We will build grand metropolises across China. Several key cities, extremely wealthy after the industrial revolution and trading, have shown potential to be grown into metropolises. This will be a fine demonstration of our economic power."
 ab_russia_mongolia_title:0 "Subjugate the Mongols"
 ab_russia_mongolia_desc:0 "The northern steppes of Mongolia is home to a bunch of petty chiefdoms of the Mongols. But do not underestimate them, as many great empires was born from those steppes centuries ago. Now the Mongols are weakened, it is a good time to subjugate the Mongols forever and integrate their cavalry tactics into Imperial Army."
 ab_russia_far_east_title:0 "Conqueror of Far East"
 ab_russia_far_east_desc:0 "The rival kingdoms in Korea and Japan have battled over Korea for too long. It follows that we must end their conflict by force and restore harmony to their land, by incorporating them under the same rule of a Diocese."
 ab_russia_indochina_title:0 "Rule Indochina"
 ab_russia_indochina_desc:0 "The smoke from our Chinese conquests rise to the sky and its smokes carry our pride and glory to new heights. The smoke spreads outside of China, however, and needs more fuel to continue existing. Our nation is already great, but it can be so much more. It can be made into something unnaturally great if we keep our glorious victories going. Our next target should be Indochina. Its citizens ought to be able to be submitted to the rule of the Imperial Throne."
 ab_russia_east_indies_title:0 "Dominate South East Asia"
 ab_russia_east_indies_desc:0 "The East Indies hold something all empires lust after - Spices. People from every corner of our empire all want to taste some new experiences from the foreign, exotic spices of the distant lands in the East. Subjugating whole East Indies will solidify our monopoly on spices production and allow our diet to diversify."
 ab_russia_asia_title:0 "Roma Asia"
 ab_russia_asia_desc:0 "It's undeniable that Rome is one of the greatest empires the world has ever seen. But for millennia it is still be considered as an European empire, subject to debate when compare to other Asian empires like the Hordes, Persia, India or China. Nevertheless, that matter will soon come to a conclusion, as we are on the verge of joining the ranks of the great Asian empires - by being the first empire dominate both continents. Our conquest of Asia should fulfill it."
 ab_russia_caesaropapism_title:0 "Caesaropapism"
 ab_russia_caesaropapism_desc:0 "Caesaropapism is the term for a political system in which the head of the state is also the head of the church and supreme judge in religious matters. The [Root.Monarch.GetTitle] exercises a strong control over the ecclesiastical hierarchy, whose duty is to watch not only over the material, but also the spiritual welfare of Christian subjects. Because of that, the [Root.Monarch.GetTitle] has absolute control over the Church and its affairs."
