 wls_conquer_seas_desc:0 "Though we've long participated in colonization, the vast seas remain beyond anyone's ownership. Yet, with our proclamation as Romans, conquerors of land and sea, our colonists must now spread to every corner of the globe."
 wls_punics_locked_title:0 "Unlockable Mission"
 wls_punics_locked_desc:0 "You can unlock this mission by forming §Y[ROM.GetName]§!."
 wls_punics_title:0 "Exterminate Punics"
 wls_punics_desc:0 "The Punics may have eluded their fate once, employing trickeries to survive. But they will not escape our wrath again. Every last one of them shall be exterminated from the world. Neither Hannibal nor any god shall save them this time!"
 wls_persia_title:0 "Conquest of Persia"
 wls_persia_desc:0 "As victors of the Persian War, we hold the right to assert our dominance over all Iranian territories. Persia, famed for its opulence and treasures, promises untold riches to those who conquer it. The bountiful wealth of Persian cities will enrich our empire immeasurably. Let Iran fall under our sway!"
 wls_persosphere_title:0 "Persian Administration"
 wls_persosphere_desc:0 "Despite their defeat, the Persians possess a wealth of knowledge in governance and administration accumulated over millennia. Their legacy is extensive and profound, reaching far and wide. It would be remiss of us not to incorporate their expertise into our bureaucracy. The Persian people deserve recognition as one of the prominent cultural influences within the Roman Empire, alongside Latin and Greek."
 wls_ariana_title:0 "Secure Ariana"
 wls_ariana_desc:0 "India lies within our reach, yet it remains beyond our grasp. Formidable mountains obstruct our path, presenting a challenge to our advancing armies. As we acclimate to the terrain of Persia, we must fortify our military bases in the mountainous region of Ariana. These strategic strongholds will serve as crucial staging points for our grand invasion of India."
 wls_turkmen_title:0 "Romanize the Steppes"
 wls_turkmen_desc:0 "The southern expanse of the steppe has succumbed to our dominion and order. However, our nobility contemplates further expansion. By assimilating additional tribes into our hegemony and integrating strategically vital territories, we could potentially establish a monopoly on Turkic manpower. Incorporating these lands into the territory of the Grand Diocese would not only civilize these barbarians but also consolidate our sole authority over them."
 wls_georgia_title:0 "Devastate Georgia"
 wls_georgia_desc:0 "Throughout the annals of history, Georgia has stood as a pivotal battleground for our forebears. Over the eons, the rugged terrain of Georgia, Armenia, and the Caucasus Mountains has witnessed the clash of Roman, Persian, and mercenary forces, each leaving their mark upon the ancient, weathered valleys. Today, no formidable empire stands to oppose us. The region lies ripe for the taking, beckoning us to assert our dominance, to claim it as our own."
 wls_cities_persian_title:0 "Persian Great Cities"
 wls_cities_persian_desc:0 "The Persian Great Cities stand as the beating heart of the political, economic, and cultural realms in the Persian domain. Their restoration to their former grandeur promises to enrich our Empire manifold. Positioned as key hubs along the trade routes from Constantinople to India and China, these cities are poised to catalyze unprecedented prosperity for our realm."
 wls_invade_india_title:0 "Invade India"
 wls_invade_india_desc:0 "The Indus Valley stands as a crossroads of cultures, a testament to the rise and fall of empires, and a pivotal gateway to India's riches. By conquering this strategic region, we not only gain a valuable vantage point but also sever a crucial artery of Indian manpower and supplies. This conquest promises to open new avenues of opportunity and strengthen our foothold in the subcontinent."
 wls_maharajas_title:0 "Defeat the Maharajas"
 wls_maharajas_desc:0 "The title of Maharaja was once reserved for the rulers of mighty Indian empires, commanding respect and authority. However, in the current state of affairs, every minor Indian king lays claim to this prestigious title, diluting its significance. We shall demonstrate to these pretenders that they pale in comparison to the might of the Roman legions."
 wls_tibet_title:0 "Conquer Tibet"
 wls_tibet_desc:0 "Tibet stands as the natural border, dividing the Sinosphere from India. Its conquest would leave China vulnerable and defenseless against the onslaught of Roman legions."
 wls_burma_title:0 "Conquer Burma"
 wls_burma_desc:0 "Burma stands as the gateway to the East Indies—a vast subcontinent holding infinite wealth. Its strategic position, nestled among mountain ranges and with access to the Malayan Sea, makes it a valuable base for both our Imperial Army and Navy. From here, we can launch military campaigns into China from the South and into the East Indies from the sea. Total control of Burma will be the stepping stone for our conquest of Southeast Asia."
 wls_invade_china_title:0 "Invade China"
 wls_invade_china_desc:0 "China is a vast landmass with a large population and abundant resources. It would be folly not to put these resources to good use—starting with the conquest of China itself. With the Dragon Throne toppled, no opponent could stand in the way of our advance into this rich subcontinent."
 wls_china_title:0 "Roma Sinae"
 wls_china_desc:0 "To establish our authority as the [Root.Monarch.GetTitle] of China and earn the respect of the region, we must bring the heart of the Sinosphere under our control through the conquest of the entire subcontinent. It is our destiny to reign for ten thousand years, for the Romans are the true Sons of Heaven."
 wls_cities_chinese_title:0 "Chinese Metropolises"
 wls_cities_chinese_desc:0 "We shall erect grand metropolises across China. Several key cities, already thriving with wealth from the industrial revolution and trade, have displayed immense potential for expansion. This will serve as a splendid showcase of our economic prowess."
 wls_mongolia_title:0 "Subjugate the Mongols"
 wls_mongolia_desc:0 "The vast northern steppes of Mongolia are scattered with petty chiefdoms of the Mongols. Yet, one should not underestimate them, for from these very steppes, many great empires have arisen centuries ago. Now, with the Mongols weakened, it presents a favorable opportunity to subjugate them once and for all, and to incorporate their legendary cavalry tactics into the Imperial Army."
 wls_far_east_title:0 "Conqueror of Far East"
 wls_far_east_desc:0 "The rival kingdoms of Korea and Japan have waged war over the Korean Peninsula for far too long. It is evident that we must intervene decisively to put an end to their conflict and restore peace and stability to the region. By incorporating both kingdoms under the jurisdiction of a Diocese, we can ensure a unified and harmonious administration that benefits all."
 wls_indochina_title:0 "Rule Indochina"
 wls_indochina_desc:0 "The triumph of our conquests in China has elevated our pride and glory to unprecedented heights, casting a mighty smoke that reaches beyond its borders. Yet, to sustain this momentum and further magnify our nation's greatness, we must seek new conquests. Indochina beckons, its lands ripe for submission to the rule of the Imperial Throne. Let us extend our dominion and usher its citizens into the fold of our empire, adding yet another jewel to our crown of conquests."
 wls_east_indies_title:0 "Dominate South East Asia"
 wls_east_indies_desc:0 "The allure of the East Indies is undeniable, with its exotic spices coveted by all within our empire. To secure our monopoly on these prized commodities and enrich the palates of our people, we must extend our dominion over the entire region. By subjugating the East Indies, we shall ensure a steady and exclusive supply of these coveted spices, bringing new flavors and experiences to every corner of our realm."
 wls_asia_title:0 "Roma Asia"
 wls_asia_desc:0 "Rome's greatness has long been undisputed, yet its identity as a purely European empire has often been questioned in comparison to the grand Asian empires of old. However, this debate will soon be put to rest as we stand on the brink of a historic achievement: the unification of both continents under our banner. With our imminent conquest of Asia, Rome will transcend its European origins and rightfully claim its place among the legendary Asian empires of antiquity."
 
#Visigoths
 ibe_iberian_identity_title:0 "Iberian Destiny"
 ibe_iberian_identity_desc:0 "Now that we've reclaimed the major cities of Iberia from the Muslims, it's time to chart the course for our people's future."
 vsg_convert_title:0 "Convert Iberia"
 vsg_convert_desc:0 "With the expulsion of the last Morisco from our realm, we can now return the former land of Roman Hispania to its Christian roots. Our people breathe a sigh of relief!"
 vsg_prepare_army_title:0 "Prepare for War"
 vsg_prepare_army_desc:0 "Sadly, the Moriscos are not the only ones who oppose our rule. The treacherous Franks envy our claim to Rome, and the Barbary Pirates continue to raid our coasts. We must be ready to put an end to this problem, and soon!"
 vsg_tercios_title:0 "Visigothic Tercios"
 vsg_tercios_desc:0 "With the use of gunpowder weaponry and tactics quickly becoming ubiquitous across Europe, we must keep up and forge our own units and tactics - the Visigothic Tercio will be unstoppable!"
 vsg_pirates_title:0 "Defeat the Barbary Pirates"
 vsg_pirates_desc:0 "For centuries, the Barbary Pirates have haunted the straits of Gibraltar, disrupting trade and causing chaos. It is finally time that we take control over the trade routes in our lands back into our own hands!"
 vsg_finish_reconquista_title:0 "Finish the Reconquista"
 vsg_finish_reconquista_desc:0 "By the grace of God, we have managed to do what many thought impossible and take back much of Hispania from the Moriscos. Now we must finish what we have started and right the wrong of the past 900 years and revenge for our ancestors!"
 vsg_cordoba_control_title:0 "Control Córdoba"
 vsg_cordoba_control_desc:0 "Córdoba, the capital of the Caliphate, sits as our last major obstacle in legitimizing our rule over all of Hispania. With its occupation, their legitimacy will be destroyed in the eyes of the world, and the rest of their holdouts will fall in short order."
 vsg_revitalize_economy_title:0 "Revitalize the Economy"
 vsg_revitalize_economy_desc:0 "The scars of conflict mar the once-flourishing landscape of Roman Hispania, its soil soaked with the blood of battles fought in the name of faith and dominion. The Iberian Crusade of 1443 dealt a devastating blow, shattering the realm's prosperity. Yet, even amidst the chaos of the Reconquista, the spirit of resilience endures. To cement our kingdom's foundation, we must embark on a noble quest: to restore the wealth and grandeur of Roman Hispania, surpassing the glory of the mighty Andalusian Caliphate at its zenith!"
 vsg_capital_title:0 "La Capital de Visigothia"
 vsg_capital_desc:0 "The ancient Roman city of Toletum, nestled in the heart of Hispania, possesses unparalleled strategic importance and cultural significance. As we embark on our journey to establish the new capital of the Visigothic Kingdom, we must not only uphold the esteemed traditions of Europe but also embrace the latest advancements in architectural splendor. Let us forge a capital that shall stand as a beacon of our power and prestige, drawing admiration from all corners of the world!"
 vsg_invade_morocco_title:0 "Cross the Straits"
 vsg_invade_morocco_desc:0 "Beyond the formidable straits of Gibraltar lie the realms of Muslim kingdoms and marauding pirates, casting a shadow of threat over our sovereignty in the South. To safeguard our dominion and secure our vital maritime routes, we must assert our dominance over these treacherous waters."
 vsg_vandals_title:0 "Kingdom of the Vandals"
 vsg_vandals_desc:0 "Over a millennium ago, the Vandals, kin to our Visigothic ancestors, crossed the straits and seized the wealthy cities of Carthage and other territories in Africa from Rome. It is time to revive this brotherly kingdom and forge a union under our dominion once more."
 vsg_rule_maghreb_title:0 "Rule Maghreb"
 vsg_rule_maghreb_desc:0 "After enduring centuries of raids and plunder along our shores by the pirates of the Maghreb, we have emerged victorious and established the loyal Vandalic Kingdom in their midst. Now, let us press onward and bring the remaining pirates to heel, ensuring our realm's safety from their incessant raids for all time to come!"
 vsg_secure_baleares_title:0 "Secure the Baleares"
 vsg_secure_baleares_desc:0 "While our attention was drawn to the conflict with the Moriscos on the mainland, opportunistic powers seized the Balearic Islands for themselves. This shall not stand! The Balearics are an integral part of Iberia, and we shall reclaim them as our own once more."
 vsg_take_isles_title:0 "Take the Isles"
 vsg_take_isles_desc:0 "Constantly besieged by Morisco pirate gangs who ravage and plunder Sardinia and Corsica at will, Genoa has demonstrated its inability to safeguard the Christians of these isles. It falls upon us to achieve what they could not."
 vsg_dismantle_sultanate_title:0 "Dismantle the Sultanate"
 vsg_dismantle_sultanate_desc:0 "Our glorious reconquest cannot halt at Iberia. Saracen strongholds still persist throughout the Mediterranean, and dismantling the Sultanate of Sicily will secure the Holy See while providing a much-needed economic boost."
 vsg_fortify_title:0 "Fortify the North"
 vsg_fortify_desc:0 "As we have extended our influence southward towards the heartland of the Caliphate, our northern forts have been neglected. While the Franks may have aided us in the war against Andalusia, we cannot trust them indefinitely. We must prepare for any potential betrayal and reestablish a formidable network of forts in the north to safeguard our borders."
 vsg_invade_francia_title:0 "Cross the Pyrenees"
 vsg_invade_francia_desc:0 "Our armies have triumphantly marched against the proud and arrogant Franks who dared oppose our rightful claim over the legacy of Rome. Their southern lands now lie within our grasp!"
 vsg_visigothic_aquitania_title:0 "Visigothic Aquitania"
 vsg_visigothic_aquitania_desc:0 "We have not forgotten the debt owed to us by those Franks. Aquitania was once a cherished part of the Visigothic Kingdom until it fell to the Frankish barbarians. It is time to reclaim this territory and restore it to its rightful rulers!"
 vsg_soissons_title:0 "Domain of Soissons"
 vsg_soissons_desc:0 "To our north once lay the Domain of Soissons, the last bastion of the Romans in Gaul, which maintained relatively friendly relations with us. Yet, they too fell victim to the conquests of the Franks under Clovis I. By restoring them, we would legitimize our claim to be the heirs of Rome in Gaul."
 vsg_po_valley_title:0 "Strike Into the Po Valley"
 vsg_po_valley_desc:0 "In the annals of history, the Po Valley once stood as the proud domain of our Ostrogothic brethren. However, the Lombards, in their brazen conquests, wrested it from their grasp. Yet, with our proven prowess in reclaiming lost Gothic territories, the time has come to seize back what is rightfully ours - the fertile lands of the Po Valley."
 vsg_rome_title:0 "Kingdom of Ostrogoths"
 vsg_rome_desc:0 "Insubria now stands firmly under our control, a testament to our determination and might. Yet, our ambitions extend further, reaching towards the heart of Central Italy. While the notion of restoring West Rome has long fueled our aspirations, a new vision has taken root among our philosophers, historians, nobles, and clergy. To truly embody the spirit of Rome, we shall crown the rightful heirs of West Rome itself - the illustrious Kingdom of Ostrogoths."
 vsg_italy_title:0 "Ostrogothic Italia"
 vsg_italy_desc:0 "Bestowing Italy upon the Ostrogoths ensures the security and stability of Rome's capital region, shielding it from any potential German incursions. With this crucial step taken, we can now turn our attention to the next phase of our grand ambition: the restoration of East Rome."
 vsg_latin_empire_title:0 "The Latin Empire"
 vsg_latin_empire_desc:0 "The Eastern Roman Empire, once mighty and feared, has now fallen from grace, deemed heretical by true followers of Christ. Through our conquests in the east, we have earned some legitimacy as the rightful successor to this fallen empire. The Pope himself has approached us with an offer to crown our ruler as the true sovereign of the Roman Empire in the East."
 vsg_conquest_of_france_title:0 "Conquest of France"
 vsg_conquest_of_france_desc:0 "The time for vengeance is upon us! With the Domain of Soissons restored, we now have the righteous authority to drive the Franks out of Roman Gallia once and for all!"
 vsg_invade_britain_title:0 "Invasion of Britannia"
 vsg_invade_britain_desc:0 "Beyond the Channel lies Roman Britannia, the ancient homeland of our Romano-British allies, now defiled by the barbaric Anglo-Saxons. It is time to make preparations for the invasion of this island and reclaim it in the name of Rome."
 vsg_visigothic_britannia_title:0 "Visigothic Britannia"
 vsg_visigothic_britannia_desc:0 "With the conquest of Roman Britannia, our vision of a unified Western Roman Empire will finally come to fruition. A new West Rome shall rise, spanning from Britannia to Gallia, Hispania, Italia, and Africa, with a Hispano-Roman Emperor at its helm!"
 vsg_new_dockyard_title:0 "New World Port"
 vsg_new_dockyard_desc:0 "With our focus shifting from mainland Europe to the opportunities in the West, we require a port capable of sustaining our new overseas endeavors. Lisboa seems suitable for this purpose."
 vsg_countryside_title:0 "Develop the Countryside"
 vsg_countryside_desc:0 "For far too long, our people have endured the tyranny of the Moors. It is imperative that we strive to improve the lives of those who form the backbone of our economy."
 vsg_industrialize_iberia_title:0 "Industrialize Iberia"
 vsg_industrialize_iberia_desc:0 "We have witnessed the transformative power of industrialization. By investing in this sector, we can alleviate the burden on our populace, who have long borne the weight of our economy, while simultaneously strengthening it."
 vsg_reform_imperial_army_title:0 "Reform the Imperial Army"
 vsg_reform_imperial_army_desc:0 "Despite our storied history of facing the Eastern threats head-on, our imperial army remains stagnant in this ever-evolving era. The petty duchies and warring kingdoms of Europe have honed their military prowess, benefiting from the wealth and prosperity they have amassed. It is high time we adapt and modernize our forces, showcasing Rome's true military might to the world."
 vsg_finest_title:0 "The Finest Of All"
 vsg_finest_desc:0 "Victory in war does not depend entirely upon numbers or mere courage; only skill and discipline will ensure it. The old Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps, and unwearied cultivation of the other arts of war. Thus, to prepare for our world conquest, we must ensure that our army is the finest in the world."
 vsg_grandarmy_title:0 "Roman Grand Army"
 vsg_grandarmy_desc:0 "Despite our invincible status, we are always outnumbered and outmatched in manpower by our opponents. Much of the time, the Romans were outmatched in many essential areas, which led to the downfall of the old Empire. Hence, we must establish the Roman Grand Army to guard every corner of the Empire."
 vsg_money_title:0 "Reissue the Hyperpyron"
 vsg_money_desc:0 "The Hyperpyron, once the prized coin of the Byzantine Empire during the late Middle Ages, stood as a symbol of prosperity and stability. Introduced by Emperor Alexios I Komnenos, it replaced the Solidus and remained the standard gold currency until the mid-14th century. In light of our glorious heritage, the reissuing of the Hyperpyron as our new currency would not only honor our illustrious past but also signal our commitment to reclaiming our former glory."
 vsg_roads_title:0 "Roman Road Network"
 vsg_roads_desc:0 "The Romans built an extensive network of modern roads to connect every corner of their vast empire, greatly reducing travel time. Unfortunately, years of wars and mismanagement have left them decrepit. We should work to repair and modernize them, as this will provide us with many benefits, both civilian and military."
 vsg_wonders_title:0 "Roman Great Wonders"
 vsg_wonders_desc:0 "While our engineering prowess surpasses that of conquered civilizations, their ancient wonders stand as testament to their ingenuity and cultural significance. Perhaps it's time to set aside our pride and glean knowledge from their architectural marvels, embracing the wisdom of our predecessors."
 vsg_alpine_title:0 "March Across the Alps"
 vsg_alpine_desc:0 "Helvetia, as the region encompassing the mighty Alps was once called, was a place as integral to Italia as Rome itself, many centuries ago. Not only did it serve as a vital defensive buffer, but also as a prosperous and booming region in its own right under Pax Romana. Under our resurgent strength, the peasants and farmers of Helvetica may once more enjoy our benevolent rule and guidance- and more importantly, serve as a stepping stone into Germania."
 vsg_rhine_title:0 "The Rhenish Border"
 vsg_rhine_desc:0 "It cannot be denied- Germania is a wild, dangerous heartland of barbaric peoples. This truth is evident today more than ever. To guard against this formidable threat, we must re-establish Germania Inferior, a vital and historical defensive province and subsequently, an announcement to the divided Europa of our imminent supremacy."
 vsg_belgica_title:0 "Roman Belgica"
 vsg_belgica_desc:0 "The ancient homeland of the Belgae people has flourished in modern times, largely due to Dutch merchants. As a former province of the Roman Empire, it is clear that we hold legitimate claims to the region. By incorporating it, Belgica will thrive even more under our administration."
 vsg_fortify_rhine_title:0 "Fortify Rhine"
 vsg_fortify_rhine_desc:0 "History teaches us the perils of losing an empire due to insufficient fortification. This time, we will not falter. By bolstering our defenses and constructing more forts along the border, the Rhine will become the German Graveyard should they dare to cross it again."
 vsg_germany_title:0 "Conquer Germany"
 vsg_germany_desc:0 "The Holy Roman Empire, a mockery of true civilization, stands as a festering wound upon the legacy of Charlemagne's true Catholic realm. Corrupted by sin and vice, it masquerades as a bastion of Christian virtue while bowing to the Antichrist in its heart. Such a blasphemous entity cannot be suffered to exist any longer. It must be torn asunder, purged from the earth, no matter the price to be paid."
 vsg_europe_title:0 "Roma Europa"
 vsg_europe_desc:0 "The opportunity to unify Europa under Roman banners has arrived. With the mighty Rus by our side, all of Europe will finally be united under one faith, one culture, one empire. This is the true Pax Romana that we have been seeking for millennia. Rome shall never fall if it has conquered all. For the glory of Rome, for the [Root.Monarch.GetTitle], Roma Aeterna!"
 vsg_odyssey_title:0 "The Third Odyssey"
 vsg_odyssey_desc:0 "With the Maghreb under our wing, we have acquired access to the Atlantic. Ancient thinkers and mappers alike spoke of strange lands beyond the Pillars of Hercules- now, in recent years, we have learned that a new world most certainly awaits us across the Atlantic, where we can send irritating foreign troublemakers, aspiring young conquerors and fearsome hardy homesteaders by the thousands to establish a new Rome. A new Odyssey awaits the bravest of Roman hearts."
 vsg_newworld_base_title:0 "New World Base"
 vsg_newworld_base_desc:0 "After extensive exploration to the West, we have made a startling discovery: the Punics have managed to escape their demise by fleeing to the New World! We must make preparations for the inevitable conflict ahead."
 vsg_conquer_seas_title:0 "Conquer the Seas"
 vsg_conquer_seas_desc:0 "Though arriving late to the colonization endeavor, the vastness of the seas remains unclaimed. However, our fate is set to change. The [Root.Monarch.GetTitle] has decreed that Romans are the rightful conquerors of both land and sea. Henceforth, our colonists shall extend our reach to every corner of the globe."
 vsg_punics_title:0 "Exterminate Punics"
 vsg_punics_desc:0 "The Punics may have eluded their fate once, employing trickeries to survive. But they will not escape our wrath again. Every last one of them shall be exterminated from the world. Neither Hannibal nor any god shall save them this time!"
 vsg_mecca_title:0 "The Conquest of Mecca"
 vsg_mecca_desc:0 "Seizing the holy cities of Islam will shatter the backbone of any would-be caliphates. This triumph will deal a decisive blow to the followers of the false Prophet!"
 vsg_schism_title:0 "Mend the Schism"
 vsg_schism_desc:0 "The Eastern Schism marked the final split between the Patriarch of Rome and the Eastern Romans, giving rise to the Western Catholic Church and Eastern Orthodoxy. With Rome restored, we now have the opportunity to mend what was once lost. The healing of the Schism shall be orchestrated by the Papacy itself."
 vsg_rus_union_title:0 "Tsar of Rus"
 vsg_rus_union_desc:0 "The Orthodox Church has been united with the Catholic Church, with the Papacy as its center. Yet, our Slavic brethren in Rus remain unconvinced. Such dissent cannot be tolerated. It is imperative that we assert our influence over them and bring them into our sphere of control."
 vsg_restored_rome_title:0 "Roman Ambition"
 vsg_restored_rome_desc:0 "Now that the Empire stands officially restored, it is our rightful claim to extend the borders of the Roman Empire once more. Let us embark on a new era of Roman conquest, following in the footsteps of the great Trajan."
 vsg_roman_law_title:0 "Reform the Roman Law"
 vsg_roman_law_desc:0 "Roman law is the main legal civil judicial codex of the Roman Empire. However, it is an antiquated ruleset and modern problems surely require modern solutions. Therefore we shall reform the Roman law to make it suit the needs of our modern empire."
 vsg_nomos_title:0 "Nomos Empsychos"
 vsg_nomos_desc:0 "Nomos Empsychos, the law animate, decrees that the Emperor and Autocrat of all Romans shall be the final judge on all things judicial. This right has been granted to his imperial majesty by God and none shall defy it."
 vsg_cities_byzantine_title:0 "Byzantine Great Cities"
 vsg_cities_byzantine_desc:0 "The Great Cities were the beating hearts of Byzantine civilization, bustling hubs of economic and cultural activity, each home to hundreds of thousands. To secure a stable economy, it is imperative that we breathe new life into these once-great centers."
 vsg_cities_latin_title:0 "Latin Metropolises"
 vsg_cities_latin_desc:0 "To govern the Western half of our empire more efficiently, we must establish a system of Latin Metropolises. These will serve as the capital cities of the Latin Dioceses, acting as central hubs for both governance and the process of Romanization among the European population."
 vsg_library_title:0 "The Great Library"
 vsg_library_desc:0 "The Great Library of Alexandria, once the world's greatest repository of knowledge, hosted hundreds of thousands of manuscripts from across the known world, accumulated over millennia. Unfortunately, it was destroyed multiple times by fires and conquerors who disregarded its valuable contents. It's time to rebuild this unparalleled source of knowledge."
 vsg_universities_title:0 "Catholic Universities"
 vsg_universities_desc:0 "As our empire rises to prominence among nations, we must recognize that true strength lies not only in military might, but also in intellectual prowess. Let us therefore invest in and patronize centers of learning, ensuring that our empire flourishes not only on the battlefield, but also in the halls of knowledge."
 vsg_persia_title:0 "Conquest of Persia"
 vsg_persia_desc:0 "As victors of the Persian War, we hold the right to assert our dominance over all Iranian territories. Persia, famed for its opulence and treasures, promises untold riches to those who conquer it. The bountiful wealth of Persian cities will enrich our empire immeasurably. Let Iran fall under our sway!"
 vsg_persosphere_title:0 "Persian Administration"
 vsg_persosphere_desc:0 "Despite their defeat, the Persians possess a wealth of knowledge in governance and administration accumulated over millennia. Their legacy is extensive and profound, reaching far and wide. It would be remiss of us not to incorporate their expertise into our bureaucracy. The Persian people deserve recognition as one of the prominent cultural influences within the Roman Empire, alongside Latin and Greek."
 vsg_ariana_title:0 "Secure Ariana"
 vsg_ariana_desc:0 "India lies within our reach, yet it remains beyond our grasp. Formidable mountains obstruct our path, presenting a challenge to our advancing armies. As we acclimate to the terrain of Persia, we must fortify our military bases in the mountainous region of Ariana. These strategic strongholds will serve as crucial staging points for our grand invasion of India."
