 ab_russia_caesaropapism_title:0 "Caesaropapism"
 ab_russia_caesaropapism_desc:0 "Caesaropapism, a political system merging state and church authority under the [Root.Monarch.GetTitle], has emerged. The [Root.Monarch.GetTitle] now wields unparalleled control over both secular and religious domains, ensuring the welfare of Christian subjects. This consolidation grants absolute dominion over ecclesiastical matters, thus firmly establishing authority over the Church."
 
#Rum - Orthodox
 rum_christian_mecca_title:0 "The Heart of Islam"
 rum_christian_mecca_desc:0 "Mecca, the heart of the Muslim world, stands as a symbol of their conquests and triumphs over our once-mighty empire. Yet, as the tides of history shift, so too do the fortunes of nations. It is time for us to reclaim what was once ours by seizing this sacred city and transforming it into a beacon of our faith. The irony of converting Mecca into a church will surely resonate throughout the ages, marking our victory over our adversaries and the resurgence of our empire."
 rum_christian_rus_union_title:0 "Tsar of Rus"
 rum_christian_rus_union_desc:0 "The Orthodox Church, with its center in Constantinople, has long served as a unifying force for our faith. However, our Slavic brethren in Rus hold different views, refusing to recognize the authority of the Patriarch of Constantinople. Such dissent cannot be tolerated, as it threatens the unity of our church and undermines our authority. It is imperative that we bring Rus into our sphere of influence and assert our rightful control over religious matters in the region."
 rum_christian_iron_title:0 "Claim the Iron Crown"
 rum_christian_iron_desc:0 "Northern Italy presents itself as a fractured landscape, teeming with self-proclaimed rulers and misguided ambitions. These fragmented duchies and squabbling entities hoard wealth and manpower, oblivious to their own weaknesses. It is imperative that we bring an end to this chaos by asserting our dominance over the remnants of power and sovereignty in the peninsula. Only then will the world recognize the true masters of Italy."
 rum_christian_roman_ambition_title:0 "Roman Ambition"
 rum_christian_roman_ambition_desc:0 "Reclaiming the ancient borders of the Eastern Roman Empire marks a significant milestone in our quest to revive the glory of Rome. Yet, our ambitions do not end there. We must set our sights on a grander vision: the restoration of the vast territories once ruled by Emperor Justinian. By doing so, we will not only revive the rightful Roman Empire but also usher in a new era of prosperity and power for our people."
 rum_christian_reform_imperial_army_title:0 "Reform the Imperial Army"
