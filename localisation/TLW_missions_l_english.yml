 rum_muslim_conquer_seas_title:0 "Conquer the Seas"
 rum_muslim_conquer_seas_desc:0 "Though arriving late to the colonization endeavor, the vastness of the seas remains unclaimed. However, our fate is set to change. The [Root.Monarch.GetTitle] has decreed that Romans are the rightful conquerors of both land and sea. Henceforth, our colonists shall extend our reach to every corner of the globe."
 rum_muslim_punics_title:0 "Exterminate Punics"
 rum_muslim_punics_desc:0 "The Punics may have eluded their fate once, employing trickeries to survive. But they will not escape our wrath again. Every last one of them shall be exterminated from the world. Neither Hannibal nor any god shall save them this time!"
 rum_muslim_cities_byzantine_title:0 "Byzantine Great Cities"
 rum_muslim_cities_byzantine_desc:0 "The Great Cities were the beating hearts of Byzantine civilization, bustling hubs of economic and cultural activity, each home to hundreds of thousands. To secure a stable economy, it is imperative that we breathe new life into these once-great centers."
 rum_muslim_cities_latin_title:0 "Latin Metropolises"
 rum_muslim_cities_latin_desc:0 "To govern the Western half of our empire more efficiently, we must establish a system of Latin Metropolises. These will serve as the capital cities of the Latin Dioceses, acting as central hubs for both governance and the process of Romanization among the European population."
 rum_muslim_university_title:0 "Revive the Pandidakterion"
 rum_muslim_university_desc:0 "The Pandidakterion, a grand center of learning in Constantinople, has fallen into disuse over the past millenia due to wars and disasters. However, with the resurgence of our empire and a revival in cultural interests, we should revive the Pandidakterion to encourage higher education."
 rum_muslim_nomos_title:0 "Nomos Empsychos"
 rum_muslim_nomos_desc:0 "Nomos Empsychos, the law animate, decrees that the Emperor and Autocrat of all Romans shall be the final judge on all things judicial. This right has been granted to his imperial majesty by God and none shall defy it."
 rum_muslim_library_title:0 "The Great Library"
 rum_muslim_library_desc:0 "The Great Library of Alexandria, once the world's greatest repository of knowledge, hosted hundreds of thousands of manuscripts from across the known world, accumulated over millennia. Unfortunately, it was destroyed multiple times by fires and conquerors who disregarded its valuable contents. It's time to rebuild this unparalleled source of knowledge."
 rum_muslim_wall_title:0 "Theodosian Walls"
 rum_muslim_wall_desc:0 "The Theodosian Walls have stood as the bulwark of Constantinople for centuries, repelling countless sieges and safeguarding the heart of our empire. As the city of Constantinople expands and flourishes, it is imperative that we extend and renovate these legendary fortifications to ensure the continued protection of our capital from any would-be aggressors."
 rum_muslim_persia_title:0 "Conquest of Persia"
 rum_muslim_persia_desc:0 "As victors of the Persian War, we hold the right to assert our dominance over all Iranian territories. Persia, famed for its opulence and treasures, promises untold riches to those who conquer it. The bountiful wealth of Persian cities will enrich our empire immeasurably. Let Iran fall under our sway!"
 rum_muslim_persosphere_title:0 "Persian Administration"
 rum_muslim_persosphere_desc:0 "Despite their defeat, the Persians possess a wealth of knowledge in governance and administration accumulated over millennia. Their legacy is extensive and profound, reaching far and wide. It would be remiss of us not to incorporate their expertise into our bureaucracy. The Persian people deserve recognition as one of the prominent cultural influences within the Roman Empire, alongside Latin and Greek."
 rum_muslim_ariana_title:0 "Secure Ariana"
 rum_muslim_ariana_desc:0 "India lies within our reach, yet it remains beyond our grasp. Formidable mountains obstruct our path, presenting a challenge to our advancing armies. As we acclimate to the terrain of Persia, we must fortify our military bases in the mountainous region of Ariana. These strategic strongholds will serve as crucial staging points for our grand invasion of India."
 rum_muslim_georgia_title:0 "Devastate Georgia"
 rum_muslim_georgia_desc:0 "Throughout the annals of history, Georgia has stood as a pivotal battleground for our forebears. Over the eons, the rugged terrain of Georgia, Armenia, and the Caucasus Mountains has witnessed the clash of Roman, Persian, and mercenary forces, each leaving their mark upon the ancient, weathered valleys. Today, no formidable empire stands to oppose us. The region lies ripe for the taking, beckoning us to assert our dominance, to claim it as our own."
 rum_muslim_cities_persian_title:0 "Persian Great Cities"
 rum_muslim_cities_persian_desc:0 "The Persian Great Cities stand as the beating heart of the political, economic, and cultural realms in the Persian domain. Their restoration to their former grandeur promises to enrich our Empire manifold. Positioned as key hubs along the trade routes from Constantinople to India and China, these cities are poised to catalyze unprecedented prosperity for our realm."
 rum_muslim_invade_india_title:0 "Invade India"
 rum_muslim_invade_india_desc:0 "The Indus Valley stands as a crossroads of cultures, a testament to the rise and fall of empires, and a pivotal gateway to India's riches. By conquering this strategic region, we not only gain a valuable vantage point but also sever a crucial artery of Indian manpower and supplies. This conquest promises to open new avenues of opportunity and strengthen our foothold in the subcontinent."
 rum_muslim_maharajas_title:0 "Defeat the Maharajas"
 rum_muslim_maharajas_desc:0 "The title of Maharaja was once reserved for the rulers of mighty Indian empires, commanding respect and authority. However, in the current state of affairs, every minor Indian king lays claim to this prestigious title, diluting its significance. We shall demonstrate to these pretenders that they pale in comparison to the might of the Roman legions."
 rum_muslim_tibet_title:0 "Conquer Tibet"
 rum_muslim_tibet_desc:0 "Tibet stands as the natural border, dividing the Sinosphere from India. Its conquest would leave China vulnerable and defenseless against the onslaught of Roman legions."
 rum_muslim_burma_title:0 "Conquer Burma"
 rum_muslim_burma_desc:0 "Burma stands as the gateway to the East Indies—a vast subcontinent holding infinite wealth. Its strategic position, nestled among mountain ranges and with access to the Malayan Sea, makes it a valuable base for both our Imperial Army and Navy. From here, we can launch military campaigns into China from the South and into the East Indies from the sea. Total control of Burma will be the stepping stone for our conquest of Southeast Asia."
 rum_muslim_invade_china_title:0 "Invade China"
 rum_muslim_invade_china_desc:0 "China is a vast landmass with a large population and abundant resources. It would be folly not to put these resources to good use—starting with the conquest of China itself. With the Dragon Throne toppled, no opponent could stand in the way of our advance into this rich subcontinent."
 rum_muslim_china_title:0 "Roma Sinae"
 rum_muslim_china_desc:0 "To establish our authority as the [Root.Monarch.GetTitle] of China and earn the respect of the region, we must bring the heart of the Sinosphere under our control through the conquest of the entire subcontinent. It is our destiny to reign for ten thousand years, for the Romans are the true Sons of Heaven."
 rum_muslim_cities_chinese_title:0 "Chinese Metropolises"
 rum_muslim_cities_chinese_desc:0 "We shall erect grand metropolises across China. Several key cities, already thriving with wealth from the industrial revolution and trade, have displayed immense potential for expansion. This will serve as a splendid showcase of our economic prowess."
 rum_muslim_mongolia_title:0 "Subjugate the Mongols"
 rum_muslim_mongolia_desc:0 "The vast northern steppes of Mongolia are scattered with petty chiefdoms of the Mongols. Yet, one should not underestimate them, for from these very steppes, many great empires have arisen centuries ago. Now, with the Mongols weakened, it presents a favorable opportunity to subjugate them once and for all, and to incorporate their legendary cavalry tactics into the Imperial Army."
 rum_muslim_far_east_title:0 "Conqueror of Far East"
 rum_muslim_far_east_desc:0 "The rival kingdoms of Korea and Japan have waged war over the Korean Peninsula for far too long. It is evident that we must intervene decisively to put an end to their conflict and restore peace and stability to the region. By incorporating both kingdoms under the jurisdiction of a Diocese, we can ensure a unified and harmonious administration that benefits all."
 rum_muslim_indochina_title:0 "Rule Indochina"
 rum_muslim_indochina_desc:0 "The triumph of our conquests in China has elevated our pride and glory to unprecedented heights, casting a mighty smoke that reaches beyond its borders. Yet, to sustain this momentum and further magnify our nation's greatness, we must seek new conquests. Indochina beckons, its lands ripe for submission to the rule of the Imperial Throne. Let us extend our dominion and usher its citizens into the fold of our empire, adding yet another jewel to our crown of conquests."
 rum_muslim_east_indies_title:0 "Dominate South East Asia"
 rum_muslim_east_indies_desc:0 "The allure of the East Indies is undeniable, with its exotic spices coveted by all within our empire. To secure our monopoly on these prized commodities and enrich the palates of our people, we must extend our dominion over the entire region. By subjugating the East Indies, we shall ensure a steady and exclusive supply of these coveted spices, bringing new flavors and experiences to every corner of our realm."
 rum_muslim_asia_title:0 "Roma Asia"
 rum_muslim_asia_desc:0 "Rome's greatness has long been undisputed, yet its identity as a purely European empire has often been questioned in comparison to the grand Asian empires of old. However, this debate will soon be put to rest as we stand on the brink of a historic achievement: the unification of both continents under our banner. With our imminent conquest of Asia, Rome will transcend its European origins and rightfully claim its place among the legendary Asian empires of antiquity."
 glh_wendia_title:0 "Pacify Wendia"
 glh_wendia_desc:0 "Only Wendia stands between us and our domination over Europe. For too long, this region has been mired in an eternal conflict between Christian and Slavic states. It is time for us to put an end to their quarreling and assert our dominance over the entire region."

