#Rus
 ab_russia_soldiers_of_christ_title:0 "Soldiers of Christ"
 ab_russia_soldiers_of_christ_desc:0 "Our army, known as the Soldiers of Christ, exemplifies excellence in combat. Their rigorous training and unshakable faith make them a formidable force recognized by the whole world."

 ab_russia_defender_title:0 "Defender of the Faith"
 ab_russia_defender_desc:0 "As the conqueror of Rome and controller of the Patriarchate of Constantinople, it is undeniable that we stand as the Leader of Orthodoxy. Claiming the title of Defender of the Faith will solidify our role as protectors of Christianity."

 ab_russia_carpathian_hegemony_title:0 "Carpathian Hegemony"
 ab_russia_carpathian_hegemony_desc:0 "With the Magyars on the run, we should look to establish a more permanent power base across the Danube. With luck, the whole region can become free of pagans."

 ab_russia_trade_network_title:0 "Northern Trade Networks"
 ab_russia_trade_network_desc:0 "The frigid lands of our home have been tamed. Through our public works, we have created a vast trade network over ice and snow that will work even through the harshest winters. Not only with this increase productivity, but the connection between towns and settlements will allow information to flow quickly and freely."

 ab_russia_alexandria_title:0 "Patriarchate of Alexandria"
 ab_russia_alexandria_desc:0 "Alexandria, as well as Egypt as a whole, experienced significant heretic strife during Byzantine rule. To reawaken Egypt's slumbering Christian population and serve as a beacon of unity in a dishevelled and uncertain land, we must restore Alexandria as a beating heart of the church."

 ab_russia_jerusalem_title:0 "Patriarchate of Jerusalem"
 ab_russia_jerusalem_desc:0 "Centuries of heathen rule over the holy Jerusalem have reduced the city to a state of near ruin. Followers of the Pope have lost it time and time again, rebuilding only to see their pathetic efforts crushed by Saracen brutality. Only the might of Rome reborn may elevate Jerusalem's prestige and wealth to the rightful height it deserves."

 ab_russia_heal_schism_title:0 "Mend the Schism"
 ab_russia_heal_schism_desc:0 "A petty dispute in old days long past shattered the Kingdom of God in two halves - that of the Catholic West and the Orthodox East, or so they are referred to. If we were to elevate the restored pentarchy to a height and honour undeniable to the Catholic West, the truly pious and faithful shall flock to the gates of not only our empire, but His rightful church - that which dwells in Rome, Alexandria, Constantinople, Jerusalem, Antioch and the heart of every holy preacher in Europe who knows our glory."

 ab_russia_ministries_title:0 "Imperial Ministries"
 ab_russia_ministries_desc:0 "The imperial bureaucracy has always been an important part in the imperial administration since ancient times. With the ever expanding borders of our empire many of the old ministries must be revived and new ones must be created. We should reform the various imperial ministries to make it more efficient."

 ab_russia_caesaropapism_title:0 "Caesaropapism"
 ab_russia_caesaropapism_desc:0 "Caesaropapism, a political system merging state and church authority under the [Root.Monarch.GetTitle], has emerged. The [Root.Monarch.GetTitle] now wields unparalleled control over both secular and religious domains, ensuring the welfare of Christian subjects. This consolidation grants absolute dominion over ecclesiastical matters, thus firmly establishing authority over the Church."

 ab_russia_nomos_title:0 "Nomos Empsychos"
 ab_russia_nomos_desc:0 "Nomos Empsychos, the law animate, decrees that the Emperor and Autocrat of all Romans shall be the final judge on all things judicial. This right has been granted to his imperial majesty by God and none shall defy it."

 ab_russia_megalopolis_title:0 "The Megalopolis"
 ab_russia_megalopolis_desc:0 "The Byzantine Population was among the most centralized of its time. The inside of Constantinopolitan walls was bustling with life and the city has grown to massive numbers. With the Emperor's court within the city, it was simply economically and politically beneficial to settle in the city. As we restore our Empire, this concentration of wealth is bound to reoccur."
 ab_russia_gigalopolis_title:0 "The Gigalopolis"
 ab_russia_gigalopolis_desc:0 "Constantinople has grown larger than any city the world has ever seen. To sustain the vast population of the Imperial Capital, our Grand Architect has presented the plan to renovate [316.GetName] into a part of our Imperial City. From now on, this area should be called the Greater Constantinople Area."

 ab_russia_ecumenopolis_title:0 "The Ecumenopolis"
 ab_russia_ecumenopolis_desc:0 "Ecumenopolis, a concept originating from the Greek city planners, describing a planetwide city where megalopolises merge into a single continuous urban area. It is us who will make this theory into a reality. The world shall recognize our Imperial City as Caput Mundi - the Head of The World."

 ab_russia_reform_imperial_army_title:0 "Reform the Imperial Army"
 ab_russia_reform_imperial_army_desc:0 "While we have procured many a mighty general throughout our tired and ailing history fending off the heathens of the east, the imperial army leaves much to be desired in this brave new age. Europa's petty duchies and squabbling kingdoms have made of themselves fine martial educators and warriors with the wealth and prosperity they hoard. It is time we catch up and show to the world Rome's true capabilities and military might."

 ab_russia_muskets_title:0 "Westernise The Army"
 ab_russia_muskets_desc:0 "The face of warfare has changed significantly. We have lagged behind our western rivals in technological advance. This cannot be ignored. We need to find an ally willing to help us catch up with their military reforms."

 ab_russia_finest_title:0 "The Finest Of All"
 ab_russia_finest_desc:0 "Victory in war does not depend entirely upon numbers or mere courage; only skill and discipline will ensure it. The old Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps, and unwearied cultivation of the other arts of war. Thus, to prepare for our world conquest, we must ensure that our army is the finest in the world."

 ab_russia_grandarmy_title:0 "Roman Grand Army"
 ab_russia_grandarmy_desc:0 "Despite our invincible status, we are always outnumbered and outmatched in manpower by our opponents. Much of the time, the Romans were outmatched in many essential areas, which led to the downfall of the old Empire. Hence, we must booster our number to surpass any adversary."

 ab_russia_money_title:0 "Reissue the Hyperpyron"
 ab_russia_money_desc:0 "The Hyperpyron, once the prized coin of the Byzantine Empire during the late Middle Ages, was introduced by Emperor Alexios I Komnenos, replacing the Solidus and remained the standard gold currency until the mid-14th century. In light of our glorious heritage, the reissuing of the Hyperpyron as our new currency would not only honor our illustrious past but also signal our commitment to reclaiming our former glory."

 ab_russia_roman_industries_title:0 "Roman Industries"
 ab_russia_roman_industries_desc:0 "As technology advances, traditional manufacturing methods become obsolete. To maintain our status as a great power, we must embrace these innovations and modernize our production processes to outpace our rivals."

 ab_russia_roads_title:0 "Roman Road Network"
 ab_russia_roads_desc:0 "The Romans built an extensive network of modern roads to connect every corner of their vast empire, greatly reducing travel time. Unfortunately, years of wars and mismanagement have left them decrepit. We should work to repair and modernize them, as this will provide us with many benefits."

 ab_russia_wonders_title:0 "Roman Great Wonders"
 ab_russia_wonders_desc:0 "While our engineering prowess surpasses that of conquered civilizations, their ancient wonders stand as testament to their ingenuity and cultural significance. Perhaps it's time to set aside our pride and glean knowledge from their architectural marvels, embracing the ancient wisdom."

 ab_russia_restored_rome_title:0 "Western Reconquest"
 ab_russia_restored_rome_desc:0 "With the empire restored, it is our destiny to reclaim the Western Empire. As heirs to the great Roman conquests, we are obligated to revive the spirit of the ancient republic and expand our dominion across the Western lands. Let us embark on this noble endeavor and usher in a new era of Roman greatness."

 ab_russia_mecca_title:0 "The Heart of Islam"
 ab_russia_mecca_desc:0 "Mecca is the center point for the Muslim Community. Home to the first Caliphate that has taken vast swathes of territories from our crumbling empire, it would be most ironic for us to seize their most holy of cities. Even more ironic it would be to convert it to a church."

 ab_russia_arelat_title:0 "Arelat Conquest"
 ab_russia_arelat_desc:0 "The wealthy holdings of Eastern Gaul have found themselves in a state of squabbling for centuries now, fought over by the pretentious princes of Germania and the foolhardy Franks. Sweeping through these so-called independent powers will provide us a gateway to Gaul proper."

 ab_russia_iberia_title:0 "Triumph for Iberia"
 ab_russia_iberia_desc:0 "With the Muslims sorely wounded by our efforts, Hispania lays vulnerable to our advance. We must embrace the peninsula in its entirety and restore Roman rule across its war-torn valleys. The beaten and bloodied Christians of Hispania cry out for a unifier- and that unifier is Rome."

 ab_russia_dethrone_title:0 "Overthrow the Carolingians"
 ab_russia_dethrone_desc:0 "The prosperous and bountiful former province of Gaul is in no sorry state- the foundations our ancestors laid in this vital land have lasted, so it seemed, so well that the barbaric Franks and their petty descendents have thrived. The Carolingians as of late however have proven to be nothing but trouble for the humble peasants of the province and worse, even style themselves as Emperors of Rome. Let us snuff this pathetic assertation and remove this insipid dynasty from Gaul forever."

 ab_russia_alpine_title:0 "March Across the Alps"
 ab_russia_alpine_desc:0 "Helvetia, as the region encompassing the mighty Alps was once called, was a place as integral to Italia as Rome itself, many centuries ago. Not only did it serve as a vital defensive buffer, but also as a prosperous and booming region in its own right under Pax Romana. Under our resurgent strength, the peasants and farmers of Helvetica may once more enjoy our benevolent rule and guidance- and more importantly, serve as a stepping stone into Germania."

 ab_russia_rhine_title:0 "The Rhenish Border"
 ab_russia_rhine_desc:0 "It cannot be denied- Germania is a wild, dangerous heartland of barbaric peoples. This truth is evident today more than ever. To guard against this formidable threat, we must re-establish Germania Inferior, a vital and historical defensive province and subsequently, an announcement to the divided Europa of our imminent supremacy."

 ab_russia_belgica_title:0 "Roman Belgica"
 ab_russia_belgica_desc:0 "The ancient homeland of the Belgae people has flourished in modern times, largely due to Dutch merchants. As a former province of the Roman Empire, it is clear that we hold legitimate claims to the region. By incorporating it, Belgica will thrive even more under our administration."

 ab_russia_cultural_hegemony_title:0 "Cultural Hegemony"
 ab_russia_cultural_hegemony_desc:0 "The differences in our ways of life lead to instability and conflict. By spreading Roman ideals and traditions globally, we can shape societies in our image. This establishes our cultural supremacy over all nations, ensuring that the world reflects the grandeur of Rome."

 ab_russia_fortify_rhine_title:0 "Fortify Rhine"
 ab_russia_fortify_rhine_desc:0 "History teaches us the perils of losing an empire due to insufficient fortification. This time, we will not falter. By bolstering our defenses and constructing more forts along the border, the Rhine will become the German Graveyard should they dare to cross it again."

 ab_russia_germany_title:0 "Conquer Germany"
 ab_russia_germany_desc:0 "The Holy Roman Empire, a mockery of the ancient Rome, stands as a festering wound upon the legacy of Charlemagne. Corrupted by sin and vice, it masquerades as a bastion of Christian virtue while bowing to the Antichrist in its heart. Such a blasphemous entity cannot be suffered to exist any longer. It must be torn asunder, purged from the earth, no matter the price to be paid."

 ab_russia_restoration_title:0 "Imperial Restoration"
 ab_russia_restoration_desc:0 "Roman rule collapsed swiftly in Britannia as the fall came upon us. The province prospered beneath and after our reign, however- that cannot be denied. The settled Germanic peoples have since utilised our infrastructure and guidance to fashion of Britannia splendid kingdoms and institutions. Today, we see a culture in vital need of new guidance and protection- and an estranged province in dire need of a most imperial restoration."

 ab_russia_europe_title:0 "Roma Europa"
 ab_russia_europe_desc:0 "The opportunity to unify Europa under Roman banners has arrived. With the mighty Dioceses by our side, all of Europe will finally be united under one single nation. The eternal peace shall be brought upon this continent for eons to come, as long as Rome endures."

 ab_russia_odyssey_title:0 "The Third Odyssey"
 ab_russia_odyssey_desc:0 "With the Maghreb under our wing, we have acquired access to the Atlantic. Ancient thinkers and mappers alike spoke of strange lands beyond the Pillars of Hercules- now, in recent years, we have learned that a new world most certainly awaits us across the Atlantic, where we can send irritating foreign troublemakers, aspiring young conquerors and fearsome hardy homesteaders by the thousands to establish a new Rome. A new Odyssey awaits the bravest of Roman hearts."

 ab_russia_newworld_base_title:0 "New World Base"
 ab_russia_newworld_base_desc:0 "After extensive exploration to the West, we have made a startling discovery about the Punics who have managed to escape their demise by fleeing to the New World. Preparations will be done for the inevitable conflict ahead."

 ab_russia_conquer_seas_title:0 "Conquer the Seas"
 ab_russia_conquer_seas_desc:0 "Though arriving late to the colonization endeavor, the vastness of the seas remains unclaimed. However, this situation is set to change, as the [Root.Monarch.GetTitle] has laid claim to every corner of the globe, marking the dawn of the Roman colonialism."

 ab_russia_punics_title:0 "Exterminate Punics"
 ab_russia_punics_desc:0 "The Punics may have eluded their fate once, employing trickeries to survive. But they will not escape our wrath again. Every last one of them will be exterminated from the world. Neither Hannibal nor any god can save them this time!"

 ab_russia_cities_byzantine_title:0 "Byzantine Great Cities"
 ab_russia_cities_byzantine_desc:0 "The Great Cities of Byzantium were the beating hearts of the Hellenosphere, bustling hubs of economic and cultural activity, each home to hundreds of thousands. To secure a stable economy, it is imperative that we breathe new life into these once-great centers."

 ab_russia_cities_latin_title:0 "Latin Metropolises"
 ab_russia_cities_latin_desc:0 "To govern the Western half of our empire more efficiently, we must establish a system of Latin Metropolises. These will serve as the capital cities of the Latinsphere, acting as central hubs for both governance and the process of Romanization among the European population."

 ab_russia_persia_title:0 "Conquest of Persia"
 ab_russia_persia_desc:0 "As the victor of the Persian War, we hold the right to assert our dominance over all Iranian territories. Persia, famed for its opulence and treasures, promises untold riches to those who conquer it. The bountiful wealth of Persian cities will enrich our empire immeasurably."

 ab_russia_persosphere_title:0 "Persian Administration"
 ab_russia_persosphere_desc:0 "Despite their defeat, the Persians possess a wealth of knowledge in governance and administration accumulated over millennia. It would be remiss of us not to incorporate their expertise into our bureaucracy. The Persian people deserve recognition as one of the prominent cultural influences within Rome."

 ab_russia_ariana_title:0 "Secure Ariana"
 ab_russia_ariana_desc:0 "India lies within our reach, yet it remains beyond our grasp. Formidable mountains obstruct our path, presenting a challenge to our advancing armies. We must fortify our military bases in the mountainous region of Ariana. These strategic strongholds will serve as crucial staging points for our grand invasion of India."

 ab_russia_turkmen_title:0 "Romanize the Steppes"
 ab_russia_turkmen_desc:0 "The southern expanse of the steppe has succumbed to our dominion and order. By assimilating additional tribes, we could potentially establish a monopoly on Turkic manpower. Incorporating these lands into the territory of Rome would not only civilize these barbarians but also consolidate our sole authority over them."

 ab_russia_georgia_title:0 "Devastate Georgia"
 ab_russia_georgia_desc:0 "Throughout the annals of history, Georgia has stood as a pivotal battleground for our forebears. Over the eons, the rugged terrain of Georgia, Armenia, and the Caucasus Mountains has witnessed the clash of friends and foes alike. Today, no formidable rival stands to oppose us in taking this region for ourselves."

 ab_russia_cities_persian_title:0 "Persian Great Cities"
 ab_russia_cities_persian_desc:0 "The Great Cities of Persia are the beating hearts of the political, economic, and cultural realms in the Persosphere. Positioned as key hubs along the trade routes from Constantinople to India and China, restoring them to their former prosperity promises to enrich our nation manifold."

 ab_russia_invade_india_title:0 "Invade India"
 ab_russia_invade_india_desc:0 "The Indus Valley stands as the pivotal gateway to Indian riches. By conquering this strategic region, we not only gain a valuable vantage point but also sever a crucial artery of Indian manpower and supplies. This campaign promises to open new avenues of opportunity and strengthen our foothold in the subcontinent."

 ab_russia_maharajas_title:0 "Defeat the Maharajas"
 ab_russia_maharajas_desc:0 "The title of Maharaja was once reserved for the rulers of mighty Indian empires, commanding respect and authority. However, in the current state of affairs, the Maharajas are pale in comparison to the might of our legions. The riches of India are ours alone to claim."

 ab_russia_tibet_title:0 "Conquer Tibet"
 ab_russia_tibet_desc:0 "Tibet is the natural border dividing the Sinosphere from India, protecting the western flank of China. Its conquest would leave the entire subcontinent vulnerable and defenseless against the onslaught of Rome."

 ab_russia_burma_title:0 "Conquer Burma"
 ab_russia_burma_desc:0 "Burma stands as the gateway to the East Indies - a vast subcontinent holding infinite wealth. Its strategic position, nestled among mountain ranges and with access to the Malayan Sea, makes it a valuable military base. This region will be the stepping stone for our conquest of Southeast Asia."

 ab_russia_invade_china_title:0 "Invade China"
 ab_russia_invade_china_desc:0 "China is a vast landmass with a large population and abundant resources. It would be folly not to put these resources to good use, better be under our management. With the Dragon Throne toppled, no opponent could stand in the way of our advance into this rich subcontinent."

 ab_russia_cities_chinese_title:0 "Chinese Metropolises"
 ab_russia_cities_chinese_desc:0 "We shall erect grand metropolises across China. Several key cities, already thriving with wealth from the industrial revolution and trade, have displayed immense potential for expansion. This will serve as a splendid showcase of our economic prowess."

 ab_russia_mongolia_title:0 "Subjugate the Mongols"
 ab_russia_mongolia_desc:0 "The vast northern steppes of Mongolia are scattered with petty chiefdoms of the Mongols. Yet, one should not underestimate them, for from these very steppes, many great empires have arisen centuries ago. Now, with the Mongols weakened, it presents a favorable opportunity to subjugate them once and for all, and to incorporate their legendary cavalry tactics into the Imperial Army."

 ab_russia_far_east_title:0 "Conqueror of Far East"
 ab_russia_far_east_desc:0 "The rival kingdoms of Korea and Japan have waged war over the Korean Peninsula for far too long. It is evident that we must intervene decisively to put an end to their conflict and restore peace and stability to the region. By incorporating both kingdoms under the jurisdiction of a Diocese, we can ensure a unified and harmonious administration that benefits all."

 ab_russia_indochina_title:0 "Rule Indochina"
 ab_russia_indochina_desc:0 "The triumph of our conquests in Asia has elevated our pride and glory to unprecedented heights. To sustain this momentum, we must seek new conquests. Indochina beckons, its lands ripe for submission to Rome. Let us extend our dominion and usher its citizens into our fold."

 ab_russia_east_indies_title:0 "Dominate South East Asia"
 ab_russia_east_indies_desc:0 "The allure of the East Indies is undeniable, with its exotic spices coveted by all within our empire. By subjugating the East Indies, we shall ensure a steady and exclusive supply of the spices, bringing new flavors and experiences to every corner of our realm."

 ab_russia_asia_title:0 "Roma Asia"
 ab_russia_asia_desc:0 "Rome's greatness has long been undisputed, yet its identity as a purely European empire has often been questioned in comparison to the grand Asian empires of old. However, this debate will soon be put to rest as we stand on the brink of a historic achievement. With our imminent conquest of Asia, Rome will transcend its European origins and rightfully claim its place among the legendary empires of antiquity."

