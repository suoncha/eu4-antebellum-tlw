 rum_christian_newworld_base_desc:0 "After many years of exploring the West, we have discovered that the Punics managed to escape their ill fate by fleeing to the New World! Preparations must be done for the imminent conflict."
 rum_christian_conquer_seas_title:0 "Conquer the Seas"
 rum_christian_conquer_seas_desc:0 "In spite of being a latecomer in the colonization game, the seas are too large for anyone to be owned. But that will soon change, as the [Root.Monarch.GetTitle] has proclaimed us Romans are the conquerors of all the land and all the seas, thus our colonists should spread out to every corner of the globe."
 rum_christian_punics_title:0 "Exterminate Punics"
 rum_christian_punics_desc:0 "Those Punics may have survived last time using some of trickeries, but that won't happen again with us completely exterminate the every last one of them from the world. No Hannibal nor gods shall save them this time!"
 rum_christian_cities_byzantine_title:0 "Byzantine Great Cities"
 rum_christian_cities_byzantine_desc:0 "The Great Cities were the Byzantine centers of economic and cultural life, housing several hundred thousand people each. To ensure a stable economy, we must restore those cities."
 rum_christian_cities_latin_title:0 "Latin Metropolises"
 rum_christian_cities_latin_desc:0 "In order to govern the Western half of our empire more efficiently, we need to ebstalish a system of Latin Metropolises - the capital cities of the Latin Dioceses, which also act as the central government of each region for processing the Romanization of European population."
 rum_christian_caesaropapism_title:0 "Caesaropapism"
 rum_christian_caesaropapism_desc:0 "Caesaropapism is the term for a political system in which the head of the state is also the head of the church and supreme judge in religious matters. The [Root.Monarch.GetTitle] exercises a strong control over the ecclesiastical hierarchy, whose duty is to watch not only over the material, but also the spiritual welfare of Christian subjects. Because of that, the [Root.Monarch.GetTitle] has absolute control over the Church and its affairs."
 rum_christian_nomos_title:0 "Nomos Empsychos"
 rum_christian_nomos_desc:0 "Nomos Empsychos, the law animate, decrees that the Emperor and Autocrat of all Romans shall be the final judge on all things judicial. This right has been granted to his imperial majesty by God and none shall defy it."
 rum_christian_library_title:0 "The Great Library"
 rum_christian_library_desc:0 "World's greatest library, The Great Library of Alexandria, once hosted hundreds of thousands of manuscripts all over the known world with knowledge accumulated across the vastness of millennia and stored safely in the archives of Alexandria. Since then, the library was destroyed multiple times by fires and conquerors who paid little attention to the valuable contents that resided inside it. We should rebuild this unrivaled source of knowledge."
 rum_christian_wall_title:0 "Theodosian Walls"
 rum_christian_wall_desc:0 "The Theodosian Walls have defended the city of Constantinople for centuries and will continue to be its primary defence during sieges for centuries to come. It is time for us to extend and renovate the wall, due to the recent growth of Constantinople."
 rum_christian_megalopolis_title:0 "The Megalopolis"
 rum_christian_megalopolis_desc:0 "The Constantinople Population was among the most centralized of its time. The inside of Constantinopolitan walls was bustling with life and the city has grown to massive numbers. With the Emperor's court within the city, it was simply economically and politically beneficial to settle in the city. As we restore our Empire, this concentration of wealth is bound to reoccur."
 rum_christian_gigalopolis_title:0 "The Gigalopolis"
 rum_christian_gigalopolis_desc:0 "Constantinople has grow larger than any cities the entire world has ever seen. To sustain the large population of the Imperial Capital, our Grand Architect has delivered a great plan: renovating [316.GetName] to be a part of our Imperial City. The [Root.Monarch.GetTitle] was very pleased with this plan, thus named it: the Greater Constantinople Area."
 rum_christian_ecumenopolis_title:0 "The Ecumenopolis"
 rum_christian_ecumenopolis_desc:0 "Ecumenopolis is the hypothetical concept of a planetwide city, invented by a Greek city planner to represent the idea that, in the future, our megalopolises would eventually fuse into a single continuous worldwide city. With the whole world came under Roman rule, that theory will soon become true. Our Imperial City would be considered as Caput Mundi - the Head of The World."
 rum_christian_persia_title:0 "Conquest of Persia"
 rum_christian_persia_desc:0 "As the victor of the Persian War, we have the right to subjugate all Iranian soil into our domain. Persia has always been a land of splendor and spoils, with riches awaiting all who successfully invade it. The immeasurable wealth of Persian cities shall be made a fine addition to our empire. Iran shall be ours!"
 rum_christian_persosphere_title:0 "Persian Administration"
 rum_christian_persosphere_desc:0 "Despite being defeated, Persian knowledge about governance and administration is truly remarkable with thousand years of experience. Their legacies are both widespread and profound. Therefore, it would be such a waste if we don't integrate their ways into our burreaucracy. Persian people deserve their place to be one of the prominent cultural spheres of the Roman Empire alongside Latin and Greek."
 rum_christian_ariana_title:0 "Secure Ariana"
 rum_christian_ariana_desc:0 "India is in our sight, yet it is not yet in our grasp. There are still a few dangerous mountains in the middle. Our armies are still new to the terrain of Persia. To prepare for the grand invasion of India, we must secure our military bases in the mountains of Ariana."
 rum_christian_turkmen_title:0 "Romanize the Steppes"
 rum_christian_turkmen_desc:0 "The steppe's southern extent has been conquered and tamed. Yet our nobles postulate more could be done. If we were to assimilate more tribes to our hegemony, integrate lands of key importance, we could in theory establish a monopoly on Turkic manpower. Making them a part of Diocesis Russia territories would bring civilization to these barbarians which helps us becoming their only masters alone."
 rum_christian_georgia_title:0 "Devastate Georgia"
 rum_christian_georgia_desc:0 "Georgia has been a point of contention for our ancestors. Over the long centuries, Georgia, Armenia and the mountains of the Caucasus have been a place of struggle, where Roman, Persian and mercenary blood alike have been shed, drying in the old and wizened mountain valleys. Now, no vast, treacherous empire waits to challenge us - the region is ours for the picking, ours to dominate, ours to claim."
 rum_christian_cities_persian_title:0 "Persian Great Cities"
 rum_christian_cities_persian_desc:0 "The Persian Great Cities are the political, economical and cultural centers of the Persian world. By restoring those cities to their former glory, we can make the Empire far more richer with them being the middle ground for trade routes from Constantinople to India and China."
 rum_christian_invade_india_title:0 "Invade India"
 rum_christian_invade_india_desc:0 "The Indus Valley is a peculiar place - a crossroads where cultures clash, where empires have risen and fell and where ancients once forged the first empires. Today, it is a sprawling place, a ripe cornerstone of India, a gateway akin to Kashmir... and a gateway we will smash ajar and exploit. By conquering the Indus Valley, we may not only gain another vantage point, but also sever and drain an artery of Indian manpower and supplies."
 rum_christian_maharajas_title:0 "Defeat the Maharajas"
 rum_christian_maharajas_desc:0 "Maharajas were once the rulers of powerful empires in India and were respected by all. However, nowadays, every little Indian king thinks he deserves this title and try to claim it for himself. We will show them that they are nothing before the might of the Roman legions."
 rum_christian_tibet_title:0 "Conquer Tibet"
 rum_christian_tibet_desc:0 "Tibet acts as the natural border separate the Sinosphere with India. By conquering it, China will be completely open and defenseless against the rampage of Roman legions."
 rum_christian_burma_title:0 "Conquer Burma"
 rum_christian_burma_desc:0 "Burma stands as the gateway to the East Indies - a vast subcontinent holds infinity wealth. What's more, its strategic position of being covered by mountain ranges and having access to Malayan Sea would make Burma a valuable base for both our Imperial Army and Navy to launch military campaigns into China from the South and the East Indies from the sea. The total control of Burma will be the stepping stone for South East Asia conquest."
 rum_christian_invade_china_title:0 "Invade China"
 rum_christian_invade_china_desc:0 "China is a large landmass with large population and vast resources. We ought to put the resources into good use... By first conquering China so we can dominate it. With the fall of the Dragon Throne, no opponent could stop us advancing into this subcontinent."
 rum_christian_china_title:0 "Roma Sinae"
 rum_christian_china_desc:0 "In order for our authority as the [Root.Monarch.GetTitle] of China to be respected, we must bring the core of the Sinosphere into our fold - with the conquest of the whole subcontinent. It is our destiny to rule for ten thousand years, as the Romans are the true Sons of Heaven."
 rum_christian_cities_chinese_title:0 "Chinese Metropolises"
 rum_christian_cities_chinese_desc:0 "We will build grand metropolises across China. Several key cities, extremely wealthy after the industrial revolution and trading, have shown potential to be grown into metropolises. This will be a fine demonstration of our economic power."
 rum_christian_mongolia_title:0 "Subjugate the Mongols"
 rum_christian_mongolia_desc:0 "The northern steppes of Mongolia is home to a bunch of petty chiefdoms of the Mongols. But do not underestimate them, as many great empires was born from those steppes centuries ago. Now the Mongols are weakened, it is a good time to subjugate the Mongols forever and integrate their cavalry tactics into Imperial Army."
 rum_christian_far_east_title:0 "Conqueror of Far East"
 rum_christian_far_east_desc:0 "The rival kingdoms in Korea and Japan have battled over Korea for too long. It follows that we must end their conflict by force and restore harmony to their land, by incorporating them under the same rule of a Diocese."
 rum_christian_indochina_title:0 "Rule Indochina"
 rum_christian_indochina_desc:0 "The smoke from our Chinese conquests rise to the sky and its smokes carry our pride and glory to new heights. The smoke spreads outside of China, however, and needs more fuel to continue existing. Our nation is already great, but it can be so much more. It can be made into something unnaturally great if we keep our glorious victories going. Our next target should be Indochina. Its citizens ought to be able to be submitted to the rule of the Imperial Throne."
 rum_christian_east_indies_title:0 "Dominate South East Asia"
 rum_christian_east_indies_desc:0 "The East Indies hold something all empires lust after - Spices. People from every corner of our empire all want to taste some new experiences from the foreign, exotic spices of the distant lands in the East. Subjugating whole East Indies will solidify our monopoly on spices production and allow our diet to diversify."
 rum_christian_asia_title:0 "Roma Asia"
 rum_christian_asia_desc:0 "It's undeniable that Rome is one of the greatest empires the world has ever seen. But for millennia it is still be considered as an European empire, subject to debate when compare to other Asian empires like the Hordes, Persia, India or China. Nevertheless, that matter will soon come to a conclusion, as we are on the verge of joining the ranks of the great Asian empires - by being the first empire dominate both continents. Our conquest of Asia should fulfill it."
 #Rum - Sunni
 rum_muslim_germans_title:0 "Encroach on the Germans"
 rum_muslim_germans_desc:0 "Balkans is a ravaged land - a land of worthless gain - and yet we must march on upon this dead end road.\n\nThe Violent German Entity exists to the north of us, claiming itself to be a "Holy Roman Empire" and descendant of Rome while dismissing the legitimacy of the late East Rome. This cannot do. We need to march on and border the Germans so we may be one step closer to legitimization: Legitimization of Sultanate of Rûm as true heir of the Roman Empire."
 rum_muslim_iron_title:0 "Claim the Iron Crown"
 rum_muslim_iron_desc:0 "Northern Italia fancies itself a loose mess of independent imbeciles, deluded duchies and babbling buffoons, swimming in more undeserved wealth and squandered manpower than they know what to do with. Crushing this sad state of disunity by smothering the peninsula's remaining vestiges of power and sovereignity will signal to the world Italia is belong to the Muslim."
 rum_muslim_roman_ambition_title:0 "Roman Ambition"
 rum_muslim_roman_ambition_desc:0 "Having reconquered the old border of the Eastern Roman Empire, our ambition of a new and upgraded Byzantine Empire is satisfied. Nonetheless, there are far more things to be done. The Christian world is upset about our claim to be successor of Rome. With the conquest of Iberia and Italy, they shall be forced to recognize us as the first Roman Caliphate in history."
 RUM_SUNNI_CENTER:0 "Creates a §YSunni Center of Islamization§! in §Y[118.GetName]§! which will convert nearby provinces for §Y25§! years."
 rum_muslim_pontic_steppe_title:0 "Rule the Pontic Steppe"
 rum_muslim_pontic_steppe_desc:0 "Representing the western most reaches of the Eurasian Steppe, the Pontic Steppe is home to settled Slavs, Cossacks and Turkic nomads. Controlling it is essential for the conquest of Northern Eurasia."
 RUM_MUSLIM_CLAIM_TATAR_PROVINCES:0 "§Y[Root.GetName]§! gains a permanent claim on §Yevery province in Tatar culture group§!."
 RUM_MUSLIM_CLAIM_GOLDENHORDE:0 "\n£yes£ If @GLH §Y[GLH.GetName]§! exists, we will gain a permanent claim on §Yevery province controlled by them§!."
 RUM_MUSLIM_CLAIM_GOLDENHORDE_NO:0 "\n£no£ If @GLH §Y[GLH.GetName]§! exists, we will gain a permanent claim on §Yevery province controlled by them§!."
 rum_muslim_restore_tataria_title:0 "Restore Tataria"
 rum_muslim_restore_tataria_desc:0 "The northern steppes of Eurasia are too huge and far away for us to rule efficiently. We need to install a local government who can be trust and is familiar with the steppes. No other candidate is better than the good old Golden Horde. They shall be restored as the Roman special administrative division of Diocesis Tataria."
 RUM_DIOCESISTATARIA_RENAME:0 "§Y[GLH.GetName]§! name will change to §YGrand Diocesis Tataria§!.\nCede owned provinces in §YRussia§! and §YTartary§! to corresponding Diocese."
 RUM_UNION_MISSIONTREE:0 "\nProgressing @GLH §Y[GLH.GetName]§!'s mission tree §Gwill trigger§! the event §YRomanization of Tataria§!"
 rum_muslim_colonize_siberia_title:0 "Beyond the Urals"
 rum_muslim_colonize_siberia_desc:0 "The Urals are the natural border standing between Europe and Asia. Beyond them are the endless woods and tundra of Siberia with its infinity fur supply and other wildlife goods. Rome must control the fur trading of the North."
 RUM_SUNNI_CENTER_TATARIA:0 "Creates a §YSunni Center of Islamization§! in §Y[466.GetName]§! which will convert nearby provinces for §Y25§! years."
 RUM_MUSLIM_SIBERIAFRONTIER_GAINED:0 "£yes£ If @GLH §Y[GLH.GetName]§! doesn't have §YSettle the People of the Forest§!, they will receive:"
 RUM_MUSLIM_SIBERIAFRONTIER_GAINED_NO:0 "£no£ If @GLH §Y[GLH.GetName]§! doesn't have §YSettle the People of the Forest§!, they will receive:"
 RUM_MUSLIM_SIBERIAFRONTIER_NOTGAINED:0 "£yes£ Else, they will receive:"
 RUM_MUSLIM_SIBERIAFRONTIER_NOTGAINED_NO:0 "£no£ Else, they will receive:"
 rum_muslim_turkmen_title:0 "Romanize the Steppes"
 rum_muslim_turkmen_desc:0 "The steppe's southern extent has been conquered and tamed. Yet our nobles postulate more could be done. If we were to assimilate more tribes to our hegemony, integrate lands of key importance, we could in theory establish a monopoly on Turkic manpower. Making them a part of Diocesis Tataria territories would bring civilization to these barbarians which helps us becoming their only masters alone."
 rum_muslim_muskets_title:0 "Westernise The Army"
 rum_muslim_muskets_desc:0 "This isn't the time when we still playing with swords and slingers, as we have fallen significantly behind our rivals in the west when the battleground has switched to guns and cannons. This cannot stand, we need to find an ally willing to help us catching up with their military advancement."
 rum_muslim_finest_title:0 "The Finest Of All"
 rum_muslim_finest_desc:0 "Victory in war does not depend entirely upon numbers or mere courage; only skill and discipline will insure it. The old Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps and unwearied cultivation of the other arts of war. Thus, to prepare for our world conquest, we must make sure our army is the finest of the world."
 rum_muslim_grandarmy_title:0 "Roman Grand Army"
 rum_muslim_grandarmy_desc:0 "Despite our invincible status, we are always inferior to the opponents in numbers and manpower. Much of the time the Romans were outmatched in many essential areas which led to the downfall of the old Empire. Hence, we must ebstablish the Roman Grand Army to guard every corner of the Empire."
 rum_muslim_money_title:0 "Reissue the Hyperpyron"
 rum_muslim_money_desc:0 "Hyperpyron was the coin in use during the late Middle Ages in the Byzantine Empire, which was introduced by emperor Alexios I Komnenos replacing the Solidus. It remained our standard gold coin until our ancestors ceased to mint them from mid-14th century. We could reissue them as our new currency."
 rum_muslim_roads_title:0 "Roman Road Network"
 rum_muslim_roads_desc:0 "The Romans built a large network of modern roads to connect every corner of their vast empire, allowing us to greatly reduce travel time. Unfortunately, years of wars and mismanagement lead them decrepit, we should work to repair and modernize it, this will provide us many benefits, both civilian and military."
 rum_muslim_wonders_title:0 "Roman Great Wonders"
 rum_muslim_wonders_desc:0 "Despite being inferior to us in engineering skills with thousands of years of experience, it can not be denied that the conquered civilizations have built many astounding great wonders with high cultural and spiritual values. Perharps it's time for us to drop our ego and learn from them."
 rum_muslim_restored_rome_title:0 "Western Reconquest"
 rum_muslim_restored_rome_desc:0 "With the Empire officially restored, we have the right to claim the Western Empire for ourselves. Let's us restart the great Roman conquests of the old republic era."
 rum_muslim_arelat_title:0 "Arelat Conquest"
 rum_muslim_arelat_desc:0 "The wealthy holdings of Eastern Gaul have found themselves in a state of squabbling for centuries now, fought over by the pretentious princes of Germania and the foolhardy Franks. Sweeping through these so-called independent powers will provide us a gateway to Gaul proper."
 rum_muslim_aquitania_title:0 "Invade Aquitania"
 rum_muslim_aquitania_desc:0 "With Hispania reclaimed, it provides us a better position to launch military campaigns into Gallia rather than advancing from the Alps. Taking back Aquitania would complete our defense line against the Franks."
 rum_muslim_dethrone_title:0 "Overthrow the Carolingians"
 rum_muslim_dethrone_desc:0 "The prosperous and bountiful former province of Gaul is in no sorry state- the foundations our ancestors laid in this vital land have lasted, so it seemed, so well that the barbaric Franks and their petty descendents have thrived. The Carolingians as of late however have proven to be nothing but trouble for the humble peasants of the province and worse, even style themselves as Emperors of Rome. Let us snuff this pathetic assertation and remove this insipid dynasty from Gaul forever."
 rum_muslim_alpine_title:0 "March Across the Alps"
 rum_muslim_alpine_desc:0 "Helvetia, as the region encompassing the mighty Alps was once called, was a place as integral to Italia as Rome itself, many centuries ago. Not only did it serve as a vital defensive buffer, but also as a propserous and booming region in its own right under Pax Romana. Under our resurgent strength, the peasants and farmers of Helvetica may once more enjoy our benevolent rule and guidance- and more importantly, serve as a stepping stone into Germania."
 rum_muslim_rhine_title:0 "The Rhenish Border"
 rum_muslim_rhine_desc:0 "It cannot be denied- Germania is a wild, dangerous heartland of barbaric peoples. This truth is evident today more than ever. To guard against this formidable threat, we must re-establish Germania Inferior, a vital and historical defensive province and subsequently, an announcement to the divided Europa of our imminent supremacy."
 rum_muslim_belgica_title:0 "Roman Belgica"
 rum_muslim_belgica_desc:0 "The ancient homeland of Belgae people has become a flourishing place in modern day thanks to Dutch merchants. As a former province of Roman Empire, it is obvious that we have the legitimate claims to the region. By incorporating them, Belgica should be even more thriving under our administration."
 rum_muslim_fortify_rhine_title:0 "Fortify Rhine"
 rum_muslim_fortify_rhine_desc:0 "History taughts us how people could lose an empire for insufficient fortification. It won't happen this time - by putting up more defense and building more forts along the border, Rhine will become the German Graveyard if they dare to cross it again."
 rum_muslim_germany_title:0 "Conquer Germany"
 rum_muslim_germany_desc:0 "The Holy Roman Empire is in fact, a joke made by German barbarians falsely claiming to be civilised, and polluted to its very core by adoration of the Antichrist as well as every sin and vice imaginable. This mutilated, bloated corpse of Charlemagne’s true Catholic realm is an affront to God and all good Christians of the world, thus it must be destroyed - no matter the cost."
 rum_muslim_restoration_title:0 "Imperial Restoration"
 rum_muslim_restoration_desc:0 "Roman rule collapsed swiftly in Britannia as the fall came upon us. The province prospered beneath and after our reign, however- that cannot be denied. The settled Germanic peoples have since utilised our infrastructure and guidance to fashion of Britannia splendid kingdoms and institutions. Today, we see a culture in vital need of new guidance and protection- and an estranged province in dire need of a most imperial restoration."
 rum_muslim_europe_title:0 "Roma Europa"
 rum_muslim_europe_desc:0 "The chance to unify Europa under Roman banners has come. With the mighty Rus by our side, whole Europe will finally be united under one faith, one culture, one empire. This is the true Pax Romana that we have been seeking for millennia. Never shall Rome fall if Rome had conquered all. For the glory of Rome, for the [Root.Monarch.GetTitle], Roma Aeterna!"
 rum_muslim_odyssey_title:0 "The Third Odyssey"
