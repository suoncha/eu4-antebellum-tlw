 rum_zoroastrian_indochina_title:0 "Rule Indochina"
 rum_zoroastrian_indochina_desc:0 "The triumph of our conquests in China has elevated our pride and glory to unprecedented heights, casting a mighty smoke that reaches beyond its borders. Yet, to sustain this momentum and further magnify our nation's greatness, we must seek new conquests. Indochina beckons, its lands ripe for submission to the rule of the Imperial Throne. Let us extend our dominion and usher its citizens into the fold of our empire, adding yet another jewel to our crown of conquests."
 rum_zoroastrian_east_indies_title:0 "Dominate South East Asia"
 rum_zoroastrian_east_indies_desc:0 "The allure of the East Indies is undeniable, with its exotic spices coveted by all within our empire. To secure our monopoly on these prized commodities and enrich the palates of our people, we must extend our dominion over the entire region. By subjugating the East Indies, we shall ensure a steady and exclusive supply of these coveted spices, bringing new flavors and experiences to every corner of our realm."
 rum_zoroastrian_asia_title:0 "Roma Asia"
 rum_zoroastrian_asia_desc:0 "Rome's greatness has long been undisputed, yet its identity as a purely European empire has often been questioned in comparison to the grand Asian empires of old. However, this debate will soon be put to rest as we stand on the brink of a historic achievement: the unification of both continents under our banner. With our imminent conquest of Asia, Rome will transcend its European origins and rightfully claim its place among the legendary Asian empires of antiquity."
 glh_eternal_title:0 "Rekindle the Eternal Flame"
 glh_eternal_desc:0 "Our faith has long been neglected by Muslim oppressors - many devout followers, even members of the clergy, have forgotten the ancient texts. Centres of religious learning shall be built or repaired across the nation; for the faith!"
 glh_mobeds_title:0 "Accommodate the [Root.GetChurchOrFallbackName]"
 glh_mobeds_desc:0 "After the tragic collapse of the first Sasanid Empire, many priests fled Persia. Having embraced Zoroastrianism, we should extend invitations to these esteemed priests, encouraging them to spread the glory of Ahura Mazda among the people of the Steppes. We must offer them accommodations befitting their noble status, welcoming them with open arms into our realm."
 glh_birthplace_title:0 "Birthplace of Zaratushtra"
 glh_birthplace_desc:0 "It is indeed believed that the prophet Zaratushtra was born in Khorezm, imparting a sacred status upon the region, particularly the ancient city of Khiva, as the cradle of Zoroastrianism. Despite the challenges posed by Islamic invasions, which have significantly impacted our religion in the region, pockets of followers continue to resist. Furthermore, even among the Muslim populace, several Zoroastrian traditions persist, serving as a testament to the enduring legacy of our faith in the hearts of the people."
 
#Rum - Zoroastrian Tooltips
 RUM_ZORO_INHERIT_SATRAPY:0 "Loyal §YSatraps§! will be §Gannexed§!.\nDisloyal §YSatraps§! will §Rbreak free§!."

#Latin Empire
 lat_library_title:0 "The Great Library"
 lat_library_desc:0 "The Great Library of Alexandria, once the world's greatest repository of knowledge, hosted hundreds of thousands of manuscripts from across the known world, accumulated over millennia. Unfortunately, it was destroyed multiple times by fires and conquerors who disregarded its valuable contents. It's time to rebuild this unparalleled source of knowledge."
 lat_docks_title:0 "Expand The Kontoskalion"
 lat_docks_desc:0 "The Kontoskalion, once the bustling main port of Constantinople, rivaled only by the Prosphorion harbour, saw its trade activities dwindle during the tumultuous 13th century crisis. It's time to revive its prosperity and reclaim its position as the heart of maritime commerce in Constantinople."
 lat_barbary_title:0 "Control Tunisia"
 lat_barbary_desc:0 "The Tunisians have not only deluded themselves into self-rule but have also ravaged peaceful and idyllic Christian shorelines across the Mediterranean with their barbaric pirate raids. If we were to assert full dominance over the coastline, we would effectively cut them off from the sea for good, bringing considerable benefit to all of Europe."
 lat_andalusia_title:0 "Invade Andalusia"
 lat_andalusia_desc:0 "The proud land of Hispania has fallen to a foul Muslim horde. The humble Latin once spoken by the natives has almost been entirely eroded, save for the desperate northern enclaves. We must shatter the heathen hold over Hispania and deal a killing blow to the ailing Muslim rule to free the peninsula's people."
 lat_reform_imperial_army_title:0 "Reform the Imperial Army"
 lat_reform_imperial_army_desc:0 "Despite our storied history of facing the Eastern threats head-on, our imperial army remains stagnant in this ever-evolving era. The petty duchies and warring kingdoms of Europe have honed their military prowess, benefiting from the wealth and prosperity they have amassed. It is high time we adapt and modernize our forces, showcasing Rome's true military might to the world."
 lat_finest_title:0 "The Finest Of All"
 lat_finest_desc:0 "Victory in war does not depend entirely upon numbers or mere courage; only skill and discipline will ensure it. The old Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps, and unwearied cultivation of the other arts of war. Thus, to prepare for our world conquest, we must ensure that our army is the finest in the world."
 lat_grandarmy_title:0 "Roman Grand Army"
 lat_grandarmy_desc:0 "Despite our invincible status, we are always outnumbered and outmatched in manpower by our opponents. Much of the time, the Romans were outmatched in many essential areas, which led to the downfall of the old Empire. Hence, we must establish the Roman Grand Army to guard every corner of the Empire."
 lat_money_title:0 "Reissue the Hyperpyron"
 lat_money_desc:0 "The Hyperpyron, once the prized coin of the Byzantine Empire during the late Middle Ages, stood as a symbol of prosperity and stability. Introduced by Emperor Alexios I Komnenos, it replaced the Solidus and remained the standard gold currency until the mid-14th century. In light of our glorious heritage, the reissuing of the Hyperpyron as our new currency would not only honor our illustrious past but also signal our commitment to reclaiming our former glory."
 lat_roads_title:0 "Roman Road Network"
 lat_roads_desc:0 "The Romans built an extensive network of modern roads to connect every corner of their vast empire, greatly reducing travel time. Unfortunately, years of wars and mismanagement have left them decrepit. We should work to repair and modernize them, as this will provide us with many benefits, both civilian and military."
 lat_wonders_title:0 "Roman Great Wonders"
 lat_wonders_desc:0 "While our engineering prowess surpasses that of conquered civilizations, their ancient wonders stand as testament to their ingenuity and cultural significance. Perhaps it's time to set aside our pride and glean knowledge from their architectural marvels, embracing the wisdom of our predecessors."
 lat_dethrone_title:0 "Overthrow the Carolingians"
 lat_dethrone_desc:0 "The prosperous and bountiful former province of Gaul is in no sorry state- the foundations our ancestors laid in this vital land have lasted, so it seemed, so well that the barbaric Franks and their petty descendents have thrived. The Carolingians as of late however have proven to be nothing but trouble for the humble peasants of the province and worse, even style themselves as Emperors of Rome. Let us snuff this pathetic assertation and remove this insipid dynasty from Gaul forever."
 lat_alpine_title:0 "March Across the Alps"
 lat_alpine_desc:0 "Helvetia, as the region encompassing the mighty Alps was once called, was a place as integral to Italia as Rome itself, many centuries ago. Not only did it serve as a vital defensive buffer, but also as a prosperous and booming region in its own right under Pax Romana. Under our resurgent strength, the peasants and farmers of Helvetica may once more enjoy our benevolent rule and guidance- and more importantly, serve as a stepping stone into Germania."
 lat_rhine_title:0 "The Rhenish Border"
 lat_rhine_desc:0 "It cannot be denied- Germania is a wild, dangerous heartland of barbaric peoples. This truth is evident today more than ever. To guard against this formidable threat, we must re-establish Germania Inferior, a vital and historical defensive province and subsequently, an announcement to the divided Europa of our imminent supremacy."
 lat_belgica_title:0 "Roman Belgica"
 lat_belgica_desc:0 "The ancient homeland of the Belgae people has flourished in modern times, largely due to Dutch merchants. As a former province of the Roman Empire, it is clear that we hold legitimate claims to the region. By incorporating it, Belgica will thrive even more under our administration."
 lat_fortify_rhine_title:0 "Fortify Rhine"
 lat_fortify_rhine_desc:0 "History teaches us the perils of losing an empire due to insufficient fortification. This time, we will not falter. By bolstering our defenses and constructing more forts along the border, the Rhine will become the German Graveyard should they dare to cross it again."
 lat_germany_title:0 "Conquer Germany"
 lat_germany_desc:0 "The Holy Roman Empire, a mockery of true civilization, stands as a festering wound upon the legacy of Charlemagne's true Catholic realm. Corrupted by sin and vice, it masquerades as a bastion of Christian virtue while bowing to the Antichrist in its heart. Such a blasphemous entity cannot be suffered to exist any longer. It must be torn asunder, purged from the earth, no matter the price to be paid."
 lat_restoration_title:0 "Imperial Restoration"
 lat_restoration_desc:0 "Roman rule collapsed swiftly in Britannia as the fall came upon us. The province prospered beneath and after our reign, however- that cannot be denied. The settled Germanic peoples have since utilised our infrastructure and guidance to fashion of Britannia splendid kingdoms and institutions. Today, we see a culture in vital need of new guidance and protection- and an estranged province in dire need of a most imperial restoration."
 lat_europe_title:0 "Roma Europa"
 lat_europe_desc:0 "The opportunity to unify Europa under Roman banners has arrived. With the mighty Rus by our side, all of Europe will finally be united under one faith, one culture, one empire. This is the true Pax Romana that we have been seeking for millennia. Rome shall never fall if it has conquered all. For the glory of Rome, for the [Root.Monarch.GetTitle], Roma Aeterna!"
 lat_odyssey_title:0 "The Third Odyssey"
 lat_odyssey_desc:0 "With the Maghreb under our wing, we have acquired access to the Atlantic. Ancient thinkers and mappers alike spoke of strange lands beyond the Pillars of Hercules- now, in recent years, we have learned that a new world most certainly awaits us across the Atlantic, where we can send irritating foreign troublemakers, aspiring young conquerors and fearsome hardy homesteaders by the thousands to establish a new Rome. A new Odyssey awaits the bravest of Roman hearts."
 lat_newworld_base_title:0 "New World Base"
 lat_newworld_base_desc:0 "After extensive exploration to the West, we have made a startling discovery: the Punics have managed to escape their demise by fleeing to the New World! We must make preparations for the inevitable conflict ahead."
 lat_conquer_seas_title:0 "Conquer the Seas"
 lat_conquer_seas_desc:0 "Though arriving late to the colonization endeavor, the vastness of the seas remains unclaimed. However, our fate is set to change. The [Root.Monarch.GetTitle] has decreed that Romans are the rightful conquerors of both land and sea. Henceforth, our colonists shall extend our reach to every corner of the globe."
 lat_punics_title:0 "Exterminate Punics"
 lat_punics_desc:0 "The Punics may have eluded their fate once, employing trickeries to survive. But they will not escape our wrath again. Every last one of them shall be exterminated from the world. Neither Hannibal nor any god shall save them this time!"
 lat_cities_byzantine_title:0 "Byzantine Great Cities"
 lat_cities_byzantine_desc:0 "The Great Cities were the beating hearts of Byzantine civilization, bustling hubs of economic and cultural activity, each home to hundreds of thousands. To secure a stable economy, it is imperative that we breathe new life into these once-great centers."
 lat_cities_latin_title:0 "Latin Metropolises"
 lat_cities_latin_desc:0 "To govern the Western half of our empire more efficiently, we must establish a system of Latin Metropolises. These will serve as the capital cities of the Latin Dioceses, acting as central hubs for both governance and the process of Romanization among the European population."
 lat_university_title:0 "Revive the Pandidakterion"
 lat_university_desc:0 "The Pandidakterion, a grand center of learning in Constantinople, has fallen into disuse over the past millenia due to wars and disasters. However, with the resurgence of our empire and a revival in cultural interests, we should revive the Pandidakterion to encourage higher education."
 lat_nomos_title:0 "Nomos Empsychos"
 lat_nomos_desc:0 "Nomos Empsychos, the law animate, decrees that the Emperor and Autocrat of all Romans shall be the final judge on all things judicial. This right has been granted to his imperial majesty by God and none shall defy it."
 lat_schism_title:0 "Mend the Schism"
 lat_schism_desc:0 "The Eastern Schism marked the final split between the Patriarch of Rome and the Eastern Romans, giving rise to the Western Catholic Church and Eastern Orthodoxy. With Rome restored, we now have the opportunity to mend what was once lost. The healing of the Schism shall be orchestrated by the Papacy itself."
 lat_rus_union_title:0 "Tsar of Rus"
 lat_rus_union_desc:0 "The Orthodox Church has been united with the Catholic Church, with the Papacy as its center. Yet, our Slavic brethren in Rus remain unconvinced. Such dissent cannot be tolerated. It is imperative that we assert our influence over them and bring them into our sphere of control."
 lat_megalopolis_title:0 "The Megalopolis"
 lat_megalopolis_desc:0 "The Constantinople Population was among the most centralized of its time. The inside of Constantinopolitan walls was bustling with life and the city has grown to massive numbers. With the Emperor's court within the city, it was simply economically and politically beneficial to settle in the city. As we restore our Empire, this concentration of wealth is bound to reoccur."
 lat_gigalopolis_title:0 "The Gigalopolis"
 lat_gigalopolis_desc:0 "Constantinople has grown larger than any city the world has ever seen. To sustain the vast population of the Imperial Capital, our Grand Architect has presented a grand plan: renovating [316.GetName] to become part of our Imperial City. The [Root.Monarch.GetTitle] was highly impressed by this proposal and has officially named it the Greater Constantinople Area."
 lat_persia_title:0 "Conquest of Persia"
 lat_persia_desc:0 "As victors of the Persian War, we hold the right to assert our dominance over all Iranian territories. Persia, famed for its opulence and treasures, promises untold riches to those who conquer it. The bountiful wealth of Persian cities will enrich our empire immeasurably. Let Iran fall under our sway!"
 lat_persosphere_title:0 "Persian Administration"
 lat_persosphere_desc:0 "Despite their defeat, the Persians possess a wealth of knowledge in governance and administration accumulated over millennia. Their legacy is extensive and profound, reaching far and wide. It would be remiss of us not to incorporate their expertise into our bureaucracy. The Persian people deserve recognition as one of the prominent cultural influences within the Roman Empire, alongside Latin and Greek."
 lat_ariana_title:0 "Secure Ariana"
 lat_ariana_desc:0 "India lies within our reach, yet it remains beyond our grasp. Formidable mountains obstruct our path, presenting a challenge to our advancing armies. As we acclimate to the terrain of Persia, we must fortify our military bases in the mountainous region of Ariana. These strategic strongholds will serve as crucial staging points for our grand invasion of India."
 lat_turkmen_title:0 "Romanize the Steppes"
 lat_turkmen_desc:0 "The southern expanse of the steppe has succumbed to our dominion and order. However, our nobility contemplates further expansion. By assimilating additional tribes into our hegemony and integrating strategically vital territories, we could potentially establish a monopoly on Turkic manpower. Incorporating these lands into the territory of the Grand Diocese would not only civilize these barbarians but also consolidate our sole authority over them."
 lat_georgia_title:0 "Devastate Georgia"
 lat_georgia_desc:0 "Throughout the annals of history, Georgia has stood as a pivotal battleground for our forebears. Over the eons, the rugged terrain of Georgia, Armenia, and the Caucasus Mountains has witnessed the clash of Roman, Persian, and mercenary forces, each leaving their mark upon the ancient, weathered valleys. Today, no formidable empire stands to oppose us. The region lies ripe for the taking, beckoning us to assert our dominance, to claim it as our own."
 lat_cities_persian_title:0 "Persian Great Cities"
 lat_cities_persian_desc:0 "The Persian Great Cities stand as the beating heart of the political, economic, and cultural realms in the Persian domain. Their restoration to their former grandeur promises to enrich our Empire manifold. Positioned as key hubs along the trade routes from Constantinople to India and China, these cities are poised to catalyze unprecedented prosperity for our realm."
 lat_invade_india_title:0 "Invade India"
 lat_invade_india_desc:0 "The Indus Valley stands as a crossroads of cultures, a testament to the rise and fall of empires, and a pivotal gateway to India's riches. By conquering this strategic region, we not only gain a valuable vantage point but also sever a crucial artery of Indian manpower and supplies. This conquest promises to open new avenues of opportunity and strengthen our foothold in the subcontinent."
 lat_maharajas_title:0 "Defeat the Maharajas"
 lat_maharajas_desc:0 "The title of Maharaja was once reserved for the rulers of mighty Indian empires, commanding respect and authority. However, in the current state of affairs, every minor Indian king lays claim to this prestigious title, diluting its significance. We shall demonstrate to these pretenders that they pale in comparison to the might of the Roman legions."
 lat_tibet_title:0 "Conquer Tibet"
 lat_tibet_desc:0 "Tibet stands as the natural border, dividing the Sinosphere from India. Its conquest would leave China vulnerable and defenseless against the onslaught of Roman legions."
 lat_burma_title:0 "Conquer Burma"
 lat_burma_desc:0 "Burma stands as the gateway to the East Indies—a vast subcontinent holding infinite wealth. Its strategic position, nestled among mountain ranges and with access to the Malayan Sea, makes it a valuable base for both our Imperial Army and Navy. From here, we can launch military campaigns into China from the South and into the East Indies from the sea. Total control of Burma will be the stepping stone for our conquest of Southeast Asia."
 lat_invade_china_title:0 "Invade China"
 lat_invade_china_desc:0 "China is a vast landmass with a large population and abundant resources. It would be folly not to put these resources to good use—starting with the conquest of China itself. With the Dragon Throne toppled, no opponent could stand in the way of our advance into this rich subcontinent."
 lat_china_title:0 "Roma Sinae"
 lat_china_desc:0 "To establish our authority as the [Root.Monarch.GetTitle] of China and earn the respect of the region, we must bring the heart of the Sinosphere under our control through the conquest of the entire subcontinent. It is our destiny to reign for ten thousand years, for the Romans are the true Sons of Heaven."
 lat_cities_chinese_title:0 "Chinese Metropolises"
 lat_cities_chinese_desc:0 "We shall erect grand metropolises across China. Several key cities, already thriving with wealth from the industrial revolution and trade, have displayed immense potential for expansion. This will serve as a splendid showcase of our economic prowess."
 lat_mongolia_title:0 "Subjugate the Mongols"
 lat_mongolia_desc:0 "The vast northern steppes of Mongolia are scattered with petty chiefdoms of the Mongols. Yet, one should not underestimate them, for from these very steppes, many great empires have arisen centuries ago. Now, with the Mongols weakened, it presents a favorable opportunity to subjugate them once and for all, and to incorporate their legendary cavalry tactics into the Imperial Army."
 lat_far_east_title:0 "Conqueror of Far East"
 lat_far_east_desc:0 "The rival kingdoms of Korea and Japan have waged war over the Korean Peninsula for far too long. It is evident that we must intervene decisively to put an end to their conflict and restore peace and stability to the region. By incorporating both kingdoms under the jurisdiction of a Diocese, we can ensure a unified and harmonious administration that benefits all."
 lat_indochina_title:0 "Rule Indochina"
 lat_indochina_desc:0 "The triumph of our conquests in China has elevated our pride and glory to unprecedented heights, casting a mighty smoke that reaches beyond its borders. Yet, to sustain this momentum and further magnify our nation's greatness, we must seek new conquests. Indochina beckons, its lands ripe for submission to the rule of the Imperial Throne. Let us extend our dominion and usher its citizens into the fold of our empire, adding yet another jewel to our crown of conquests."
 lat_east_indies_title:0 "Dominate South East Asia"
 lat_east_indies_desc:0 "The allure of the East Indies is undeniable, with its exotic spices coveted by all within our empire. To secure our monopoly on these prized commodities and enrich the palates of our people, we must extend our dominion over the entire region. By subjugating the East Indies, we shall ensure a steady and exclusive supply of these coveted spices, bringing new flavors and experiences to every corner of our realm."
 lat_asia_title:0 "Roma Asia"
 lat_asia_desc:0 "Rome's greatness has long been undisputed, yet its identity as a purely European empire has often been questioned in comparison to the grand Asian empires of old. However, this debate will soon be put to rest as we stand on the brink of a historic achievement: the unification of both continents under our banner. With our imminent conquest of Asia, Rome will transcend its European origins and rightfully claim its place among the legendary Asian empires of antiquity."
 
