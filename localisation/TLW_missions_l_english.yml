 wls_europe_desc:0 "The chance to unify Europa under Roman banners has come. With the mighty Rus by our side, whole Europe will finally be united under one faith, one culture, one empire. This is the true Pax Romana that we have been seeking for millennia. Never shall Rome fall if Rome had conquered all. For the glory of Rome, for the [Root.Monarch.GetTitle], Roma Aeterna!"
 wls_rus_union_title:0 "Tsar of Rus"
 wls_rus_union_desc:0 "Orthodox Church has been united with the Catholic Church with the Papacy as its center. But our Slavic brethren in Rus don't think so. This can not be tolarated, thus we must subjugated them into our sphere of influence."
 wls_reform_imperial_army_title:0 "Reform the Imperial Army"
 wls_reform_imperial_army_desc:0 "While we have procured many a mighty general throughout our tired and ailing history fending off the heathens of the east, the imperial army leaves much to be desired in this brave new age. Europa's petty duchies and squabbling kingdoms have made of themselves fine martial educators and warriors with the wealth and prosperity they hoard. It is time we catch up and show to the world Rome's true capabilities and military might."
 wls_finest_title:0 "The Finest Of All"
 wls_finest_desc:0 "Victory in war does not depend entirely upon numbers or mere courage; only skill and discipline will insure it. The old Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps and unwearied cultivation of the other arts of war. Thus, to prepare for our world conquest, we must make sure our army is the finest of the world."
 wls_grandarmy_title:0 "Roman Grand Army"
 wls_grandarmy_desc:0 "Despite our invincible status, we are always inferior to the opponents in numbers and manpower. Much of the time the Romans were outmatched in many essential areas which led to the downfall of the old Empire. Hence, we must ebstablish the Roman Grand Army to guard every corner of the Empire."
 wls_money_title:0 "Reissue the Hyperpyron"
 wls_money_desc:0 "Hyperpyron was the coin in use during the late Middle Ages in the Byzantine Empire, which was introduced by emperor Alexios I Komnenos replacing the Solidus. It remained our standard gold coin until our ancestors ceased to mint them from mid-14th century. We could reissue them as our new currency."
 wls_roads_title:0 "Roman Road Network"
 wls_roads_desc:0 "The Romans built a large network of modern roads to connect every corner of their vast empire, allowing us to greatly reduce travel time. Unfortunately, years of wars and mismanagement lead them decrepit, we should work to repair and modernize it, this will provide us many benefits, both civilian and military."
 wls_wonders_title:0 "Roman Great Wonders"
 wls_wonders_desc:0 "Despite being inferior to us in engineering skills with thousands of years of experience, it can not be denied that the conquered civilizations have built many astounding great wonders with high cultural and spiritual values. Perharps it's time for us to drop our ego and learn from them."
