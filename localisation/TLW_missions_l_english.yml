 lat_rhine_desc:0 "It cannot be denied- Germania is a wild, dangerous heartland of barbaric peoples. This truth is evident today more than ever. To guard against this formidable threat, we must re-establish Germania Inferior, a vital and historical defensive province and subsequently, an announcement to the divided Europa of our imminent supremacy."
 lat_belgica_title:0 "Roman Belgica"
 lat_belgica_desc:0 "The ancient homeland of Belgae people has become a flourishing place in modern day thanks to Dutch merchants. As a former province of Roman Empire, it is obvious that we have the legitimate claims to the region. By incorporating them, Belgica should be even more thriving under our administration."
 lat_fortify_rhine_title:0 "Fortify Rhine"
 lat_fortify_rhine_desc:0 "History taughts us how people could lose an empire for insufficient fortification. It won't happen this time - by putting up more defense and building more forts along the border, Rhine will become the German Graveyard if they dare to cross it again."
 lat_germany_title:0 "Conquer Germany"
 lat_germany_desc:0 "The Holy Roman Empire is in fact, a joke made by German barbarians falsely claiming to be civilised, and polluted to its very core by adoration of the Antichrist as well as every sin and vice imaginable. This mutilated, bloated corpse of Charlemagne’s true Catholic realm is an affront to God and all good Christians of the world, thus it must be destroyed - no matter the cost."
 lat_restoration_title:0 "Imperial Restoration"
 lat_restoration_desc:0 "Roman rule collapsed swiftly in Britannia as the fall came upon us. The province prospered beneath and after our reign, however- that cannot be denied. The settled Germanic peoples have since utilised our infrastructure and guidance to fashion of Britannia splendid kingdoms and institutions. Today, we see a culture in vital need of new guidance and protection- and an estranged province in dire need of a most imperial restoration."
 lat_europe_title:0 "Roma Europa"
 lat_europe_desc:0 "The chance to unify Europa under Roman banners has come. With the mighty Rus by our side, whole Europe will finally be united under one faith, one culture, one empire. This is the true Pax Romana that we have been seeking for millennia. Never shall Rome fall if Rome had conquered all. For the glory of Rome, for the [Root.Monarch.GetTitle], Roma Aeterna!"
 lat_odyssey_title:0 "The Third Odyssey"
 lat_odyssey_desc:0 "With the Maghreb under our wing, we have acquired access to the Atlantic. Ancient thinkers and mappers alike spoke of strange lands beyond the Pillars of Hercules- now, in recent years, we have learned that a new world most certainly awaits us across the Atlantic, where we can send irritating foreign troublemakers, aspiring young conquerors and fearsome hardy homesteaders by the thousands to establish a new Rome. A new Odyssey awaits the bravest of Roman hearts."
 lat_newworld_base_title:0 "New World Base"
 lat_newworld_base_desc:0 "After many years of exploring the West, we have discovered that the Punics managed to escape their ill fate by fleeing to the New World! Preparations must be done for the imminent conflict."
 lat_conquer_seas_title:0 "Conquer the Seas"
 lat_conquer_seas_desc:0 "In spite of being a latecomer in the colonization game, the seas are too large for anyone to be owned. But that will soon change, as the [Root.Monarch.GetTitle] has proclaimed us Romans are the conquerors of all the land and all the seas, thus our colonists should spread out to every corner of the globe."
 lat_punics_title:0 "Exterminate Punics"
 lat_punics_desc:0 "Those Punics may have survived last time using some of trickeries, but that won't happen again with us completely exterminate the every last one of them from the world. No Hannibal nor gods shall save them this time!"
 lat_cities_byzantine_title:0 "Byzantine Great Cities"
 lat_cities_byzantine_desc:0 "The Great Cities were the Byzantine centers of economic and cultural life, housing several hundred thousand people each. To ensure a stable economy, we must restore those cities."
 lat_cities_latin_title:0 "Latin Metropolises"
 lat_cities_latin_desc:0 "In order to govern the Western half of our empire more efficiently, we need to ebstalish a system of Latin Metropolises - the capital cities of the Latin Dioceses, which also act as the central government of each region for processing the Romanization of European population."
 lat_university_title:0 "Revive the Pandidakterion"
 lat_university_desc:0 "The Pandidakterion, a grand center of learning in Constantinople, has fallen into disuse over the past millenia due to wars and disasters. However, with the resurgence of our empire and a revival in cultural interests, we should revive the Pandidakterion to encourage higher education."
 lat_nomos_title:0 "Nomos Empsychos"
 lat_nomos_desc:0 "Nomos Empsychos, the law animate, decrees that the Emperor and Autocrat of all Romans shall be the final judge on all things judicial. This right has been granted to his imperial majesty by God and none shall defy it."
 lat_schism_title:0 "Mend the Schism"
 lat_schism_desc:0 "The Eastern Schism was the final split between the patriarch of Rome and the Eastern Romans that created the Western Catholic Church and the Eastern Orthodoxy. Now that we have restored Rome, we finally have the opportunity to reestablish what was once lost. The Schism will be healed by the Papacy."
 ROM_CATHOLIC_ORTHODOX_CLAIMS:0 "§Y[Root.GetName]§! gains a claim on every §YOrthodox§! province in the world."
 ROM_RUS_IS_CATHOLIC:0 "\n£yes£ If @UKR §Y[UKR.GetName]§! exists and is §YCatholic§!, we will get a §YEstablish Diocese§! casus belli on them."
 ROM_RUS_IS_CATHOLIC_NO:0 "\n£no£ If @UKR §Y[UKR.GetName]§! exists and is §YCatholic§!, we will get a §YEstablish Diocese§! casus belli on them."
 AB_DIOCESE_RUSSIA_CB:0 "Establish §YGrand Diocesis Russia§!"
 lat_rus_union_title:0 "Tsar of Rus"
 lat_rus_union_desc:0 "Orthodox Church has been united with the Catholic Church with the Papacy as its center. But our Slavic brethren in Rus don't think so. This can not be tolarated, thus we must subjugated them into our sphere of influence."
 ROM_RUS_IS_OUR_DIOCESE:0 "£yes£ If @UKR §Y[UKR.GetName]§! exists and is our Grand Diocese, we will receive:"
 ROM_RUS_IS_OUR_DIOCESE_NO:0 "£no£ If @UKR §Y[UKR.GetName]§! exists and is our Grand Diocese, we will receive:"
 lat_megalopolis_title:0 "The Megalopolis"
 lat_megalopolis_desc:0 "The Constantinople Population was among the most centralized of its time. The inside of Constantinopolitan walls was bustling with life and the city has grown to massive numbers. With the Emperor's court within the city, it was simply economically and politically beneficial to settle in the city. As we restore our Empire, this concentration of wealth is bound to reoccur."
 lat_gigalopolis_title:0 "The Gigalopolis"
 lat_gigalopolis_desc:0 "Constantinople has grow larger than any cities the entire world has ever seen. To sustain the large population of the Imperial Capital, our Grand Architect has delivered a great plan: renovating [316.GetName] to be a part of our Imperial City. The [Root.Monarch.GetTitle] was very pleased with this plan, thus named it: the Greater Constantinople Area."
 lat_persia_title:0 "Conquest of Persia"
 lat_persia_desc:0 "As the victor of the Persian War, we have the right to subjugate all Iranian soil into our domain. Persia has always been a land of splendor and spoils, with riches awaiting all who successfully invade it. The immeasurable wealth of Persian cities shall be made a fine addition to our empire. Iran shall be ours!"
 lat_persosphere_title:0 "Persian Administration"
 lat_persosphere_desc:0 "Despite being defeated, Persian knowledge about governance and administration is truly remarkable with thousand years of experience. Their legacies are both widespread and profound. Therefore, it would be such a waste if we don't integrate their ways into our burreaucracy. Persian people deserve their place to be one of the prominent cultural spheres of the Roman Empire alongside Latin and Greek."
 lat_ariana_title:0 "Secure Ariana"
 lat_ariana_desc:0 "India is in our sight, yet it is not yet in our grasp. There are still a few dangerous mountains in the middle. Our armies are still new to the terrain of Persia. To prepare for the grand invasion of India, we must secure our military bases in the mountains of Ariana."
 lat_turkmen_title:0 "Romanize the Steppes"
 lat_turkmen_desc:0 "The steppe's southern extent has been conquered and tamed. Yet our nobles postulate more could be done. If we were to assimilate more tribes to our hegemony, integrate lands of key importance, we could in theory establish a monopoly on Turkic manpower. Making them a part of Diocesis Russia territories would bring civilization to these barbarians which helps us becoming their only masters alone."
 lat_georgia_title:0 "Devastate Georgia"
 lat_georgia_desc:0 "Georgia has been a point of contention for our ancestors. Over the long centuries, Georgia, Armenia and the mountains of the Caucasus have been a place of struggle, where Roman, Persian and mercenary blood alike have been shed, drying in the old and wizened mountain valleys. Now, no vast, treacherous empire waits to challenge us - the region is ours for the picking, ours to dominate, ours to claim."
 lat_cities_persian_title:0 "Persian Great Cities"
 lat_cities_persian_desc:0 "The Persian Great Cities are the political, economical and cultural centers of the Persian world. By restoring those cities to their former glory, we can make the Empire far more richer with them being the middle ground for trade routes from Constantinople to India and China."
 lat_invade_india_title:0 "Invade India"
 lat_invade_india_desc:0 "The Indus Valley is a peculiar place - a crossroads where cultures clash, where empires have risen and fell and where ancients once forged the first empires. Today, it is a sprawling place, a ripe cornerstone of India, a gateway akin to Kashmir... and a gateway we will smash ajar and exploit. By conquering the Indus Valley, we may not only gain another vantage point, but also sever and drain an artery of Indian manpower and supplies."
 lat_maharajas_title:0 "Defeat the Maharajas"
 lat_maharajas_desc:0 "Maharajas were once the rulers of powerful empires in India and were respected by all. However, nowadays, every little Indian king thinks he deserves this title and try to claim it for himself. We will show them that they are nothing before the might of the Roman legions."
 lat_tibet_title:0 "Conquer Tibet"
 lat_tibet_desc:0 "Tibet acts as the natural border separate the Sinosphere with India. By conquering it, China will be completely open and defenseless against the rampage of Roman legions."
 lat_burma_title:0 "Conquer Burma"
 lat_burma_desc:0 "Burma stands as the gateway to the East Indies - a vast subcontinent holds infinity wealth. What's more, its strategic position of being covered by mountain ranges and having access to Malayan Sea would make Burma a valuable base for both our Imperial Army and Navy to launch military campaigns into China from the South and the East Indies from the sea. The total control of Burma will be the stepping stone for South East Asia conquest."
 lat_invade_china_title:0 "Invade China"
 lat_invade_china_desc:0 "China is a large landmass with large population and vast resources. We ought to put the resources into good use... By first conquering China so we can dominate it. With the fall of the Dragon Throne, no opponent could stop us advancing into this subcontinent."
 lat_china_title:0 "Roma Sinae"
 lat_china_desc:0 "In order for our authority as the [Root.Monarch.GetTitle] of China to be respected, we must bring the core of the Sinosphere into our fold - with the conquest of the whole subcontinent. It is our destiny to rule for ten thousand years, as the Romans are the true Sons of Heaven."
 lat_cities_chinese_title:0 "Chinese Metropolises"
 lat_cities_chinese_desc:0 "We will build grand metropolises across China. Several key cities, extremely wealthy after the industrial revolution and trading, have shown potential to be grown into metropolises. This will be a fine demonstration of our economic power."
 lat_mongolia_title:0 "Subjugate the Mongols"
 lat_mongolia_desc:0 "The northern steppes of Mongolia is home to a bunch of petty chiefdoms of the Mongols. But do not underestimate them, as many great empires was born from those steppes centuries ago. Now the Mongols are weakened, it is a good time to subjugate the Mongols forever and integrate their cavalry tactics into Imperial Army."
 lat_far_east_title:0 "Conqueror of Far East"
 lat_far_east_desc:0 "The rival kingdoms in Korea and Japan have battled over Korea for too long. It follows that we must end their conflict by force and restore harmony to their land, by incorporating them under the same rule of a Diocese."
 lat_indochina_title:0 "Rule Indochina"
 lat_indochina_desc:0 "The smoke from our Chinese conquests rise to the sky and its smokes carry our pride and glory to new heights. The smoke spreads outside of China, however, and needs more fuel to continue existing. Our nation is already great, but it can be so much more. It can be made into something unnaturally great if we keep our glorious victories going. Our next target should be Indochina. Its citizens ought to be able to be submitted to the rule of the Imperial Throne."
 lat_east_indies_title:0 "Dominate South East Asia"
 lat_east_indies_desc:0 "The East Indies hold something all empires lust after - Spices. People from every corner of our empire all want to taste some new experiences from the foreign, exotic spices of the distant lands in the East. Subjugating whole East Indies will solidify our monopoly on spices production and allow our diet to diversify."
 lat_asia_title:0 "Roma Asia"
 lat_asia_desc:0 "It's undeniable that Rome is one of the greatest empires the world has ever seen. But for millennia it is still be considered as an European empire, subject to debate when compare to other Asian empires like the Hordes, Persia, India or China. Nevertheless, that matter will soon come to a conclusion, as we are on the verge of joining the ranks of the great Asian empires - by being the first empire dominate both continents. Our conquest of Asia should fulfill it."
 #Prydain
 wls_barbary_title:0 "Control Maghreb"
 wls_barbary_desc:0 "The Berbers pirates have laid waste to peaceful and idyllic Christian shorelines across the Mediterranean for many years. If we were to fully dominate the coastline, we would cut them off from the sea for good - and all of Europe would surely benefit from trading in peace."
 wls_egypt_title:0 "Egyptian Reconquest"
 wls_egypt_desc:0 "Egypt is both a land of great wealth and home of the foremost Islamic power in the East. The Empire will never be safe so long as Egypt remains out of our hands."
 wls_mecca_title:0 "The Conquest of Mecca"
 wls_mecca_desc:0 "Capturing the holy cities of Islam will allow us to break the back of any would-be future caliphs. This victory would break the followers of the false Prophet!"
 wls_second_rome_title:0 "The Second Rome"
 wls_second_rome_desc:0 "The capital of Eastern Orthodoxy has long rivaled our own power and legitimacy of Catholicism. Now that we control the seat of the Patriarch of the East, we shall resume this post of power and extend our faith across the lands of the East."
 wls_reconquest_title:0 "Liberate the Holy Land"
 wls_reconquest_desc:0 "As close relatives to the Kingdom of Jerusalem and devout Catholics it is our duty to go liberate the Holy Land."
 wls_schism_title:0 "Mend the Schism"
