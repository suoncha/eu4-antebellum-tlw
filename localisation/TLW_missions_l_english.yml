 lat_docks_title:0 "Expand The Kontoskalion"
 lat_docks_desc:0 "The Kontoskalion is the main port of Constantinople, supplanting the Prosphorion harbour as the main trade port of the city since the 6th century, but the 13th century crisis has ceased its activities. Let us restore the prosperity it once had."
 lat_barbary_title:0 "Control Tunisia"
 lat_barbary_desc:0 "Not only have the Tunisians deluded themselves into self-rule, but they have also laid waste to peaceful and idyllic Christian shorelines across the Mediterranean with barbaric pirate raids. If we were to fully dominate the coastline, we would cut them off from the sea for good- and all of Europe would surely benefit."
 lat_andalusia_title:0 "Invade Andalusia"
 lat_andalusia_desc:0 "The proud land of Hispania has fallen to a foul Muslim horde. The humble Latin once spoken by the natives has almost been entirely eroded, save for the desperate northern enclaves. We must shatter the heathen hold over Hispania and deal a killing blow to the ailing Muslim rule to free the peninsula's people."
 LAT_WESTERN_CLAIM:0 "§Y[Root.GetName]§! gains a permanent claim on every province of §YWestern Roman Empire§!\n"
 RUS_BYZANTIUM_TLW:0 "Releases @BYZ §YByzantium§! as a junior partner in the personal union. They will be given all of our §YRhomaioi§! provinces."
 RUS_LATIN_TLW:0 "Releases @LAT §YLatin Empire§! as a junior partner in the personal union. They will be given all of our §YRhomaioi§! provinces."
 lat_reform_imperial_army_title:0 "Reform the Imperial Army"
 lat_reform_imperial_army_desc:0 "While we have procured many a mighty general throughout our tired and ailing history fending off the heathens of the east, the imperial army leaves much to be desired in this brave new age. Europa's petty duchies and squabbling kingdoms have made of themselves fine martial educators and warriors with the wealth and prosperity they hoard. It is time we catch up and show to the world Rome's true capabilities and military might."
