#Epirus
 epi_army_title:0 "Ready for War"
 epi_army_desc:0 "The Angelid dynasty has become corrupt and weak, threatening to extinguish the legacy of Rome from the annals of history. Allowing them to persist in their decadence would spell doom for the empire. It is time for the Palaiologos to assume leadership and restore the glory of Rome."

 epi_morea_revolt_title:0 "Morean Revolt"
 epi_morea_revolt_desc:0 "The Morean nobles have revolted against Angelid authority, presenting us with an opportunity to expand our influence. By seizing their provinces, we can bolster our position and prepare for the inevitable revolt against the weakened Angelids."

 epi_venice_deal_title:0 "Deal with the Devil"
 epi_venice_deal_desc:0 "Venice has long coveted a trade port in Athens. By promising to grant them this concession after we ascend to the Imperial Throne, we may secure their support in the imminent revolt against the Angelids."

 epi_smyrna_deal_title:0 "Hellenic Alliance"
 epi_smyrna_deal_desc:0 "Nicaea has long desired to claim the fort in Smyrna. Perhaps by offering to cede it to them after we ascend to the Imperial Throne, we can garner their support in the forthcoming revolt against the Angelids."

 epi_fall_angelid_title:0 "Fall of the Angelids"
 epi_fall_angelid_desc:0 "For years, the Angelid dynasty has failed to protect the empire from the looming threats posed by the Bulgarians and Turks. We, the house of Palaiologos, promise a better future for our realm, one where our borders are secure and our people are safe from harm."
 
