 rum_christian_rus_union_title:0 "Tsar of Rus"
 rum_christian_rus_union_desc:0 "Orthodox Church has been united with the Patriarch of Constantinople as its center. But our Slavic brethren in Rus don't think so. This can not be tolarated, thus we must subjugated them into our sphere of influence."
 rum_christian_iron_title:0 "Claim the Iron Crown"
 rum_christian_iron_desc:0 "Northern Italia fancies itself a loose mess of independent imbeciles, deluded duchies and babbling buffoons, swimming in more undeserved wealth and squandered manpower than they know what to do with. Crushing this sad state of disunity by smothering the peninsula's remaining vestiges of power and sovereignity will signal to the world who the true masters of Italia are."
 rum_christian_roman_ambition_title:0 "Roman Ambition"
 rum_christian_roman_ambition_desc:0 "Having reconquered the old border of the Eastern Roman Empire, our ambition of a new and upgraded Byzantine Empire is satisfied. Nonetheless, there are far more things to be done. We should aim to restore the territorial peak under Justinian time and therefore, we can reforge the legitimate Roman Empire."
