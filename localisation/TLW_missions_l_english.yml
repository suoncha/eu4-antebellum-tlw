 byzantium_newworld_base_title:0 "New World Base"
 byzantium_newworld_base_desc:0 "After extensive exploration to the West, we have made a startling discovery: the Punics have managed to escape their demise by fleeing to the New World! We must make preparations for the inevitable conflict ahead."
 byzantium_conquer_seas_title:0 "Conquer the Seas"
 byzantium_conquer_seas_desc:0 "Though arriving late to the colonization endeavor, the vastness of the seas remains unclaimed. However, our fate is set to change. The [Root.Monarch.GetTitle] has decreed that Romans are the rightful conquerors of both land and sea. Henceforth, our colonists shall extend our reach to every corner of the globe."
 byzantium_punics_title:0 "Exterminate Punics"
 byzantium_punics_desc:0 "The Punics may have eluded their fate once, employing trickeries to survive. But they will not escape our wrath again. Every last one of them shall be exterminated from the world. Neither Hannibal nor any god shall save them this time!"
 byzantium_fortify_rhine_title:0 "Fortify Rhine"
 byzantium_fortify_rhine_desc:0 "History teaches us the perils of losing an empire due to insufficient fortification. This time, we will not falter. By bolstering our defenses and constructing more forts along the border, the Rhine will become the German Graveyard should they dare to cross it again."
 byzantium_belgica_title:0 "Roman Belgica"
 byzantium_belgica_desc:0 "The ancient homeland of the Belgae people has flourished in modern times, largely due to Dutch merchants. As a former province of the Roman Empire, it is clear that we hold legitimate claims to the region. By incorporating it, Belgica will thrive even more under our administration."
 byzantium_germany_title:0 "Destroy the False Empire"
 byzantium_germany_desc:0 "We haven't forgotten the debt that the treacherous Germans owe us - the fall of the Western Empire. What's more, they even rubbed salt into the wound by proclaiming a knockoff of our empire and dared to call it "Holy" to distinguish it from us! This joke must end now, as there is only one true Roman Empire in the world. Let us shatter the pretender empire forever."
 byzantium_europe_title:0 "Roma Europa"
 byzantium_europe_desc:0 "The opportunity to unify Europa under Roman banners has arrived. With the mighty Rus by our side, all of Europe will finally be united under one faith, one culture, one empire. This is the true Pax Romana that we have been seeking for millennia. Rome shall never fall if it has conquered all. For the glory of Rome, for the [Root.Monarch.GetTitle], Roma Aeterna!"
 byzantium_fortify_rhine_locked_title:0 "Unlockable Mission"
 byzantium_fortify_rhine_locked_desc:0 "You can unlock this mission by forming §Y[ROM.GetName]§!."
 byzantium_belgica_locked_title:0 "Unlockable Mission"
 byzantium_belgica_locked_desc:0 "You can unlock this mission by forming §Y[ROM.GetName]§!."
 byzantium_germany_locked_title:0 "Unlockable Mission"
 byzantium_germany_locked_desc:0 "You can unlock this mission by forming §Y[ROM.GetName]§!."
 byzantium_europe_locked_title:0 "Unlockable Mission"
 byzantium_europe_locked_desc:0 "You can unlock this mission by forming §Y[ROM.GetName]§!."
 byzantium_organization_title:0 "A New Organization"
 byzantium_organization_desc:0 "Warfare has evolved significantly since the days when we were the most formidable force in the Mediterranean. To prepare for future campaigns, it is essential that we militarize our army. There is an empire awaiting conquest!"
 byzantium_muskets_title:0 "Westernise The Army"
 byzantium_muskets_desc:0 "This is not the era of swords and slingers; we have significantly lagged behind our western rivals as the battlefield has shifted to guns and cannons. This cannot be ignored. We need to find an ally willing to help us catch up with their military advancements."
 byzantium_cannons_title:0 "Artillery Regiments"
 byzantium_cannons_desc:0 "The adoption of artillery on the battlefield has rendered our famed heavy cataphracts useless. We must fight fire with fire. Let us incorporate artillery regiments into our army."
 byzantium_general_staff_title:0 "Strategos Office"
 byzantium_general_staff_desc:0 "As Alexander said, 'An army of sheep led by a lion is better than an army of lions led by a sheep.' Undeniably, we have many gifted Strategoi scattered across our nation, yet they hardly cooperate with each other. To address this issue, we should establish a central headquarters to deliver our battle commands from a single place and to gather hidden gems among our citizens."
 byzantium_finest_title:0 "The Finest Of All"
 byzantium_finest_desc:0 "Victory in war does not depend entirely upon numbers or mere courage; only skill and discipline will ensure it. The old Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps, and unwearied cultivation of the other arts of war. Thus, to prepare for our world conquest, we must ensure that our army is the finest in the world."
 byzantium_grandarmy_title:0 "Roman Grand Army"
 byzantium_grandarmy_desc:0 "Despite our invincible status, we are always outnumbered and outmatched in manpower by our opponents. Much of the time, the Romans were outmatched in many essential areas, which led to the downfall of the old Empire. Hence, we must establish the Roman Grand Army to guard every corner of the Empire."
 byzantium_library_title:0 "The Great Library"
 byzantium_library_desc:0 "The Great Library of Alexandria, once the world's greatest repository of knowledge, hosted hundreds of thousands of manuscripts from across the known world, accumulated over millennia. Unfortunately, it was destroyed multiple times by fires and conquerors who disregarded its valuable contents. It's time to rebuild this unparalleled source of knowledge."
 byzantium_gigalopolis_title:0 "The Gigalopolis"
 byzantium_gigalopolis_desc:0 "Constantinople has grown larger than any city the world has ever seen. To sustain the vast population of the Imperial Capital, our Grand Architect has presented a grand plan: renovating [316.GetName] to become part of our Imperial City. The [Root.Monarch.GetTitle] was highly impressed by this proposal and has officially named it the Greater Constantinople Area."
 byzantium_ecumenopolis_title:0 "The Ecumenopolis"
 byzantium_ecumenopolis_desc:0 "Ecumenopolis, a concept originating from Greek city planning, envisions a planetwide city where megalopolises merge into a single continuous urban area. With the entirety of the world now under Roman rule, this theory is poised to become a reality. Our Imperial City shall be hailed as the Caput Mundi—the Head of The World."
 byzantium_docks_title:0 "Expand The Kontoskalion"
 byzantium_docks_desc:0 "The Kontoskalion, once the bustling main port of Constantinople, rivaled only by the Prosphorion harbour, saw its trade activities dwindle during the tumultuous 13th century crisis. It's time to revive its prosperity and reclaim its position as the heart of maritime commerce in Constantinople."
 byzantium_cities_title:0 "Byzantine Great Cities"
 byzantium_cities_desc:0 "The Great Cities, once bustling centers of economic and cultural life, housed several hundred thousand people each. To ensure a stable economy and revive the glory of our past, we must embark on a journey to restore these cities to their former grandeur."
 byzantium_cities_latin_title:0 "Latin Metropolises"
 byzantium_cities_latin_desc:0 "To govern the Western half of our empire more efficiently, we must establish a system of Latin Metropolises. These will serve as the capital cities of the Latin Dioceses, acting as central hubs for both governance and the process of Romanization among the European population."
 byzantium_money_title:0 "Reissue the Hyperpyron"
 byzantium_money_desc:0 "The Hyperpyron, introduced by Emperor Alexios I Komnenos during the late Middle Ages, replaced the Solidus as our standard gold coin. While it remained in use until the mid-14th century, our ancestors ceased minting them. However, we could consider reissuing them as our new currency."
 byzantium_roads_title:0 "Roman Road Network"
 byzantium_roads_desc:0 "The Romans built an extensive network of modern roads to connect every corner of their vast empire, greatly reducing travel time. Unfortunately, years of wars and mismanagement have left them decrepit. We should work to repair and modernize them, as this will provide us with many benefits, both civilian and military."
 byzantium_wonders_title:0 "Roman Great Wonders"
 byzantium_wonders_desc:0 "While our engineering prowess surpasses that of conquered civilizations, their ancient wonders stand as testament to their ingenuity and cultural significance. Perhaps it's time to set aside our pride and glean knowledge from their architectural marvels, embracing the wisdom of our predecessors."
 byzantium_caesaropapism_title:0 "Caesaropapism"
 byzantium_caesaropapism_desc:0 "Caesaropapism, a political system merging state and church authority under the [Root.Monarch.GetTitle], has emerged. The [Root.Monarch.GetTitle] now wields unparalleled control over both secular and religious domains, ensuring the welfare of Christian subjects. This consolidation grants absolute dominion over ecclesiastical matters, thus firmly establishing authority over the Church."
 byzantium_industry_title:0 "Roman Industries"
 byzantium_industry_desc:0 "As technology advances, traditional manufacturing methods become obsolete. To maintain our status as a great power, we must embrace these innovations and modernize our production processes to outpace our rivals."
 byzantium_italian_war_title:0 "The Italian League"
 byzantium_italian_war_desc:0 "The Italians, emboldened by our internal struggles, have formed a league and demand Italy from us. The strength of Rome is now being tested by the Catholic world. Should we swiftly defeat them, we could deal such a blow to the Italians that they would be compelled to withdraw from the Empire, restoring our dominance."
 byzantium_italian_war_locked_title:0 "Timed Mission"
 byzantium_italian_war_locked_desc:0 "You can unlock this mission by being at war with the §YItalian League§! in the §YCrisis of the Sixteenth Century§! disaster."
 byzantium_persia_title:0 "Conquest of Persia"
 byzantium_persia_desc:0 "As victors of the Persian War, we hold the right to assert our dominance over all Iranian territories. Persia, famed for its opulence and treasures, promises untold riches to those who conquer it. The bountiful wealth of Persian cities will enrich our empire immeasurably. Let Iran fall under our sway!"
 byzantium_persosphere_title:0 "Persian Administration"
 byzantium_persosphere_desc:0 "Despite their defeat, the Persians possess a wealth of knowledge in governance and administration accumulated over millennia. Their legacy is extensive and profound, reaching far and wide. It would be remiss of us not to incorporate their expertise into our bureaucracy. The Persian people deserve recognition as one of the prominent cultural influences within the Roman Empire, alongside Latin and Greek."
 byzantium_ariana_title:0 "Secure Ariana"
 byzantium_ariana_desc:0 "India lies within our reach, yet it remains beyond our grasp. Formidable mountains obstruct our path, presenting a challenge to our advancing armies. As we acclimate to the terrain of Persia, we must fortify our military bases in the mountainous region of Ariana. These strategic strongholds will serve as crucial staging points for our grand invasion of India."
 byzantium_turkmen_title:0 "Romanize the Steppes"
 byzantium_turkmen_desc:0 "The southern expanse of the steppe has succumbed to our dominion and order. However, our nobility contemplates further expansion. By assimilating additional tribes into our hegemony and integrating strategically vital territories, we could potentially establish a monopoly on Turkic manpower. Incorporating these lands into the territory of the Grand Diocese would not only civilize these barbarians but also consolidate our sole authority over them."
 byzantium_georgia_title:0 "Devastate Georgia"
 byzantium_georgia_desc:0 "Throughout the annals of history, Georgia has stood as a pivotal battleground for our forebears. Over the eons, the rugged terrain of Georgia, Armenia, and the Caucasus Mountains has witnessed the clash of Roman, Persian, and mercenary forces, each leaving their mark upon the ancient, weathered valleys. Today, no formidable empire stands to oppose us. The region lies ripe for the taking, beckoning us to assert our dominance, to claim it as our own."
 byzantium_cities_persian_title:0 "Persian Great Cities"
 byzantium_cities_persian_desc:0 "The Persian Great Cities stand as the beating heart of the political, economic, and cultural realms in the Persian domain. Their restoration to their former grandeur promises to enrich our Empire manifold. Positioned as key hubs along the trade routes from Constantinople to India and China, these cities are poised to catalyze unprecedented prosperity for our realm."
 byzantium_invade_india_title:0 "Invade India"
 byzantium_invade_india_desc:0 "The Indus Valley stands as a crossroads of cultures, a testament to the rise and fall of empires, and a pivotal gateway to India's riches. By conquering this strategic region, we not only gain a valuable vantage point but also sever a crucial artery of Indian manpower and supplies. This conquest promises to open new avenues of opportunity and strengthen our foothold in the subcontinent."
 byzantium_maharajas_title:0 "Defeat the Maharajas"
 byzantium_maharajas_desc:0 "The title of Maharaja was once reserved for the rulers of mighty Indian empires, commanding respect and authority. However, in the current state of affairs, every minor Indian king lays claim to this prestigious title, diluting its significance. We shall demonstrate to these pretenders that they pale in comparison to the might of the Roman legions."
 byzantium_tibet_title:0 "Conquer Tibet"
 byzantium_tibet_desc:0 "Tibet stands as the natural border, dividing the Sinosphere from India. Its conquest would leave China vulnerable and defenseless against the onslaught of Roman legions."
 byzantium_burma_title:0 "Conquer Burma"
 byzantium_burma_desc:0 "Burma stands as the gateway to the East Indies—a vast subcontinent holding infinite wealth. Its strategic position, nestled among mountain ranges and with access to the Malayan Sea, makes it a valuable base for both our Imperial Army and Navy. From here, we can launch military campaigns into China from the South and into the East Indies from the sea. Total control of Burma will be the stepping stone for our conquest of Southeast Asia."
 byzantium_invade_china_title:0 "Invade China"
 byzantium_invade_china_desc:0 "China is a vast landmass with a large population and abundant resources. It would be folly not to put these resources to good use—starting with the conquest of China itself. With the Dragon Throne toppled, no opponent could stand in the way of our advance into this rich subcontinent."
 byzantium_china_title:0 "Roma Sinae"
 byzantium_china_desc:0 "To establish our authority as the [Root.Monarch.GetTitle] of China and earn the respect of the region, we must bring the heart of the Sinosphere under our control through the conquest of the entire subcontinent. It is our destiny to reign for ten thousand years, for the Romans are the true Sons of Heaven."
 byzantium_cities_chinese_title:0 "Chinese Metropolises"
 byzantium_cities_chinese_desc:0 "We shall erect grand metropolises across China. Several key cities, already thriving with wealth from the industrial revolution and trade, have displayed immense potential for expansion. This will serve as a splendid showcase of our economic prowess."
 byzantium_mongolia_title:0 "Subjugate the Mongols"
 byzantium_mongolia_desc:0 "The vast northern steppes of Mongolia are scattered with petty chiefdoms of the Mongols. Yet, one should not underestimate them, for from these very steppes, many great empires have arisen centuries ago. Now, with the Mongols weakened, it presents a favorable opportunity to subjugate them once and for all, and to incorporate their legendary cavalry tactics into the Imperial Army."
 byzantium_far_east_title:0 "Conqueror of Far East"
 byzantium_far_east_desc:0 "The rival kingdoms of Korea and Japan have waged war over the Korean Peninsula for far too long. It is evident that we must intervene decisively to put an end to their conflict and restore peace and stability to the region. By incorporating both kingdoms under the jurisdiction of a Diocese, we can ensure a unified and harmonious administration that benefits all."
 byzantium_indochina_title:0 "Rule Indochina"
 byzantium_indochina_desc:0 "The triumph of our conquests in China has elevated our pride and glory to unprecedented heights, casting a mighty smoke that reaches beyond its borders. Yet, to sustain this momentum and further magnify our nation's greatness, we must seek new conquests. Indochina beckons, its lands ripe for submission to the rule of the Imperial Throne. Let us extend our dominion and usher its citizens into the fold of our empire, adding yet another jewel to our crown of conquests."
 byzantium_east_indies_title:0 "Dominate South East Asia"
 byzantium_east_indies_desc:0 "The allure of the East Indies is undeniable, with its exotic spices coveted by all within our empire. To secure our monopoly on these prized commodities and enrich the palates of our people, we must extend our dominion over the entire region. By subjugating the East Indies, we shall ensure a steady and exclusive supply of these coveted spices, bringing new flavors and experiences to every corner of our realm."
 byzantium_asia_title:0 "Roma Asia"
 byzantium_asia_desc:0 "Rome's greatness has long been undisputed, yet its identity as a purely European empire has often been questioned in comparison to the grand Asian empires of old. However, this debate will soon be put to rest as we stand on the brink of a historic achievement: the unification of both continents under our banner. With our imminent conquest of Asia, Rome will transcend its European origins and rightfully claim its place among the legendary Asian empires of antiquity."

