 rum_muslim_maharajas_title:0 "Defeat the Maharajas"
 rum_muslim_maharajas_desc:0 "Maharajas were once the rulers of powerful empires in India and were respected by all. However, nowadays, every little Indian king thinks he deserves this title and try to claim it for himself. We will show them that they are nothing before the might of the Roman legions."
 rum_muslim_tibet_title:0 "Conquer Tibet"
 rum_muslim_tibet_desc:0 "Tibet acts as the natural border separate the Sinosphere with India. By conquering it, China will be completely open and defenseless against the rampage of Roman legions."
 rum_muslim_burma_title:0 "Conquer Burma"
 rum_muslim_burma_desc:0 "Burma stands as the gateway to the East Indies - a vast subcontinent holds infinity wealth. What's more, its strategic position of being covered by mountain ranges and having access to Malayan Sea would make Burma a valuable base for both our Imperial Army and Navy to launch military campaigns into China from the South and the East Indies from the sea. The total control of Burma will be the stepping stone for South East Asia conquest."
 rum_muslim_invade_china_title:0 "Invade China"
 rum_muslim_invade_china_desc:0 "China is a large landmass with large population and vast resources. We ought to put the resources into good use... By first conquering China so we can dominate it. With the fall of the Dragon Throne, no opponent could stop us advancing into this subcontinent."
 rum_muslim_china_title:0 "Roma Sinae"
 rum_muslim_china_desc:0 "In order for our authority as the [Root.Monarch.GetTitle] of China to be respected, we must bring the core of the Sinosphere into our fold - with the conquest of the whole subcontinent. It is our destiny to rule for ten thousand years, as the Romans are the true Sons of Heaven."
 rum_muslim_cities_chinese_title:0 "Chinese Metropolises"
 rum_muslim_cities_chinese_desc:0 "We will build grand metropolises across China. Several key cities, extremely wealthy after the industrial revolution and trading, have shown potential to be grown into metropolises. This will be a fine demonstration of our economic power."
 rum_muslim_mongolia_title:0 "Subjugate the Mongols"
 rum_muslim_mongolia_desc:0 "The northern steppes of Mongolia is home to a bunch of petty chiefdoms of the Mongols. But do not underestimate them, as many great empires was born from those steppes centuries ago. Now the Mongols are weakened, it is a good time to subjugate the Mongols forever and integrate their cavalry tactics into Imperial Army."
 rum_muslim_far_east_title:0 "Conqueror of Far East"
 rum_muslim_far_east_desc:0 "The rival kingdoms in Korea and Japan have battled over Korea for too long. It follows that we must end their conflict by force and restore harmony to their land, by incorporating them under the same rule of a Diocese."
 rum_muslim_indochina_title:0 "Rule Indochina"
 rum_muslim_indochina_desc:0 "The smoke from our Chinese conquests rise to the sky and its smokes carry our pride and glory to new heights. The smoke spreads outside of China, however, and needs more fuel to continue existing. Our nation is already great, but it can be so much more. It can be made into something unnaturally great if we keep our glorious victories going. Our next target should be Indochina. Its citizens ought to be able to be submitted to the rule of the Imperial Throne."
 rum_muslim_east_indies_title:0 "Dominate South East Asia"
 rum_muslim_east_indies_desc:0 "The East Indies hold something all empires lust after - Spices. People from every corner of our empire all want to taste some new experiences from the foreign, exotic spices of the distant lands in the East. Subjugating whole East Indies will solidify our monopoly on spices production and allow our diet to diversify."
 rum_muslim_asia_title:0 "Roma Asia"
 rum_muslim_asia_desc:0 "It's undeniable that Rome is one of the greatest empires the world has ever seen. But for millennia it is still be considered as an European empire, subject to debate when compare to other Asian empires like the Hordes, Persia, India or China. Nevertheless, that matter will soon come to a conclusion, as we are on the verge of joining the ranks of the great Asian empires - by being the first empire dominate both continents. Our conquest of Asia should fulfill it."
 glh_wendia_title:0 "Pacify Wendia"
 glh_wendia_desc:0 "Only Wendia is left standing between us and our master Roman Caliphate. For many years this region is stucked in an eternal conflict between the Christian and Slavic states.  It's time for us to end their quarrelling."
 #Rum - Zoroastrian
 rum_zoroastrian_maghreb_title:0 "Subjugate the Berbers"
 rum_zoroastrian_maghreb_desc:0 "Pockets of resistance remain across the Maghreb. We must crush these not only to proclaim our absolute dominance of Africa, but also enrich our coffers and economy with the luscious goods of the Berber mountain havens."
 rum_zoroastrian_sicily_title:0 "Conquest of Sicily"
 rum_zoroastrian_sicily_desc:0 "Beyond the Mediterranean Sea lies a threat to the entire Mediterranean. A branch of the Hafsid dynasty rules this land practicing the heresy of Shiism, to prevent them from performing constant raids on our Mediterranean territories, we must wipe them off the map of Italy."
 rum_zoroastrian_rome_title:0 "Fall of Rome"
 rum_zoroastrian_rome_desc:0 "Upon first meeting the Pope, we were shocked to learn that he was the man who supposedly guides all other christians spiritually. If this truly is supposed to be the case, he's certainly failing at his job. No matter. Let him soon find out that when our Shahanshah proclaimed himself the Caesar of Rome, he meant it in every possible way."
 rum_zoroastrian_roman_ambition_title:0 "Roman Ambition"
 rum_zoroastrian_roman_ambition_desc:0 "Having reconquered the old border of the Eastern Roman Empire, our ambition of the hybrid child of Byzantine-Persian Empire is satisfied. Nonetheless, there are far more things to be done. The Christian world is upset about our claim to be successor of Rome. With the conquest of Balkan, Iberia and Italy, they shall be forced to recognize us as the first Roman Shahdom in history."
 RUM_ZORO_INHERIT_SATRAPY:0 "Loyal Satraps will be §Gannexed§!.\nDisloyal Satraps will §Rbreak free§!."
 rum_zoroastrian_pontic_steppe_title:0 "Rule the Pontic Steppe"
 rum_zoroastrian_pontic_steppe_desc:0 "Representing the western most reaches of the Eurasian Steppe, the Pontic Steppe is home to settled Slavs, Cossacks and Turkic nomads. Controlling it is essential for the conquest of Northern Eurasia."
 rum_zoroastrian_restore_tataria_title:0 "Restore Tataria"
 rum_zoroastrian_restore_tataria_desc:0 "The northern steppes of Eurasia are too huge and far away for us to rule efficiently. We need to install a local government who can be trust and is familiar with the steppes. No other candidate is better than the good old Golden Horde. They shall be restored as the Roman special administrative division of Diocesis Tataria."
 rum_zoroastrian_colonize_siberia_title:0 "Beyond the Urals"
 rum_zoroastrian_colonize_siberia_desc:0 "The Urals are the natural border standing between Europe and Asia. Beyond them are the endless woods and tundra of Siberia with its infinity fur supply and other wildlife goods. Rome must control the fur trading of the North."
 rum_zoroastrian_turkmen_title:0 "Romanize the Steppes"
 rum_zoroastrian_turkmen_desc:0 "The steppe's southern extent has been conquered and tamed. Yet our nobles postulate more could be done. If we were to assimilate more tribes to our hegemony, integrate lands of key importance, we could in theory establish a monopoly on Turkic manpower. Making them a part of Diocesis Tataria territories would bring civilization to these barbarians which helps us becoming their only masters alone."
 rum_zoroastrian_muskets_title:0 "Westernise The Army"
 rum_zoroastrian_muskets_desc:0 "This isn't the time when we still playing with swords and slingers, as we have fallen significantly behind our rivals in the west when the battleground has switched to guns and cannons. This cannot stand, we need to find an ally willing to help us catching up with their military advancement."
 rum_zoroastrian_finest_title:0 "The Finest Of All"
 rum_zoroastrian_finest_desc:0 "Victory in war does not depend entirely upon numbers or mere courage; only skill and discipline will insure it. The old Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps and unwearied cultivation of the other arts of war. Thus, to prepare for our world conquest, we must make sure our army is the finest of the world."
 rum_zoroastrian_grandarmy_title:0 "Roman Grand Army"
 rum_zoroastrian_grandarmy_desc:0 "Despite our invincible status, we are always inferior to the opponents in numbers and manpower. Much of the time the Romans were outmatched in many essential areas which led to the downfall of the old Empire. Hence, we must ebstablish the Roman Grand Army to guard every corner of the Empire."
 rum_zoroastrian_money_title:0 "Reissue the Hyperpyron"
 rum_zoroastrian_money_desc:0 "Hyperpyron was the coin in use during the late Middle Ages in the Byzantine Empire, which was introduced by emperor Alexios I Komnenos replacing the Solidus. It remained our standard gold coin until our ancestors ceased to mint them from mid-14th century. We could reissue them as our new currency."
 rum_zoroastrian_roads_title:0 "Roman Road Network"
 rum_zoroastrian_roads_desc:0 "The Romans built a large network of modern roads to connect every corner of their vast empire, allowing us to greatly reduce travel time. Unfortunately, years of wars and mismanagement lead them decrepit, we should work to repair and modernize it, this will provide us many benefits, both civilian and military."
 rum_zoroastrian_wonders_title:0 "Roman Great Wonders"
 rum_zoroastrian_wonders_desc:0 "Despite being inferior to us in engineering skills with thousands of years of experience, it can not be denied that the conquered civilizations have built many astounding great wonders with high cultural and spiritual values. Perharps it's time for us to drop our ego and learn from them."
 rum_zoroastrian_restored_rome_title:0 "Western Reconquest"
 rum_zoroastrian_restored_rome_desc:0 "With the Empire officially restored, we have the right to claim the Western Empire for ourselves. Let's us restart the great Roman conquests of the old republic era."
 rum_zoroastrian_arelat_title:0 "Arelat Conquest"
 rum_zoroastrian_arelat_desc:0 "The wealthy holdings of Eastern Gaul have found themselves in a state of squabbling for centuries now, fought over by the pretentious princes of Germania and the foolhardy Franks. Sweeping through these so-called independent powers will provide us a gateway to Gaul proper."
 rum_zoroastrian_aquitania_title:0 "Invade Aquitania"
 rum_zoroastrian_aquitania_desc:0 "With Hispania reclaimed, it provides us a better position to launch military campaigns into Gallia rather than advancing from the Alps. Taking back Aquitania would complete our defense line against the Franks."
 rum_zoroastrian_dethrone_title:0 "Overthrow the Carolingians"
 rum_zoroastrian_dethrone_desc:0 "The prosperous and bountiful former province of Gaul is in no sorry state- the foundations our ancestors laid in this vital land have lasted, so it seemed, so well that the barbaric Franks and their petty descendents have thrived. The Carolingians as of late however have proven to be nothing but trouble for the humble peasants of the province and worse, even style themselves as Emperors of Rome. Let us snuff this pathetic assertation and remove this insipid dynasty from Gaul forever."
 rum_zoroastrian_alpine_title:0 "March Across the Alps"
 rum_zoroastrian_alpine_desc:0 "Helvetia, as the region encompassing the mighty Alps was once called, was a place as integral to Italia as Rome itself, many centuries ago. Not only did it serve as a vital defensive buffer, but also as a propserous and booming region in its own right under Pax Romana. Under our resurgent strength, the peasants and farmers of Helvetica may once more enjoy our benevolent rule and guidance- and more importantly, serve as a stepping stone into Germania."
 rum_zoroastrian_rhine_title:0 "The Rhenish Border"
 rum_zoroastrian_rhine_desc:0 "It cannot be denied- Germania is a wild, dangerous heartland of barbaric peoples. This truth is evident today more than ever. To guard against this formidable threat, we must re-establish Germania Inferior, a vital and historical defensive province and subsequently, an announcement to the divided Europa of our imminent supremacy."
 rum_zoroastrian_belgica_title:0 "Roman Belgica"
 rum_zoroastrian_belgica_desc:0 "The ancient homeland of Belgae people has become a flourishing place in modern day thanks to Dutch merchants. As a former province of Roman Empire, it is obvious that we have the legitimate claims to the region. By incorporating them, Belgica should be even more thriving under our administration."
 rum_zoroastrian_fortify_rhine_title:0 "Fortify Rhine"
 rum_zoroastrian_fortify_rhine_desc:0 "History taughts us how people could lose an empire for insufficient fortification. It won't happen this time - by putting up more defense and building more forts along the border, Rhine will become the German Graveyard if they dare to cross it again."
 rum_zoroastrian_germany_title:0 "Conquer Germany"
 rum_zoroastrian_germany_desc:0 "The Holy Roman Empire is in fact, a joke made by German barbarians falsely claiming to be civilised, and polluted to its very core by adoration of the Antichrist as well as every sin and vice imaginable. This mutilated, bloated corpse of Charlemagne’s true Catholic realm is an affront to God and all good Christians of the world, thus it must be destroyed - no matter the cost."
 rum_zoroastrian_restoration_title:0 "Imperial Restoration"
 rum_zoroastrian_restoration_desc:0 "Roman rule collapsed swiftly in Britannia as the fall came upon us. The province prospered beneath and after our reign, however- that cannot be denied. The settled Germanic peoples have since utilised our infrastructure and guidance to fashion of Britannia splendid kingdoms and institutions. Today, we see a culture in vital need of new guidance and protection- and an estranged province in dire need of a most imperial restoration."
 rum_zoroastrian_europe_title:0 "Roma Europa"
 rum_zoroastrian_europe_desc:0 "The chance to unify Europa under Roman banners has come. With the mighty Rus by our side, whole Europe will finally be united under one faith, one culture, one empire. This is the true Pax Romana that we have been seeking for millennia. Never shall Rome fall if Rome had conquered all. For the glory of Rome, for the [Root.Monarch.GetTitle], Roma Aeterna!"
 rum_zoroastrian_odyssey_title:0 "The Third Odyssey"
 rum_zoroastrian_odyssey_desc:0 "With the Maghreb under our wing, we have acquired access to the Atlantic. Ancient thinkers and mappers alike spoke of strange lands beyond the Pillars of Hercules- now, in recent years, we have learned that a new world most certainly awaits us across the Atlantic, where we can send irritating foreign troublemakers, aspiring young conquerors and fearsome hardy homesteaders by the thousands to establish a new Rome. A new Odyssey awaits the bravest of Roman hearts."
 rum_zoroastrian_newworld_base_title:0 "New World Base"
 rum_zoroastrian_newworld_base_desc:0 "After many years of exploring the West, we have discovered that the Punics managed to escape their ill fate by fleeing to the New World! Preparations must be done for the imminent conflict."
 rum_zoroastrian_conquer_seas_title:0 "Conquer the Seas"
 rum_zoroastrian_conquer_seas_desc:0 "In spite of being a latecomer in the colonization game, the seas are too large for anyone to be owned. But that will soon change, as the [Root.Monarch.GetTitle] has proclaimed us Romans are the conquerors of all the land and all the seas, thus our colonists should spread out to every corner of the globe."
 rum_zoroastrian_punics_title:0 "Exterminate Punics"
 rum_zoroastrian_punics_desc:0 "Those Punics may have survived last time using some of trickeries, but that won't happen again with us completely exterminate the every last one of them from the world. No Hannibal nor gods shall save them this time!"
 rum_zoroastrian_cities_byzantine_title:0 "Byzantine Great Cities"
 rum_zoroastrian_cities_byzantine_desc:0 "The Great Cities were the Byzantine centers of economic and cultural life, housing several hundred thousand people each. To ensure a stable economy, we must restore those cities."
 rum_zoroastrian_cities_latin_title:0 "Latin Metropolises"
 rum_zoroastrian_cities_latin_desc:0 "In order to govern the Western half of our empire more efficiently, we need to ebstalish a system of Latin Metropolises - the capital cities of the Latin Dioceses, which also act as the central government of each region for processing the Romanization of European population."
 rum_zoroastrian_roman_law_title:0 "Reform the Roman Law"
 rum_zoroastrian_roman_law_desc:0 "Roman law is the main legal civil judicial codex of the Roman Empire. However, it is an antiquated ruleset and modern problems surely require modern solutions. Therefore we shall reform the Roman law to make it suit the needs of our modern empire."
 rum_zoroastrian_nomos_title:0 "Nomos Empsychos"
 rum_zoroastrian_nomos_desc:0 "Nomos Empsychos, the law animate, decrees that the Emperor and Autocrat of all Romans shall be the final judge on all things judicial. This right has been granted to his imperial majesty by God and none shall defy it."
 rum_zoroastrian_library_title:0 "The Great Library"
 rum_zoroastrian_library_desc:0 "World's greatest library, The Great Library of Alexandria, once hosted hundreds of thousands of manuscripts all over the known world with knowledge accumulated across the vastness of millennia and stored safely in the archives of Alexandria. Since then, the library was destroyed multiple times by fires and conquerors who paid little attention to the valuable contents that resided inside it. We should rebuild this unrivaled source of knowledge."
 rum_zoroastrian_cities_persian_title:0 "Persian Great Cities"
 rum_zoroastrian_cities_persian_desc:0 "The Persian Great Cities are the political, economical and cultural centers of the Persian world. By restoring those cities to their former glory, we can make the Empire far more richer with them being the middle ground for trade routes from Constantinople to India and China."
 rum_zoroastrian_tibet_title:0 "Conquer Tibet"
 rum_zoroastrian_tibet_desc:0 "Tibet acts as the natural border separate the Sinosphere with India. By conquering it, China will be completely open and defenseless against the rampage of Roman legions."
 rum_zoroastrian_burma_title:0 "Conquer Burma"
 rum_zoroastrian_burma_desc:0 "Burma stands as the gateway to the East Indies - a vast subcontinent holds infinity wealth. What's more, its strategic position of being covered by mountain ranges and having access to Malayan Sea would make Burma a valuable base for both our Imperial Army and Navy to launch military campaigns into China from the South and the East Indies from the sea. The total control of Burma will be the stepping stone for South East Asia conquest."
