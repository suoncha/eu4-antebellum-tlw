 byzantium_mesopotamia_title:0 "Renew Trajan Expedition"
 byzantium_mesopotamia_desc:0 "During the reign of Trajan, our empire reached its greatest extent with the addition of Mesopotamia from the Parthian War. Reclaiming this region is imperative to safeguard our eastern flank."
 byzantium_anatolia_dev_title:0 "Asian Heartlands"
 byzantium_anatolia_dev_desc:0 "Asia Minor was once the heartland of the Greeks, supplying us with men, wealth, and resources. However, decades of Turkish rule have laid waste to everything we built. This injustice must be rectified."
 byzantium_seleucia_title:0 "Seleucia On The Tigris"
 byzantium_seleucia_desc:0 "After reclaiming the ancient Roman province of Mesopotamia, our soldiers stumbled upon the ruins of what appears to be the ancient capital of the Seleucids. Abandoned for centuries, it stood as a silent witness to the ebb and flow of history. We must rebuild this city and repopulate it, a testament to our dominance in the region and a symbol of our enduring legacy."
 byzantium_riches_title:0 "Mesopotamian Riches"
 byzantium_riches_desc:0 "After years under our benevolent rule, Mesopotamia has finally emerged from the shadows of its past. It now stands as a beacon of prosperity and progress, a testament to our commitment to revitalizing the region. Yet, our work is far from over. We must continue these efforts to transform Mesopotamia into a true economic powerhouse, ensuring a bright future for its people and solidifying our legacy in the annals of history."
 byzantium_bahrain_title:0 "Rebuild Tylos"
 byzantium_bahrain_desc:0 "Tylos, once a bustling Greek city in the classical era, held a pivotal role as a center of maritime trade and pearl diving in the Erythraean Sea. Its strategic location made it a hub of commerce and cultural exchange. Today, we must revitalize this historic city to fortify our presence in the Persian Gulf and the Indian Ocean. By rebuilding Tylos, we can assert our dominance in these vital trade routes and enhance our influence in the region."
 byzantium_mecca_locked_title:0 "Unlockable Mission"
