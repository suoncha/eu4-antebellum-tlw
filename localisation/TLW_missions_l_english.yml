#Rus
 ab_russia_reform_imperial_army_title:0 "Reform the Imperial Army"
 ab_russia_reform_imperial_army_desc:0 "Despite our storied history of facing the Eastern threats head-on, our imperial army remains stagnant in this ever-evolving era. The petty duchies and warring kingdoms of Europe have honed their military prowess, benefiting from the wealth and prosperity they have amassed. It is high time we adapt and modernize our forces, showcasing Rome's true military might to the world."
 ab_russia_muskets_title:0 "Westernise The Army"
 ab_russia_muskets_desc:0 "This is not the era of swords and slingers; we have significantly lagged behind our western rivals as the battlefield has shifted to guns and cannons. This cannot be ignored. We need to find an ally willing to help us catch up with their military advancements."
 ab_russia_finest_title:0 "The Finest Of All"
 ab_russia_finest_desc:0 "Victory in war does not depend entirely upon numbers or mere courage; only skill and discipline will ensure it. The old Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps, and unwearied cultivation of the other arts of war. Thus, to prepare for our world conquest, we must ensure that our army is the finest in the world."
 ab_russia_grandarmy_title:0 "Roman Grand Army"
 ab_russia_grandarmy_desc:0 "Despite our invincible status, we are always outnumbered and outmatched in manpower by our opponents. Much of the time, the Romans were outmatched in many essential areas, which led to the downfall of the old Empire. Hence, we must establish the Roman Grand Army to guard every corner of the Empire."
 ab_russia_money_title:0 "Reissue the Hyperpyron"
 ab_russia_money_desc:0 "The Hyperpyron, once the prized coin of the Byzantine Empire during the late Middle Ages, stood as a symbol of prosperity and stability. Introduced by Emperor Alexios I Komnenos, it replaced the Solidus and remained the standard gold currency until the mid-14th century. In light of our glorious heritage, the reissuing of the Hyperpyron as our new currency would not only honor our illustrious past but also signal our commitment to reclaiming our former glory."
 ab_russia_industry_title:0 "Roman Industries"
 ab_russia_industry_desc:0 "As technology advances, traditional manufacturing methods become obsolete. To maintain our status as a great power, we must embrace these innovations and modernize our production processes to outpace our rivals."
 ab_russia_roads_title:0 "Roman Road Network"
 ab_russia_roads_desc:0 "The Romans built an extensive network of modern roads to connect every corner of their vast empire, greatly reducing travel time. Unfortunately, years of wars and mismanagement have left them decrepit. We should work to repair and modernize them, as this will provide us with many benefits, both civilian and military."
 ab_russia_wonders_title:0 "Roman Great Wonders"
 ab_russia_wonders_desc:0 "While our engineering prowess surpasses that of conquered civilizations, their ancient wonders stand as testament to their ingenuity and cultural significance. Perhaps it's time to set aside our pride and glean knowledge from their architectural marvels, embracing the wisdom of our predecessors."
 ab_russia_restored_rome_title:0 "Western Reconquest"
 ab_russia_restored_rome_desc:0 "With the Empire restored to its former glory, we stand poised to reclaim what was once rightfully ours - the Western Empire. As heirs to the legacy of the great Roman conquests of old, it is our duty to revive the spirit of the ancient republic and expand our dominion across the Western lands. Let us embark on this noble endeavor and usher in a new era of Roman greatness!"
 ab_russia_mecca_title:0 "The Heart of Islam"
 ab_russia_mecca_desc:0 "Mecca, the heart of the Muslim world, stands as a symbol of their conquests and triumphs over our once-mighty empire. Yet, as the tides of history shift, so too do the fortunes of nations. It is time for us to reclaim what was once ours by seizing this sacred city and transforming it into a beacon of our faith. The irony of converting Mecca into a church will surely resonate throughout the ages, marking our victory over our adversaries and the resurgence of our empire."
 ab_russia_arelat_title:0 "Arelat Conquest"
 ab_russia_arelat_desc:0 "The riches of Eastern Gaul have long been squandered by petty princes and squabbling factions. The Germanic tribes and Franks vie for control, oblivious to the greater power looming on the horizon. By sweeping through these fractured lands, we pave the way for the resurgence of Roman authority in Gaul proper."
 ab_russia_iberia_title:0 "Triumph for Iberia"
 ab_russia_iberia_desc:0 "With the Muslims reeling from our relentless campaigns, Hispania lies vulnerable, ripe for the taking. We must seize this opportunity to reclaim the entire peninsula, restoring Roman rule to its war-torn valleys. The fractured Christian kingdoms of Hispania yearn for a unifying force, and Rome shall answer their call."
 ab_russia_dethrone_title:0 "Overthrow the Carolingians"
 ab_russia_dethrone_desc:0 "The prosperous and bountiful former province of Gaul is in no sorry state- the foundations our ancestors laid in this vital land have lasted, so it seemed, so well that the barbaric Franks and their petty descendents have thrived. The Carolingians as of late however have proven to be nothing but trouble for the humble peasants of the province and worse, even style themselves as Emperors of Rome. Let us snuff this pathetic assertation and remove this insipid dynasty from Gaul forever."
 ab_russia_alpine_title:0 "March Across the Alps"
 ab_russia_alpine_desc:0 "Helvetia, as the region encompassing the mighty Alps was once called, was a place as integral to Italia as Rome itself, many centuries ago. Not only did it serve as a vital defensive buffer, but also as a prosperous and booming region in its own right under Pax Romana. Under our resurgent strength, the peasants and farmers of Helvetica may once more enjoy our benevolent rule and guidance- and more importantly, serve as a stepping stone into Germania."
 ab_russia_rhine_title:0 "The Rhenish Border"
 ab_russia_rhine_desc:0 "It cannot be denied- Germania is a wild, dangerous heartland of barbaric peoples. This truth is evident today more than ever. To guard against this formidable threat, we must re-establish Germania Inferior, a vital and historical defensive province and subsequently, an announcement to the divided Europa of our imminent supremacy."
 ab_russia_belgica_title:0 "Roman Belgica"
 ab_russia_belgica_desc:0 "The ancient homeland of the Belgae people has flourished in modern times, largely due to Dutch merchants. As a former province of the Roman Empire, it is clear that we hold legitimate claims to the region. By incorporating it, Belgica will thrive even more under our administration."
 ab_russia_fortify_rhine_title:0 "Fortify Rhine"
 ab_russia_fortify_rhine_desc:0 "History teaches us the perils of losing an empire due to insufficient fortification. This time, we will not falter. By bolstering our defenses and constructing more forts along the border, the Rhine will become the German Graveyard should they dare to cross it again."
 ab_russia_germany_title:0 "Conquer Germany"
 ab_russia_germany_desc:0 "The Holy Roman Empire, a mockery of true civilization, stands as a festering wound upon the legacy of Charlemagne's true Catholic realm. Corrupted by sin and vice, it masquerades as a bastion of Christian virtue while bowing to the Antichrist in its heart. Such a blasphemous entity cannot be suffered to exist any longer. It must be torn asunder, purged from the earth, no matter the price to be paid."
 ab_russia_restoration_title:0 "Imperial Restoration"
 ab_russia_restoration_desc:0 "Roman rule collapsed swiftly in Britannia as the fall came upon us. The province prospered beneath and after our reign, however- that cannot be denied. The settled Germanic peoples have since utilised our infrastructure and guidance to fashion of Britannia splendid kingdoms and institutions. Today, we see a culture in vital need of new guidance and protection- and an estranged province in dire need of a most imperial restoration."
 ab_russia_europe_title:0 "Roma Europa"
 ab_russia_europe_desc:0 "The opportunity to unify Europa under Roman banners has arrived. With the mighty Rus by our side, all of Europe will finally be united under one faith, one culture, one empire. This is the true Pax Romana that we have been seeking for millennia. Rome shall never fall if it has conquered all. For the glory of Rome, for the [Root.Monarch.GetTitle], Roma Aeterna!"
 ab_russia_odyssey_title:0 "The Third Odyssey"
 ab_russia_odyssey_desc:0 "With the Maghreb under our wing, we have acquired access to the Atlantic. Ancient thinkers and mappers alike spoke of strange lands beyond the Pillars of Hercules- now, in recent years, we have learned that a new world most certainly awaits us across the Atlantic, where we can send irritating foreign troublemakers, aspiring young conquerors and fearsome hardy homesteaders by the thousands to establish a new Rome. A new Odyssey awaits the bravest of Roman hearts."
 ab_russia_newworld_base_title:0 "New World Base"
 ab_russia_newworld_base_desc:0 "After extensive exploration to the West, we have made a startling discovery: the Punics have managed to escape their demise by fleeing to the New World! We must make preparations for the inevitable conflict ahead."
 ab_russia_conquer_seas_title:0 "Conquer the Seas"
 ab_russia_conquer_seas_desc:0 "Though arriving late to the colonization endeavor, the vastness of the seas remains unclaimed. However, our fate is set to change. The [Root.Monarch.GetTitle] has decreed that Romans are the rightful conquerors of both land and sea. Henceforth, our colonists shall extend our reach to every corner of the globe."
 ab_russia_punics_title:0 "Exterminate Punics"
 ab_russia_punics_desc:0 "The Punics may have eluded their fate once, employing trickeries to survive. But they will not escape our wrath again. Every last one of them shall be exterminated from the world. Neither Hannibal nor any god shall save them this time!"
 ab_russia_cities_byzantine_title:0 "Byzantine Great Cities"
 ab_russia_cities_byzantine_desc:0 "The Great Cities were the beating hearts of Byzantine civilization, bustling hubs of economic and cultural activity, each home to hundreds of thousands. To secure a stable economy, it is imperative that we breathe new life into these once-great centers."
 ab_russia_cities_latin_title:0 "Latin Metropolises"
 ab_russia_cities_latin_desc:0 "To govern the Western half of our empire more efficiently, we must establish a system of Latin Metropolises. These will serve as the capital cities of the Latin Dioceses, acting as central hubs for both governance and the process of Romanization among the European population."
 ab_russia_megalopolis_title:0 "The Megalopolis"
 ab_russia_megalopolis_desc:0 "The Constantinople Population was among the most centralized of its time. The inside of Constantinopolitan walls was bustling with life and the city has grown to massive numbers. With the Emperor's court within the city, it was simply economically and politically beneficial to settle in the city. As we restore our Empire, this concentration of wealth is bound to reoccur."
 ab_russia_gigalopolis_title:0 "The Gigalopolis"
 ab_russia_gigalopolis_desc:0 "Constantinople has grown larger than any city the world has ever seen. To sustain the vast population of the Imperial Capital, our Grand Architect has presented a grand plan: renovating [316.GetName] to become part of our Imperial City. The [Root.Monarch.GetTitle] was highly impressed by this proposal and has officially named it the Greater Constantinople Area."
 ab_russia_ecumenopolis_title:0 "The Ecumenopolis"
 ab_russia_ecumenopolis_desc:0 "Ecumenopolis, a concept originating from Greek city planning, envisions a planetwide city where megalopolises merge into a single continuous urban area. With the entirety of the world now under Roman rule, this theory is poised to become a reality. Our Imperial City shall be hailed as the Caput Mundi—the Head of The World."
 ab_russia_persia_title:0 "Conquest of Persia"
 ab_russia_persia_desc:0 "As victors of the Persian War, we hold the right to assert our dominance over all Iranian territories. Persia, famed for its opulence and treasures, promises untold riches to those who conquer it. The bountiful wealth of Persian cities will enrich our empire immeasurably. Let Iran fall under our sway!"
 ab_russia_persosphere_title:0 "Persian Administration"
 ab_russia_persosphere_desc:0 "Despite their defeat, the Persians possess a wealth of knowledge in governance and administration accumulated over millennia. Their legacy is extensive and profound, reaching far and wide. It would be remiss of us not to incorporate their expertise into our bureaucracy. The Persian people deserve recognition as one of the prominent cultural influences within the Roman Empire, alongside Latin and Greek."
 ab_russia_ariana_title:0 "Secure Ariana"
 ab_russia_ariana_desc:0 "India lies within our reach, yet it remains beyond our grasp. Formidable mountains obstruct our path, presenting a challenge to our advancing armies. As we acclimate to the terrain of Persia, we must fortify our military bases in the mountainous region of Ariana. These strategic strongholds will serve as crucial staging points for our grand invasion of India."
 ab_russia_turkmen_title:0 "Romanize the Steppes"
 ab_russia_turkmen_desc:0 "The southern expanse of the steppe has succumbed to our dominion and order. However, our nobility contemplates further expansion. By assimilating additional tribes into our hegemony and integrating strategically vital territories, we could potentially establish a monopoly on Turkic manpower. Incorporating these lands into the territory of the Grand Diocese would not only civilize these barbarians but also consolidate our sole authority over them."
 ab_russia_georgia_title:0 "Devastate Georgia"
 ab_russia_georgia_desc:0 "Throughout the annals of history, Georgia has stood as a pivotal battleground for our forebears. Over the eons, the rugged terrain of Georgia, Armenia, and the Caucasus Mountains has witnessed the clash of Roman, Persian, and mercenary forces, each leaving their mark upon the ancient, weathered valleys. Today, no formidable empire stands to oppose us. The region lies ripe for the taking, beckoning us to assert our dominance, to claim it as our own."
 ab_russia_cities_persian_title:0 "Persian Great Cities"
 ab_russia_cities_persian_desc:0 "The Persian Great Cities stand as the beating heart of the political, economic, and cultural realms in the Persian domain. Their restoration to their former grandeur promises to enrich our Empire manifold. Positioned as key hubs along the trade routes from Constantinople to India and China, these cities are poised to catalyze unprecedented prosperity for our realm."
 ab_russia_invade_india_title:0 "Invade India"
 ab_russia_invade_india_desc:0 "The Indus Valley stands as a crossroads of cultures, a testament to the rise and fall of empires, and a pivotal gateway to India's riches. By conquering this strategic region, we not only gain a valuable vantage point but also sever a crucial artery of Indian manpower and supplies. This conquest promises to open new avenues of opportunity and strengthen our foothold in the subcontinent."
 ab_russia_maharajas_title:0 "Defeat the Maharajas"
 ab_russia_maharajas_desc:0 "The title of Maharaja was once reserved for the rulers of mighty Indian empires, commanding respect and authority. However, in the current state of affairs, every minor Indian king lays claim to this prestigious title, diluting its significance. We shall demonstrate to these pretenders that they pale in comparison to the might of the Roman legions."
 ab_russia_tibet_title:0 "Conquer Tibet"
 ab_russia_tibet_desc:0 "Tibet stands as the natural border, dividing the Sinosphere from India. Its conquest would leave China vulnerable and defenseless against the onslaught of Roman legions."
