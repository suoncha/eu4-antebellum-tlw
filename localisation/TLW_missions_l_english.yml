 rum_zoroastrian_asia_desc:0 "It's undeniable that Rome is one of the greatest empires the world has ever seen. But for millennia it is still be considered as an European empire, subject to debate when compare to other Asian empires like the Hordes, Persia, India or China. Nevertheless, that matter will soon come to a conclusion, as we are on the verge of joining the ranks of the great Asian empires - by being the first empire dominate both continents. Our conquest of Asia should fulfill it."
 glh_eternal_title:0 "Rekindle the Eternal Flame"
 glh_eternal_desc:0 "Our faith has long been neglected by Muslim oppressors - many devout followers, even members of the clergy, have forgotten the ancient texts. Centres of religious learning shall be built or repaired across the nation; for the faith!"
 glh_mobeds_title:0 "Accommodate the [Root.GetChurchOrFallbackName]"
 glh_mobeds_desc:0 "Many priests left Persia after the tragic end of the first Sasanid Empire. After embracing Zoroastrianism, we should invite them to our nation, preaching the glory of Ahura Mazda to the people of the Steppes - and we must grant them an accomodation worthy of kings."
 glh_birthplace_title:0 "Birthplace of Zaratushtra"
 glh_birthplace_desc:0 "It is said that the prophet Zaratushtra was born in Khorezm and therefore the region and, especially, the ancient city of Khiva, center of it, are considered sacred as the motherland of Zoroastrianism. The islamic invasions have direly harmed our religion in the region, but pockets of followers resist and even among the muslims in the region, several Zoroastrian traditions survive."
