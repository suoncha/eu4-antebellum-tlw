 lat_roads_desc:0 "The Romans built a large network of modern roads to connect every corner of their vast empire, allowing us to greatly reduce travel time. Unfortunately, years of wars and mismanagement lead them decrepit, we should work to repair and modernize it, this will provide us many benefits, both civilian and military."
