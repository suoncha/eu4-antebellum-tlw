 VSG_MISSION_BY_1450:0 "\n£yes£ If we complete this mission by §Y1450§!, we will receive:"
 VSG_MISSION_BY_1450_NO:0 "\n£no£ If we complete this mission by §Y1450§!, we will receive:"
 ibe_iberian_identity_title:0 "Iberian Identity"
 ibe_iberian_identity_desc:0 "Having reconquered the major Iberia cities from the Muslims hand, it's time for us to consider the future our people will go."
 vsg_convert_title:0 "Convert Iberia"
 vsg_convert_desc:0 "At last the last Morisco has been expunged from our realm, we can cleanse the former land of Roman Hispania back to its Christianity roots. Our people breathe a sigh of relief!"
 vsg_prepare_army_title:0 "Prepare for War"
 vsg_prepare_army_desc:0 "Sadly, the Moriscos are not the only ones who oppose our rule. The treacherous Franks are envy of our claim to Rome, and the Barbary Pirates are raiding our coasts. We must be ready to end this problem, and soon!"
 vsg_tercios_title:0 "Visigothic Tercios"
 vsg_tercios_desc:0 "With the use of gunpowder weaponry and tactics quickly becoming ubiquitous across Europe, we must keep up and forge our own units and tactics - the Visigothic Tercio will be unstoppable!"
 vsg_pirates_title:0 "Defeat the Barbary Pirates"
 vsg_pirates_desc:0 "For centuries the Barbary Pirates have haunted the straits of Gibraltar. It is finally time that we take control over the trade in our lands back to us!"
 vsg_finish_reconquista_title:0 "Finish the Reconquista"
 vsg_finish_reconquista_desc:0 "By the grace of God, we have managed to do what many thought impossible and take back much of Hispania from the Moriscos. Now we must finish what we have started and right the wrong of the past 900 years and revenge for our ancestors!"
 vsg_cordoba_control_title:0 "Control Córdoba"
 vsg_cordoba_control_desc:0 "Córdoba, the capital of the Caliphate, sits as our last major obstacle in legitimizing our rule over all of Hispania. With its occupation, their legitimacy will be destroyed in the eyes of the world, and the rest of their holdouts will fall in short order."
 vsg_revitalize_economy_title:0 "Revitalize the Economy"
 vsg_revitalize_economy_desc:0 "The landscape of Roman Hispania suffered a devastating blow in the Iberian Crusade of 1443, and has since suffered even more during the wars of the Reconquista. If we are to stabilize our newly-founded kingdom, we must restore the wealth of our realm that would exceed even the Andalusian Caliphate at its height!"
 vsg_capital_title:0 "La Capital de Visigothia"
 vsg_capital_desc:0 "The Roman city of Toletum, with its central position in the middle of Hispania is the best location to be the new capital of Visigothic Kingdom. We must keep up with the latest fashions of Europe, and build a capital all the world can marvel at!"
 vsg_invade_morocco_title:0 "Cross the Straits"
 vsg_invade_morocco_desc:0 "Beyond the straits of Gibraltar lies the many kingdoms of the Muslim and Pirates alike that pose a threat to our sovereignty in the South. We must ebstalish our dominance by secure the straits."
 vsg_vandals_title:0 "Kingdom of the Vandals"
 vsg_vandals_desc:0 "Over a thousand years ago, Vandals - the Germanic brothers of our Visigoths ancestors, have crossed the straits and took the rich cities of Carthage from Rome along with other dominions in Africa. We should reestablish this brother kingdom as our lesser union."
 VSG_RELEASE_VANDALS:0 "Release @VSV §Y[VSV.GetName]§! as our lesser union\nThey will receive all owned provinces in §YMaghreb§! region."
 vsg_rule_maghreb_title:0 "Rule Maghreb"
 vsg_rule_maghreb_desc:0 "After centuries of raids and plunder on our shore by the Pirates in the Maghreb, we have finally defeated them and installed the loyal Vandalic Kingdom in the way. Let us now march onward and subjugate the rest of them, so we shall be saved from their raids forevermore!"
 vsg_secure_baleares_title:0 "Secure the Baleares"
 vsg_secure_baleares_desc:0 "While we were busy with the Moriscos on the mainland, other powers took advantage of our war and took the Baleares for themselves. No more! They are part of Iberia, and they shall be once more!"
 vsg_take_isles_title:0 "Take the Isles"
 vsg_take_isles_desc:0 "Constantly harassed by Morisco pirate gangs who rape and pillage Sardinia and Corisca as they please, Genoa has proven they are incapable of protecting the Chrisitans of the isles. We will succeed where they failed!"
 vsg_dismantle_sultanate_title:0 "Dismantle the Sultanate"
 vsg_dismantle_sultanate_desc:0 "Our glorious reconquest cannot stop at Iberia. There are still Saracen strongholds abound in the Mediterrnean, and dismantling the Sultanate of Sicily will secure the Holy See as well as grant a much needed boost to our economy."
 vsg_fortify_title:0 "Fortify the North"
 vsg_fortify_desc:0 "As we have pushed South toward the Caliph heartland, our forts in the north have been neglected. The Franks may have helped us in the war againts Andalusia, but they will soon betray us. We must be ready for any and all manner of Frankish trickery, and reestablish a strong network of forts in the north."
 vsg_invade_francia_title:0 "Cross the Pyrenees"
 vsg_invade_francia_desc:0 "Our armies have successfully marched on the proud and arrogant Franks who dared oppose our claim over the legacy of Rome, and their southern lands are ours!"
 vsg_visigothic_aquitania_title:0 "Visigothic Aquitania"
 vsg_visigothic_aquitania_desc:0 "We haven't forgot the debt those Franks owned us. Aquitania was once a part of Visigothic Kingdom until it was conquered by the Frankish barbarians. Let it be returned to the rightful rulers!"
 VSG_AQUITANIA_IBERIAN:0 "The §YBasque§! and §YCatalan§! cultures will §Gnaturally spread§! across §YSouthern France§!"
 vsg_soissons_title:0 "Domain of Soissons"
 vsg_soissons_desc:0 "To our North was once lied the Domain of Soissons, the last bastion of the Romans in Gaul who kept a relatively friendly relation with us. But they too fell victim to the conquest of the Franks under Clovis I. By restoring them, we would legitimize our claim to be the heir of Rome in Gaul."
 VSG_RELEASE_SOISSONS:0 "Release @VSS §Y[VSS.GetName]§! as our lesser union\nThey will receive all owned provinces in §YNorthern France§!."
 vsg_po_valley_title:0 "Strike Into the Po Valley"
 vsg_po_valley_desc:0 "In ancient times, the Po Valley was dominated by our Ostrogoths brothers. The Lombards came and ousted them from their hard-earn fought new homeland. Given our current track record - and a successful track record at that - of reclaiming lost, rightful Gothic lands, the Po Valley is ripe for the taking."
 vsg_rome_title:0 "Kingdom of Ostrogoths"
 vsg_rome_desc:0 "Insubria has been reclaimed. More work is left to do, however - namely, Central Italy. Our philosophers, historians, nobles and clergy have stood invariably united, or at least earnest, in regards to the idea of West Rome restoration, a new idea has become dominant, replacing the original plan. To claim the mantle of Rome, we will reinstall the directly heir of West Rome itself - Kingdom of Ostrogoths."
 VSG_RELEASE_OSTROGOTHS:0 "Release @VSO §Y[VSO.GetName]§! as our lesser union\nThey will receive all owned provinces in §YItaly§! region."
 vsg_italy_title:0 "Ostrogothic Italia"
 vsg_italy_desc:0 "By giving Italy to the Ostrogoths, the capital region of Rome will be secured and safe from any attempt to reconquer it from the Germans. Only after can we concentrate on the next goal of our ambition: the East Rome."
 vsg_latin_empire_title:0 "The Latin Empire"
 vsg_latin_empire_desc:0 "The Empire of the Romans in the East has always been heretical in the eyes of the true followers of Christ. The mighty Eastern Roman Empire has now fallen from grace, and our continued conquests in the east have granted us some legitimacy as the successor to the old empire. The Pope has approached offering us an opportunity to crown our ruler as the true ruler of the Roman Empire in the East."
 vsg_conquest_of_france_title:0 "Conquest of France"
 vsg_conquest_of_france_desc:0 "The time for revenge has come! Now that the Domain of Soissons has been restored, we have every right to kick the Franks out of Roman Gallia once and for all!"
 vsg_invade_britain_title:0 "Invasion of Britannia"
 vsg_invade_britain_desc:0 "Over the Channel is the Roman Britannia - homeland of our Romano-British allies, defied by the barbaric Anglo-Saxons. We shall make preparations for an invasion of the island."
 vsg_visigothic_britannia_title:0 "Visigothic Britannia"
 vsg_visigothic_britannia_desc:0 "With the conquest of Roman Britannia, our ambition of a unified Western Roman Empire will be completed - a new West Rome stretching from Britannia to Gallia, Hispania, Italia and Africa, led by a Hispano-Roman Emperor!"
 vsg_new_dockyard_title:0 "New World Port"
 vsg_new_dockyard_desc:0 "With our eyes turning away from mainland Europe and towards the opportunities that lie in the West, we will need a port that can sustain our new overseas needs. Lisboa should do fine for this."
 vsg_countryside_title:0 "Develop the Countryside"
 vsg_countryside_desc:0 "For too long our people have suffered under the yoke of the Moors. We have to ensure that the lives of the people who are the backbone of our economy have better lives than before."
 vsg_industrialize_iberia_title:0 "Industrialize Iberia"
 vsg_industrialize_iberia_desc:0 "We have seen the powers that industrialization can bring. If we invest in this, we can lift the strain on the populace, who had to carry our economy for the most part until now and strengthen it at the same time!"
 vsg_reform_imperial_army_title:0 "Reform the Imperial Army"
 vsg_reform_imperial_army_desc:0 "While we have procured many a mighty general throughout our tired and ailing history fending off the heathens of the east, the imperial army leaves much to be desired in this brave new age. Europa's petty duchies and squabbling kingdoms have made of themselves fine martial educators and warriors with the wealth and prosperity they hoard. It is time we catch up and show to the world Rome's true capabilities and military might."
 vsg_finest_title:0 "The Finest Of All"
 vsg_finest_desc:0 "Victory in war does not depend entirely upon numbers or mere courage; only skill and discipline will insure it. The old Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps and unwearied cultivation of the other arts of war. Thus, to prepare for our world conquest, we must make sure our army is the finest of the world."
 vsg_grandarmy_title:0 "Roman Grand Army"
 vsg_grandarmy_desc:0 "Despite our invincible status, we are always inferior to the opponents in numbers and manpower. Much of the time the Romans were outmatched in many essential areas which led to the downfall of the old Empire. Hence, we must ebstablish the Roman Grand Army to guard every corner of the Empire."
 vsg_money_title:0 "Reissue the Hyperpyron"
 vsg_money_desc:0 "Hyperpyron was the coin in use during the late Middle Ages in the Byzantine Empire, which was introduced by emperor Alexios I Komnenos replacing the Solidus. It remained our standard gold coin until our ancestors ceased to mint them from mid-14th century. We could reissue them as our new currency."
 vsg_roads_title:0 "Roman Road Network"
 vsg_roads_desc:0 "The Romans built a large network of modern roads to connect every corner of their vast empire, allowing us to greatly reduce travel time. Unfortunately, years of wars and mismanagement lead them decrepit, we should work to repair and modernize it, this will provide us many benefits, both civilian and military."
 vsg_wonders_title:0 "Roman Great Wonders"
 vsg_wonders_desc:0 "Despite being inferior to us in engineering skills with thousands of years of experience, it can not be denied that the conquered civilizations have built many astounding great wonders with high cultural and spiritual values. Perharps it's time for us to drop our ego and learn from them."
 vsg_alpine_title:0 "March Across the Alps"
 vsg_alpine_desc:0 "Helvetia, as the region encompassing the mighty Alps was once called, was a place as integral to Italia as Rome itself, many centuries ago. Not only did it serve as a vital defensive buffer, but also as a propserous and booming region in its own right under Pax Romana. Under our resurgent strength, the peasants and farmers of Helvetica may once more enjoy our benevolent rule and guidance- and more importantly, serve as a stepping stone into Germania."
 vsg_rhine_title:0 "The Rhenish Border"
 vsg_rhine_desc:0 "It cannot be denied- Germania is a wild, dangerous heartland of barbaric peoples. This truth is evident today more than ever. To guard against this formidable threat, we must re-establish Germania Inferior, a vital and historical defensive province and subsequently, an announcement to the divided Europa of our imminent supremacy."
 vsg_belgica_title:0 "Roman Belgica"
 vsg_belgica_desc:0 "The ancient homeland of Belgae people has become a flourishing place in modern day thanks to Dutch merchants. As a former province of Roman Empire, it is obvious that we have the legitimate claims to the region. By incorporating them, Belgica should be even more thriving under our administration."
 vsg_fortify_rhine_title:0 "Fortify Rhine"
 vsg_fortify_rhine_desc:0 "History taughts us how people could lose an empire for insufficient fortification. It won't happen this time - by putting up more defense and building more forts along the border, Rhine will become the German Graveyard if they dare to cross it again."
 vsg_germany_title:0 "Conquer Germany"
 vsg_germany_desc:0 "The Holy Roman Empire is in fact, a joke made by German barbarians falsely claiming to be civilised, and polluted to its very core by adoration of the Antichrist as well as every sin and vice imaginable. This mutilated, bloated corpse of Charlemagne’s true Catholic realm is an affront to God and all good Christians of the world, thus it must be destroyed - no matter the cost."
 vsg_europe_title:0 "Roma Europa"
 vsg_europe_desc:0 "The chance to unify Europa under Roman banners has come. With the mighty Rus by our side, whole Europe will finally be united under one faith, one culture, one empire. This is the true Pax Romana that we have been seeking for millennia. Never shall Rome fall if Rome had conquered all. For the glory of Rome, for the [Root.Monarch.GetTitle], Roma Aeterna!"
 vsg_odyssey_title:0 "The Third Odyssey"
 vsg_odyssey_desc:0 "With the Maghreb under our wing, we have acquired access to the Atlantic. Ancient thinkers and mappers alike spoke of strange lands beyond the Pillars of Hercules- now, in recent years, we have learned that a new world most certainly awaits us across the Atlantic, where we can send irritating foreign troublemakers, aspiring young conquerors and fearsome hardy homesteaders by the thousands to establish a new Rome. A new Odyssey awaits the bravest of Roman hearts."
 vsg_newworld_base_title:0 "New World Base"
 vsg_newworld_base_desc:0 "After many years of exploring the West, we have discovered that the Punics managed to escape their ill fate by fleeing to the New World! Preparations must be done for the imminent conflict."
 vsg_conquer_seas_title:0 "Conquer the Seas"
 vsg_conquer_seas_desc:0 "In spite of being a latecomer in the colonization game, the seas are too large for anyone to be owned. But that will soon change, as the [Root.Monarch.GetTitle] has proclaimed us Romans are the conquerors of all the land and all the seas, thus our colonists should spread out to every corner of the globe."
 vsg_punics_title:0 "Exterminate Punics"
 vsg_punics_desc:0 "Those Punics may have survived last time using some of trickeries, but that won't happen again with us completely exterminate the every last one of them from the world. No Hannibal nor gods shall save them this time!"
 vsg_mecca_title:0 "The Conquest of Mecca"
 vsg_mecca_desc:0 "Capturing the holy cities of Islam will allow us to break the back of any would-be future caliphs. This victory would break the followers of the false Prophet!"
 vsg_schism_title:0 "Mend the Schism"
 vsg_schism_desc:0 "The Eastern Schism was the final split between the patriarch of Rome and the Eastern Romans that created the Western Catholic Church and the Eastern Orthodoxy. Now that we have restored Rome, we finally have the opportunity to reestablish what was once lost. The Schism will be healed by the Papacy."
 vsg_rus_union_title:0 "Tsar of Rus"
 vsg_rus_union_desc:0 "Orthodox Church has been united with the Catholic Church with the Papacy as its center. But our Slavic brethren in Rus don't think so. This can not be tolarated, thus we must subjugated them into our sphere of influence."
 vsg_restored_rome_title:0 "Roman Ambition"
 vsg_restored_rome_desc:0 "With the Empire officially restored, we have the right to claim the remaining extension of Roman Empire for ourselves. Let's us restart the great Roman conquests under the Great Trajan."
 vsg_roman_law_title:0 "Reform the Roman Law"
 vsg_roman_law_desc:0 "Roman law is the main legal civil judicial codex of the Roman Empire. However, it is an antiquated ruleset and modern problems surely require modern solutions. Therefore we shall reform the Roman law to make it suit the needs of our modern empire."
 vsg_nomos_title:0 "Nomos Empsychos"
 vsg_nomos_desc:0 "Nomos Empsychos, the law animate, decrees that the Emperor and Autocrat of all Romans shall be the final judge on all things judicial. This right has been granted to his imperial majesty by God and none shall defy it."
 vsg_cities_byzantine_title:0 "Byzantine Great Cities"
 vsg_cities_byzantine_desc:0 "The Great Cities were the Byzantine centers of economic and cultural life, housing several hundred thousand people each. To ensure a stable economy, we must restore those cities."
 vsg_cities_latin_title:0 "Latin Metropolises"
 vsg_cities_latin_desc:0 "In order to govern the Western half of our empire more efficiently, we need to ebstalish a system of Latin Metropolises - the capital cities of the Latin Dioceses, which also act as the central government of each region for processing the Romanization of European population."
 vsg_library_title:0 "The Great Library"
 vsg_library_desc:0 "World's greatest library, The Great Library of Alexandria, once hosted hundreds of thousands of manuscripts all over the known world with knowledge accumulated across the vastness of millennia and stored safely in the archives of Alexandria. Since then, the library was destroyed multiple times by fires and conquerors who paid little attention to the valuable contents that resided inside it. We should rebuild this unrivaled source of knowledge."
 vsg_universities_title:0 "Catholic Universities"
 vsg_universities_desc:0 "An empire is not only strong through the sword but with the pen. As our empire becomes one of the foremost powers, we should make greater strides to patronize centers of learning."
 vsg_persia_title:0 "Conquest of Persia"
 vsg_persia_desc:0 "As the victor of the Persian War, we have the right to subjugate all Iranian soil into our domain. Persia has always been a land of splendor and spoils, with riches awaiting all who successfully invade it. The immeasurable wealth of Persian cities shall be made a fine addition to our empire. Iran shall be ours!"
 vsg_persosphere_title:0 "Persian Administration"
 vsg_persosphere_desc:0 "Despite being defeated, Persian knowledge about governance and administration is truly remarkable with thousand years of experience. Their legacies are both widespread and profound. Therefore, it would be such a waste if we don't integrate their ways into our burreaucracy. Persian people deserve their place to be one of the prominent cultural spheres of the Roman Empire alongside Latin and Greek."
 vsg_ariana_title:0 "Secure Ariana"
 vsg_ariana_desc:0 "India is in our sight, yet it is not yet in our grasp. There are still a few dangerous mountains in the middle. Our armies are still new to the terrain of Persia. To prepare for the grand invasion of India, we must secure our military bases in the mountains of Ariana."
 vsg_turkmen_title:0 "Romanize the Steppes"
 vsg_turkmen_desc:0 "The steppe's southern extent has been conquered and tamed. Yet our nobles postulate more could be done. If we were to assimilate more tribes to our hegemony, integrate lands of key importance, we could in theory establish a monopoly on Turkic manpower. Making them a part of Diocesis Russia territories would bring civilization to these barbarians which helps us becoming their only masters alone."
 vsg_georgia_title:0 "Devastate Georgia"
 vsg_georgia_desc:0 "Georgia has been a point of contention for our ancestors. Over the long centuries, Georgia, Armenia and the mountains of the Caucasus have been a place of struggle, where Roman, Persian and mercenary blood alike have been shed, drying in the old and wizened mountain valleys. Now, no vast, treacherous empire waits to challenge us - the region is ours for the picking, ours to dominate, ours to claim."
 vsg_cities_persian_title:0 "Persian Great Cities"
 vsg_cities_persian_desc:0 "The Persian Great Cities are the political, economical and cultural centers of the Persian world. By restoring those cities to their former glory, we can make the Empire far more richer with them being the middle ground for trade routes from Constantinople to India and China."
 vsg_invade_india_title:0 "Invade India"
 vsg_invade_india_desc:0 "The Indus Valley is a peculiar place - a crossroads where cultures clash, where empires have risen and fell and where ancients once forged the first empires. Today, it is a sprawling place, a ripe cornerstone of India, a gateway akin to Kashmir... and a gateway we will smash ajar and exploit. By conquering the Indus Valley, we may not only gain another vantage point, but also sever and drain an artery of Indian manpower and supplies."
 vsg_maharajas_title:0 "Defeat the Maharajas"
 vsg_maharajas_desc:0 "Maharajas were once the rulers of powerful empires in India and were respected by all. However, nowadays, every little Indian king thinks he deserves this title and try to claim it for himself. We will show them that they are nothing before the might of the Roman legions."
 vsg_tibet_title:0 "Conquer Tibet"
 vsg_tibet_desc:0 "Tibet acts as the natural border separate the Sinosphere with India. By conquering it, China will be completely open and defenseless against the rampage of Roman legions."
 vsg_burma_title:0 "Conquer Burma"
 vsg_burma_desc:0 "Burma stands as the gateway to the East Indies - a vast subcontinent holds infinity wealth. What's more, its strategic position of being covered by mountain ranges and having access to Malayan Sea would make Burma a valuable base for both our Imperial Army and Navy to launch military campaigns into China from the South and the East Indies from the sea. The total control of Burma will be the stepping stone for South East Asia conquest."
 vsg_invade_china_title:0 "Invade China"
 vsg_invade_china_desc:0 "China is a large landmass with large population and vast resources. We ought to put the resources into good use... By first conquering China so we can dominate it. With the fall of the Dragon Throne, no opponent could stop us advancing into this subcontinent."
 vsg_china_title:0 "Roma Sinae"
 vsg_china_desc:0 "In order for our authority as the [Root.Monarch.GetTitle] of China to be respected, we must bring the core of the Sinosphere into our fold - with the conquest of the whole subcontinent. It is our destiny to rule for ten thousand years, as the Romans are the true Sons of Heaven."
 vsg_cities_chinese_title:0 "Chinese Metropolises"
 vsg_cities_chinese_desc:0 "We will build grand metropolises across China. Several key cities, extremely wealthy after the industrial revolution and trading, have shown potential to be grown into metropolises. This will be a fine demonstration of our economic power."
 vsg_mongolia_title:0 "Subjugate the Mongols"
 vsg_mongolia_desc:0 "The northern steppes of Mongolia is home to a bunch of petty chiefdoms of the Mongols. But do not underestimate them, as many great empires was born from those steppes centuries ago. Now the Mongols are weakened, it is a good time to subjugate the Mongols forever and integrate their cavalry tactics into Imperial Army."
 vsg_far_east_title:0 "Conqueror of Far East"
 vsg_far_east_desc:0 "The rival kingdoms in Korea and Japan have battled over Korea for too long. It follows that we must end their conflict by force and restore harmony to their land, by incorporating them under the same rule of a Diocese."
 vsg_indochina_title:0 "Rule Indochina"
 vsg_indochina_desc:0 "The smoke from our Chinese conquests rise to the sky and its smokes carry our pride and glory to new heights. The smoke spreads outside of China, however, and needs more fuel to continue existing. Our nation is already great, but it can be so much more. It can be made into something unnaturally great if we keep our glorious victories going. Our next target should be Indochina. Its citizens ought to be able to be submitted to the rule of the Imperial Throne."
 vsg_east_indies_title:0 "Dominate South East Asia"
 vsg_east_indies_desc:0 "The East Indies hold something all empires lust after - Spices. People from every corner of our empire all want to taste some new experiences from the foreign, exotic spices of the distant lands in the East. Subjugating whole East Indies will solidify our monopoly on spices production and allow our diet to diversify."
 vsg_asia_title:0 "Roma Asia"
 vsg_asia_desc:0 "It's undeniable that Rome is one of the greatest empires the world has ever seen. But for millennia it is still be considered as an European empire, subject to debate when compare to other Asian empires like the Hordes, Persia, India or China. Nevertheless, that matter will soon come to a conclusion, as we are on the verge of joining the ranks of the great Asian empires - by being the first empire dominate both continents. Our conquest of Asia should fulfill it."
 #Nicaea
 NICENE_UNLOCK_HELLENIC_CB:0 "\n§GUnlocks§! §YHellenic Conquest§! casus belli against countries with any province in §YLevant§! and §YPersia§! Subcontinents.\n§YOccupied provinces in Levant or Persia that have our permanent claims will also become our cores§!\n"
 NCI_RELIGION_MISSIONS_LOCKED:0 "This mission can be unlocked by having had the '§YRebirth of Hellenism - Religion§!' event."
 nicene_religion_lockedmission1_title:0 "Locked Mission"
 nicene_religion_lockedmission1_desc:0 "This mission can be unlocked by having had the '§YRebirth of Hellenism - Religion§!' event."
 nicene_religion_lockedmission2_title:0 "Locked Mission"
 nicene_religion_lockedmission2_desc:0 "This mission can be unlocked by having had the '§YRebirth of Hellenism - Religion§!' event."
 nicene_religion_lockedmission3_title:0 "Locked Mission"
 nicene_religion_lockedmission3_desc:0 "This mission can be unlocked by having had the '§YRebirth of Hellenism - Religion§!' event."
 nicene_reform_hellenic_title:0 "Hellenic Reformation"
 nicene_reform_hellenic_desc:0 "The Reformation wave of the Christian world which further divide their religion is raging near our empire border. Soon this could cause a similar religious divergent among the Greek population, with many still practicing the old faith Orthodoxy in secret. A so-called Reformation of Hellenic faith should also be carried out to unite the children of Hellas."
 nicene_women_of_greece_title:0 "Women of Hellas"
 nicene_women_of_greece_desc:0 "Since ancient times, women has hold many important positions in Greek society. Some may even rose to a high figure like Queen Gorgo of Sparta. We should encourage more them to join our administration system, by creating an innovative movement called 'Feminism'"
 nicene_orthodoxy_title:0 "Hellenic Orthodoxy"
 nicene_orthodoxy_desc:0 "After centuries suffering under Roman Yoke first sparks of a new Orthodox faith under true Greek culture leadership have finally begun to emerge. We should cherish these sparks and add fuel to it. The Church of Orthodoxy will be purified and cleaned without Roman's influence."
 nicene_christianity_leader_title:0 "Protector of Christendom"
 nicene_christianity_leader_desc:0 "As the conqueror of Rome and controller of Patriarchate of Constantinople, it is without saying that we are the Leader of Orthodoxy. Not only that, we also act as the Shield of Christendom against the heathens in the East. The only thing left to do is to claim the defender of faith role. This will legitimize our leadership in the Catholics eyes."
 nicene_hagia_sophia_title:0 "Renovate Hagia Sophia"
 nicene_hagia_sophia_desc:0 "As the head of the Christianity, the Hagia Sophia is a symbol of Orthodox authority and unity. We must renovate the Hagia Sophia to once again show the Orthodox and Catholic world our supremacy to the entirety of Christendom."
 nicene_islamic_court_title:0 "Islamic Court"
 nicene_islamic_court_desc:0 "Behind every great government of the Muslim world there are many nobles and advisors, they form the inner court which over the decades has been filled with the greatest experts of human and theological knowledge who gain power thanks to their merits and their skills. We must invite some scholars to help us with our Islamization process."
 nicene_hellenic_islamization_title:0 "Hellenic Islamization"
 nicene_hellenic_islamization_desc:0 "The Hellenization of our great nation must come with Islamization. This process of us have two unique characteristics: first, a large percent of the population are still practicing Orthodoxy - therefore we must keep them happy while encourage them to embrace the light of Allah. Second, the Muslim population standing in our conquest plans - Anatolia and the Levant, are following the wrong sect of Islam. Shia is only true one!"
 NCI_SHIA_CENTER:0 "Creates a §YShia Center of Islamization§! in §Y[151.GetName]§! which will convert nearby provinces for §Y25§! years."
 nicene_golden_age_islam_title:0 "Rekindle the Golden Age"
 nicene_golden_age_islam_desc:0 "The Golden Age of Islam ended with the arrival of the Crusaders and the Mongols. As these threats recede and the stability and wealth of the region increases, the chances of rekindling the golden age are within the reach of the entire Ummah."
 nicene_serbia_title:0 "Conquer Serbia"
 nicene_serbia_desc:0 "The Serbs stand as a rock before the path to Illyria. To advance deep into Illyria, the Serbian Kingdom must be subjugated, either by choice or by force!"
 NCI_SERBIA_REWARD_ORTHODOX:0 "\n£yes£ If we complete this mission as §YOrthodox§! and @SER §YSerbia§! is our loyal vassal, we will instantly annex them."
 NCI_SERBIA_REWARD_ORTHODOX_NO:0 "\n£no£ If we complete this mission as §YOrthodox§! and @SER §YSerbia§! is our loyal vassal, we will instantly annex them."
 NCI_SERBIA_REWARD_HELLENIC:0 "\n£yes£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YBalkans§! Region."
 NCI_SERBIA_REWARD_HELLENIC_NO:0 "\n£no£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YBalkans§! Region."
 NCI_SERBIA_REWARD_SHIA:0 "\n£yes£ If we complete this mission as §YShia§!, we will receive:"
 NCI_SERBIA_REWARD_SHIA_NO:0 "\n£no£ If we complete this mission as §YShia§!, we will receive:"
 nicene_balkan_title:0 "Balkan Domination"
 nicene_balkan_desc:0 "Balkans are a treacherous and dangerous land, but are a suitable barrier and a natural border against foes. Much like the empire before us we must expand to Balkans and turn it into our safest border."
 NICENE_UNLOCK_HELLENIC_CB_ITALY:0 "\n§GExpands§! §YHellenic Conquest§! casus belli against countries with any province in §YItaly§! Region.\n§YOccupied provinces in Italy will also become Antigonid's permanent claims§!\n"
 nicene_isles_title:0 "The Western Isles"
 nicene_isles_desc:0 "Before the time of Romans, the ancient Greek ancestors of us had set up colonies as far as Massilia and Iberia. The Corsica Isles serve as the vital stepping stones to reclaim our long lost Greek territories."
 NCI_ISLES_REWARD_HELLENIC:0 "\n£yes£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YItaly§! Region."
 NCI_ISLES_REWARD_HELLENIC_NO:0 "\n£no£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YItaly§! Region."
 nicene_pontic_steppe_title:0 "Grip over Pontic Steppe"
 nicene_pontic_steppe_desc:0 "Crimea is home to the Tatars and the remnants of the Goths. It was also once the home of the Bosphorus Greek Kingdom. We must secure our control over this region to maintain our trade supremacy in the Black Sea."
 NCI_CRIMEA_REWARD_HELLENIC:0 "\n£yes£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YPontic Steppe§! Region."
 NCI_CRIMEA_REWARD_HELLENIC_NO:0 "\n£no£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YPontic Steppe§! Region."
 nicene_maghreb_title:0 "Subjugate Berbers"
 nicene_maghreb_desc:0 "The Maghreb coast is plagued with Berber pirates, raiding every ship passing through their range. As the new masters of Western Mediterranean, we have to stop this insolent. Our actions would create a peaceful and prosperous Mediterranean."
 NCI_MAGHREB_REWARD:0 "£yes£ If we complete this mission while @AEG §Y[AEG.GetName]§! owns at least 25 provinces in §YMaghreb§!, §Y[AEG.GetName]§! gains a permanent claim on §YMaghreb§! Region."
 NCI_MAGHREB_REWARD_NO:0 "£no£ If we complete this mission while @AEG §Y[AEG.GetName]§! owns at least 25 provinces in §YMaghreb§!, §Y[AEG.GetName]§! gains a permanent claim on §YMaghreb§! Region."
 NCI_EGYPT_REWARD_HELLENIC:0 "\n£yes£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YEgypt§! Region."
 NCI_EGYPT_REWARD_HELLENIC_NO:0 "\n£no£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YEgypt§! Region."
 nicene_bahrain_title:0 "Rebuild Tylos"
 nicene_bahrain_desc:0 "Tylos was an old Greek city in the classical era, during which the island was a center of maritime trade and pearling in the Erythraean Sea. We must rebuild this strategic city to strengthen our position in the Persian Gulf and the Indian Ocean."
 NCI_ARABIA_REWARD_ORTHODOX:0 "\n£yes£ If we complete this mission as §YOrthodox§!, we will receive:"
 NCI_ARABIA_REWARD_ORTHODOX_NO:0 "\n£no£ If we complete this mission as §YOrthodox§!, we will receive:"
 NCI_ARABIC_REWARD_HELLENIC:0 "\n£yes£ If we complete this mission as §YReformed Hellenic§!, we will receive:"
 NCI_ARABIC_REWARD_HELLENIC_NO:0 "\n£no£ If we complete this mission as §YReformed Hellenic§!, we will receive:"
 NCI_BACTRIA_REWARD_HELLENIC:0 "\n£yes£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YKhorasan§! Region."
 NCI_BACTRIA_REWARD_HELLENIC_NO:0 "\n£no£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YKhorasan§! Region."
 nicene_scythia_title:0 "Hellenic Scythia"
 nicene_scythia_desc:0 "The Scythian warriors were well-known in Ancient Greece for shock tactics and combat abilities, thanks to their living conditions in the Great Steppes. Despite Scythian culture having extincted, perharps we can revive their tactics should we study more about the steppes."
 NCI_INDIA_REWARD_HELLENIC:0 "£yes£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YIndia§! Subcontinent."
 NCI_INDIA_REWARD_HELLENIC_NO:0 "£no£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YIndia§! Subcontinent."
 NICENE_UNLOCK_HELLENIC_CB_INDIA:0 "§GExpands§! §YHellenic Conquest§! casus belli against countries with any province in §YIndia§! Subcontinent.\n§YOccupied provinces in India will also become our permanent claims§!\n"
 nicene_maharajas_title:0 "Conquest of India"
 nicene_maharajas_desc:0 "India - the land of immense wealth that Alexander failed to conquer before his death. As the successors of his empire, we will finish what he had started."
 NCI_SPEEDRUN_INDIA:0 "\n£yes£ If we complete this mission while we still have the '§YAvenge Hydaspes§!' modifier, the modifier will become §Gpermanent§!."
 NCI_SPEEDRUN_INDIA_NO:0 "\n£no£ If we complete this mission while we still have the '§YAvenge Hydaspes§!' modifier, the modifier will become §Gpermanent§!."
 nicene_dragon_title:0 "Confront the Dragon"
 nicene_dragon_desc:0 "With the Silk Road in our grasp, we have come before China - the eternal dragon of the far east, an empire, a civilisation, a world in its own right, so far-removed and insulated that it views all beyond its borders with heavenly scorn, demanding tribute and respect. We are no savages, however. We are no petty peasant tribe to be bullied and vassalized. We are heirs of Alexander the Great and they will learn this - either the easy way or the hard way."
 nicene_east_indies_title:0 "Golden Chersonese"
 nicene_east_indies_desc:0 "Golden Chersonese - the legend about a foreign land in the East, filled with spices and exotic ingredients Europe haven't ever seen. For many years we thought it was just a myth, until now. The children of Hellas will dominate the world spices trade with the conquest of Malaya."
 NICENE_UNLOCK_HELLENIC_CB_MALAYA:0 "§GExpands§! §YHellenic Conquest§! casus belli against countries with any province in §YEast Indies§! Subcontinent.\n§YOccupied provinces in East Indies will also become our permanent claims§!\n"
 nicene_massillia_title:0 "City of Massilia"
 nicene_massillia_desc:0 "Massilia was one of Greek colonies in Gaul since the Antiquity, acting as our main trade port in Gaul until it got conquered by, no one else beside the Romans. Should it be returned to us, we will move one step closer to Western Mediterranean domination."
 NCI_MASSILIA_REWARD_HELLENIC:0 "\n£yes£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YFrance§! Region."
 NCI_MASSILIA_REWARD_HELLENIC_NO:0 "\n£no£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YFrance§! Region."
 nicene_arelat_title:0 "Arelat Conquest"
 nicene_arelat_desc:0 "The wealthy holdings of Eastern Gaul have found themselves in a state of squabbling for centuries now, fought over by the pretentious princes of Germania and the foolhardy Franks. Sweeping through these so-called independent powers will provide us a gateway to Gaul proper."
 NICENE_UNLOCK_HELLENIC_CB_GAUL:0 "\n§GExpands§! §YHellenic Conquest§! casus belli against countries with any province in §YFrance§! Region.\n§YOccupied provinces in France will also become our permanent claims§!\n"
 nicene_valencia_title:0 "Iberia Colonies"
 nicene_valencia_desc:0 "Iberia had has many Greek colonies in the past. They stood as the Westernmost reach of the Ancient Hellenic world. We should imitate them and gain some footholds on this region."
 NCI_VALENCIA_REWARD_HELLENIC:0 "\n£yes£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YIberia§! Region."
 NCI_VALENCIA_REWARD_HELLENIC_NO:0 "\n£no£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YIberia§! Region."
 nicene_wmed_title:0 "Rule West Mediterranean"
 nicene_wmed_desc:0 "West Mediterranean was crossed by many trade routes from beyond the Atlantic into Mediterranean Sea. Should we control this whole region, no one could imagine the huge benefits it would bring to us by redirect all the trade routes into Aegean Sea. Mediterranean shall be turned into a Greek sea once more."
 nicene_hercules_title:0 "Pillars of Hercules"
 nicene_hercules_desc:0 "The Pillars of Hercules are the mountains on both sides of the Strait of Gibraltar. It marked the farest point in the West of Ancient Greek knowledge. Beyond them lies the Atlantic Ocean with countless opportunities for who dare to navigate the seas. This is the time when our ambition is put to test!"
 NICENE_UNLOCK_HELLENIC_CB_IBERIA:0 "\n§GExpands§! §YHellenic Conquest§! casus belli against countries with any province in §YIberia§! Region.\n§YOccupied provinces in Iberia will also become our permanent claims§!\n"
 NCI_HERCULES_REWARD_HELLENIC:0 "\n£yes£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YMaghreb§! Region."
 NCI_HERCULES_REWARD_HELLENIC_NO:0 "\n£no£ If we complete this mission as §YReformed Hellenic§!, §Gallows§! §YCenter of Hellenisation§! being created in §YMaghreb§! Region."
 nicene_odyssey_title:0 "The Third Odyssey"
 nicene_odyssey_desc:0 "With the Maghreb under our wing, we have acquired access to the Atlantic. Ancient thinkers and mappers alike spoke of strange lands beyond the Pillars of Hercules- now, in recent years, we have learned that a new world most certainly awaits us across the Atlantic, where we can send irritating foreign troublemakers, aspiring young conquerors and fearsome hardy homesteaders by the thousands to establish a new Hellas beyond the Atlantic - Elysia. A new Odyssey awaits the bravest of Greek hearts."
 nicene_newworld_base_title:0 "New World Base"
 nicene_newworld_base_desc:0 "After many years of exploring the West, we have discovered that the Punics managed to escape their ill fate by fleeing to the New World! Preparations must be done for the imminent conflict."
 nicene_punics_title:0 "Exterminate Punics"
 nicene_punics_desc:0 "Those Punics may have been our ally againts Rome in the past, but many centuries have past since then and they are blocking our ambition of Elysia nation in North America. No Hannibal nor gods shall save them this time!"