#Prydain
 wls_reclaim_hibernia_title:0 "Reclaim Hibernia"
 wls_reclaim_hibernia_desc:0 "Hibernia has always been a contested region between the numerous Ruireichs that make up the Island. We must put an end to all the petty disputes and conquer the Emerald Isle for ourselves."

 wls_danelaw_title:0 "Undo the Danelaw"
 wls_danelaw_desc:0 "The next logical step towards fighting off the Viking raiders is to take the fight to their homeland. By landing and occupying Jutland, we will cripple any Danish attempt to reinvade the British Isles."

 wls_northern_crusade_title:0 "Northern Crusade"
 wls_northern_crusade_desc:0 "After so long, we have finally avenged all those who have lost their lives to the Viking raids. Ever since the first raid in 793 AD, the Isles have known nothing but fear and turmoil, but now we have fully conquered all the Norse lands, and with this victory, we will never let another Viking desecrate our shores."

 wls_barbary_title:0 "Control Maghreb"
 wls_barbary_desc:0 "The Berber pirates have ravaged peaceful and idyllic Christian shorelines across the Mediterranean for far too long. If we were to control the coastline, we could put an end to their sea raids once and for all. The entire continent of Europe would undoubtedly reap the benefits of secure and peaceful maritime trade."

 wls_egypt_title:0 "Egyptian Reconquest"
 wls_egypt_desc:0 "Egypt, with its abundant riches and status as a stronghold of Islamic power, poses a perpetual threat to the empire's security. It must be brought under our control to ensure our safety."

 wls_mecca_title:0 "The Conquest of Mecca"
 wls_mecca_desc:0 "Seizing the holy cities of Islam will shatter the backbone of any would-be caliphates. This triumph will deal a decisive blow to the followers of the false Prophet!"

 wls_second_rome_title:0 "The Second Rome"
 wls_second_rome_desc:0 "The seat of Eastern Orthodoxy has long been a rival to our own power and legitimacy as Catholics. Now that we control the Patriarchate of the East, we shall reclaim this seat of authority and spread our faith across the Eastern lands."

 wls_reconquest_title:0 "Liberate the Holy Land"
 wls_reconquest_desc:0 "As close relatives to the Kingdom of Jerusalem and devout Catholics, it is our sacred duty to liberate the Holy Land from the hands of infidels and restore it to its rightful owners."

