 wls_roads_desc:0 "The Romans built an extensive network of modern roads to connect every corner of their vast empire, greatly reducing travel time. Unfortunately, years of wars and mismanagement have left them decrepit. We should work to repair and modernize them, as this will provide us with many benefits."

 wls_wonders_title:0 "Roman Great Wonders"
 wls_wonders_desc:0 "While our engineering prowess surpasses that of conquered civilizations, their ancient wonders stand as testament to their ingenuity and cultural significance. Perhaps it's time to set aside our pride and glean knowledge from their architectural marvels, embracing the ancient wisdom."

 wls_cities_byzantine_title:0 "Byzantine Great Cities"
 wls_cities_byzantine_desc:0 "The Great Cities of Byzantium were the beating hearts of the Hellenosphere, bustling hubs of economic and cultural activity, each home to hundreds of thousands. To secure a stable economy, it is imperative that we breathe new life into these once-great centers."

 wls_cities_latin_title:0 "Latin Metropolises"
 wls_cities_latin_desc:0 "To govern the Western half of our empire more efficiently, we must establish a system of Latin Metropolises. These will serve as the capital cities of the Latinsphere, acting as central hubs for both governance and the process of Romanization among the European population."

 wls_ministries_title:0 "Imperial Ministries"
 wls_ministries_desc:0 "The imperial bureaucracy has always been an important part in the imperial administration since ancient times. With the ever expanding borders of our empire many of the old ministries must be revived and new ones must be created. We should reform the various imperial ministries to make it more efficient."

 wls_roman_law_title:0 "Reform the Roman Law"
 wls_roman_law_desc:0 "Roman law is the main legal civil judicial codex of the Roman Empire. However, it is an antiquated ruleset and modern problems surely require modern solutions. Therefore we shall reform the Roman law to make it suit the needs of our modern empire."

 wls_nomos_title:0 "Nomos Empsychos"
 wls_nomos_desc:0 "Nomos Empsychos, the law animate, decrees that the Emperor and Autocrat of all Romans shall be the final judge on all things judicial. This right has been granted to his imperial majesty by God and none shall defy it."

 wls_library_title:0 "The Great Library"
 wls_library_desc:0 "The Great Library of Alexandria, once the world's greatest repository of knowledge, hosted hundreds of thousands of manuscripts from across the known world, accumulated over millennia. Unfortunately, it was destroyed multiple times by fires and barbarians who disregarded its valuable contents. It's time to rebuild this unparalleled source of knowledge."

 wls_wall_title:0 "Theodosian Walls"
 wls_wall_desc:0 "The Theodosian Walls have defended the city of Constantinople for centuries and will continue to be its primary defence during sieges for centuries to come. It is time for us to extend and renovate the wall, due to the recent growth of Constantinople."

 wls_newworld_base_title:0 "New World Base"
 wls_newworld_base_desc:0 "After extensive exploration to the West, we have made a startling discovery about the Punics who have managed to escape their demise by fleeing to the New World. Preparations will be done for the inevitable conflict ahead."

 wls_conquer_seas_title:0 "Conquer the Seas"
 wls_conquer_seas_desc:0 "Though arriving late to the colonization endeavor, the vastness of the seas remains unclaimed. However, this situation is set to change, as the [Root.Monarch.GetTitle] has laid claim to every corner of the globe, marking the dawn of the Roman colonialism."

 wls_punics_title:0 "Exterminate Punics"
 wls_punics_desc:0 "The Punics may have eluded their fate once, employing trickeries to survive. But they will not escape our wrath again. Every last one of them will be exterminated from the world. Neither Hannibal nor any god can save them this time!"

 wls_persia_title:0 "Conquest of Persia"
 wls_persia_desc:0 "As the victor of the Persian War, we hold the right to assert our dominance over all Iranian territories. Persia, famed for its opulence and treasures, promises untold riches to those who conquer it. The bountiful wealth of Persian cities will enrich our empire immeasurably."

 wls_persosphere_title:0 "Persian Administration"
 wls_persosphere_desc:0 "Despite their defeat, the Persians possess a wealth of knowledge in governance and administration accumulated over millennia. It would be remiss of us not to incorporate their expertise into our bureaucracy. The Persian people deserve recognition as one of the prominent cultural influences within Rome."

 wls_ariana_title:0 "Secure Ariana"
 wls_ariana_desc:0 "India lies within our reach, yet it remains beyond our grasp. Formidable mountains obstruct our path, presenting a challenge to our advancing armies. We must fortify our military bases in the mountainous region of Ariana. These strategic strongholds will serve as crucial staging points for our grand invasion of India."

 wls_turkmen_title:0 "Romanize the Steppes"
 wls_turkmen_desc:0 "The southern expanse of the steppe has succumbed to our dominion and order. By assimilating additional tribes, we could potentially establish a monopoly on Turkic manpower. Incorporating these lands into the territory of Rome would not only civilize these barbarians but also consolidate our sole authority over them."

 wls_georgia_title:0 "Devastate Georgia"
 wls_georgia_desc:0 "Throughout the annals of history, Georgia has stood as a pivotal battleground for our forebears. Over the eons, the rugged terrain of Georgia, Armenia, and the Caucasus Mountains has witnessed the clash of friends and foes alike. Today, no formidable rival stands to oppose us in taking this region for ourselves."

 wls_cities_persian_title:0 "Persian Great Cities"
 wls_cities_persian_desc:0 "The Great Cities of Persia are the beating hearts of the political, economic, and cultural realms in the Persosphere. Positioned as key hubs along the trade routes from Constantinople to India and China, restoring them to their former prosperity promises to enrich our nation manifold."

 wls_invade_india_title:0 "Invade India"
 wls_invade_india_desc:0 "The Indus Valley stands as the pivotal gateway to Indian riches. By conquering this strategic region, we not only gain a valuable vantage point but also sever a crucial artery of Indian manpower and supplies. This campaign promises to open new avenues of opportunity and strengthen our foothold in the subcontinent."

 wls_maharajas_title:0 "Defeat the Maharajas"
 wls_maharajas_desc:0 "The title of Maharaja was once reserved for the rulers of mighty Indian empires, commanding respect and authority. However, in the current state of affairs, the Maharajas are pale in comparison to the might of our legions. The riches of India are ours alone to claim."

 wls_tibet_title:0 "Conquer Tibet"
 wls_tibet_desc:0 "Tibet is the natural border dividing the Sinosphere from India, protecting the western flank of China. Its conquest would leave the entire subcontinent vulnerable and defenseless against the onslaught of Rome."

 wls_burma_title:0 "Conquer Burma"
 wls_burma_desc:0 "Burma stands as the gateway to the East Indies - a vast subcontinent holding infinite wealth. Its strategic position, nestled among mountain ranges and with access to the Malayan Sea, makes it a valuable military base. This region will be the stepping stone for our conquest of Southeast Asia."

 wls_invade_china_title:0 "Invade China"
 wls_invade_china_desc:0 "China is a vast landmass with a large population and abundant resources. It would be folly not to put these resources to good use, better be under our management. With the Dragon Throne toppled, no opponent could stand in the way of our advance into this rich subcontinent."

 wls_cities_chinese_title:0 "Chinese Metropolises"
 wls_cities_chinese_desc:0 "We shall erect grand metropolises across China. Several key cities, already thriving with wealth from the industrial revolution and trade, have displayed immense potential for expansion. This will serve as a splendid showcase of our economic prowess."

 wls_mongolia_title:0 "Subjugate the Mongols"
 wls_mongolia_desc:0 "The vast northern steppes of Mongolia are scattered with petty chiefdoms of the Mongols. Yet, one should not underestimate them, for from these very steppes, many great empires have arisen centuries ago. Now, with the Mongols weakened, it presents a favorable opportunity to subjugate them once and for all, and to incorporate their legendary cavalry tactics into the Imperial Army."

 wls_far_east_title:0 "Conqueror of Far East"
 wls_far_east_desc:0 "The rival kingdoms of Korea and Japan have waged war over the Korean Peninsula for far too long. It is evident that we must intervene decisively to put an end to their conflict and restore peace and stability to the region. By incorporating both kingdoms under the jurisdiction of a Diocese, we can ensure a unified and harmonious administration that benefits all."

 wls_indochina_title:0 "Rule Indochina"
 wls_indochina_desc:0 "The triumph of our conquests in Asia has elevated our pride and glory to unprecedented heights. To sustain this momentum, we must seek new conquests. Indochina beckons, its lands ripe for submission to Rome. Let us extend our dominion and usher its citizens into our fold."

 wls_east_indies_title:0 "Dominate South East Asia"
 wls_east_indies_desc:0 "The allure of the East Indies is undeniable, with its exotic spices coveted by all within our empire. By subjugating the East Indies, we shall ensure a steady and exclusive supply of the spices, bringing new flavors and experiences to every corner of our realm."

 wls_asia_title:0 "Roma Asia"
 wls_asia_desc:0 "Rome's greatness has long been undisputed, yet its identity as a purely European empire has often been questioned in comparison to the grand Asian empires of old. However, this debate will soon be put to rest as we stand on the brink of a historic achievement. With our imminent conquest of Asia, Rome will transcend its European origins and rightfully claim its place among the legendary empires of antiquity."
 
