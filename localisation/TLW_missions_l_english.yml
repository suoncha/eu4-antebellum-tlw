#Byzantium
 byzantium_albania_title:0 "Retake Albania"
 byzantium_albania_desc:0 "For millennia, Greeks and Albanians have shared the same lands, despite linguistic differences. Our history is intertwined, from the times of Alexander the Great to Basil II. Now, under Bulgarian domination, they seek our aid."
 byzantium_carpathia_locked_title:0 "Unlockable Mission"
 byzantium_carpathia_locked_desc:0 "You can unlock this mission by forming §Y[ROM.GetName]§!."
 byzantium_carpathia_title:0 "Annihilate Magyars"
 byzantium_carpathia_desc:0 "The northern border of Dacia faces constant raiding from the Magyars, disrupting the peace of our Orthodox brethren for too long. This aggression must be halted."
 byzantium_mesopotamia_locked_title:0 "Unlockable Mission"
