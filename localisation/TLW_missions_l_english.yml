#Rum - Orthodox
 rum_christian_unite_the_turks_title:0 "Unite the Turks"
 rum_christian_unite_the_turks_desc:0 "Seljuks is an imminent threat that we cannot overcome alone. Should we unite the Beyliks, we will achieve enough power to defeat them."

 rum_christian_banish_title:0 "Banish the Heathen"
 rum_christian_banish_desc:0 "Now established on the Italian Peninsula, we must drive out the Muslim heathens as soon as possible! They oppress the peoples there, and we can not allow their religion to have a foothold to spread to the rest of Europe. It is time to drive them out, once and for all."

 rum_christian_march_rome_title:0 "March on Rome"
 rum_christian_march_rome_desc:0 "'The Eternal City'. 'Caput Mundi'. 'City of God'. Rome has had many a name. As we march to take back the city, however, there are but four words that echo in the mind of every true son of Rome. 'Nostra Civitas'. Our city. 'Cor Nostrum'. Our heart."

 rum_christian_jerusalem_title:0 "Patriarchate of Jerusalem"
 rum_christian_jerusalem_desc:0 "Centuries of heathen rule over the holy Jerusalem have reduced the city to a state of near ruin. Followers of the Pope have lost it time and time again, rebuilding only to see their pathetic efforts crushed by Saracen brutality. Only the might of Rûm may elevate Jerusalem's prestige and wealth to the rightful height it deserves."

 rum_christian_alexandria_title:0 "Patriarchate of Alexandria"
 rum_christian_alexandria_desc:0 "Alexandria, as well as Egypt as a whole, experienced significant heretic strife during Byzantine rule. To reawaken Egypt's slumbering Christian population and serve as a beacon of unity in a dishevelled and uncertain land, we must restore Alexandria as a beating heart of the church."

 rum_christian_magyar_menace_title:0 "End the Magyar Menace"
 rum_christian_magyar_menace_desc:0 "The barbaric Magyars have plagued our northern border incessantly, and the time has come for a grand campaign to root them out."

 rum_christian_syria_title:0 "Reclaim Antiochia"
 rum_christian_syria_desc:0 "Antiochia has to be reclaimed! It was an integral part of Rome, and is also the route that will lead us to the reconquest of the Levant."

 rum_christian_mecca_title:0 "The Heart of Islam"
 rum_christian_mecca_desc:0 "Mecca is the center point for the Muslim Community. Home to the first Caliphate that has taken vast swathes of territories from our crumbling empire, it would be most ironic for us to seize their most holy of cities. Even more ironic it would be to convert it to a church."

 rum_christian_rus_union_title:0 "Tsar of Rus"
 rum_christian_rus_union_desc:0 "The Orthodox Church, with its center in Constantinople, has long served as a unifying force for our faith. However, our Slavic brethren in Rus hold different views, refusing to recognize the authority of the Patriarch of Constantinople. Such dissent cannot be tolerated, as it threatens the unity of our church and undermines our authority."

 rum_christian_iron_title:0 "Claim the Iron Crown"
 rum_christian_iron_desc:0 "Northern Italia fancies itself a loose mess of independent imbeciles, deluded duchies and babbling buffoons, swimming in more undeserved wealth and squandered manpower than they know what to do with. Crushing this sad state of disunity by smothering the peninsula's remaining vestiges of power and sovereignity will signal to the world who the true masters of Italia are."

 rum_christian_roman_ambition_title:0 "Roman Ambition"
 rum_christian_roman_ambition_desc:0 "Reclaiming the ancient borders of the Eastern Roman Empire marks a significant milestone in our quest to revive the glory of Rome. Yet, our ambitions do not end there. We must set our sights on a grander vision - to restore the vast territories once ruled by Emperor Justinian. By doing so, we will not only revive the legitimate Rome but also usher in a new era of prosperity and power for our people."

 rum_christian_reform_imperial_army_title:0 "Reform the Imperial Army"
 rum_christian_reform_imperial_army_desc:0 "While we have procured many a mighty general throughout our tired and ailing history fending off the heathens of the east, the imperial army leaves much to be desired in this brave new age. Europa's petty duchies and squabbling kingdoms have made of themselves fine martial educators and warriors with the wealth and prosperity they hoard. It is time we catch up and show to the world Rome's true capabilities and military might."

 rum_christian_muskets_title:0 "Westernise The Army"
 rum_christian_muskets_desc:0 "The face of warfare has changed significantly. We have lagged behind our western rivals in technological advance. This cannot be ignored. We need to find an ally willing to help us catch up with their military reforms."

 rum_christian_finest_title:0 "The Finest Of All"
 rum_christian_finest_desc:0 "Victory in war does not depend entirely upon numbers or mere courage; only skill and discipline will ensure it. The old Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps, and unwearied cultivation of the other arts of war. Thus, to prepare for our world conquest, we must ensure that our army is the finest in the world."

 rum_christian_grandarmy_title:0 "Roman Grand Army"
 rum_christian_grandarmy_desc:0 "Despite our invincible status, we are always outnumbered and outmatched in manpower by our opponents. Much of the time, the Romans were outmatched in many essential areas, which led to the downfall of the old Empire. Hence, we must booster our number to surpass any adversary."

 rum_christian_money_title:0 "Reissue the Hyperpyron"
 rum_christian_money_desc:0 "The Hyperpyron, once the prized coin of the Byzantine Empire during the late Middle Ages, was introduced by Emperor Alexios I Komnenos, replacing the Solidus and remained the standard gold currency until the mid-14th century. In light of our glorious heritage, the reissuing of the Hyperpyron as our new currency would not only honor our illustrious past but also signal our commitment to reclaiming our former glory."

 rum_christian_roman_industries_title:0 "Roman Industries"
 rum_christian_roman_industries_desc:0 "As technology advances, traditional manufacturing methods become obsolete. To maintain our status as a great power, we must embrace these innovations and modernize our production processes to outpace our rivals."

 rum_christian_roads_title:0 "Roman Road Network"
 rum_christian_roads_desc:0 "The Romans built an extensive network of modern roads to connect every corner of their vast empire, greatly reducing travel time. Unfortunately, years of wars and mismanagement have left them decrepit. We should work to repair and modernize them, as this will provide us with many benefits."

 rum_christian_wonders_title:0 "Roman Great Wonders"
 rum_christian_wonders_desc:0 "While our engineering prowess surpasses that of conquered civilizations, their ancient wonders stand as testament to their ingenuity and cultural significance. Perhaps it's time to set aside our pride and glean knowledge from their architectural marvels, embracing the ancient wisdom."

 rum_christian_restored_rome_title:0 "Western Reconquest"
 rum_christian_restored_rome_desc:0 "With the empire restored, it is our destiny to reclaim the Western Empire. As heirs to the great Roman conquests, we are obligated to revive the spirit of the ancient republic and expand our dominion across the Western lands. Let us embark on this noble endeavor and usher in a new era of Roman greatness."

 rum_christian_arelat_title:0 "Arelat Conquest"
 rum_christian_arelat_desc:0 "The wealthy holdings of Eastern Gaul have found themselves in a state of squabbling for centuries now, fought over by the pretentious princes of Germania and the foolhardy Franks. Sweeping through these so-called independent powers will provide us a gateway to Gaul proper."

 rum_christian_iberia_title:0 "Triumph for Iberia"
 rum_christian_iberia_desc:0 "With the Muslims sorely wounded by our efforts, Hispania lays vulnerable to our advance. We must embrace the peninsula in its entirety and restore Roman rule across its war-torn valleys. The beaten and bloodied Christians of Hispania cry out for a unifier- and that unifier is Rome."

 rum_christian_dethrone_title:0 "Overthrow the Carolingians"
 rum_christian_dethrone_desc:0 "The prosperous and bountiful former province of Gaul is in no sorry state- the foundations our ancestors laid in this vital land have lasted, so it seemed, so well that the barbaric Franks and their petty descendents have thrived. The Carolingians as of late however have proven to be nothing but trouble for the humble peasants of the province and worse, even style themselves as Emperors of Rome. Let us snuff this pathetic assertation and remove this insipid dynasty from Gaul forever."

 rum_christian_alpine_title:0 "March Across the Alps"
 rum_christian_alpine_desc:0 "Helvetia, as the region encompassing the mighty Alps was once called, was a place as integral to Italia as Rome itself, many centuries ago. Not only did it serve as a vital defensive buffer, but also as a prosperous and booming region in its own right under Pax Romana. Under our resurgent strength, the peasants and farmers of Helvetica may once more enjoy our benevolent rule and guidance- and more importantly, serve as a stepping stone into Germania."

 rum_christian_rhine_title:0 "The Rhenish Border"
 rum_christian_rhine_desc:0 "It cannot be denied- Germania is a wild, dangerous heartland of barbaric peoples. This truth is evident today more than ever. To guard against this formidable threat, we must re-establish Germania Inferior, a vital and historical defensive province and subsequently, an announcement to the divided Europa of our imminent supremacy."

 rum_christian_belgica_title:0 "Roman Belgica"
 rum_christian_belgica_desc:0 "The ancient homeland of the Belgae people has flourished in modern times, largely due to Dutch merchants. As a former province of the Roman Empire, it is clear that we hold legitimate claims to the region. By incorporating it, Belgica will thrive even more under our administration."

 rum_christian_cultural_hegemony_title:0 "Cultural Hegemony"
 rum_christian_cultural_hegemony_desc:0 "The differences in our ways of life lead to instability and conflict. By spreading Roman ideals and traditions globally, we can shape societies in our image. This establishes our cultural supremacy over all nations, ensuring that the world reflects the grandeur of Rome."

 rum_christian_fortify_rhine_title:0 "Fortify Rhine"
 rum_christian_fortify_rhine_desc:0 "History teaches us the perils of losing an empire due to insufficient fortification. This time, we will not falter. By bolstering our defenses and constructing more forts along the border, the Rhine will become the German Graveyard should they dare to cross it again."

 rum_christian_germany_title:0 "Conquer Germany"
 rum_christian_germany_desc:0 "The Holy Roman Empire, a mockery of the ancient Rome, stands as a festering wound upon the legacy of Charlemagne. Corrupted by sin and vice, it masquerades as a bastion of Christian virtue while bowing to the Antichrist in its heart. Such a blasphemous entity cannot be suffered to exist any longer. It must be torn asunder, purged from the earth, no matter the price to be paid."

 rum_christian_restoration_title:0 "Imperial Restoration"
 rum_christian_restoration_desc:0 "Roman rule collapsed swiftly in Britannia as the fall came upon us. The province prospered beneath and after our reign, however- that cannot be denied. The settled Germanic peoples have since utilised our infrastructure and guidance to fashion of Britannia splendid kingdoms and institutions. Today, we see a culture in vital need of new guidance and protection- and an estranged province in dire need of a most imperial restoration."

 rum_christian_europe_title:0 "Roma Europa"
 rum_christian_europe_desc:0 "The opportunity to unify Europa under Roman banners has arrived. With the mighty Dioceses by our side, all of Europe will finally be united under one single nation. The eternal peace shall be brought upon this continent for eons to come, as long as Rome endures."

 rum_christian_odyssey_title:0 "The Third Odyssey"
 rum_christian_odyssey_desc:0 "With the Maghreb under our wing, we have acquired access to the Atlantic. Ancient thinkers and mappers alike spoke of strange lands beyond the Pillars of Hercules- now, in recent years, we have learned that a new world most certainly awaits us across the Atlantic, where we can send irritating foreign troublemakers, aspiring young conquerors and fearsome hardy homesteaders by the thousands to establish a new Rome. A new Odyssey awaits the bravest of Roman hearts."

 rum_christian_newworld_base_title:0 "New World Base"
 rum_christian_newworld_base_desc:0 "After extensive exploration to the West, we have made a startling discovery about the Punics who have managed to escape their demise by fleeing to the New World. Preparations will be done for the inevitable conflict ahead."

 rum_christian_conquer_seas_title:0 "Conquer the Seas"
 rum_christian_conquer_seas_desc:0 "Though arriving late to the colonization endeavor, the vastness of the seas remains unclaimed. However, this situation is set to change, as the [Root.Monarch.GetTitle] has laid claim to every corner of the globe, marking the dawn of the Roman colonialism."

 rum_christian_punics_title:0 "Exterminate Punics"
 rum_christian_punics_desc:0 "The Punics may have eluded their fate once, employing trickeries to survive. But they will not escape our wrath again. Every last one of them will be exterminated from the world. Neither Hannibal nor any god can save them this time!"

 rum_christian_cities_byzantine_title:0 "Byzantine Great Cities"
 rum_christian_cities_byzantine_desc:0 "The Great Cities of Byzantium were the beating hearts of the Hellenosphere, bustling hubs of economic and cultural activity, each home to hundreds of thousands. To secure a stable economy, it is imperative that we breathe new life into these once-great centers."

 rum_christian_cities_latin_title:0 "Latin Metropolises"
 rum_christian_cities_latin_desc:0 "To govern the Western half of our empire more efficiently, we must establish a system of Latin Metropolises. These will serve as the capital cities of the Latinsphere, acting as central hubs for both governance and the process of Romanization among the European population."

 rum_christian_university_title:0 "Revive the Pandidakterion"
 rum_christian_university_desc:0 "The Pandidakterion, a grand center of learning in Constantinople, has fallen into disuse over the past millenia due to wars and disasters. However, with the resurgence of our empire and a revival in cultural interests, we should revive the Pandidakterion to encourage higher education."

 rum_christian_caesaropapism_title:0 "Caesaropapism"
 rum_christian_caesaropapism_desc:0 "Caesaropapism, a political system merging state and church authority under the [Root.Monarch.GetTitle], has emerged. The [Root.Monarch.GetTitle] now wields unparalleled control over both secular and religious domains, ensuring the welfare of Christian subjects. This consolidation grants absolute dominion over ecclesiastical matters, thus firmly establishing authority over the Church."

 rum_christian_nomos_title:0 "Nomos Empsychos"
 rum_christian_nomos_desc:0 "Nomos Empsychos, the law animate, decrees that the Emperor and Autocrat of all Romans shall be the final judge on all things judicial. This right has been granted to his imperial majesty by God and none shall defy it."

 rum_christian_library_title:0 "The Great Library"
 rum_christian_library_desc:0 "The Great Library of Alexandria, once the world's greatest repository of knowledge, hosted hundreds of thousands of manuscripts from across the known world, accumulated over millennia. Unfortunately, it was destroyed multiple times by fires and barbarians who disregarded its valuable contents. It's time to rebuild this unparalleled source of knowledge."

 rum_christian_wall_title:0 "Theodosian Walls"
 rum_christian_wall_desc:0 "The Theodosian Walls have defended the city of Constantinople for centuries and will continue to be its primary defence during sieges for centuries to come. It is time for us to extend and renovate the wall, due to the recent growth of Constantinople."

 rum_christian_megalopolis_title:0 "The Megalopolis"
 rum_christian_megalopolis_desc:0 "The Byzantine Population was among the most centralized of its time. The inside of Constantinopolitan walls was bustling with life and the city has grown to massive numbers. With the Emperor's court within the city, it was simply economically and politically beneficial to settle in the city. As we restore our Empire, this concentration of wealth is bound to reoccur."

 rum_christian_gigalopolis_title:0 "The Gigalopolis"
 rum_christian_gigalopolis_desc:0 "Constantinople has grown larger than any city the world has ever seen. To sustain the vast population of the Imperial Capital, our Grand Architect has presented the plan to renovate [316.GetName] into a part of our Imperial City. From now on, this area should be called the Greater Constantinople Area."

 rum_christian_ecumenopolis_title:0 "The Ecumenopolis"
 rum_christian_ecumenopolis_desc:0 "Ecumenopolis, a concept originating from the Greek city planners, describing a planetwide city where megalopolises merge into a single continuous urban area. It is us who will make this theory into a reality. The world shall recognize our Imperial City as Caput Mundi - the Head of The World."

 rum_christian_persia_title:0 "Conquest of Persia"
 rum_christian_persia_desc:0 "As the victor of the Persian War, we hold the right to assert our dominance over all Iranian territories. Persia, famed for its opulence and treasures, promises untold riches to those who conquer it. The bountiful wealth of Persian cities will enrich our empire immeasurably."

 rum_christian_persosphere_title:0 "Persian Administration"
 rum_christian_persosphere_desc:0 "Despite their defeat, the Persians possess a wealth of knowledge in governance and administration accumulated over millennia. It would be remiss of us not to incorporate their expertise into our bureaucracy. The Persian people deserve recognition as one of the prominent cultural influences within Rome."

 rum_christian_ariana_title:0 "Secure Ariana"
 rum_christian_ariana_desc:0 "India lies within our reach, yet it remains beyond our grasp. Formidable mountains obstruct our path, presenting a challenge to our advancing armies. We must fortify our military bases in the mountainous region of Ariana. These strategic strongholds will serve as crucial staging points for our grand invasion of India."

 rum_christian_turkmen_title:0 "Romanize the Steppes"
 rum_christian_turkmen_desc:0 "The southern expanse of the steppe has succumbed to our dominion and order. By assimilating additional tribes, we could potentially establish a monopoly on Turkic manpower. Incorporating these lands into the territory of Rome would not only civilize these barbarians but also consolidate our sole authority over them."

 rum_christian_georgia_title:0 "Devastate Georgia"
 rum_christian_georgia_desc:0 "Throughout the annals of history, Georgia has stood as a pivotal battleground for our forebears. Over the eons, the rugged terrain of Georgia, Armenia, and the Caucasus Mountains has witnessed the clash of friends and foes alike. Today, no formidable rival stands to oppose us in taking this region for ourselves."

 rum_christian_cities_persian_title:0 "Persian Great Cities"
 rum_christian_cities_persian_desc:0 "The Great Cities of Persia are the beating hearts of the political, economic, and cultural realms in the Persosphere. Positioned as key hubs along the trade routes from Constantinople to India and China, restoring them to their former prosperity promises to enrich our nation manifold."

 rum_christian_invade_india_title:0 "Invade India"
 rum_christian_invade_india_desc:0 "The Indus Valley stands as the pivotal gateway to Indian riches. By conquering this strategic region, we not only gain a valuable vantage point but also sever a crucial artery of Indian manpower and supplies. This campaign promises to open new avenues of opportunity and strengthen our foothold in the subcontinent."

 rum_christian_maharajas_title:0 "Defeat the Maharajas"
 rum_christian_maharajas_desc:0 "The title of Maharaja was once reserved for the rulers of mighty Indian empires, commanding respect and authority. However, in the current state of affairs, the Maharajas are pale in comparison to the might of our legions. The riches of India are ours alone to claim."

 rum_christian_tibet_title:0 "Conquer Tibet"
 rum_christian_tibet_desc:0 "Tibet is the natural border dividing the Sinosphere from India, protecting the western flank of China. Its conquest would leave the entire subcontinent vulnerable and defenseless against the onslaught of Rome."

 rum_christian_burma_title:0 "Conquer Burma"
 rum_christian_burma_desc:0 "Burma stands as the gateway to the East Indies - a vast subcontinent holding infinite wealth. Its strategic position, nestled among mountain ranges and with access to the Malayan Sea, makes it a valuable military base. This region will be the stepping stone for our conquest of Southeast Asia."

 rum_christian_invade_china_title:0 "Invade China"
 rum_christian_invade_china_desc:0 "China is a vast landmass with a large population and abundant resources. It would be folly not to put these resources to good use, better be under our management. With the Dragon Throne toppled, no opponent could stand in the way of our advance into this rich subcontinent."

 rum_christian_cities_chinese_title:0 "Chinese Metropolises"
 rum_christian_cities_chinese_desc:0 "We shall erect grand metropolises across China. Several key cities, already thriving with wealth from the industrial revolution and trade, have displayed immense potential for expansion. This will serve as a splendid showcase of our economic prowess."

 rum_christian_mongolia_title:0 "Subjugate the Mongols"
 rum_christian_mongolia_desc:0 "The vast northern steppes of Mongolia are scattered with petty chiefdoms of the Mongols. Yet, one should not underestimate them, for from these very steppes, many great empires have arisen centuries ago. Now, with the Mongols weakened, it presents a favorable opportunity to subjugate them once and for all, and to incorporate their legendary cavalry tactics into the Imperial Army."

 rum_christian_far_east_title:0 "Conqueror of Far East"
 rum_christian_far_east_desc:0 "The rival kingdoms of Korea and Japan have waged war over the Korean Peninsula for far too long. It is evident that we must intervene decisively to put an end to their conflict and restore peace and stability to the region. By incorporating both kingdoms under the jurisdiction of a Diocese, we can ensure a unified and harmonious administration that benefits all."

 rum_christian_indochina_title:0 "Rule Indochina"
 rum_christian_indochina_desc:0 "The triumph of our conquests in Asia has elevated our pride and glory to unprecedented heights. To sustain this momentum, we must seek new conquests. Indochina beckons, its lands ripe for submission to Rome. Let us extend our dominion and usher its citizens into our fold."

 rum_christian_east_indies_title:0 "Dominate South East Asia"
 rum_christian_east_indies_desc:0 "The allure of the East Indies is undeniable, with its exotic spices coveted by all within our empire. By subjugating the East Indies, we shall ensure a steady and exclusive supply of the spices, bringing new flavors and experiences to every corner of our realm."

 rum_christian_asia_title:0 "Roma Asia"
 rum_christian_asia_desc:0 "Rome's greatness has long been undisputed, yet its identity as a purely European empire has often been questioned in comparison to the grand Asian empires of old. However, this debate will soon be put to rest as we stand on the brink of a historic achievement. With our imminent conquest of Asia, Rome will transcend its European origins and rightfully claim its place among the legendary empires of antiquity."

