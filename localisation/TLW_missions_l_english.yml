 byzantium_maghreb_locked_title:0 "Unlockable Mission"
 byzantium_maghreb_locked_desc:0 "You can unlock this mission by forming §Y[ROM.GetName]§!."
 byzantium_rus_union_title:0 "Tsar of Rus"
 byzantium_rus_union_desc:0 "The Orthodox Church, with its center in Constantinople, has long served as a unifying force for our faith. However, our Slavic brethren in Rus hold different views, refusing to recognize the authority of the Patriarch of Constantinople. Such dissent cannot be tolerated, as it threatens the unity of our church and undermines our authority. It is imperative that we bring Rus into our sphere of influence and assert our rightful control over religious matters in the region."
 byzantium_aquitania_title:0 "Invade Aquitania"
 byzantium_aquitania_desc:0 "With the restoration of Hispania, we now possess a strategic advantage for launching military expeditions into Gallia. Rather than relying on advances from the Alps, reclaiming Aquitania will solidify our defensive line against the Franks."
