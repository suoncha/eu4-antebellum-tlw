#Nicaea
 nicene_religion_lockedmission1_title:0 "Unlockable Mission"
 nicene_religion_lockedmission1_desc:0 "You can unlock this mission by having had the '§YRebirth of Hellenism - Religion§!' event."
 nicene_religion_lockedmission2_title:0 "Unlockable Mission"
 nicene_religion_lockedmission2_desc:0 "You can unlock this mission by having had the '§YRebirth of Hellenism - Religion§!' event."
 nicene_religion_lockedmission3_title:0 "Unlockable Mission"
 nicene_religion_lockedmission3_desc:0 "You can unlock this mission by having had the '§YRebirth of Hellenism - Religion§!' event."
 nicene_reform_hellenic_title:0 "Hellenic Reformation"
 nicene_reform_hellenic_desc:0 "As the wave of the Reformation sweeps across the Christian world, threatening to divide their faith further, we must be wary of its potential impact on our own borders. The Greek population, deeply rooted in Orthodoxy, may be susceptible to similar religious divergence. To prevent this, we must undertake a reformation of the Hellenic faith, uniting the children of Hellas under a single religious banner."
 nicene_women_of_greece_title:0 "Women of Hellas"
 nicene_women_of_greece_desc:0 "Throughout ancient history, women have held significant positions in Greek society, with figures like Queen Gorgo of Sparta standing as powerful examples. To further empower women and harness their potential, we shall initiate an innovative movement known as 'Feminism,' encouraging their participation in our administration system."
 nicene_orthodoxy_title:0 "Hellenic Orthodoxy"
 nicene_orthodoxy_desc:0 "After centuries of enduring the Roman yoke, the first sparks of a new Orthodox faith under true Greek cultural leadership have finally begun to emerge. We must nurture these sparks and fuel their growth. The Church of Orthodoxy shall be purified and cleansed of Roman influence, reclaiming its rightful Greek identity."
 nicene_christianity_leader_title:0 "Protector of Christendom"
 nicene_christianity_leader_desc:0 "As the conqueror of Rome and controller of the Patriarchate of Constantinople, it is undeniable that we stand as the Leader of Orthodoxy. Moreover, we serve as the Shield of Christendom against the heathens in the East. The final step is to claim the title of Defender of the Faith. This will solidify our leadership in the eyes of the Catholics and legitimize our role as protectors of Christianity."
 nicene_hagia_sophia_title:0 "Renovate Hagia Sophia"
 nicene_hagia_sophia_desc:0 "As the paramount figure of Christianity, the Hagia Sophia stands as a beacon of Orthodox authority and unity. Its renovation is imperative, signaling to both the Orthodox and Catholic realms our unrivaled supremacy over all Christendom."
 nicene_islamic_court_desc:0 "Within the Muslim world, the inner court of nobles and advisors holds immense influence, boasting expertise in human and theological knowledge. In our pursuit of Islamization, we must enlist the aid of scholars to enrich our endeavors and ensure the success of our mission."
 nicene_hellenic_islamization_title:0 "Hellenic Islamization"
 nicene_hellenic_islamization_desc:0 "The Hellenization of our esteemed nation must coincide with Islamization. This dual process is marked by distinct challenges: firstly, a significant portion of our populace adheres to Orthodoxy, necessitating their contentment while fostering their conversion to the path of Allah. Secondly, our conquest targets, Anatolia and the Levant, harbor a Muslim population aligned with the erroneous sect. Only Shia Islam holds the truth!"
 nicene_golden_age_islam_title:0 "Rekindle the Golden Age"
 nicene_golden_age_islam_desc:0 "The illustrious era of Islam's Golden Age waned with the onslaught of the Crusaders and the Mongols. Yet, as these formidable adversaries diminish and stability and prosperity flourish in the region, the prospect of reigniting this golden epoch beckons to the entire Ummah."
 nicene_serbia_desc:0 "To advance deeper into Illyria and secure our dominion, the formidable barrier of the Serbian Kingdom must be overcome. Whether through diplomacy or by the might of our armies, Serbia must be brought to heel!"
 nicene_balkan_title:0 "Balkan Domination"
 nicene_balkan_desc:0 "The Balkans, though fraught with peril, serve as a formidable barrier against our adversaries. Following in the footsteps of our predecessors, we must extend our dominion into the Balkans, fortifying it as our impregnable frontier."
 nicene_isles_title:0 "The Western Isles"
 nicene_isles_desc:0 "Before the rise of Rome, our ancient Greek ancestors established colonies stretching as far as Massilia and Iberia. The Corsican Isles now stand as vital stepping stones in our quest to reclaim those long-lost Greek territories."
 nicene_pontic_steppe_title:0 "Grip over Pontic Steppe"
 nicene_pontic_steppe_desc:0 "Crimea holds a diverse history, once home to the Tatars, remnants of the Goths, and the ancient Bosphorus Greek Kingdom. Securing our control over this region is paramount to maintaining our trade supremacy in the Black Sea."
 nicene_maghreb_title:0 "Subjugate Berbers"
 nicene_maghreb_desc:0 "The Maghreb coast is plagued by Berber pirates, who raid every ship passing through their range. As the new masters of the Western Mediterranean, we must put an end to this insolence. Our actions will create a peaceful and prosperous Mediterranean."
 nicene_bahrain_title:0 "Rebuild Tylos"
 nicene_bahrain_desc:0 "Tylos was once a thriving Greek city in the classical era, serving as a center of maritime trade and pearling in the Erythraean Sea. Rebuilding this strategic city is imperative to strengthen our position in the Persian Gulf and the Indian Ocean."
 nicene_scythia_title:0 "Hellenic Scythia"
 nicene_scythia_desc:0 "The Scythian warriors were renowned in Ancient Greece for their shock tactics and combat prowess, honed through their lifestyle in the Great Steppes. Though Scythian culture has long since faded, perhaps we can revive their tactics through a deeper study of the steppes."
 nicene_maharajas_title:0 "Conquest of India"
 nicene_maharajas_desc:0 "India, the land of immense wealth that Alexander the Great failed to conquer before his untimely demise. As the inheritors of his empire, it is our duty to complete the conquest he began."
 nicene_dragon_title:0 "Confront the Dragon"
 nicene_dragon_desc:0 "With the Silk Road firmly within our control, we now stand at the gates of China - the eternal dragon of the Far East, a realm unto itself, steeped in history and tradition, and viewing outsiders with disdainful superiority. But we are no savages, no mere tribes to be subjugated. We are the heirs of Alexander the Great, and China will come to recognize our might, whether through diplomacy or force."
 nicene_east_indies_title:0 "Golden Chersonese"
 nicene_east_indies_desc:0 "The Golden Chersonese, a fabled land of untold riches and exotic treasures from the East, has long been a myth whispered among European explorers. But now, as our fleets set sail towards the distant shores of Malaya, we shall unveil the truth behind the legend. The sons and daughters of Hellas will rise to dominance in the world spice trade, ushering in a new era of prosperity for our empire."
 nicene_massillia_title:0 "City of Massilia"
 nicene_massillia_desc:0 "Massilia, once a proud Greek colony in Gaul since antiquity, served as our primary trade port in the region until it fell under the iron grip of the Romans. Reclaiming this strategic city would mark a significant step towards our goal of dominating the Western Mediterranean once more."
 nicene_arelat_title:0 "Arelat Conquest"
 nicene_arelat_desc:0 "The riches of Eastern Gaul have long been squandered by petty princes and squabbling factions. The Germanic tribes and Franks vie for control, oblivious to the greater power looming on the horizon. By sweeping through these fractured lands, we pave the way for the resurgence of Roman authority in Gaul proper."
 nicene_valencia_title:0 "Iberia Colonies"
 nicene_valencia_desc:0 "Iberia, with its storied history of Greek colonies, once stood as the westernmost frontier of the ancient Hellenic world. Inspired by our predecessors, we should establish our own footholds in this region, extending our influence and securing vital trade routes in the process."
 nicene_wmed_title:0 "Rule West Mediterranean"
 nicene_wmed_desc:0 "The West Mediterranean has long been traversed by numerous trade routes extending from beyond the Atlantic into the Mediterranean Sea. If we were to exert control over this entire region, the potential benefits are immeasurable. By redirecting all trade routes into the Aegean Sea, we can reestablish the Mediterranean as a Greek sea once more, enhancing our influence and prosperity."
 nicene_hercules_title:0 "Pillars of Hercules"
 nicene_hercules_desc:0 "The Pillars of Hercules stand as the mountains flanking both sides of the Strait of Gibraltar, marking the westernmost extent of Ancient Greek knowledge. Beyond them lies the vast expanse of the Atlantic Ocean, teeming with countless opportunities for those brave enough to navigate its waters. Now is the moment when our ambition is truly put to the test!"
 nicene_odyssey_title:0 "The Third Odyssey"
 nicene_odyssey_desc:0 "With the Maghreb under our dominion, we have gained access to the vast Atlantic Ocean. Throughout history, ancient thinkers and cartographers spoke of mysterious lands lying beyond the Pillars of Hercules. Now, in recent times, we have come to understand that a new world indeed awaits us across the Atlantic. It is a land where we can send troublesome foreign adversaries, ambitious explorers, and resilient settlers by the thousands to establish a new Hellas beyond the Atlantic - Elysia. A new epic journey beckons the bravest of Greek souls."
 nicene_newworld_base_title:0 "New World Base"
 nicene_newworld_base_desc:0 "After extensive exploration to the West, we have made a startling discovery: the Punics, thought to have been vanquished, have managed to escape their demise by fleeing to the New World! This poses a significant threat to our interests and stability in the region. We must make preparations for the inevitable conflict that lies ahead."
 nicene_punics_title:0 "Exterminate Punics"
 nicene_punics_desc:0 "Though the Punics may have once been our allies against Rome in the distant past, centuries have since passed, and they now stand as a barrier to our ambition of establishing the Elysian nation in North America. No Hannibal nor gods shall save them this time! We must act decisively to remove this obstacle and secure our foothold in the New World."

