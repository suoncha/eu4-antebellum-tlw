#Rum - Zoroastrian
 rum_zoroastrian_unite_the_turks_title:0 "Unite the Turks"
 rum_zoroastrian_unite_the_turks_desc:0 "Seljuks is an imminent threat that we cannot overcome alone. Should we unite the Beyliks, we will achieve enough power to defeat them."

 rum_zoroastrian_crimea_title:0 "Control Crimea"
 rum_zoroastrian_crimea_desc:0 "Crimea is perhaps the most strategically important location in the black sea. If we can sweep away the principality of Theodoro and strike before the Mongol Khan has time to react, we can secure the lucrative trade opportunites the peninsula facilitates."

 rum_zoroastrian_maghreb_title:0 "Subjugate the Berbers"
 rum_zoroastrian_maghreb_desc:0 "Pockets of resistance remain across the Maghreb. We must crush these not only to proclaim our absolute dominance of Africa, but also enrich our coffers and economy with the luscious goods of the Berber mountain havens."

 rum_zoroastrian_sicily_title:0 "Conquest of Sicily"
 rum_zoroastrian_sicily_desc:0 "Beyond the Mediterranean Sea lies a threat to the entire Mediterranean - Sicily, a branch of the Hafsid dynasty who practicing the heresy of Shiism. To prevent them from performing constant raids on our territories, we must wipe them off the map of Italy."

 rum_zoroastrian_rome_title:0 "Fall of Rome"
 rum_zoroastrian_rome_desc:0 "Upon first meeting the Pope, we were shocked to learn that he was the man who supposedly guides all other christians spiritually. If this truly is supposed to be the case, he's certainly failing at his job. No matter. Let him soon find out that when our Shahanshah proclaimed himself the Caesar of Rome, he meant it in every possible way."

 rum_zoroastrian_roman_ambition_title:0 "Roman Ambition"
 rum_zoroastrian_roman_ambition_desc:0 "Having reconquered the old border of the Eastern Roman Empire, our ambition of establishing a hybrid Byzantine-Persian Empire is satisfied. Nonetheless, there is much more to be achieved. The Christian world is perturbed by our claim to be the successor of Rome. With the conquest of the Balkans, Iberia, and Italy, they shall be compelled to acknowledge us as the first Roman Shahdom in history."

 rum_zoroastrian_pontic_steppe_title:0 "Rule the Pontic Steppe"
 rum_zoroastrian_pontic_steppe_desc:0 "As the westernmost expanse of the Eurasian Steppe, the Pontic Steppe harbors settled Slavs, Cossacks, and Turkic nomads. Dominating this region is crucial for expanding our control over Northern Eurasia."

 rum_zoroastrian_restore_tataria_title:0 "Restore Tataria"
 rum_zoroastrian_restore_tataria_desc:0 "The vast expanses of the northern Eurasian steppes pose a challenge for direct rule. To effectively govern this region, we must establish a local administration that is trusted and familiar with the steppes. The Golden Horde, with their historical ties and understanding of the land, is the ideal candidate to be reinstated as the Roman special administrative division of Diocese Tataria."

 rum_zoroastrian_colonize_siberia_title:0 "Beyond the Urals"
 rum_zoroastrian_colonize_siberia_desc:0 "The Urals stand as the natural boundary dividing Europe from Asia. Beyond these rugged mountains lie the vast expanse of Siberia, with its endless forests and tundra, teeming with valuable fur and other wildlife resources. It is imperative that Rome controls the fur trade of the North to secure a steady supply of these valuable commodities."

 rum_zoroastrian_turkmen_title:0 "Romanize the Steppes"
 rum_zoroastrian_turkmen_desc:0 "The southern expanse of the steppe has succumbed to our dominion and order. By assimilating additional tribes, we could potentially establish a monopoly on Turkic manpower. Incorporating these lands into the territory of Rome would not only civilize these barbarians but also consolidate our sole authority over them."

 rum_zoroastrian_reform_imperial_army_title:0 "Reform the Imperial Army"
 rum_zoroastrian_reform_imperial_army_desc:0 "While we have procured many a mighty general throughout our tired and ailing history fending off the heathens of the east, the imperial army leaves much to be desired in this brave new age. Europa's petty duchies and squabbling kingdoms have made of themselves fine martial educators and warriors with the wealth and prosperity they hoard. It is time we catch up and show to the world Rome's true capabilities and military might."

 rum_zoroastrian_muskets_title:0 "Westernise The Army"
 rum_zoroastrian_muskets_desc:0 "The face of warfare has changed significantly. We have lagged behind our western rivals in technological advance. This cannot be ignored. We need to find an ally willing to help us catch up with their military reforms."
 rum_zoroastrian_finest_title:0 "The Finest Of All"
 rum_zoroastrian_finest_desc:0 "Victory in war does not depend entirely upon numbers or mere courage; only skill and discipline will ensure it. The old Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps, and unwearied cultivation of the other arts of war. Thus, to prepare for our world conquest, we must ensure that our army is the finest in the world."

 rum_zoroastrian_grandarmy_title:0 "Roman Grand Army"
 rum_zoroastrian_grandarmy_desc:0 "Despite our invincible status, we are always outnumbered and outmatched in manpower by our opponents. Much of the time, the Romans were outmatched in many essential areas, which led to the downfall of the old Empire. Hence, we must booster our number to surpass any adversary."

 rum_zoroastrian_money_title:0 "Reissue the Hyperpyron"
 rum_zoroastrian_money_desc:0 "The Hyperpyron, once the prized coin of the Byzantine Empire during the late Middle Ages, was introduced by Emperor Alexios I Komnenos, replacing the Solidus and remained the standard gold currency until the mid-14th century. In light of our glorious heritage, the reissuing of the Hyperpyron as our new currency would not only honor our illustrious past but also signal our commitment to reclaiming our former glory."

 rum_zoroastrian_roman_industries_title:0 "Roman Industries"
 rum_zoroastrian_roman_industries_desc:0 "As technology advances, traditional manufacturing methods become obsolete. To maintain our status as a great power, we must embrace these innovations and modernize our production processes to outpace our rivals."

 rum_zoroastrian_roads_title:0 "Roman Road Network"
 rum_zoroastrian_roads_desc:0 "The Romans built an extensive network of modern roads to connect every corner of their vast empire, greatly reducing travel time. Unfortunately, years of wars and mismanagement have left them decrepit. We should work to repair and modernize them, as this will provide us with many benefits."

 rum_zoroastrian_wonders_title:0 "Roman Great Wonders"
 rum_zoroastrian_wonders_desc:0 "While our engineering prowess surpasses that of conquered civilizations, their ancient wonders stand as testament to their ingenuity and cultural significance. Perhaps it's time to set aside our pride and glean knowledge from their architectural marvels, embracing the ancient wisdom."

 rum_zoroastrian_restored_rome_title:0 "Western Reconquest"
 rum_zoroastrian_restored_rome_desc:0 "With the empire restored, it is our destiny to reclaim the Western Empire. As heirs to the great Roman conquests, we are obligated to revive the spirit of the ancient republic and expand our dominion across the Western lands. Let us embark on this noble endeavor and usher in a new era of Roman greatness."

 rum_zoroastrian_arelat_title:0 "Arelat Conquest"
 rum_zoroastrian_arelat_desc:0 "The wealthy holdings of Eastern Gaul have found themselves in a state of squabbling for centuries now, fought over by the pretentious princes of Germania and the foolhardy Franks. Sweeping through these so-called independent powers will provide us a gateway to Gaul proper."

 rum_zoroastrian_iberia_title:0 "Triumph for Iberia"
 rum_zoroastrian_iberia_desc:0 "With the Muslims sorely wounded by our efforts, Hispania lays vulnerable to our advance. We must embrace the peninsula in its entirety and restore Roman rule across its war-torn valleys. The beaten and bloodied citizens of Hispania cry out for a unifier- and that unifier is Rome."

 rum_zoroastrian_dethrone_title:0 "Overthrow the Carolingians"
 rum_zoroastrian_dethrone_desc:0 "The prosperous and bountiful former province of Gaul is in no sorry state- the foundations our ancestors laid in this vital land have lasted, so it seemed, so well that the barbaric Franks and their petty descendents have thrived. The Carolingians as of late however have proven to be nothing but trouble for the humble peasants of the province and worse, even style themselves as Emperors of Rome. Let us snuff this pathetic assertation and remove this insipid dynasty from Gaul forever."

 rum_zoroastrian_alpine_title:0 "March Across the Alps"
 rum_zoroastrian_alpine_desc:0 "Helvetia, as the region encompassing the mighty Alps was once called, was a place as integral to Italia as Rome itself, many centuries ago. Not only did it serve as a vital defensive buffer, but also as a prosperous and booming region in its own right under Pax Romana. Under our resurgent strength, the peasants and farmers of Helvetica may once more enjoy our benevolent rule and guidance- and more importantly, serve as a stepping stone into Germania."

 rum_zoroastrian_rhine_title:0 "The Rhenish Border"
 rum_zoroastrian_rhine_desc:0 "It cannot be denied- Germania is a wild, dangerous heartland of barbaric peoples. This truth is evident today more than ever. To guard against this formidable threat, we must re-establish Germania Inferior, a vital and historical defensive province and subsequently, an announcement to the divided Europa of our imminent supremacy."

 rum_zoroastrian_belgica_title:0 "Roman Belgica"
 rum_zoroastrian_belgica_desc:0 "The ancient homeland of the Belgae people has flourished in modern times, largely due to Dutch merchants. As a former province of the Roman Empire, it is clear that we hold legitimate claims to the region. By incorporating it, Belgica will thrive even more under our administration."

 rum_zoroastrian_cultural_hegemony_title:0 "Cultural Hegemony"
 rum_zoroastrian_cultural_hegemony_desc:0 "The differences in our ways of life lead to instability and conflict. By spreading Roman ideals and traditions globally, we can shape societies in our image. This establishes our cultural supremacy over all nations, ensuring that the world reflects the grandeur of Rome."

 rum_zoroastrian_fortify_rhine_title:0 "Fortify Rhine"
 rum_zoroastrian_fortify_rhine_desc:0 "History teaches us the perils of losing an empire due to insufficient fortification. This time, we will not falter. By bolstering our defenses and constructing more forts along the border, the Rhine will become the German Graveyard should they dare to cross it again."

 rum_zoroastrian_germany_title:0 "Conquer Germany"
 rum_zoroastrian_germany_desc:0 "The Holy Roman Empire, a mockery of the ancient Rome, stands as a festering wound upon the legacy of Charlemagne. Corrupted by sin and vice, it masquerades as a bastion of Christian virtue while bowing to the Antichrist in its heart. Such a blasphemous entity cannot be suffered to exist any longer. It must be torn asunder, purged from the earth, no matter the price to be paid."

 rum_zoroastrian_restoration_title:0 "Imperial Restoration"
 rum_zoroastrian_restoration_desc:0 "Roman rule collapsed swiftly in Britannia as the fall came upon us. The province prospered beneath and after our reign, however- that cannot be denied. The settled Germanic peoples have since utilised our infrastructure and guidance to fashion of Britannia splendid kingdoms and institutions. Today, we see a culture in vital need of new guidance and protection- and an estranged province in dire need of a most imperial restoration."

 rum_zoroastrian_europe_title:0 "Roma Europa"
 rum_zoroastrian_europe_desc:0 "The opportunity to unify Europa under Roman banners has arrived. With the mighty Dioceses by our side, all of Europe will finally be united under one single nation. The eternal peace shall be brought upon this continent for eons to come, as long as Rome endures."

 rum_zoroastrian_odyssey_title:0 "The Third Odyssey"
 rum_zoroastrian_odyssey_desc:0 "With the Maghreb under our wing, we have acquired access to the Atlantic. Ancient thinkers and mappers alike spoke of strange lands beyond the Pillars of Hercules- now, in recent years, we have learned that a new world most certainly awaits us across the Atlantic, where we can send irritating foreign troublemakers, aspiring young conquerors and fearsome hardy homesteaders by the thousands to establish a new Rome. A new Odyssey awaits the bravest of Roman hearts."

 rum_zoroastrian_newworld_base_title:0 "New World Base"
 rum_zoroastrian_newworld_base_desc:0 "After extensive exploration to the West, we have made a startling discovery about the Punics who have managed to escape their demise by fleeing to the New World. Preparations will be done for the inevitable conflict ahead."

 rum_zoroastrian_conquer_seas_title:0 "Conquer the Seas"
 rum_zoroastrian_conquer_seas_desc:0 "Though arriving late to the colonization endeavor, the vastness of the seas remains unclaimed. However, this situation is set to change, as the [Root.Monarch.GetTitle] has laid claim to every corner of the globe, marking the dawn of the Roman colonialism."

 rum_zoroastrian_punics_title:0 "Exterminate Punics"
 rum_zoroastrian_punics_desc:0 "The Punics may have eluded their fate once, employing trickeries to survive. But they will not escape our wrath again. Every last one of them will be exterminated from the world. Neither Hannibal nor any god can save them this time!"

 rum_zoroastrian_cities_byzantine_title:0 "Byzantine Great Cities"
 rum_zoroastrian_cities_byzantine_desc:0 "The Great Cities of Byzantium were the beating hearts of the Hellenosphere, bustling hubs of economic and cultural activity, each home to hundreds of thousands. To secure a stable economy, it is imperative that we breathe new life into these once-great centers."

 rum_zoroastrian_cities_latin_title:0 "Latin Metropolises"
 rum_zoroastrian_cities_latin_desc:0 "To govern the Western half of our empire more efficiently, we must establish a system of Latin Metropolises. These will serve as the capital cities of the Latinsphere, acting as central hubs for both governance and the process of Romanization among the European population."

 rum_zoroastrian_roman_law_title:0 "Reform the Roman Law"
 rum_zoroastrian_roman_law_desc:0 "Roman law is the main legal civil judicial codex of the Roman Empire. However, it is an antiquated ruleset and modern problems surely require modern solutions. Therefore we shall reform the Roman law to make it suit the needs of our modern empire."

 rum_zoroastrian_ministries_title:0 "Imperial Ministries"
 rum_zoroastrian_ministries_desc:0 "The imperial bureaucracy has always been an important part in the imperial administration since ancient times. With the ever expanding borders of our empire many of the old ministries must be revived and new ones must be created. We should reform the various imperial ministries to make it more efficient."

 rum_zoroastrian_library_title:0 "The Great Library"
 rum_zoroastrian_library_desc:0 "The Great Library of Alexandria, once the world's greatest repository of knowledge, hosted hundreds of thousands of manuscripts from across the known world, accumulated over millennia. Unfortunately, it was destroyed multiple times by fires and barbarians who disregarded its valuable contents. It's time to rebuild this unparalleled source of knowledge."

 rum_zoroastrian_nomos_title:0 "Nomos Empsychos"
 rum_zoroastrian_nomos_desc:0 "Nomos Empsychos, the law animate, decrees that the Emperor and Autocrat of all Romans shall be the final judge on all things judicial. This right has been granted to his imperial majesty by God and none shall defy it."

 rum_zoroastrian_cities_persian_title:0 "Persian Great Cities"
 rum_zoroastrian_cities_persian_desc:0 "The Great Cities of Persia are the beating hearts of the political, economic, and cultural realms in the Persosphere. Positioned as key hubs along the trade routes from Constantinople to India and China, restoring them to their former prosperity promises to enrich our nation manifold."

 rum_zoroastrian_tibet_title:0 "Conquer Tibet"
 rum_zoroastrian_tibet_desc:0 "Tibet is the natural border dividing the Sinosphere from India, protecting the western flank of China. Its conquest would leave the entire subcontinent vulnerable and defenseless against the onslaught of Rome."
 rum_zoroastrian_burma_title:0 "Conquer Burma"
 rum_zoroastrian_burma_desc:0 "Burma stands as the gateway to the East Indies - a vast subcontinent holding infinite wealth. Its strategic position, nestled among mountain ranges and with access to the Malayan Sea, makes it a valuable military base. This region will be the stepping stone for our conquest of Southeast Asia."

 rum_zoroastrian_invade_china_title:0 "Invade China"
 rum_zoroastrian_invade_china_desc:0 "China is a vast landmass with a large population and abundant resources. It would be folly not to put these resources to good use, better be under our management. With the Dragon Throne toppled, no opponent could stand in the way of our advance into this rich subcontinent."

 rum_zoroastrian_cities_chinese_title:0 "Chinese Metropolises"
 rum_zoroastrian_cities_chinese_desc:0 "We shall erect grand metropolises across China. Several key cities, already thriving with wealth from the industrial revolution and trade, have displayed immense potential for expansion. This will serve as a splendid showcase of our economic prowess."

 rum_zoroastrian_mongolia_title:0 "Subjugate the Mongols"
 rum_zoroastrian_mongolia_desc:0 "The vast northern steppes of Mongolia are scattered with petty chiefdoms of the Mongols. Yet, one should not underestimate them, for from these very steppes, many great empires have arisen centuries ago. Now, with the Mongols weakened, it presents a favorable opportunity to subjugate them once and for all, and to incorporate their legendary cavalry tactics into the Imperial Army."

 rum_zoroastrian_far_east_title:0 "Conqueror of Far East"
 rum_zoroastrian_far_east_desc:0 "The rival kingdoms of Korea and Japan have waged war over the Korean Peninsula for far too long. It is evident that we must intervene decisively to put an end to their conflict and restore peace and stability to the region. By incorporating both kingdoms under the jurisdiction of a Diocese, we can ensure a unified and harmonious administration that benefits all."

 rum_zoroastrian_indochina_title:0 "Rule Indochina"
 rum_zoroastrian_indochina_desc:0 "The triumph of our conquests in Asia has elevated our pride and glory to unprecedented heights. To sustain this momentum, we must seek new conquests. Indochina beckons, its lands ripe for submission to Rome. Let us extend our dominion and usher its citizens into our fold."

 rum_zoroastrian_east_indies_title:0 "Dominate South East Asia"
 rum_zoroastrian_east_indies_desc:0 "The allure of the East Indies is undeniable, with its exotic spices coveted by all within our empire. By subjugating the East Indies, we shall ensure a steady and exclusive supply of the spices, bringing new flavors and experiences to every corner of our realm."

 rum_zoroastrian_asia_title:0 "Roma Asia"
 rum_zoroastrian_asia_desc:0 "Rome's greatness has long been undisputed, yet its identity as a purely European empire has often been questioned in comparison to the grand Asian empires of old. However, this debate will soon be put to rest as we stand on the brink of a historic achievement. With our imminent conquest of Asia, Rome will transcend its European origins and rightfully claim its place among the legendary empires of antiquity."

 glh_eternal_title:0 "Rekindle the Eternal Flame"
 glh_eternal_desc:0 "Our faith has long been neglected by Muslim oppressors - many devout followers, even members of the clergy, have forgotten the ancient texts. Centres of religious learning shall be built or repaired across the nation; for the faith!"

 glh_mobeds_title:0 "Accommodate the [Root.GetClergyName]"
 glh_mobeds_desc:0 "After the tragic collapse of the first Sasanid Empire, many priests fled Persia. Having embraced Zoroastrianism, we should extend invitations to these esteemed priests, encouraging them to spread the glory of Ahura Mazda among the people of the Steppes. We must offer them accommodations befitting their noble status, welcoming them with open arms into our realm."

 glh_birthplace_title:0 "Birthplace of Zaratushtra"
 glh_birthplace_desc:0 "It is indeed believed that the prophet Zaratushtra was born in Khorezm, imparting a sacred status upon the region, particularly the ancient city of Khiva, as the cradle of Zoroastrianism. Despite the challenges posed by Islamic invasions, which have significantly impacted our religion in the region, pockets of followers continue to resist. Furthermore, even among the Muslim populace, several Zoroastrian traditions persist, serving as a testament to the enduring legacy of our faith in the hearts of the people."

