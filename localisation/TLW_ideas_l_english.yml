 cca_sixth: "Wisdom of the Elders"
 cca_sixth_desc: "Through study of the Torah and Muskogean traditions, we draw upon the wisdom of the past to forge a stronger future."
 cca_seventh: "The Covenant Restored"
 cca_seventh_desc: "Our mission is to bring the scattered tribes and faiths of Buniq under the Covenant's protection."

