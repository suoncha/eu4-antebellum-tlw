 #Barbiri ideas
 BBR_G_ideas: "Barbiri Ideas"
 BBR_G_ideas_bonus: "Barbiri Ambition"
 BBR_G_ideas_start: "Barbiri Traditions"
 bbr_g_first: "Woods of Reverence"
 bbr_g_first_desc: "Our forests are sacred, and any who enter without respect face swift retribution. We know every hidden path and root."
 bbr_g_second: "Endurance in Battle"
 bbr_g_second_desc: "Generations of struggle have made us resilient. Our warriors do not break; they stand firm."
 bbr_g_third: "Loyal Subjects, Proud Allies"
 bbr_g_third_desc: "Loyalty is our strength, and we stand beside the Punic League, united in vision and cause."
 bbr_g_fourth: "Native Engineering"
 bbr_g_fourth_desc: "In times of siege, we adapt and fortify, using what we have to make what we need."
 bbr_g_fifth: "Hunters and Gatherers"
 bbr_g_fifth_desc: "Our people are masters of the land, our skills in gathering its bounty providing a steady flow of wealth."
 bbr_g_sixth: "War Drums and Ceremonies"
 bbr_g_sixth_desc: "Before every battle, we invoke the strength of our gods through ceremony, rousing our people and striking fear into our enemies."
 bbr_g_seventh: "Embrace of the League's Artisans"
 bbr_g_seventh_desc: "With Punic influence, our craftsmanship grows, and our reputation for skilled artisans spreads across the League."

