###Byzantium
 #Second evolved ideas
 BYZ3_ideas:0 "Byzantine Ideas"
 BYZ3_ideas_start:0 "Byzantine Traditions"
 BYZ3_ideas_bonus:0 "Byzantine Ambition"
 new_imperial_army2:0 "The New Imperial Army"
 new_imperial_army2_desc:0 "Through the establishment of the Strategos Office, we have enlisted numerous military masterminds from every corner of our empire to serve us. Our generals are unparalleled in the world!" 
 
 #Naval doctrine
 naval_tactica_rome:0 "Tactica"
 naval_tactica_rome_desc:0 "The Tactica serves as the military manual, compiling the experiences of the Roman Empire's military and naval strategies. Many naval tactics remain relevant even beyond the medieval era, influencing navies for centuries."
 naval_tactica_rome_upgrade:0 "Westernized Tactica"
 naval_tactica_rome_upgrade_desc:0 "With the westernization of the navy, the Tactica underwent revisions and modifications to align it with modern naval combat doctrines."

 #Diocesis ideas
 RD_ideas:0 "Diocese Ideas"
 RD_ideas_start:0 "Diocese Traditions"
 RD_ideas_bonus:0 "Diocese Ambition"
 RYB_ideas:0 "Ayyubid Ideas"
 RYB_ideas_start:0 "Ayyubid Traditions"
 RYB_ideas_bonus:0 "Ayyubid Ambition"
 rd_two:0 "Castra"
 rd_two_desc:0 "The fall of the Western Empire was largely attributed to the absence of fortified borders. By establishing a Castra Network, we ensure that no barbarians shall breach our defenses again."
 rd_three:0 "Archdiocese"
 rd_three_desc:0 "In every Roman Diocese, an Archdiocese serves as an ecclesiastical district, entrusted with spreading the Word of God throughout the region. Let us illuminate those heathens with the true faith."
 rd_four:0 "Roman Cities"
 rd_four_desc:0 "We are tasked with developing this region on behalf of the Central Government. The great cities of Antiquity shall rise once more under our stewardship."
 rd_seven:0 "Roman Roads"
 rd_seven_desc:0 "The Roman Road Network is constructed by soldiers themselves, serving as a cornerstone of our exceptional maneuverability."

 #Visigothic ideas
 VSG_ideas:0 "Visigothic Ideas"
 VSG_ideas_start:0 "Visigothic Traditions"
 VSG_ideas_bonus:0 "Visigothic Ambition"
 vsg_first:0 "The Reconquista"
 vsg_first_desc:0 "Those accursed Andalusians have oppressed our fellow Christians for far too long! Brave countrymen, liberate your brothers and sisters, tortured and shackled by the evil Sultan for centuries. Their chains shall no longer dim the righteous light of God! All heathens shall perish in His divine wrath! ¡Vamonos!"
 vsg_second:0 "Gothic Romanization"
 vsg_second_desc:0 "Our ancestors, once a mere horde of Germanic brutes, swiftly assimilated Roman administration and technological advancements. This integration was further enriched by the influx of knowledge from the East via the Muslims, culminating in the emergence of the modern Visigothic people, adept at embracing change."
 vsg_third:0 "From West to East"
 vsg_third_desc:0 "The Goths were a widespread ethnic group, spanning from Hispania in the West to Crimea in the East. As heirs to the Visigothic legacy, it is clear that we may lay claim to every land where our ancestors once trod."
 vsg_fourth:0 "Visigothic Armada"
 vsg_fourth_desc:0 "The Angelcynn navy is laughable, the Frankish navy is laughable - they boast, yet falter at the slightest challenge. The Visigothic Armada reigns supreme over every sea and ocean throughout Europe."
 vsg_fifth:0 "Roman Engineering"
 vsg_fifth_desc:0 "Numerous buildings from ancient Rome continue to serve essential functions in Hispania, a testament to their remarkable engineering prowess. We have gleaned valuable insights from their techniques to maintain and preserve these structures, surpassing even the engineering capabilities of the Franks and Germans. This ensures our unrivaled production supremacy in the West."
 vsg_sixth:0 "Legacy of Rome"
 vsg_sixth_desc:0 "Amidst the claims and aspirations of empires across Europe, from the East to the West, there stands one unwavering truth: it is the Visigoths who embody the rightful heirs of Rome's legacy. Amidst the shadows of Greek dominion, German and Frankish jests, and the aspirations of Rurikovichs in Rus, it is only the Visigoths who possess the conviction and capability to restore the once-great Empire of the Romans."
 vsg_seventh:0 "Tercios Visigothic"
 vsg_seventh_desc:0 "The Visigothic Tercio stands as a formidable administrative unit, boasting up to 3,000 soldiers divided into 10 compañías. Each company comprises pikemen and arquebusiers or musketeers, allowing for versatile deployment on the battlefield. Further subdivided into units of 30 soldiers, these smaller formations can be deployed individually or assembled into formidable 'Visigothic squares,' ensuring our armies remain agile and easily coordinated across our vast empire."

###Nicaea
 #Naval doctrine
 naval_tactica_hellenic:0 "Hellenic Tactica"
 naval_tactica_hellenic_desc:0 "Embracing the Hellenic culture, the Byzantine Tactica undergoes modification tailored for the nuances of Hellenic galley combat."

