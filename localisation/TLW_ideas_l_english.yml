 che_fifth: "Code of Righteous Rule"
 che_fifth_desc: "Zoroastrian justice blends seamlessly with our traditions, ensuring stability in our growing lands."
 che_sixth: "Fire Economy"
 che_sixth_desc: "Trade routes across Buniq bolster our coffers, ensuring prosperity for our holy state."
 che_seventh: "Ritual Combat Traditions"
 che_seventh_desc: "Martial prowess is tested through sacred duels, sharpening our skills for war."

 #Chisca ideas
