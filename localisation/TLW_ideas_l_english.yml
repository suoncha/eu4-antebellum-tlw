 MAH_ideas_bonus: "Machikos Ambition"
 MAH_ideas_start: "Machikos Traditions"
 mah_first: "Depths of Nea Pylos"
 mah_first_desc: "The Mine of Nea Pylos gleams with riches untold. Gold flows like a river, sustaining our ships and dreams alike."
 mah_second: "Hegemony of the Shipwrights"
 mah_second_desc: "Machikos leads the League in maritime innovation, ensuring our dominance in both trade and naval warfare."
 mah_third: "Networks of Trade"
 mah_third_desc: "Every ship that sails from Machikos carries more than goods - it carries the legacy of our League."
 mah_fourth: "Defenders of the Waves"
 mah_fourth_desc: "The seas are our domain, and we will fight to ensure that no enemy dares challenge our might on the waves."
 mah_fifth: "Forge of Fortune"
 mah_fifth_desc: "Nea Pylos grants us the wealth to not only build ships but armies, ensuring Machikos stands as the League's shield against all threats."
 mah_sixth: "Fortress Ports"
 mah_sixth_desc: "Our coastal defenses ensure that the wealth of Nea Pylos and the safety of our people are protected."
 mah_seventh: "Wealth-Fueled Innovation"
 mah_seventh_desc: "The profits from Nea Pylos empower our craftsmen to experiment and refine their craft."

 #Mikmakos ideas
 MIK_ideas: "Mikmakos Ideas"
 MIK_ideas_bonus: "Mikmakos Ambition"
 MIK_ideas_start: "Mikmakos Traditions"
 mik_first: "Glassworks of Mikmakos"
 mik_first_desc: "Mikmakos is famed for its glassworks, producing not only trade goods but art that immortalizes the League's greatness."
 mik_second: "Fishermen of the Endless Sea"
 mik_second_desc: "From the shores of Mikmakos come the finest fish to feed the League, a resource that has made our city indispensable in the League's economy."
 mik_third: "Strength Through the Sea"
 mik_third_desc: "The waves of the great ocean are both our lifeblood and our strength. The sea delivers us both riches and defense."
 mik_fourth: "Harboring Ambition"
 mik_fourth_desc: "Our harbor remains a focal point of the League's shipping, pushing our goods far and wide to all corners of Buniq."
 mik_fifth: "Seafarer's Legacy"
 mik_fifth_desc: "Generations of sailors have charted and defended the waters of Mikmakos, ensuring safe passage for all League vessels."
 mik_sixth: "Heirs of the Great Waterways"
 mik_sixth_desc: "Our knowledge of the seas extends far and wide, giving us unparalleled control over the trade routes that connect the League to the world."
 mik_seventh: "Masters of the Waves"
 mik_seventh_desc: "Our control of the seas ensures the League's dominance over trade, keeping enemies at bay."

 #Maliseitos ideas
 MLS_ideas: "Maliseitos Ideas"
 MLS_ideas_bonus: "Maliseitos Ambition"
 MLS_ideas_start: "Maliseitos Traditions"
 mls_first: "Foundations of the League"
 mls_first_desc: "Maliseitos stands at the heart of the League, its wealth and wisdom ensuring the unity and prosperity of our people."
