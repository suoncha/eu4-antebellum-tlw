 mls_second_desc: "Through gifts of cloth and dye, we weave alliances as intricate as our fabrics."
 mls_third: "Dyes of Maliseitos"
 mls_third_desc: "Maliseitos' brilliant dyes, drawn from the lush fields of the Akrotiri Peninsula, are coveted far and wide."
 mls_fourth: "Civic Splendor"
 mls_fourth_desc: "Our city is a beacon of culture and governance. The legacy of our founder, Sosylus, ensures Maliseitos continues to lead with wisdom and strength."
 mls_fifth: "Jewel of Akrotiri"
 mls_fifth_desc: "Maliseitos stands as the shining jewel of the Akrotiri Peninsula, its splendor unmatched. The fields of this fertile land yield the raw materials for our unrivaled dyes."
 mls_sixth: "Guardians of the Loom"
 mls_sixth_desc: "To safeguard the wealth of Maliseitos, its walls have been fortified and its warriors trained."
 mls_seventh: "Dyed in Glory"
 mls_seventh_desc: "Our vibrant textiles, each a masterpiece of color and craft, are cherished across Buniq. They symbolize not just beauty but the dominance of our city in trade."

 #Laureanos ideas
 OSH_ideas: "Laureanos Ideas"
 OSH_ideas_bonus: "Laureanos Ambition"
 OSH_ideas_start: "Laureanos Traditions"
 osh_first: "Masters of Ironwork"
 osh_first_desc: "The smiths of Laureanos are unparalleled in their craft, shaping iron into tools of prosperity and instruments of war."
 osh_second: "Middlemen of the Fur Trade"
 osh_second_desc: "Strategically situated at the crossroads of trade, we thrive as the main broker for the fur trade from Agunqa."
 osh_third: "Iron Will"
 osh_third_desc: "The resilience and determination of Laureanos are reflected in its iron production, a symbol of the city's unyielding strength."
 osh_fourth: "Furnace Never Cools"
 osh_fourth_desc: "The forges of Laureanos burn day and night, feeding the League's demand for iron goods and strengthening its military might."
 osh_fifth: "The Forge that Binds"
 osh_fifth_desc: "Laureanos' iron goods are the bonds that tie the League together, ensuring its strength and unity."
 osh_sixth: "Bastion of Industry"
 osh_sixth_desc: "Laureanos stands as a fortress of industry, its walls protecting the vital forges and markets that sustain the League."
 osh_seventh: "Trade Hub of the North"
 osh_seventh_desc: "Laureanos connects the League to the wealth of the fur trade, establishing itself as a vital link in the economic network of Buniq."

 #Chousaetos ideas
 STA_ideas: "Chousaetos Ideas"
 STA_ideas_bonus: "Chousaetos Ambition"
 STA_ideas_start: "Chousaetos Traditions"
 sta_first: "Merchants of the Cape"
 sta_first_desc: "Chousaetos boasts a flourishing merchant class, whose expertise in trade brings unparalleled prosperity to the League."
 sta_second: "Bounty of the Golden Fields"
 sta_second_desc: "The fertile lands of Chousaetos yield an abundance of crops, providing sustenance not only for the city but for the League at large."
 sta_third: "Masters of the Slave Markets"
 sta_third_desc: "The Azure Cape's slave markets draw traders from across the seas, ensuring Chousaetos' dominance in this controversial but lucrative enterprise."
 sta_fourth: "Golden Harvest"
 sta_fourth_desc: "The fields of Chousaetos shine with golden crops, their surplus feeding both the city and the coffers of the League."
 sta_fifth: "Seas of Gold"
 sta_fifth_desc: "Through the Azure Cape flows the lifeblood of the League's economy, the wealth of the seas enriching Chousaetos and its allies."
 sta_sixth: "Breadbasket of the League"
 sta_sixth_desc: "The rich fields of Chousaetos ensure the League's granaries are full, securing the wellbeing of its people."
 sta_seventh: "Legacy of the Azure Cape"
 sta_seventh_desc: "Chousaetos stands as a testament to the League's maritime and economic dominance, its prosperity shining as a beacon for all of Buniq."

