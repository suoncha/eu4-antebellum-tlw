 #Naval doctrine
 naval_tactica_hellenic: "Hellenic Tactica"
 naval_tactica_hellenic_desc: "Embracing the Hellenic culture, the Byzantine Tactica undergoes modification tailored for the nuances of Hellenic galley combat."

