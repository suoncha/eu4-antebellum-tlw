 len_sixth: "Phalanx Formation"
 len_sixth_desc: "Native warriors adopt Hellenic phalanx formations, making our legions formidable."
 len_seventh: "Northern Diplomacy"
 len_seventh_desc: "As we expand, we seek strategic alliances across the northern lands."

 #Cherokee ideas
