 cca_first_desc: "Our roots trace back to the Punic League, whose enduring trade networks and military discipline still guide us."
 cca_second: "Cahokian Patronage"
 cca_second_desc: "The support of Cahokia has strengthened our resolve, giving us the means to thrive in our early years."
