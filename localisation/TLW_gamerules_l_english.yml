# Early AI Colonization
 AB_GETGAMERULE_EARLY_COLONIZATION:0 "[Root.GetGameRule_Desc_Early_Colonization]"
 ab_game_rules_early_colonization_text:0 "[Root.GetGameRule_Title_Early_Colonization]"
 GAMERULE_ENABLE_EARLY_COLONIZATION:0 "§GEnables§! Earlier AI Colonization until the year §Y1480§!, allowing the @ADU §Y[ADU.GetName]§!, @ENG §Y[ENG.GetName]§!, @NOR §Y[NOR.GetName]§!, @HOL §Y[HOL.GetName]§! and @FRC §Y[FRC.GetName]§! AIs to colonize the New World earlier which makes reformation for the §YAmericans§! happen sooner.\n\nThey will focus on the player's region if started in the New World."

