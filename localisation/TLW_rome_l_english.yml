 unfriend_diocese_tooltip: "Revoke the favored Diocese status."
 promote_vassal_to_foederati_title: "Promote to Foederatus"
 promote_vassal_to_foederati_desc: "Do you wish to turn §Y[From.GetName]§! into a §YFoederatus§! subject?\n§YFoederati§! require §R50§! £mil£ and §R20§! favours to be called into wars, have a lower liberty desire, and pay a lower percentage of income. However they contribute more manpower, sailors, forcelimit and can be annexed at a §G5§! £dip£ per development.\nBecoming a §YFoederatus§! will convert them to §YRoman§! culture and grant them §GRomanization§! mechanic in their owned provinces."
